
<!DOCTYPE html>

<body>
    <div id="error-display" style="display:none; color: #ff6b6b; padding: 20px; font-family: monospace; background: #220000; border: 1px solid red; margin: 20px; z-index: 9999; position: absolute; top:0; left:0; right:0;"></div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-display').innerHTML = '<strong>Error Detectado:</strong><br>' + message;

    </script>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- LÓGICA DE REGISTRO (OFUSCADA) ---
      // Algoritmo: (Año + Mes + Día) * Día
      const _bg_check_lic = (k) => {
          if (!k) return false;
          const d = new Date();
          const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();
          const hex = "BG-" + (val ^ 0xabc).toString(16).toUpperCase(); 
          return k.trim().toUpperCase() === hex || k.trim() === val.toString();
      };

      // --- ICONOS ---
      const IconBase = ({ children, size = 20, className = "" }) => (

        AlertTriangle: (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        XCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
        BarChart3: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        Play: (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
        ArrowLeft: (p) => <IconBase {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
        ArrowRight: (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        BrainCircuit: (p) => <IconBase {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-1.364"/><path d="M19.97 16.636A4 4 0 0 1 18 18"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        FileText: (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>
      };

      // --- DB HELPER ---
      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 2); 
              request.onupgradeneeded = (e) => { 
                  if (!e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.createObjectStore(DB_STORE); 
                  }
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      const saveToDB = async (fileId, text) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(text, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject();
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      // --- UTILS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      // --- GEMINI API FETCHING ---
      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          
          let contextInstruction = "";
          
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `
                --- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) ---
                ${sourceConfig.content.substring(0, 950000)}
                --- FIN CONTEXTO ---
                INSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado.
              `;
          } else {
              contextInstruction = `
                Temas a tratar: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}.
                INSTRUCCIÓN: Usa conocimiento general.
              `;
          }

          const prompt = `
            Actúa como tribunal experto. Materia: "${subject.name}".
            ${contextInstruction}
            Genera EXACTAMENTE ${amount} preguntas tipo test.
            Dificultad alta. EXACTAMENTE ${optCount} opciones.
            Responde ÚNICAMENTE con JSON válido:
            [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del tema"}]
          `;

          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      contents: [{ parts: [{ text: prompt }] }],
                      generationConfig: { temperature: 0.6 }
                  })
              });

              if (!response.ok) {
                  const errData = await response.json();
                  throw new Error(errData.error?.message || "Error Gemini"); 
              }

              const data = await response.json();
              let text = data.candidates[0].content.parts[0].text || "[]";
              text = text.replace(/```json/g, '').replace(/```/g, '').trim();
              const start = text.indexOf('[');
              const end = text.lastIndexOf(']');
              if(start !== -1 && end !== -1) text = text.substring(start, end + 1);

              return JSON.parse(text).map((q, i) => ({
                  ...q,
                  origin: sourceConfig.type === 'pdf' ? `[PDF]` : `[Internet]`
              }));
          } catch (e) {
              return []; 
          }
      };

      // --- COMPONENTES ---

      const SettingsTab = ({ isAuth, trialCount, onActivate }) => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [model, setModel] = usePersistentState('gemini_model', 'gemini-3-flash-preview');
          const [showKey, setShowKey] = useState(false);
          const [localLic, setLocalLic] = useState('');
          const [testStatus, setTestStatus] = useState(null);

          const testConnection = async () => {
              if(!apiKey) return;
              setTestStatus('loading');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });
                  setTestStatus(response.ok ? 'success' : 'error');
              } catch(e) { setTestStatus('error'); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <Icons.BrainCircuit size={32} className="text-purple-400" />
                          <div><h2 className="text-2xl font-bold text-white">IA & API</h2></div>
                      </div>
                      <div className="space-y-4">
                          <label className="block text-sm font-bold text-slate-300">Google Gemini API Key</label>
                          <div className="relative">
                              <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white font-mono"/>
                              <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2">{showKey ? <Icons.EyeOff/> : <Icons.Eye/>}</button>
                          </div>
                          <div className="flex gap-4 items-end">
                              <div className="flex-1">
                                  <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm">
                                      <option value="gemini-3-flash-preview">Gemini 3 Flash</option>
                                      <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                                      <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                                  </select>
                              </div>
                              <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600' : testStatus === 'error' ? 'bg-red-600' : 'bg-slate-700'}`}>TEST</button>
                          </div>
                      </div>
                  </div>

                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-20">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <Icons.CheckCircle size={32} className={isAuth ? "text-green-500" : "text-blue-500"} />
                          <div><h2 className="text-2xl font-bold text-white">Registro de la aplicación</h2></div>
                      </div>
                      <div className="space-y-6">
                          <p className="text-sm text-slate-400 italic">BoardingGate es posible gracias al <strong>crowdfunding</strong>. Un código incorrecto reiniciará cualquier registro o prueba previa.</p>
                          <div className="bg-black/30 border border-slate-700 rounded-xl p-5">
                              <label className="block text-[10px] font-bold text-slate-500 mb-2 uppercase">Introducir Nº de Registro</label>
                              <div className="flex gap-2">
                                  <input type="text" value={localLic} onChange={(e) => setLocalLic(e.target.value.toUpperCase())} placeholder="BG-XXXX-XXXX" className="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white font-mono focus:outline-none" />
                                  <button onClick={() => onActivate(localLic)} className="bg-blue-600 px-6 py-2 rounded-lg font-bold text-xs">ACTIVAR</button>
                              </div>
                              {isAuth && <div className="mt-2 text-green-400 text-xs font-bold text-center">LICENCIA ACTIVA</div>}
                          </div>
                          {!isAuth && (
                              <div className="flex justify-between items-center bg-blue-900/10 border border-blue-500/20 rounded-xl p-4 text-xs text-blue-300 italic">
                                  <span>Cortesía consumida: {trialCount} de 4.</span>
                                  <a href="https://x.com/BoardingGate" target="_blank" className="font-bold hover:underline">Solicitar en X</a>
                              </div>
                          )}
                      </div>
                  </div>
              </div>
          );
      };

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          
          const handleNew = () => { setEditForm({ id: Date.now(), name: '', type: '', qCount: 200, cutOffPct: 90, timeMinutes: 270, pointsHit: 3, pointsMiss: -1, pointsSkip: 0, optionsCount: 4, topics: [{ name: 'Tema General', pct: 100 }], files: [] }); setIsEditing(true); };
          const handleEdit = (s) => { setEditForm({ ...s, files: s.files || [] }); setIsEditing(true); };
          const handleSave = () => { setSubjects(p => p.find(s => s.id === editForm.id) ? p.map(s => s.id === editForm.id ? editForm : s) : [...p, editForm]); setIsEditing(false); };
          
          if (isEditing) return (
              <div className="h-full flex flex-col p-4 overflow-y-auto">
                  <div className="max-w-4xl mx-auto w-full pb-20">
                      <h3 className="text-xl font-bold mb-6 border-b border-slate-700 pb-2">Configurar Materia</h3>
                      <div className="glass-panel p-6 rounded-xl mb-4 space-y-4">
                          <input type="text" placeholder="Nombre" className="w-full bg-slate-900 border border-slate-600 rounded p-2" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} />
                          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                              <div><label className="text-[10px] text-slate-400">Preguntas</label><input type="number" className="w-full bg-slate-900 border rounded p-2" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                              <div><label className="text-[10px] text-slate-400">Corte %</label><input type="number" className="w-full bg-slate-900 border rounded p-2" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                              <div><label className="text-[10px] text-slate-400">Minutos</label><input type="number" className="w-full bg-slate-900 border rounded p-2" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} /></div>
                              <div><label className="text-[10px] text-slate-400">Opciones</label><input type="number" className="w-full bg-slate-900 border rounded p-2" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} /></div>
                          </div>
                      </div>
                      <div className="flex gap-2">
                          <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl">Cancelar</button>
                          <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl font-bold">Guardar</button>
                      </div>
                  </div>
              </div>
          );

          return (
              <div className="h-full p-6 overflow-y-auto">
                  <div className="flex justify-between mb-6"><h3 className="text-2xl font-bold">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-2 rounded-xl font-bold">+ Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      {subjects.map(s => (
                          <div key={s.id} onClick={() => setActiveSubjectId(s.id)} className={`p-6 rounded-2xl border-2 cursor-pointer ${activeSubjectId === s.id ? 'border-blue-500 bg-blue-900/10' : 'border-slate-800'}`}>
                              <h4 className="font-bold text-lg">{s.name}</h4>
                              <div className="flex justify-end gap-2 mt-4"><button onClick={(e) => { e.stopPropagation(); handleEdit(s); }}><Icons.Settings/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult }) => {
          const [status, setStatus] = useState('idle');
          const [questions, setQuestions] = useState([]); // CORRECCIÓN BUG READ-ONLY
          const [answers, setAnswers] = useState({});
          const [currentIndex, setCurrentIndex] = useState(0);
          const [timeLeft, setTimeLeft] = useState(0);
          const [batchQueue, setBatchQueue] = useState([]);
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetching = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) timer = setInterval(() => setTimeLeft(p => p - 1), 1000);
              else if (timeLeft === 0 && status === 'active') finishExam();
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          const startExam = async () => {
              if(!activeSubject || !apiKey) return alert("Falta API Key");
              setStatus('loading');
              try {
                  const sc = { type: 'internet', name: 'Web' };
                  const initial = await fetchBatch(apiKey, activeSubject, 5, 0, sc);
                  setQuestions(initial);
                  setTimeLeft(activeSubject.timeMinutes * 60);
                  setStatus('active');
              } catch (e) { setStatus('idle'); }
          };

          const finishExam = () => {
              let h=0, m=0, s=0;
              questions.forEach((q, i) => { const a = answers[i]; if(a===undefined||a===-1) s++; else if(a===q.correct) h++; else m++; });
              const pts = (h * activeSubject.pointsHit) + (m * activeSubject.pointsMiss);
              onSaveResult({ hits: h, misses: m, skips: s, total: questions.length, score: pts, percentage: (pts/(questions.length*activeSubject.pointsHit))*100, subjectName: activeSubject.name, date: new Date().toISOString() });
              setStatus('idle');
          };

          if (status === 'idle') return <div className="h-full flex items-center justify-center p-6"><div className="text-center bg-slate-900 p-10 rounded-3xl border border-slate-800 w-full max-w-md"><h2 className="text-2xl font-bold mb-6">{activeSubject?.name || "Selecciona Materia"}</h2><button onClick={startExam} className="w-full bg-blue-600 py-4 rounded-2xl font-bold shadow-lg shadow-blue-600/20">COMENZAR SIMULACRO</button></div></div>;
          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="animate-pulse">Preparando examen...</h3></div>;

          const q = questions[currentIndex];
          return (
              <div className="h-full flex flex-col">
                  <div className="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
                      <div className="text-xl font-mono font-bold">{formatTime(timeLeft)}</div>
                      <div className="text-xs font-bold text-slate-400">{currentIndex + 1} / {activeSubject.qCount}</div>
                      <button onClick={finishExam} className="bg-red-900 text-red-200 px-4 py-1 rounded text-xs font-bold border border-red-700">TERMINAR</button>
                  </div>
                  <div className="flex-1 p-6 overflow-y-auto">
                      <div className="max-w-3xl mx-auto">
                          {q && (
                              <>
                                  <h2 className="text-xl font-bold mb-8 leading-snug">{q.question}</h2>
                                  <div className="space-y-3">
                                      {q.options.map((opt, i) => (
                                          <button key={i} onClick={() => setAnswers({...answers, [currentIndex]: i})} className={`w-full text-left p-4 rounded-xl border-2 transition-all ${answers[currentIndex] === i ? 'border-blue-500 bg-blue-900/20' : 'border-slate-800 bg-slate-900'}`}>{opt}</button>
                                      ))}
                                  </div>
                              </>
                          )}
                      </div>
                  </div>
                  <div className="p-4 bg-slate-900 border-t border-slate-800 flex justify-between">
                      <button onClick={() => setAnswers({...answers, [currentIndex]: -1})} className="px-6 py-2 bg-slate-800 rounded font-bold text-xs">OMITIR</button>
                      <div className="flex gap-2">
                          <button onClick={() => setCurrentIndex(p => Math.max(0, p - 1))} className="p-3 bg-blue-700 rounded-lg"><Icons.ArrowLeft/></button>
                          <button onClick={() => setCurrentIndex(p => Math.min(questions.length-1, p + 1))} className="p-3 bg-blue-600 rounded-lg"><Icons.ArrowRight/></button>
                      </div>
                  </div>
              </div>
          );
      };

      const HistoryTab = ({ results, onClear }) => (
          <div className="h-full p-6 overflow-hidden flex flex-col">
              <div className="flex justify-between mb-6"><h3 className="text-2xl font-bold">Historial</h3><button onClick={onClear} className="text-red-400 text-sm">Limpiar</button></div>
              <div className="flex-1 overflow-y-auto bg-slate-900/50 rounded-xl border border-slate-800">
                  <table className="w-full text-left text-sm">
                      <thead className="bg-slate-800 text-slate-400 uppercase text-[10px] sticky top-0"><tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4">Pts</th><th className="p-4">%</th></tr></thead>
                      <tbody className="divide-y divide-slate-800">
                          {results.map((r, i) => (<tr key={i}><td className="p-4 font-mono">{new Date(r.date).toLocaleDateString()}</td><td className="p-4 font-bold">{r.subjectName}</td><td className="p-4 text-blue-400">{r.score.toFixed(1)}</td><td className="p-4">{r.percentage.toFixed(1)}%</td></tr>))}
                      </tbody>
                  </table>
              </div>
          </div>
      );

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk', '');
          const [tc, setTc] = usePersistentState('bg_app_tc', 0);
          
          const isAuth = _bg_check_lic(rk);
          const isLocked = !isAuth && tc >= 4;

          const handleActivate = (code) => {
              if(!code) return;
              if(_bg_check_lic(code)) { setRk(code); alert("ACTIVADO"); }
              else { setRk(''); setTc(0); alert("DESINSTALADO: Código erróneo."); }
          };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl">
                      <h1 className="text-2xl font-display font-bold"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></h1>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('subjects')} className={`px-4 py-2 rounded text-xs font-bold ${activeTab==='subjects'?'bg-blue-600':'text-slate-400'}`}>MATERIAS</button>
                          <button onClick={() => setActiveTab('exam')} className={`px-4 py-2 rounded text-xs font-bold ${activeTab==='exam'?'bg-blue-600':'text-slate-400'}`}>EXAMEN</button>
                          <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded text-xs font-bold ${activeTab==='history'?'bg-blue-600':'text-slate-400'}`}>HISTORIAL</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded text-xs font-bold ${activeTab==='settings'?'bg-blue-600':'text-slate-400'}`}>CONFIG</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && (isLocked ? (
                          <div className="h-full flex flex-col items-center justify-center p-6 text-center fade-in">
                              <div className="max-w-md bg-slate-900 border border-red-900/50 p-8 rounded-3xl shadow-2xl">
                                  <Icons.AlertTriangle size={40} className="text-red-500 mx-auto mb-6" />
                                  <h2 className="text-2xl font-bold mb-4">PRUEBA AGOTADA</h2>
                                  <p className="text-slate-400 text-sm mb-6">BoardingGate se sustenta mediante <strong>crowdfunding</strong>. Has agotado tus 4 sesiones de cortesía.</p>
                                  <button onClick={() => setActiveTab('settings')} className="w-full py-4 bg-blue-600 rounded-xl font-bold">INTRODUCIR REGISTRO</button>
                              </div>
                          </div>
                      ) : <ExamTab activeSubject={subjects.find(s=>s.id===activeSubjectId)} onSaveResult={(r)=>{if(!isAuth && (r.hits+r.misses)>(r.total/2)) setTc(p=>p+1); setHistory(p=>[r,...p]); setActiveTab('history');}} />)}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </main>
              </div>
          );
      };
      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
