
<!DOCTYPE html>

<body>
    <div id="error-display" style="display:none; color: #ff6b6b; padding: 20px; font-family: monospace; background: #220000; border: 1px solid red; margin: 20px; z-index: 9999; position: absolute; top:0; left:0; right:0;"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- ICONOS ---
      const IconBase = ({ children, size = 20, className = "" }) => (

        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
        BarChart3: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Play: (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
        ArrowLeft: (p) => <IconBase {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
        ArrowRight: (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        BrainCircuit: (p) => <IconBase {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-1.364"/><path d="M19.97 16.636A4 4 0 0 1 18 18"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        Wifi: (p) => <IconBase {...p}><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></IconBase>,
        WifiOff: (p) => <IconBase {...p}><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.58 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></IconBase>
      };

      // --- UTILS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      // --- GEMINI API BATCH FETCHING ---
      const fetchBatch = async (apiKey, subject, amount, offset) => {
          const MODEL = "gemini-2.0-flash"; 
          const optCount = subject.optionsCount || 4; // Usa configuración de materia
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i)); // ["A", "B", "C"...]

          // PROMPT QUE FUERZA EL NÚMERO DE OPCIONES
          const prompt = `
            Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}).
            Temas: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}.
            
            Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta).
            IMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}).
            NO repetir preguntas anteriores (Offset: ${offset}).
            
            Responde ÚNICAMENTE con JSON válido:
            [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del tema"}]
          `;

          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];

          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      contents: [{ parts: [{ text: prompt }] }],
                      safetySettings: safetySettings,
                      generationConfig: { temperature: 0.7 }
                  })
              });

              if (!response.ok) {
                  const errData = await response.json();
                  throw new Error(JSON.stringify(errData, null, 2)); 
              }

              const data = await response.json();
              if (!data.candidates || data.candidates.length === 0) throw new Error("Respuesta vacía de IA");

              let text = data.candidates[0].content.parts[0].text || "[]";
              text = text.replace(/```json/g, '').replace(/```/g, '').trim();
              const startInfo = text.indexOf('[');
              const endInfo = text.lastIndexOf(']');
              if(startInfo !== -1 && endInfo !== -1) text = text.substring(startInfo, endInfo + 1);

              return JSON.parse(text);
          } catch (e) {
              console.warn("Fallo en lote:", e);
              if(e.message.includes("API key")) throw e;
              return []; 
          }
      };

      // --- COMPONENTES ---

      // 1. CONFIGURACIÓN
      const SettingsTab = () => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [showKey, setShowKey] = useState(false);
          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              setErrorDetail('');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });
                  if(response.ok) {
                      setTestStatus('success');
                  } else {
                      const err = await response.json();
                      let errMsg = err.error ? `${err.error.code}: ${err.error.message}` : JSON.stringify(err);
                      if(response.status === 404) {
                         try {
                             const listResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                             if(listResp.ok) {
                                 const listData = await listResp.json();
                                 const modelNames = listData.models ? listData.models.map(m => m.name.replace('models/', '')).filter(n => n.includes('gemini')) : [];
                                 errMsg += `\n\nDISPONIBLES: ${modelNames.join(', ')}`;
                             }
                         } catch(e2) {}
                      }
                      setTestStatus('error');
                      setErrorDetail(errMsg);
                  }
              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-center fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-purple-500/20 rounded-xl text-purple-400"><Icons.BrainCircuit size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Configuración IA</h2><p className="text-slate-400 text-sm">Motor: Gemini 2.0 Flash</p></div>
                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="flex gap-2">
                                  <div className="relative flex-1">
                                      <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/>
                                      <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                                  </div>
                                  <button onClick={testConnection} className={`px-4 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-800 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR'}</button>
                              </div>
                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                          </div>
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-4">
                              <h4 className="text-blue-400 font-bold text-sm mb-2 flex items-center gap-2"><Icons.HelpCircle size={16}/> ¿Cómo obtener la API Key GRATIS?</h4>
                              <ol className="text-sm text-slate-300 space-y-2 list-decimal pl-4 mb-4">
                                  <li>Accede a <strong>Google AI Studio</strong> con tu cuenta de Google.</li>
                                  <li>Haz clic en el botón <strong>"Get API key"</strong>.</li>
                                  <li>Crea una clave en un proyecto nuevo.</li>
                              </ol>
                              <a href="https://aistudio.google.com/app/apikey" target="_blank" className="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors shadow-lg"><Icons.ExternalLink size={16}/> Ir a Google AI Studio</a>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      // 2. MATERIAS
      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const defaultSubject = { id: null, name: '', type: '', qCount: 200, qReserve: 10, cutOffPct: 85, timeMinutes: 270, pointsHit: 3, pointsMiss: -1, pointsSkip: 0, optionsCount: 4, topics: [{ name: 'Temario General', pct: 100 }] };

          const handleNew = () => { setEditForm({ ...defaultSubject, id: Date.now() }); setIsEditing(true); };
          const handleEdit = (sub) => { setEditForm({ ...sub }); setIsEditing(true); };
          const handleSave = () => {
              if(!editForm.name) return alert("Nombre obligatorio");
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };
          const handleDelete = (id) => { if (confirm("¿Borrar materia?")) { setSubjects(prev => prev.filter(s => s.id !== id)); if (activeSubjectId === id) setActiveSubjectId(null); }};
          const handleTopicChange = (idx, field, val) => { const newTopics = [...editForm.topics]; newTopics[idx][field] = val; setEditForm({ ...editForm, topics: newTopics }); };

          if (isEditing) {
              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-display font-bold text-white mb-6 border-b border-slate-700 pb-2 flex items-center gap-2"><Icons.Settings size={24} className="text-blue-500"/> {editForm.name ? 'Editar' : 'Nueva'} Materia</h3>
                          <div className="glass-panel p-6 rounded-xl mb-6 space-y-4">
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                  <div><label className="text-xs text-slate-400 block mb-1">Nombre</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Descripción</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} /></div>
                              </div>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                  <div><label className="text-xs text-slate-400 block mb-1">Preguntas</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Reserva</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.qReserve} onChange={e => setEditForm({...editForm, qReserve: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Corte %</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Minutos</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} /></div>
                              </div>
                          </div>
                          <div className="glass-panel p-6 rounded-xl mb-6">
                              <h4 className="text-sm font-bold text-blue-400 mb-3 uppercase tracking-wider">Baremo</h4>
                              <div className="grid grid-cols-4 gap-4">
                                  <div><label className="text-xs font-bold text-green-400 block mb-1">Acierto</label><input type="number" step="0.1" className="w-full bg-slate-900 border border-green-900/50 rounded p-2 text-green-400 font-bold text-right" value={editForm.pointsHit} onChange={e => setEditForm({...editForm, pointsHit: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs font-bold text-red-400 block mb-1">Fallo</label><input type="number" step="0.1" className="w-full bg-slate-900 border border-red-900/50 rounded p-2 text-red-400 font-bold text-right" value={editForm.pointsMiss} onChange={e => setEditForm({...editForm, pointsMiss: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs font-bold text-slate-400 block mb-1">Omisión</label><input type="number" step="0.1" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.pointsSkip} onChange={e => setEditForm({...editForm, pointsSkip: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs font-bold text-slate-400 block mb-1">Opciones</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} /></div>
                              </div>
                          </div>
                          <div className="glass-panel p-6 rounded-xl">
                              <div className="flex justify-between items-center mb-4"><label className="text-sm font-bold text-slate-300">Temas</label><button onClick={() => setEditForm({...editForm, topics: [...editForm.topics, {name: '', pct: 0}]})} className="text-xs bg-blue-600 px-3 py-1 rounded font-bold">+ Tema</button></div>
                              {editForm.topics.map((t, idx) => (
                                  <div key={idx} className="flex gap-2 mb-2 items-center"><input type="text" placeholder="Tema" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white" value={t.name} onChange={e => handleTopicChange(idx, 'name', e.target.value)} /><div className="relative w-24"><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white text-right pr-6 font-bold" value={t.pct} onChange={e => handleTopicChange(idx, 'pct', parseFloat(e.target.value))} /><span className="absolute right-2 top-2 text-slate-500 text-xs font-bold">%</span></div><button onClick={() => {const newT = editForm.topics.filter((_, i) => i !== idx); setEditForm({...editForm, topics: newT});}} className="text-red-400 p-2"><Icons.Trash2 size={18} /></button></div>
                              ))}
                          </div>
                          <div className="flex gap-4 pt-6 mt-4 border-t border-slate-700">
                              <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button>
                              <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold flex justify-center gap-2"><Icons.Save size={18}/> Guardar</button>
                          </div>
                      </div>
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold text-white">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus size={20}/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer group ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-lg' : 'bg-slate-900/50 border-slate-700'}`}>
                              <div className="flex justify-between items-start mb-4"><div className={`p-3 rounded-xl ${activeSubjectId === sub.id ? 'bg-blue-500 text-white' : 'bg-slate-800 text-slate-400'}`}><Icons.BookOpen size={24} /></div>{activeSubjectId === sub.id && <div className="bg-blue-500 text-white text-[10px] font-bold px-2 py-1 rounded uppercase">Seleccionada</div>}</div>
                              <h4 className="text-lg font-bold text-white mb-1 truncate">{sub.name}</h4><p className="text-xs text-slate-400 mb-4 h-8 overflow-hidden">{sub.type}</p>
                              <div className="flex justify-end gap-2 opacity-50 group-hover:opacity-100"><button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="p-2 hover:bg-slate-700 rounded text-blue-400"><Icons.Settings size={18}/></button><button onClick={(e) => { e.stopPropagation(); handleDelete(sub.id); }} className="p-2 hover:bg-slate-700 rounded text-red-400"><Icons.Trash2 size={18}/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      // 3. EXAMEN (LAYOUT OPTIMIZADO + BATCHING + FILTER OPTIONS + PACE INDICATOR)
      const ExamTab = ({ activeSubject, onSaveResult }) => {
          const [status, setStatus] = useState('idle');
          const [questions, setQuestions] = useState([]);
          const [answers, setAnswers] = useState({});
          const [currentIndex, setCurrentIndex] = useState(0);
          const [timeLeft, setTimeLeft] = useState(0);
          const [autoNext, setAutoNext] = useState(false);
          const [showGrid, setShowGrid] = useState(false);
          const [loadingMsg, setLoadingMsg] = useState('');
          const [error, setError] = useState(null);
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) timer = setInterval(() => setTimeLeft(p => p - 1), 1000);
              else if (timeLeft === 0 && status === 'active') finishExam();
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          // LÓGICA BATCHING: Si quedan menos de 5 preguntas, carga 5 más.
          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadMoreQuestions();
              }
          }, [currentIndex, status, questions.length]);

          const loadMoreQuestions = async () => {
              if (isFetchingRef.current) return;
              isFetchingRef.current = true;
              try {
                  const newQs = await fetchBatch(apiKey, activeSubject, 5, questions.length); // Pide solo 5
                  if (newQs && newQs.length > 0) setQuestions(prev => [...prev, ...newQs.map((q, i) => ({ ...q, id: questions.length + i }))]);
              } catch (e) { console.log("Retrying..."); } finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          const startExam = async () => {
              if (!activeSubject) return alert("Selecciona materia.");
              if (!apiKey) return alert("Falta API Key.");
              setStatus('loading'); setLoadingMsg('Generando primeras 5 preguntas...'); setError(null);
              isFetchingRef.current = true;
              try {
                  const initialBatch = await fetchBatch(apiKey, activeSubject, 5, 0); // Pide solo 5 iniciales
                  if (!initialBatch || initialBatch.length === 0) throw new Error("Error IA");
                  setQuestions(initialBatch.map((q, i) => ({ ...q, id: i })));
                  setAnswers({}); setCurrentIndex(0); setTimeLeft(activeSubject.timeMinutes * 60); setStatus('active');
                  setTimeout(() => { isFetchingRef.current = false; }, 4000);
              } catch (e) { setError(e.message); setStatus('idle'); isFetchingRef.current = false; }
          };

          const handleAnswer = (optionIdx) => {
              setAnswers(prev => ({ ...prev, [currentIndex]: optionIdx }));
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => setCurrentIndex(p => p + 1), 300);
          };

          const finishExam = () => {
              setStatus('finished');
              onSaveResult({ date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, ...calculateStats(), total: questions.length });
          };

          const calculateStats = () => {
              let hits = 0, misses = 0, skips = 0;
              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  if (ans === undefined || ans === -1) skips++; else if (ans === q.correct) hits++; else misses++;
              });
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0 };
          };

          const stats = useMemo(() => status !== 'idle' ? calculateStats() : {}, [answers, questions]);

          if (status === 'idle') {
              return (
                  <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                      {!activeSubject ? <div className="text-slate-500">Selecciona materia</div> : (
                          <div className="max-w-lg w-full bg-slate-900/80 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                              <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                              <p className="text-slate-400 mb-8">{activeSubject.type}</p>
                              {error && <div className="bg-red-900/20 border border-red-500/50 p-4 rounded-xl mb-6 text-red-200 text-sm flex items-center gap-3 animate-pulse-error"><Icons.AlertTriangle size={24}/><div className="text-left">{error}</div></div>}
                              <button onClick={startExam} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg flex justify-center gap-3"><Icons.Play size={24}/> COMENZAR</button>
                          </div>
                      )}
                  </div>
              );
          }

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-xl font-bold text-white animate-pulse">{loadingMsg}</h3></div>;

          const currentQ = questions[currentIndex];
          const currentAns = answers[currentIndex];
          const isAnswered = currentAns !== undefined;
          const hitPct = (stats.hits + stats.misses + stats.skips) > 0 ? ((stats.hits / (stats.hits + stats.misses + stats.skips)) * 100).toFixed(1) : "0.0";
          const missPct = (stats.hits + stats.misses + stats.skips) > 0 ? ((stats.misses / (stats.hits + stats.misses + stats.skips)) * 100).toFixed(1) : "0.0";
          const cutoffPoints = (stats.maxPoints * activeSubject.cutOffPct) / 100;
          const progressPct = (stats.points / stats.maxPoints) * 100;
          
          // PACE LOGIC (Ritmo) en Minutos y Segundos
          const totalExamSeconds = activeSubject.timeMinutes * 60;
          const avgTimePerQuestion = totalExamSeconds / activeSubject.qCount;
          const idealTimeSpent = currentIndex * avgTimePerQuestion;
          const actualTimeSpent = totalExamSeconds - timeLeft;
          const paceSeconds = idealTimeSpent - actualTimeSpent;
          const isFast = paceSeconds >= 0;
          const absPaceVal = Math.abs(Math.round(paceSeconds));
          const paceM = Math.floor(absPaceVal / 60);
          const paceS = absPaceVal % 60;
          const paceString = `${isFast ? '+' : '-'}${paceM.toString().padStart(2,'0')}:${paceS.toString().padStart(2,'0')}`;
          
          // GLOBAL HIT RATE
          const globalHitRate = (stats.hits + stats.misses + stats.skips) > 0 
              ? ((stats.hits / (stats.hits + stats.misses + stats.skips)) * 100).toFixed(1) 
              : "0.0";

          return (
              <div className="flex flex-col h-full overflow-hidden bg-[#0a0a0a]">
                  {/* HEADER (NO-SHRINK) */}
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-2 z-10 shadow-xl">
                      <div className="flex justify-between items-center mb-2">
                          <div className="flex items-center gap-3">
                              <div className="text-xl font-mono font-bold text-white bg-slate-800 px-2 py-1 rounded border border-slate-700">{formatTime(timeLeft)}</div>
                              
                              {/* PACE INDICATOR EN MIN:SEG */}
                              <div className={`text-xs font-bold ${isFast ? 'text-green-400' : 'text-red-400'}`}>
                                  {paceString}
                              </div>

                              <div className="hidden sm:block leading-tight"><div className="text-xs text-slate-400 font-bold uppercase truncate max-w-[150px]">{activeSubject.name}</div><div className="text-[10px] text-slate-500">P. {currentIndex + 1} / {activeSubject.qCount}</div></div>
                          </div>
                          <div className="flex gap-2"><button onClick={() => setShowGrid(true)} className="p-2 bg-slate-800 hover:bg-slate-700 rounded text-blue-400"><Icons.Grid size={18}/></button><button onClick={finishExam} className="px-3 py-1 bg-red-900/50 hover:bg-red-900 text-red-200 rounded text-xs font-bold border border-red-800">Terminar</button></div>
                      </div>
                      <div className="grid grid-cols-6 gap-2 mb-2 items-center">
                          <div className="col-span-4 grid grid-cols-4 gap-2">
                              <div className="bg-green-900/20 border border-green-900/50 rounded px-1 py-1 text-center"><div className="text-[8px] text-green-500 uppercase font-bold">Aciertos</div><div className="text-xs font-bold text-green-400">{stats.hits} <span className="opacity-70">({hitPct}%)</span></div></div>
                              <div className="bg-red-900/20 border border-red-900/50 rounded px-1 py-1 text-center"><div className="text-[8px] text-red-500 uppercase font-bold">Fallos</div><div className="text-xs font-bold text-red-400">{stats.misses} <span className="opacity-70">({missPct}%)</span></div></div>
                              <div className="bg-slate-800/50 border border-slate-700 rounded px-1 py-1 text-center"><div className="text-[8px] text-slate-400 uppercase font-bold">Omitidas</div><div className="text-xs font-bold text-slate-300">{stats.skips}</div></div>
                              <div className="bg-purple-900/20 border border-purple-900/50 rounded px-1 py-1 text-center"><div className="text-[8px] text-purple-400 uppercase font-bold">Corte</div><div className="text-xs font-bold text-white">{cutoffPoints.toFixed(0)}</div></div>
                          </div>
                          {/* PANEL PUNTOS CON TASA AÑADIDA */}
                          <div className="bg-slate-800/80 border border-yellow-500/30 rounded p-1 flex flex-col items-center justify-center col-span-2 shadow-[0_0_10px_rgba(234,179,8,0.1)] h-full">
                              <div className="text-[9px] text-yellow-500/80 uppercase font-bold tracking-widest leading-none mb-1">Puntos</div>
                              <div className="text-3xl font-display font-bold text-yellow-400 leading-none drop-shadow-md">{stats.points.toFixed(1)}</div>
                              <div className="text-[9px] text-yellow-200/60 font-bold mt-0.5 tracking-wide">Tasa: {globalHitRate}%</div>
                          </div>
                      </div>
                      <div className="relative h-2 bg-slate-800 rounded-full overflow-hidden w-full border border-slate-700"><div className="absolute top-0 bottom-0 w-0.5 bg-white z-20 opacity-80" style={{left: `${activeSubject.cutOffPct}%`}}></div><div className="absolute top-0 left-0 h-full bg-gradient-to-r from-green-600 to-green-400 transition-all duration-500" style={{width: `${Math.max(0, progressPct)}%`}}></div></div>
                  </div>

                  {/* CONTENT (FLEXIBLE, SCROLLABLE, min-h-0 PREVIENE DESBORDE) */}
                  <div className="flex-1 overflow-y-auto custom-scrollbar relative min-h-0 bg-[#0a0a0a]">
                      <div className="max-w-4xl mx-auto w-full p-4 md:p-6 pb-4">
                          <div className="mb-4">
                              <div className="inline-block bg-slate-800 text-blue-300 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider mb-2 border border-slate-700">{currentQ && currentQ.topic ? currentQ.topic : "Tema General"}</div>
                              <h2 className="text-lg md:text-xl font-bold text-white leading-snug">{currentQ ? currentQ.question : "Cargando..."}</h2>
                          </div>
                          {currentQ && <div className="grid grid-cols-1 gap-2 md:gap-3">
                              {/* FILTRO: CORTAMOS EL ARRAY DE OPCIONES AL NÚMERO CONFIGURADO */}
                              {currentQ.options.slice(0, activeSubject.optionsCount || 4).map((opt, idx) => {
                                  let btnClass = "bg-slate-800 border-slate-700 hover:bg-slate-700 text-slate-300";
                                  if (isAnswered) {
                                      if (idx === currentQ.correct) btnClass = "bg-green-900/40 border-green-500 text-green-200";
                                      else if (currentAns === idx) btnClass = "bg-red-900/40 border-red-500 text-red-200";
                                      else btnClass = "bg-slate-800/50 border-slate-700 text-slate-500 opacity-50";
                                  }
                                  return <button key={idx} disabled={isAnswered || status === 'finished'} onClick={() => handleAnswer(idx)} className={`text-left p-3 md:p-4 rounded-xl border-2 transition-all font-medium text-sm md:text-base flex items-start gap-3 ${btnClass}`}><div className="shrink-0 w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs font-bold mt-0.5">{String.fromCharCode(65+idx)}</div><span>{opt}</span></button>;
                              })}
                          </div>}
                          {isAnswered && currentQ && (currentAns !== currentQ.correct) && (
                              <div className="mt-6 bg-slate-900 border-l-4 border-red-500 p-4 shadow-xl mb-4"><h4 className="text-red-400 font-bold uppercase text-xs mb-2">Explicación</h4><p className="text-slate-300 text-sm leading-relaxed">{currentQ.explanation}</p></div>
                          )}
                      </div>
                  </div>

                  {/* FOOTER (NO-SHRINK, FIXED BOTTOM VISUALLY VIA FLEX) */}
                  <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-3 z-30 flex justify-between items-center shadow-[0_-5px_15px_rgba(0,0,0,0.5)]">
                       <div className="flex gap-2 items-center">
                           <button disabled={isAnswered || status === 'finished'} onClick={() => handleAnswer(-1)} className="px-4 py-3 bg-slate-800 hover:bg-slate-700 text-slate-400 rounded-lg font-bold text-xs border border-slate-700 uppercase transition-colors">Omitir</button>
                           <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 h-full hidden sm:flex"><input type="checkbox" checked={autoNext} onChange={e => setAutoNext(e.target.checked)} className="accent-blue-500 w-4 h-4" /><span className="text-xs text-slate-300 font-bold">Auto</span></label>
                       </div>
                       <div className="flex gap-2">
                           <button onClick={() => setCurrentIndex(p => Math.max(0, p - 1))} className="px-5 py-3 bg-blue-700 hover:bg-blue-600 rounded-lg text-white font-bold shadow-lg transition-colors"><Icons.ArrowLeft size={20}/></button>
                           <button onClick={() => setCurrentIndex(p => Math.min(questions.length - 1, p + 1))} className="px-5 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg text-white font-bold shadow-lg transition-colors"><Icons.ArrowRight size={20}/></button>
                       </div>
                  </div>

                  {/* OVERLAY MAPA CON COLORES RESTAURADOS */}
                  {showGrid && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4" onClick={() => setShowGrid(false)}><div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-h-[80vh] flex flex-col shadow-2xl"><div className="flex justify-between items-center mb-4"><h3 className="text-xl font-bold text-white">Mapa de Preguntas</h3><button onClick={() => setShowGrid(false)} className="text-slate-400 hover:text-white"><Icons.XCircle/></button></div><div className="flex-1 overflow-y-auto grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 gap-2 p-1">
                      {Array.from({length: activeSubject.qCount}).map((_, i) => {
                          const ans = answers[i];
                          let bg = "bg-slate-800 text-slate-500 border-slate-700";
                          if (i >= questions.length) {
                              bg = "bg-slate-900/50 text-slate-800 border-slate-800 cursor-not-allowed"; // No cargada
                          } else if (ans !== undefined) {
                              if (ans === -1) bg = "bg-blue-900/60 text-blue-400 border-blue-500"; // Omitida
                              else if (ans === questions[i].correct) bg = "bg-green-900/60 text-green-400 border-green-500"; // Acierto
                              else bg = "bg-red-900/60 text-red-400 border-red-500"; // Fallo
                          }
                          if (i === currentIndex) bg += " ring-2 ring-white z-10 scale-110";
                          return <button key={i} onClick={() => { if(i < questions.length) { setCurrentIndex(i); setShowGrid(false); }}} className={`aspect-square rounded border font-bold text-sm flex items-center justify-center transition-all ${bg}`}>{i + 1}</button>
                      })}
                  </div></div></div>}
              </div>
          );
      };

      // 4. HISTÓRICO
      const HistoryTab = ({ results, onClear }) => {
          const stats = useMemo(() => {
              if (results.length === 0) return null;
              const total = results.length;
              const avgScore = results.reduce((acc, r) => acc + r.score, 0) / total;
              const avgPct = results.reduce((acc, r) => acc + r.percentage, 0) / total;
              return { total, avgScore, avgPct };
          }, [results]);

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-hidden">
                  <div className="flex justify-between items-center mb-6 shrink-0"><h3 className="text-2xl font-display font-bold text-white">Historial</h3><button onClick={onClear} className="text-red-400 hover:text-red-300 flex items-center gap-2 text-sm font-bold"><Icons.Trash2 size={16}/> Limpiar</button></div>
                  {stats && <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 shrink-0"><div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-blue-500/20 rounded-full text-blue-400"><Icons.BookOpen/></div><div><div className="text-2xl font-bold text-white">{stats.total}</div><div className="text-xs text-slate-400 uppercase">Exámenes</div></div></div><div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-green-500/20 rounded-full text-green-400"><Icons.BarChart3/></div><div><div className="text-2xl font-bold text-white">{stats.avgScore.toFixed(1)}</div><div className="text-xs text-slate-400 uppercase">Puntuación Media</div></div></div><div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-purple-500/20 rounded-full text-purple-400"><Icons.CheckCircle/></div><div><div className="text-2xl font-bold text-white">{stats.avgPct.toFixed(1)}%</div><div className="text-xs text-slate-400 uppercase">% Acierto Medio</div></div></div></div>}
                  <div className="bg-slate-900/50 border border-slate-800 rounded-xl overflow-hidden flex-1 relative"><div className="absolute inset-0 overflow-y-auto"><table className="w-full text-left"><thead className="bg-slate-800 text-slate-400 text-xs uppercase sticky top-0 z-10"><tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4 text-center">Puntos</th><th className="p-4 text-center">Nota %</th><th className="p-4 text-right">Detalle (A/F/O)</th></tr></thead><tbody className="divide-y divide-slate-800 text-slate-300">{results.map((r, i) => (<tr key={i} className="hover:bg-slate-800/30"><td className="p-4 text-sm font-mono">{new Date(r.date).toLocaleDateString()}</td><td className="p-4 font-bold text-white">{r.subjectName}</td><td className="p-4 text-center font-bold text-blue-400">{r.score.toFixed(1)}</td><td className="p-4 text-center"><span className={`px-2 py-1 rounded text-xs font-bold ${r.percentage >= 50 ? 'bg-green-900/30 text-green-400' : 'bg-red-900/30 text-red-400'}`}>{r.percentage.toFixed(1)}%</span></td><td className="p-4 text-right text-xs font-mono"><span className="text-green-400">{r.hits}</span> / <span className="text-red-400">{r.misses}</span> / <span className="text-blue-400">{r.skips}</span></td></tr>))}</tbody></table></div></div>
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const activeSubject = subjects.find(s => s.id === activeSubjectId);
          const handleSaveResult = (result) => { setHistory(prev => [result, ...prev]); setActiveTab('history'); };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl md:text-3xl font-display font-bold tracking-tight"><span className="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-bold">Simulador Oposiciones AI</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('subjects')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'subjects' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.BookOpen size={16}/> <span className="hidden md:inline">Materias</span></button>
                          <button onClick={() => setActiveTab('exam')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'exam' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Play size={16}/> <span className="hidden md:inline">Examen</span></button>
                          <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'history' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Clock size={16}/> <span className="hidden md:inline">Histórico</span></button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> <span className="hidden md:inline">Config</span></button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative w-full h-full flex flex-col">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && <ExamTab activeSubject={activeSubject} onSaveResult={handleSaveResult} />}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={() => setHistory([])} />}
                      {activeTab === 'settings' && <SettingsTab />}
                  </main>
              </div>
          );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
