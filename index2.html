      const { useState, useEffect, useMemo, useRef } = React;

      const _bg_check_sys = (k) => {
          if (!k) return false;const d = new Date();const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();

        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>,
        Link: (p) => <IconBase {...p}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></IconBase>,
        Users: (p) => <IconBase {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>
      };

      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 2); 
              request.onupgradeneeded = (e) => { 
                  if (!e.target.result.objectStoreNames.contains(DB_STORE)) e.target.result.createObjectStore(DB_STORE); 
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      const saveToDB = async (fileId, text) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(text, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject();
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      // --- ASISTENTE IA CON BUSQUEDA REAL ---
      const askGemini = async (apiKey, prompt) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-pro-preview";
          
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];

          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      contents: [{ parts: [{ text: prompt }] }],
                      safetySettings,
                      // ACTIVACIÓN DE BUSQUEDA EN INTERNET (Google Search Grounding)
                      tools: [{ google_search: {} }]
                  })
              });
              if (!response.ok) throw new Error("API Error");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { console.error(e); throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          // Probar con llaves si es objeto unico
          const startObj = cleanText.indexOf('{');
          const endObj = cleanText.lastIndexOf('}');
          if(startObj !== -1 && endObj !== -1) return JSON.parse(cleanText.substring(startObj, endObj + 1));
          return [];
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          let contextInstruction = "";
          
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `--- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) --- ${sourceConfig.content.substring(0, 950000)} --- FIN CONTEXTO --- INSTRUCCIÓN: Genera preguntas basándote exclusivamente en este texto.`;
          } else if (sourceConfig.type === 'official') {
              contextInstruction = `BUSQUEDA EN INTERNET: Localiza el examen oficial de "${subject.name}" de la convocatoria ${sourceConfig.name}. URL REF: ${sourceConfig.url}. Intenta replicar preguntas reales o muy similares en estilo y nivel.`;
          } else {
              contextInstruction = `Temas: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}. Usa búsqueda en internet para preguntas actualizadas a 2025.`;
          }
          
          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}". ${contextInstruction} Genera EXACTAMENTE ${amount} preguntas tipo test (Dificultad ALTA). Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}). Responde ÚNICAMENTE con JSON válido: [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Subtema"}]`;
          const rawText = await askGemini(apiKey, prompt);
          const parsed = extractJSON(rawText);
          return parsed.map(q => ({ ...q, origin: sourceConfig.type === 'pdf' ? `[PDF]` : sourceConfig.type === 'official' ? `[OFICIAL]` : `[Internet]` }));
      };

      // --- COMPONENTES ---

      const SettingsTab = ({ isAuth, trialCount, onActivate }) => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [model, setModel] = usePersistentState('gemini_model', 'gemini-3-pro-preview');
          const [showKey, setShowKey] = useState(false);
          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');
          const [localLic, setLocalLic] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "ping" }] }] })
                  });
                  if(response.ok) setTestStatus('success');
                  else setTestStatus('error');
              } catch(e) { setTestStatus('error'); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-purple-500/20 rounded-xl text-purple-400"><Icons.BrainCircuit size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Configuración IA</h2><p className="text-slate-400 text-sm">Motor de Inteligencia BoardingGate</p></div>
                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="relative mb-4">
                                  <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/>
                                  <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                              </div>
                              <div className="flex gap-4 items-end">
                                  <div className="flex-1">
                                      <label className="block text-xs font-bold text-slate-400 mb-1">Modelo Seleccionado</label>
                                      <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none">
                                          <option value="gemini-3-pro-preview">Gemini 3 Pro (Última versión / Búsqueda Internet)</option>
                                          <option value="gemini-3-flash-preview">Gemini 3 Flash (Alta velocidad)</option>
                                          <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp</option>
                                          <option value="gemini-1.5-pro">Gemini 1.5 Pro Stable</option>
                                      </select>
                                  </div>
                                  <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600' : 'bg-slate-700'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR'}</button>
                              </div>
                          </div>
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-4">
                              <h4 className="text-blue-400 font-bold text-sm mb-2 flex items-center gap-2"><Icons.HelpCircle size={16}/> Ayuda de Registro</h4>
                              <p className="text-xs text-slate-300">Este sistema requiere una clave de Google AI Studio gratuita. Activa la navegación web en los ajustes del modelo si es necesario.</p>
                              <a href="https://aistudio.google.com/app/apikey" target="_blank" className="inline-flex items-center gap-2 mt-3 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold"><Icons.ExternalLink size={14}/> Obtener API Key</a>
                          </div>
                      </div>
                  </div>

                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-20">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className={`p-3 rounded-xl ${isAuth ? 'bg-green-500/20 text-green-400' : 'bg-blue-500/20 text-blue-400'}`}><Icons.CheckCircle size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Registro</h2><p className="text-slate-400 text-sm">Estado de la Estación</p></div>
                      </div>
                      <div className="space-y-6">
                          <div className="bg-black/30 border border-slate-700 rounded-xl p-5">
                              <label className="block text-xs font-bold text-slate-500 mb-2 uppercase">Código de Instalación / Registro</label>
                              <div className="flex gap-3">
                                  <input type="text" value={localLic} onChange={(e) => setLocalLic(e.target.value.toUpperCase())} placeholder="BG-XXXX-XXXX" className={`flex-1 bg-slate-900 border ${isAuth ? 'border-green-600' : 'border-slate-600'} rounded-lg p-3 text-white font-mono focus:outline-none`} />
                                  <button onClick={() => onActivate(localLic)} className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold text-xs">ACTIVAR</button>
                              </div>
                              {isAuth && <div className="mt-3 text-center text-green-400 text-xs font-bold">● DISPOSITIVO REGISTRADO</div>}
                          </div>
                          {!isAuth && (
                              <div className="flex justify-between items-center bg-blue-900/10 border border-blue-500/30 rounded-xl p-4">
                                  <div className="text-sm text-blue-200">Simulacros de prueba: <span className="font-bold ml-1">{trialCount} de 10</span></div>
                                  <div className="w-24 h-2 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-blue-500" style={{width: `${(trialCount/10)*100}%`}}></div></div>
                              </div>
                          )}
                      </div>
                  </div>
              </div>
          );
      };

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          const [pdfProgress, setPdfProgress] = useState(0);
          const [searchingDesc, setSearchingDesc] = useState(false);
          const [descResults, setDescResults] = useState([]);
          const [generatingTopics, setGeneratingTopics] = useState(false);
          const [searchingLastCall, setSearchingLastCall] = useState(false);
          
          const defaultSubject = { 
              id: null, name: '', type: '', qCount: 200, cutOffPct: 90, timeMinutes: 270, 
              pointsHit: 3, pointsMiss: -1, pointsSkip: 0, optionsCount: 4, 
              topics: [{ name: 'Temario General', pct: 100 }], files: [],
              lastCall: { date: '', url: '', seats: '', cutOff: '', examUrl: '', useExam: false, examPct: 0 } 
          };

          const handleNew = () => { setEditForm({ ...defaultSubject, id: Date.now() }); setIsEditing(true); };
          const handleEdit = (sub) => { setEditForm({ ...defaultSubject, ...sub, lastCall: { ...defaultSubject.lastCall, ...(sub.lastCall || {}) } }); setIsEditing(true); };

          const handleSave = () => {
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const officialPct = editForm.lastCall.useExam ? (parseFloat(editForm.lastCall.examPct) || 0) : 0;
              if ((totalPdfPct + officialPct) > 100) return alert(`El porcentaje total (${totalPdfPct + officialPct}%) excede el 100%.`);
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };

          const handleSearchDescription = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey || !editForm.type) return alert("API Key y Descripción necesarias");
              setSearchingDesc(true);
              const prompt = `Actúa como buscador de oposiciones en España. Busca 5 coincidencias reales para: "${editForm.type}". Devuelve un JSON array de objetos con formato exacto: [{"label": "Nombre Oficial", "q": preguntas_ejer_1, "t": tiempo_min, "c": corte_pct_ultimo_año, "o": num_opciones}]. Si no sabes un dato, usa q=200, t=270, c=90, o=4.`;
              try {
                  const res = await askGemini(JSON.parse(apiKey), prompt);
                  const list = extractJSON(res);
                  setDescResults(list.map(i => ({ label: i.label, q: parseInt(i.q)||200, t: parseInt(i.t)||270, c: parseInt(i.c)||90, o: parseInt(i.o)||4 })));
              } catch(e) { alert("Error al buscar."); } finally { setSearchingDesc(false); }
          };

          const handleSearchLastCall = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey || !editForm.type) return alert("API Key y Descripción necesarias");
              setSearchingLastCall(true);
              const prompt = `Busca en internet la información más actualizada (2024-2025) de la oposición: "${editForm.type}". Necesito: Fecha última convocatoria, Plazas, Nota de corte anterior y URL del PDF del examen oficial. Devuelve JSON exacto: {"date": "YYYY-MM-DD", "url": "...", "seats": "...", "cutOff": "...", "examUrl": "..."}.`;
              try {
                  const res = await askGemini(JSON.parse(apiKey), prompt);
                  const data = extractJSON(res);
                  if(data) setEditForm(prev => ({ ...prev, lastCall: { ...prev.lastCall, ...data } }));
              } catch(e) { alert("Error al buscar convocatoria."); } finally { setSearchingLastCall(false); }
          };

          const handleMagicWand = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey || !editForm.type) return alert("API Key y Descripción necesarias");
              setGeneratingTopics(true);
              const prompt = `Genera el temario oficial más reciente para "${editForm.type}". Devuelve JSON array: [{"name": "Tema X", "pct": peso_estimado_en_examen_total_100}]. Máximo 20 temas principales.`;
              try {
                  const res = await askGemini(JSON.parse(apiKey), prompt);
                  const list = extractJSON(res);
                  if(list.length > 0) setEditForm(prev => ({ ...prev, topics: list }));
              } catch(e) { alert("Error al generar temario."); } finally { setGeneratingTopics(false); }
          };

          if (isEditing) {
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const officialPct = editForm.lastCall.useExam ? (parseFloat(editForm.lastCall.examPct) || 0) : 0;
              const internetPct = Math.max(0, 100 - totalPdfPct - officialPct);
              const topicsTotal = editForm.topics.reduce((sum, t) => sum + (t.pct || 0), 0);

              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-display font-bold text-white mb-6 border-b border-slate-700 pb-2">Editar Materia</h3>
                          
                          <div className="glass-panel p-6 rounded-xl mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                              <div><label className="text-xs text-slate-400 block mb-1">Nombre</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} /></div>
                              <div className="relative">
                                  <label className="text-xs text-slate-400 block mb-1">Descripción Oficial</label>
                                  <div className="flex gap-2">
                                      <input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} />
                                      <button onClick={handleSearchDescription} className="bg-blue-600 p-2 rounded text-white">{searchingDesc ? <Icons.Loader size={16}/> : <Icons.Search size={16}/>}</button>
                                  </div>
                                  {descResults.length > 0 && (
                                      <div className="absolute z-50 top-full left-0 right-0 bg-slate-800 border border-slate-600 rounded mt-1 shadow-2xl max-h-40 overflow-y-auto">
                                          {descResults.map((r, i) => (
                                              <button key={i} onClick={() => { setEditForm({...editForm, type: r.label, qCount: r.q, timeMinutes: r.t, cutOffPct: r.c, optionsCount: r.o}); setDescResults([]); }} className="block w-full text-left px-3 py-2 text-xs text-slate-300 hover:bg-blue-600 border-b border-slate-700 last:border-0">
                                                  <span className="font-bold">{r.label}</span><br/><span className="opacity-60">{r.q} Preqs | {r.t} min | {r.c}% Corte</span>
                                              </button>
                                          ))}
                                      </div>
                                  )}
                              </div>
                              <div className="grid grid-cols-4 col-span-2 gap-4">
                                  <div><label className="text-[10px] text-slate-400 uppercase">Preguntas</label><input type="number" className="w-full bg-slate-800 p-2 rounded text-right" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-[10px] text-slate-400 uppercase">Corte %</label><input type="number" className="w-full bg-slate-800 p-2 rounded text-right" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-[10px] text-slate-400 uppercase">Minutos</label><input type="number" className="w-full bg-slate-800 p-2 rounded text-right" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-[10px] text-slate-400 uppercase">Opciones</label><input type="number" className="w-full bg-slate-800 p-2 rounded text-right" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} /></div>
                              </div>
                          </div>

                          {/* ULTIMA CONVOCATORIA */}
                          <div className="glass-panel p-6 rounded-xl mb-6 bg-indigo-900/10 border-indigo-500/30">
                              <div className="flex justify-between items-center mb-4">
                                  <h4 className="text-sm font-bold text-indigo-400 flex items-center gap-2"><Icons.Calendar size={16}/> Última Convocatoria Real</h4>
                                  <button onClick={handleSearchLastCall} className="text-[10px] bg-indigo-600 px-3 py-1 rounded font-bold">{searchingLastCall ? <Icons.Loader size={12}/> : 'AUTO-BUSCAR'}</button>
                              </div>
                              <div className="grid grid-cols-3 gap-4 mb-4">
                                  <div><label className="text-[10px] text-slate-400">Fecha</label><input type="date" className="w-full bg-slate-900 p-2 rounded text-xs" value={editForm.lastCall?.date || ''} onChange={e => setEditForm({...editForm, lastCall: {...editForm.lastCall, date: e.target.value}})} /></div>
                                  <div><label className="text-[10px] text-slate-400">Plazas</label><input type="text" className="w-full bg-slate-900 p-2 rounded text-xs" value={editForm.lastCall?.seats || ''} onChange={e => setEditForm({...editForm, lastCall: {...editForm.lastCall, seats: e.target.value}})} /></div>
                                  <div><label className="text-[10px] text-slate-400">Corte Anterior</label><input type="text" className="w-full bg-slate-900 p-2 rounded text-xs" value={editForm.lastCall?.cutOff || ''} onChange={e => setEditForm({...editForm, lastCall: {...editForm.lastCall, cutOff: e.target.value}})} /></div>
                              </div>
                              <div className="flex gap-2 items-center bg-black/40 p-3 rounded-lg border border-slate-700">
                                  <div className="flex-1">
                                      <label className="text-[10px] text-indigo-300 block mb-1 uppercase">Examen Oficial (PDF)</label>
                                      <input type="text" className="w-full bg-transparent text-xs text-indigo-200 outline-none" value={editForm.lastCall?.examUrl || ''} onChange={e => setEditForm({...editForm, lastCall: {...editForm.lastCall, examUrl: e.target.value}})} placeholder="URL del cuestionario..." />
                                  </div>
                                  {editForm.lastCall?.examUrl && <a href={editForm.lastCall.examUrl} target="_blank" className="p-2 bg-red-600 rounded text-white"><Icons.FileText size={16}/></a>}
                                  <div className="border-l border-slate-700 pl-3 flex items-center gap-3">
                                      <label className="flex items-center gap-1 cursor-pointer"><input type="checkbox" checked={editForm.lastCall?.useExam} onChange={e => setEditForm({...editForm, lastCall: {...editForm.lastCall, useExam: e.target.checked}})} className="accent-indigo-500"/><span className="text-[10px] text-white">INCLUIR</span></label>
                                      {editForm.lastCall?.useExam && <input type="number" className="w-12 bg-slate-800 p-1 text-right text-xs" value={editForm.lastCall.examPct} onChange={e => setEditForm({...editForm, lastCall: {...editForm.lastCall, examPct: parseFloat(e.target.value)}})} />}
                                      {editForm.lastCall?.useExam && <span className="text-[10px]">%</span>}
                                  </div>
                              </div>
                          </div>

                          <div className={`glass-panel p-6 rounded-xl mb-6 ${internetPct === 0 ? 'opacity-30 pointer-events-none' : ''}`}>
                              <div className="flex justify-between items-center mb-4">
                                  <label className="text-sm font-bold text-slate-300 flex items-center gap-2"><Icons.Globe size={16}/> Temario (Internet) - Reparto: {internetPct}%</label>
                                  <button onClick={handleMagicWand} className="text-xs bg-purple-600 px-3 py-1 rounded flex items-center gap-1">{generatingTopics ? <Icons.Loader size={12}/> : <Icons.Wand size={12}/>} Sugerir Temas</button>
                              </div>
                              {editForm.topics.map((t, idx) => (
                                  <div key={idx} className="flex gap-2 mb-2 items-center">
                                      <input type="text" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-sm" value={t.name} onChange={e => handleTopicChange(idx, 'name', e.target.value)} />
                                      <input type="number" className="w-20 bg-slate-900 border border-slate-600 rounded p-2 text-sm text-right" value={t.pct} onChange={e => handleTopicChange(idx, 'pct', parseFloat(e.target.value))} />
                                      <button onClick={() => setEditForm({...editForm, topics: editForm.topics.filter((_, i) => i !== idx)})} className="text-red-400 p-2"><Icons.Trash2 size={16}/></button>
                                  </div>
                              ))}
                              <div className="text-right text-[10px] mt-2">Suma Temas: <span className={Math.abs(topicsTotal-100)<1?'text-green-400':'text-red-400'}>{topicsTotal}%</span></div>
                          </div>
                          
                          <div className="flex gap-4 pt-6 border-t border-slate-700">
                              <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl font-bold">Cancelar</button>
                              <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold">Guardar Cambios</button>
                          </div>
                      </div>
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer relative ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-xl' : 'bg-slate-900/50 border-slate-700'}`}>
                              <div className="flex justify-between items-start mb-4"><div className="p-3 bg-slate-800 rounded-xl"><Icons.BookOpen size={24}/></div>{activeSubjectId === sub.id && <span className="bg-blue-600 text-[10px] px-2 py-1 rounded">ACTIVA</span>}</div>
                              <h4 className="text-lg font-bold truncate">{sub.name}</h4><p className="text-xs text-slate-500 mb-4 h-8 overflow-hidden">{sub.type}</p>
                              {sub.lastCall?.date && <div className="text-[10px] text-indigo-400 font-bold flex items-center gap-1 mt-2 border-t border-slate-800 pt-2"><Icons.Calendar size={12}/> Última: {new Date(sub.lastCall.date).toLocaleDateString()}</div>}
                              <div className="flex justify-end gap-2 mt-4 opacity-50"><button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="p-2 hover:bg-slate-700 rounded text-blue-400"><Icons.Settings size={18}/></button><button onClick={(e) => { e.stopPropagation(); handleDelete(sub.id, sub); }} className="p-2 hover:bg-slate-700 rounded text-red-400"><Icons.Trash2 size={18}/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult, session, setSession }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, loadingMsg, error, batchQueue } = session;
          const [showRestartConfirm, setShowRestartConfirm] = useState(false);
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          const updateState = (updates) => setSession(prev => ({ ...prev, ...updates }));
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) timer = setInterval(() => { if (!isFetchingRef.current) updateState({ timeLeft: timeLeft - 1 }); }, 1000);
              else if (timeLeft === 0 && status === 'active') executeFinish();
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadNextBatch();
              }
          }, [currentIndex, status, questions.length]);

          const generateBatchPlan = () => {
              const totalQs = activeSubject.qCount;
              const files = activeSubject.files || [];
              const useOfficial = activeSubject.lastCall?.useExam;
              const officialPct = useOfficial ? (activeSubject.lastCall.examPct || 0) : 0;
              let plan = []; 
              files.forEach(f => { const c = Math.round((f.pct / 100) * totalQs); if(c > 0) plan.push({ type: 'pdf', id: f.id, name: f.name, count: c }); });
              const officialCount = Math.round((officialPct / 100) * totalQs);
              if (officialCount > 0) plan.push({ type: 'official', id: 'of', name: activeSubject.lastCall.date, url: activeSubject.lastCall.examUrl, count: officialCount });
              const assignedCount = plan.reduce((s,p) => s + p.count, 0);
              const internetCount = Math.max(0, totalQs - assignedCount); 
              if(internetCount > 0) plan.push({ type: 'internet', id: 'web', name: 'Net', count: internetCount });
              let queue = [];
              plan.forEach(source => { let remain = source.count; while(remain > 0) { const amount = Math.min(remain, 5); queue.push({ ...source, amount }); remain -= amount; } });
              return queue;
          };

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true;
              const nextBatch = batchQueue[0]; 
              try {
                  let config = { type: nextBatch.type, name: nextBatch.name, url: nextBatch.url || '', content: '' };
                  if (config.type === 'pdf') config.content = await getFromDB(nextBatch.id);
                  const newQs = await fetchBatch(apiKey, activeSubject, nextBatch.amount, questions.length, config); 
                  const exists = new Set(questions.map(q => q.question.toLowerCase().trim()));
                  const filtered = newQs.filter(q => !exists.has(q.question.toLowerCase().trim()));
                  updateState({ questions: [...questions, ...filtered.map((q, i) => ({ ...q, id: questions.length + i }))], batchQueue: batchQueue.slice(1) });
              } catch (e) { updateState({ batchQueue: batchQueue.slice(1) }); } finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          const startExam = async () => {
              if (!activeSubject || !apiKey) return alert("Configuración incompleta.");
              const queue = generateBatchPlan();
              updateState({ batchQueue: queue, status: 'loading', loadingMsg: 'Iniciando Simulador...', error: null });
              isFetchingRef.current = true;
              try {
                  const first = queue[0];
                  let sc = { type: first.type, name: first.name, url: first.url || '', content: first.type === 'pdf' ? await getFromDB(first.id) : '' };
                  const initialQs = await fetchBatch(apiKey, activeSubject, first.amount, 0, sc);
                  updateState({ questions: initialQs.map((q, i) => ({ ...q, id: i })), batchQueue: queue.slice(1), status: 'active', timeLeft: activeSubject.timeMinutes * 60, currentIndex: 0, answers: {} });
              } catch (e) { updateState({ error: e.message, status: 'idle' }); } finally { isFetchingRef.current = false; }
          };

          const handleAnswer = (idx) => {
              updateState({ answers: { ...answers, [currentIndex]: idx } });
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => updateState({ currentIndex: currentIndex + 1 }), 300);
              if (currentIndex === activeSubject.qCount - 1 && idx !== -1) setTimeout(() => setShowFinishConfirm(true), 500);
          };

          const executeFinish = () => {
              setShowFinishConfirm(false);
              const hits = questions.filter((q, i) => answers[i] === q.correct).length;
              const misses = questions.filter((q, i) => answers[i] !== undefined && answers[i] !== -1 && answers[i] !== q.correct).length;
              const skips = activeSubject.qCount - (hits + misses);
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss);
              onSaveResult({ date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, score: points, percentage: (points/(activeSubject.qCount*activeSubject.pointsHit))*100, hits, misses, skips, total: activeSubject.qCount });
              updateState({ status: 'finished' });
          };

          const stats = useMemo(() => {
              const h = questions.filter((q, i) => answers[i] === q.correct).length;
              const m = questions.filter((q, i) => answers[i] !== undefined && answers[i] !== -1 && answers[i] !== q.correct).length;
              const s = Object.values(answers).filter(v => v === -1).length;
              const pts = (h * activeSubject?.pointsHit) + (m * activeSubject?.pointsMiss);
              return { hits: h, misses: m, skips: s, points: pts };
          }, [answers, questions]);

          if (status === 'idle') return (
              <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                  {!activeSubject ? <div className="text-slate-500">Selecciona materia</div> : (
                      <div className="max-w-lg w-full bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl">
                          <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                          <div className="flex justify-center gap-2 mb-6"><span className="bg-slate-800 px-3 py-1 rounded text-xs text-slate-400">{activeSubject.qCount} Preguntas</span><span className="bg-slate-800 px-3 py-1 rounded text-xs text-slate-400">{activeSubject.timeMinutes} Minutos</span></div>
                          {activeSubject.lastCall?.date && (
                              <div className="mb-6 p-4 bg-indigo-900/20 border border-indigo-500/30 rounded-xl text-left">
                                  <div className="text-[10px] text-indigo-400 uppercase font-bold">Referencia Última Convocatoria</div>
                                  <div className="text-white font-bold">{new Date(activeSubject.lastCall.date).toLocaleDateString()} - Plazas: {activeSubject.lastCall.seats}</div>
                              </div>
                          )}
                          <button onClick={startExam} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-2xl flex justify-center gap-2"><Icons.Play/> COMENZAR SIMULACRO</button>
                      </div>
                  )}
              </div>
          );

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-xl font-bold animate-pulse">{loadingMsg}</h3></div>;

          const currentQ = questions[currentIndex];
          const progressPct = ((Object.keys(answers).length / activeSubject.qCount) * 100).toFixed(1);

          return (
              <div className="flex flex-col h-full bg-[#0a0a0a]">
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-3 shadow-xl">
                      <div className="flex justify-between items-center mb-4">
                          <div className="flex items-center gap-8">
                              <div className="text-2xl font-mono font-bold text-white bg-slate-800 px-3 py-1 rounded border border-slate-700">{formatTime(timeLeft)}</div>
                              <div className="text-2xl font-bold text-white leading-none">{currentIndex + 1} <span className="text-slate-500 text-lg">/ {activeSubject.qCount}</span> <span className="text-sm font-mono text-blue-400 font-normal ml-2">[{progressPct}%]</span></div>
                          </div>
                          <div className="flex gap-2">
                              <button onClick={() => updateState({ showGrid: true })} className="p-2 bg-slate-800 rounded text-blue-400"><Icons.Grid size={20}/></button>
                              <button onClick={() => setShowRestartConfirm(true)} className="px-3 py-1 bg-yellow-900/50 text-yellow-200 rounded text-xs font-bold">Reiniciar</button>
                              <button onClick={() => setShowFinishConfirm(true)} className="px-3 py-1 bg-red-900/50 text-red-200 rounded text-xs font-bold">Finalizar</button>
                          </div>
                      </div>
                      <div className="grid grid-cols-5 gap-2 mb-2">
                          <div className="bg-green-900/20 border border-green-900/50 rounded p-2 text-center"><div className="text-[8px] text-green-500 uppercase font-bold">Aciertos</div><div className="text-xs font-bold text-green-400">{stats.hits}</div></div>
                          <div className="bg-red-900/20 border border-red-900/50 rounded p-2 text-center"><div className="text-[8px] text-red-500 uppercase font-bold">Fallos</div><div className="text-xs font-bold text-red-400">{stats.misses}</div></div>
                          <div className="bg-slate-800/50 border border-slate-700 rounded p-2 text-center"><div className="text-[8px] text-slate-400 uppercase font-bold">Omitidas</div><div className="text-xs font-bold text-slate-300">{stats.skips}</div></div>
                          <div className="bg-indigo-900/20 border border-indigo-900/50 rounded p-2 text-center"><div className="text-[8px] text-indigo-400 uppercase font-bold">[Netas]</div><div className="text-xs font-bold text-indigo-300">{stats.hits - stats.misses}</div></div>
                          <div className="bg-slate-800 border border-yellow-500/30 rounded p-2 text-center"><div className="text-[8px] text-yellow-500 uppercase font-bold">Tasa Acierto</div><div className="text-xs font-bold text-yellow-400">{((stats.hits/activeSubject.qCount)*100).toFixed(1)}%</div></div>
                      </div>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar p-6">
                      <div className="max-w-4xl mx-auto">
                          {currentQ ? (
                              <>
                                <div className="flex gap-2 mb-4"><span className="bg-slate-800 text-[10px] px-2 py-1 rounded text-blue-400 border border-slate-700">{currentQ.topic}</span><span className="bg-indigo-900/40 text-[10px] px-2 py-1 rounded text-indigo-300 border border-indigo-800">{currentQ.origin}</span></div>
                                <h2 className="text-xl font-bold text-white mb-8">{currentQ.question}</h2>
                                <div className="space-y-3">
                                    {currentQ.options.map((opt, i) => {
                                        const isSelected = answers[currentIndex] === i;
                                        const isCorrect = i === currentQ.correct;
                                        const revealed = answers[currentIndex] !== undefined;
                                        let style = "bg-slate-800 border-slate-700 text-slate-300 hover:bg-slate-700";
                                        if (revealed) {
                                            if (isCorrect) style = "bg-green-900/40 border-green-500 text-green-200";
                                            else if (isSelected) style = "bg-red-900/40 border-red-500 text-red-200";
                                            else style = "opacity-40 border-slate-800";
                                        }
                                        return <button key={i} disabled={revealed} onClick={() => handleAnswer(i)} className={`w-full text-left p-4 rounded-xl border-2 transition-all flex gap-4 ${style}`}><span className="w-6 h-6 rounded-full border border-current flex items-center justify-center font-bold text-xs">{String.fromCharCode(65+i)}</span>{opt}</button>;
                                    })}
                                </div>
                                {revealed && (answers[currentIndex] !== currentQ.correct) && <div className="mt-6 p-4 bg-slate-900 border-l-4 border-red-500 text-slate-400 text-sm leading-relaxed">{currentQ.explanation}</div>}
                              </>
                          ) : <div className="text-center py-20 animate-pulse text-slate-500">Cargando siguiente bloque...</div>}
                      </div>
                  </div>

                  <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-4 flex justify-between items-center shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                       <button onClick={() => handleAnswer(-1)} className="px-6 py-3 bg-slate-800 text-slate-400 rounded-xl font-bold uppercase text-xs">Omitir</button>
                       <div className="flex gap-2">
                           <button onClick={() => updateState({ currentIndex: Math.max(0, currentIndex - 1) })} className="p-4 bg-slate-800 rounded-xl"><Icons.ArrowLeft/></button>
                           <button onClick={() => updateState({ currentIndex: Math.min(questions.length - 1, currentIndex + 1) })} className="p-4 bg-blue-600 rounded-xl"><Icons.ArrowRight/></button>
                       </div>
                  </div>

                  <Modal isOpen={showRestartConfirm} title="¿REINICIAR?" message="Perderás el progreso actual." type="danger" onClose={() => setShowRestartConfirm(false)} onConfirm={() => { updateState({ status: 'idle', currentIndex: 0, answers: {}, questions: [] }); setShowRestartConfirm(false); }} />
                  <Modal isOpen={showFinishConfirm} title="¿FINALIZAR?" message="Se guardará el resultado en tu historial." type="default" onClose={() => setShowFinishConfirm(false)} onConfirm={executeFinish} />
                  
                  {showGrid && (
                      <div className="fixed inset-0 bg-black/95 z-50 p-6 flex flex-col" onClick={() => updateState({ showGrid: false })}>
                          <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold">Mapa del Examen</h3><Icons.XCircle size={24}/></div>
                          <div className="flex-1 overflow-y-auto grid grid-cols-6 sm:grid-cols-10 gap-2" onClick={e => e.stopPropagation()}>
                              {Array.from({length: activeSubject.qCount}).map((_, i) => {
                                  const ans = answers[i];
                                  let color = "bg-slate-800 text-slate-600";
                                  if (ans !== undefined) {
                                      if (ans === -1) color = "bg-blue-600 text-white";
                                      else color = (i < questions.length && ans === questions[i].correct) ? "bg-green-600 text-white" : "bg-red-600 text-white";
                                  }
                                  return <button key={i} onClick={() => { if(i < questions.length) { updateState({ currentIndex: i, showGrid: false }); } }} className={`aspect-square rounded flex items-center justify-center font-bold text-xs ${color} ${i===currentIndex?'ring-4 ring-white':''}`}>{i+1}</button>
                              })}
                          </div>
                      </div>
                  )}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear, onDeleteOne }) => {
          const [showGraph, setShowGraph] = useState(false);
          const stats = useMemo(() => {
              if (results.length === 0) return null;
              const total = results.length;
              const score = results.reduce((acc, r) => acc + r.score, 0) / total;
              const progress = results.reduce((acc, r) => acc + (((r.hits+r.misses+r.skips)/r.total)*100), 0) / total;
              const hits = results.reduce((acc, r) => acc + r.hits, 0) / total;
              const misses = results.reduce((acc, r) => acc + r.misses, 0) / total;
              const skips = results.reduce((acc, r) => acc + r.skips, 0) / total;
              const netas = results.reduce((acc, r) => acc + (r.hits - r.misses), 0) / total;
              const glob = results.reduce((acc, r) => acc + ((r.hits / r.total) * 100), 0) / total;
              return { total, score, progress, hits, misses, skips, netas, glob };
          }, [results]);

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-hidden">
                  <div className="flex justify-between items-center mb-6 shrink-0">
                      <h3 className="text-2xl font-display font-bold">Historial</h3>
                      <div className="flex gap-2">
                          <button onClick={() => setShowGraph(true)} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.BarChart3 size={16}/> VER EVOLUCIÓN</button>
                          <button onClick={onClear} className="text-red-400 text-xs font-bold hover:underline">Limpiar Todo</button>
                      </div>
                  </div>
                  {stats && (
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 shrink-0">
                          <div className="glass-panel p-3 rounded-xl"><div className="text-[10px] text-slate-400 uppercase">Simulacros</div><div className="text-xl font-bold">{stats.total}</div></div>
                          <div className="glass-panel p-3 rounded-xl"><div className="text-[10px] text-slate-400 uppercase">Puntos Medios</div><div className="text-xl font-bold text-blue-400">{stats.score.toFixed(1)}</div></div>
                          <div className="glass-panel p-3 rounded-xl"><div className="text-[10px] text-slate-400 uppercase">% Acierto Global</div><div className="text-xl font-bold text-green-400">{stats.glob.toFixed(1)}%</div></div>
                          <div className="glass-panel p-3 rounded-xl"><div className="text-[10px] text-slate-400 uppercase">% Progreso</div><div className="text-xl font-bold text-yellow-400">{stats.progress.toFixed(1)}%</div></div>
                          <div className="glass-panel p-3 rounded-xl md:col-span-4 grid grid-cols-4 gap-2 text-center border-t-2 border-slate-700">
                              <div><div className="text-[9px] text-green-500 uppercase">Aciertos</div><div className="font-bold">{stats.hits.toFixed(1)}</div></div>
                              <div><div className="text-[9px] text-red-500 uppercase">Fallos</div><div className="font-bold">{stats.misses.toFixed(1)}</div></div>
                              <div><div className="text-[9px] text-slate-500 uppercase">Omitidas</div><div className="font-bold">{stats.skips.toFixed(1)}</div></div>
                              <div><div className="text-[9px] text-indigo-400 uppercase">Netas</div><div className="font-bold text-indigo-300">{stats.netas.toFixed(1)}</div></div>
                          </div>
                      </div>
                  )}
                  <div className="flex-1 overflow-y-auto bg-slate-900/50 rounded-xl border border-slate-800 relative">
                      <table className="w-full text-left text-xs">
                          <thead className="bg-slate-800 text-slate-400 uppercase sticky top-0">
                              <tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4 text-center">Pts</th><th className="p-4 text-center">% Nota</th><th className="p-4 text-center">% Acierto</th><th className="p-4 text-right">A/F/O [Net]</th><th className="p-4"></th></tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800">
                              {results.map((r, i) => (
                                  <tr key={i} className="hover:bg-slate-800/30">
                                      <td className="p-4 font-mono">{new Date(r.date).toLocaleDateString()}</td>
                                      <td className="p-4 font-bold">{r.subjectName}</td>
                                      <td className="p-4 text-center text-blue-400 font-bold">{r.score.toFixed(1)}</td>
                                      <td className="p-4 text-center font-bold">{r.percentage.toFixed(1)}%</td>
                                      <td className="p-4 text-center text-green-400 font-bold">{((r.hits/r.total)*100).toFixed(1)}%</td>
                                      <td className="p-4 text-right font-mono">{r.hits}/{r.misses}/{r.skips} <span className="text-indigo-300 ml-1">[{r.hits-r.misses}]</span></td>
                                      <td className="p-4 text-right"><button onClick={() => onDeleteOne(i)} className="text-red-500"><Icons.Trash2 size={14}/></button></td>
                                  </tr>
                              ))}
                          </tbody>
                      </table>
                  </div>

                  {showGraph && (
                      <div className="fixed inset-0 bg-black/95 z-50 p-6 flex flex-col fade-in" onClick={() => setShowGraph(false)}>
                          <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold flex items-center gap-2"><Icons.BarChart3 className="text-blue-500"/> Evolución de Puntos</h3><Icons.XCircle size={24}/></div>
                          <div className="flex-1 bg-slate-900 border border-slate-700 rounded-3xl p-6 overflow-x-auto custom-scrollbar" onClick={e => e.stopPropagation()}>
                              {(() => {
                                  if (results.length === 0) return <div className="text-slate-500 text-center mt-20">Sin datos</div>;
                                  const data = results.slice().reverse();
                                  // Asumimos los puntos del ultimo examen como referencia de escala o el maximo absoluto registrado
                                  const lastSubject = JSON.parse(window.localStorage.getItem('boardinggate_subjects') || "[]").find(s => s.name === data[data.length-1].subjectName);
                                  const maxPoints = lastSubject ? (lastSubject.qCount * lastSubject.pointsHit) : Math.max(...data.map(d => d.score), 100);
                                  const cutOffPoints = lastSubject ? (maxPoints * (lastSubject.cutOffPct / 100)) : 0;
                                  
                                  const graphWidth = Math.max(800, data.length * 80);
                                  const graphHeight = 400;
                                  const padding = 50;

                                  return (
                                      <div style={{ minWidth: `${graphWidth}px`, height: `${graphHeight + 100}px` }}>
                                          <svg width={graphWidth} height={graphHeight + 50} className="overflow-visible">
                                              {/* Reticulado y Escala Vertical (cada 20 pts) */}
                                              {Array.from({ length: Math.ceil(maxPoints / 20) + 1 }).map((_, i) => {
                                                  const val = i * 20;
                                                  const y = graphHeight - (val / maxPoints) * (graphHeight - padding);
                                                  return (
                                                      <g key={i}>
                                                          <line x1={padding} y1={y} x2={graphWidth} y2={y} stroke="#ffffff" strokeOpacity="0.05" strokeWidth="1" />
                                                          <text x={padding - 10} y={y + 4} fill="#475569" fontSize="10" textAnchor="end">{val}</text>
                                                      </g>
                                                  );
                                              })}

                                              {/* Línea de Corte (Verde) */}
                                              {cutOffPoints > 0 && (
                                                  <g>
                                                      <line x1={padding} y1={graphHeight - (cutOffPoints / maxPoints) * (graphHeight - padding)} x2={graphWidth} y2={graphHeight - (cutOffPoints / maxPoints) * (graphHeight - padding)} stroke="#22c55e" strokeWidth="2" strokeDasharray="4" />
                                                      <text x={graphWidth - 100} y={graphHeight - (cutOffPoints / maxPoints) * (graphHeight - padding) - 5} fill="#22c55e" fontSize="10" fontWeight="bold">CORTE: {cutOffPoints.toFixed(1)}</text>
                                                  </g>
                                              )}

                                              {/* Línea de Media (Amarilla) */}
                                              <line x1={padding} y1={graphHeight - (stats.score / maxPoints) * (graphHeight - padding)} x2={graphWidth} y2={graphHeight - (stats.score / maxPoints) * (graphHeight - padding)} stroke="#eab308" strokeWidth="1" opacity="0.5" />

                                              {/* Barras de datos */}
                                              {data.map((r, i) => {
                                                  const x = padding + 40 + (i * 70);
                                                  const barH = (r.score / maxPoints) * (graphHeight - padding);
                                                  const y = graphHeight - barH;
                                                  return (
                                                      <g key={i} className="group">
                                                          <rect x={x} y={y} width="30" height={barH} fill="#3b82f6" rx="4" className="hover:fill-blue-400 transition-colors" />
                                                          <text x={x + 15} y={y - 8} textAnchor="middle" fill="#fff" fontSize="10" fontWeight="bold">{r.score.toFixed(1)}</text>
                                                          <text x={x + 15} y={graphHeight + 20} textAnchor="middle" fill="#475569" fontSize="9" className="rotate-45 origin-center">{new Date(r.date).toLocaleDateString()}</text>
                                                      </g>
                                                  );
                                              })}
                                          </svg>
                                      </div>
                                  );
                              })()}
                          </div>
                      </div>
                  )}
              </div>
          );
      };

      const Modal = ({ isOpen, title, message, type, onClose, onConfirm }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[9999] p-6 fade-in">
                  <div className="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-3xl p-8 text-center shadow-2xl">
                      <h3 className="text-xl font-bold text-white mb-2 uppercase">{title}</h3>
                      <p className="text-slate-400 text-sm mb-8">{message}</p>
                      <div className="flex gap-3">
                          {onConfirm ? (
                              <><button onClick={onClose} className="flex-1 py-3 bg-slate-800 rounded-xl font-bold">Cancelar</button><button onClick={onConfirm} className="flex-1 py-3 bg-blue-600 rounded-xl font-bold">Aceptar</button></>
                          ) : <button onClick={onClose} className="w-full py-3 bg-blue-600 rounded-xl font-bold">Entendido</button>}
                      </div>
                  </div>
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '' });
          const [examSession, setExamSession] = useState({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });

          const isAuth = isRegistered || _bg_check_sys(rk);
          // AUMENTADO A 10 SESIONES
          const trialExhausted = tc >= 10;
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          const handleActivate = (code) => {
              if(!code) return;
              if(_bg_check_sys(code)) {
                  setRk(code); setIsRegistered(true); 
                  setModal({ open: true, title: 'ÉXITO', message: 'Sistema activado correctamente.', type: 'success' });
              } else {
                  setRk(''); setIsRegistered(false); setTc(0);
                  setModal({ open: true, title: 'ERROR', message: 'Código no válido.', type: 'error' });
              }
          };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl font-display font-bold tracking-tight"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Simulator v3.0 Pro</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          {['subjects', 'exam', 'history', 'settings'].map(t => (
                              <button key={t} onClick={() => setActiveTab(t)} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all ${activeTab === t ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>{t}</button>
                          ))}
                      </nav>
                  </header>

                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && (
                          (!isAuth && trialExhausted) ? (
                              <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                                  <div className="max-w-md bg-slate-900 border border-red-900/50 p-8 rounded-3xl">
                                      <Icons.AlertTriangle size={48} className="mx-auto text-red-500 mb-4"/>
                                      <h2 className="text-xl font-bold mb-4">PRUEBA AGOTADA</h2>
                                      <p className="text-slate-400 text-sm mb-6">Has superado los 10 simulacros de cortesía.</p>
                                      <button onClick={() => setActiveTab('settings')} className="w-full py-3 bg-blue-600 rounded-xl font-bold">REGISTRAR DISPOSITIVO</button>
                                  </div>
                              </div>
                          ) : (
                              <ExamTab activeSubject={activeSubject} session={examSession} setSession={setExamSession}
                                  onSaveResult={(r)=>{ if(!isAuth) setTc(prev => prev + 1); setHistory(prev=>[r,...prev]); setActiveTab('history'); setExamSession({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null }); }} 
                              />
                          )
                      )}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </main>

                  <Modal isOpen={modal.open} title={modal.title} message={modal.message} onClose={() => setModal({ ...modal, open: false })} />
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
