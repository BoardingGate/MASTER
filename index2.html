      // --- BASE DE DATOS (PDFs) ---
      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const DB_VERSION = 6;
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, DB_VERSION); 
              request.onupgradeneeded = (e) => { 
                  if (e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.deleteObjectStore(DB_STORE);
                  }
                  e.target.result.createObjectStore(DB_STORE); 
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const saveToDB = async (fileId, data) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(data, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = (e) => reject(e);
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      // --- HOOKS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      // --- HELPERS IA ---
      const askGemini = async (apiKey, prompt) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }], 
                      tools: [{ google_search: {} }],
                      safetySettings: safetySettings 
                  })
              });
              if (!response.ok) throw new Error("API Error");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { console.error(e); throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          return [];
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          let contextInstruction = "";
          let originLabel = "";

          if (sourceConfig.type === 'pdf') {
              const safeContent = sourceConfig.content.substring(0, 2000000); 
              contextInstruction = `--- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) --- ${safeContent} --- FIN CONTEXTO --- INSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado arriba.`;
              originLabel = sourceConfig.name; // Use filename as origin
          } else if (sourceConfig.type === 'last_call') {
              contextInstruction = `INSTRUCCIÓN ESPECÍFICA: Usa Google Search para encontrar el examen de fecha ${subject.lastCallDate} de "${subject.name}". Extrae ${amount} preguntas reales.`;
              originLabel = `Convocatoria ${subject.lastCallDate}`;
          } else {
              contextInstruction = `Temas a tratar: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}. INSTRUCCIÓN: Genera preguntas actualizadas sobre estos temas.`;
              originLabel = "Internet / IA General";
          }
          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}). ${contextInstruction} Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta). IMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}). Añade el campo "topic" indicando el subtema específico (ej. "Acto Administrativo", "Hardware"). Responde ÚNICAMENTE con JSON válido: [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del subtema"}]`;
          const rawText = await askGemini(apiKey, prompt);
          const parsed = extractJSON(rawText);
          
          return parsed.map(q => ({ ...q, origin: originLabel }));
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      // --- HELPERS IMPORT/EXPORT ---
      const exportLiteBackup = async () => {
          try {
              const lsData = {};
              const keysToKeep = ['boardinggate_subjects', 'boardinggate_history', 'boardinggate_active_sub', 'gemini_api_key', 'gemini_model', 'bg_app_rk_st', 'bg_app_tc_st', 'bg_is_registered'];
              keysToKeep.forEach(key => { const val = localStorage.getItem(key); if(val) lsData[key] = JSON.parse(val); });
              const backup = { type: 'lite_backup', version: 2, date: new Date().toISOString(), localStorage: lsData };
              const blob = new Blob([JSON.stringify(backup, null, 2)], {type: "application/json"});
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a'); a.href = url; a.download = `BoardingGate_Config_${new Date().toISOString().slice(0,10)}.json`;
              document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
              return true;
          } catch (e) { console.error(e); alert("Error al exportar: " + e.message); return false; }
      };

      const importLiteBackup = async (file) => {
          return new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = async (e) => {
                  try {
                      const backup = JSON.parse(e.target.result);
                      if (!backup.localStorage) throw new Error("Archivo no válido.");
                      Object.keys(backup.localStorage).forEach(key => { localStorage.setItem(key, JSON.stringify(backup.localStorage[key])); });
                      try { const db = await openDB(); const tx = db.transaction(DB_STORE, 'readwrite'); tx.objectStore(DB_STORE).clear(); } catch (dbErr) { console.warn("DB Clear skip:", dbErr); }
                      resolve(true);
                  } catch (err) { reject(err); }
              };
              reader.readAsText(file);
          });
      };

              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          const handleRunExport = async () => { setIoStatus('processing'); const success = await exportLiteBackup(); setIoStatus(success ? 'success' : 'error'); setTimeout(() => setIoStatus('idle'), 3000); };
          const handleRunImport = async (e) => {
              const file = e.target.files[0]; if (!file) return;
              if(!confirm("⚠️ Se reemplazará toda la configuración.\n\nLos PDFs no se incluyen y deberás resubirlos.")) { e.target.value = null; return; }
              setIoStatus('processing');
              try { await importLiteBackup(file); setIoStatus('success'); alert("Restaurado correctamente."); window.location.reload(); } catch (err) { setIoStatus('error'); alert("Error al importar."); } e.target.value = null;
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">

                      <div className="space-y-6">
                          <div><label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label><div className="relative mb-4"><input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/><button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button></div>
                              <div className="flex gap-4 items-end"><div className="flex-1"><label className="block text-xs font-bold text-slate-400 mb-1">Modelo de IA</label><select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none"><option value="gemini-3-flash-preview">Gemini 3 Flash</option><option value="gemini-3-pro-preview">Gemini 3 Pro</option><option value="gemini-2.0-flash">Gemini 2.0 Flash</option><option value="gemini-1.5-flash">Gemini 1.5 Flash</option></select></div><button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR'}</button></div>
                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                          </div>
                      </div>
                  </div>
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4"><div className="p-3 bg-cyan-500/20 rounded-xl text-cyan-400"><Icons.Save size={32} /></div><div><h2 className="text-2xl font-bold text-white">Datos</h2><p className="text-slate-400 text-sm">Copia de seguridad (Sin PDFs)</p></div></div>
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                          <button onClick={handleRunExport} disabled={ioStatus === 'processing'} className={`flex items-center justify-center gap-2 py-4 px-6 rounded-xl border transition-all font-bold ${ioStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : 'bg-slate-800 border-slate-600 hover:bg-slate-700 text-white'}`}>{ioStatus === 'processing' ? <Icons.Loader size={20}/> : <Icons.Upload size={20} className="rotate-180" />} EXPORTAR</button>
                          <label className={`cursor-pointer flex items-center justify-center gap-2 py-4 px-6 rounded-xl border transition-all font-bold ${ioStatus === 'processing' ? 'bg-slate-800 opacity-50 cursor-not-allowed' : 'bg-blue-600 border-blue-500 hover:bg-blue-500 text-white'}`}><input type="file" accept=".json" className="hidden" onChange={handleRunImport} disabled={ioStatus === 'processing'} /><Icons.Upload size={20} /> IMPORTAR</label>
                      </div>
                  </div>
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-20">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4"><div className={`p-3 rounded-xl ${isAuth ? 'bg-green-500/20 text-green-400' : 'bg-blue-500/20 text-blue-400'}`}><Icons.CheckCircle size={32} /></div><div><h2 className="text-2xl font-bold text-white">Registro</h2><p className="text-slate-400 text-sm">Estado de licencia</p></div></div>
                      <div className="bg-black/30 border border-slate-700 rounded-xl p-5 mb-4"><div className="flex gap-3"><input type="text" value={localLic} onChange={(e) => setLocalLic(e.target.value.toUpperCase())} placeholder="BG-XXXX-XXXX" className={`flex-1 bg-slate-900 border ${isAuth ? 'border-green-600' : 'border-slate-600'} rounded-lg p-3 text-white font-mono focus:outline-none`} /><button onClick={() => onActivate(localLic)} className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold text-xs">ACTIVAR</button></div></div>
                      {!isAuth && (<div className="flex justify-between items-center bg-blue-900/10 border border-blue-500/30 rounded-xl p-4"><div className="text-sm text-blue-200">Pruebas consumidas: <span className="font-bold ml-1">{trialCount}/10</span></div><div className="w-24 h-2 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-blue-500" style={{width: `${(trialCount/10)*100}%`}}></div></div></div>)}
                  </div>
              </div>
          );
      };

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [processing, setProcessing] = useState(false);
          const [progress, setProgress] = useState(0);
          
          const defaultSubject = { id: null, name: '', type: '', qCount: 50, cutOffPct: 50, timeMinutes: 60, pointsHit: 1, pointsMiss: -0.33, pointsSkip: 0, optionsCount: 4, topics: [{ name: 'Temario General', pct: 100 }], files: [], lastCallDate: '', lastCallPlaces: 0, lastCallCutoff: 0, lastCallLink: '', includeLastCall: false, lastCallPct: 0 };

          const handleNew = () => { setEditForm({ ...defaultSubject, id: Date.now() }); setIsEditing(true); };
          const handleEdit = (sub) => { setEditForm({ ...defaultSubject, ...sub, files: sub.files || [] }); setIsEditing(true); };
          const handleSave = () => {
              if(!editForm.name) return alert("Nombre obligatorio");
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const lastCallWeight = editForm.includeLastCall ? (editForm.lastCallPct || 0) : 0;
              if ((totalPdfPct + lastCallWeight) > 100) return alert(`Porcentajes exceden 100%.`);
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };
          const handleDelete = async (id, sub) => { if (confirm("¿Borrar materia?")) { if(sub.files) for(const f of sub.files) await deleteFromDB(f.id); await deleteFromDB(id); setSubjects(prev => prev.filter(s => s.id !== id)); if (activeSubjectId === id) setActiveSubjectId(null); } };
          const handleFileUpload = async (e) => {
              const file = e.target.files[0]; if (!file) return;
              setProcessing(true); setProgress(0); const fileId = `${editForm.id}_${Date.now()}`;
              try {
                  let extractedText = "";
                  if (file.type === 'application/pdf') {
                      const url = URL.createObjectURL(file);
                      const loadingTask = pdfjsLib.getDocument({ url: url, cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/', cMapPacked: true });
                      const pdf = await loadingTask.promise;
                      let textChunks = [];
                      for (let i = 1; i <= pdf.numPages; i++) {
                          const page = await pdf.getPage(i);
                          const content = await page.getTextContent();
                          textChunks.push(content.items.map(item => item.str).join(' '));
                          if (i % 10 === 0) setProgress(Math.round((i / pdf.numPages) * 100));
                      }
                      extractedText = textChunks.join('\n\n');
                  } else { extractedText = await file.text(); setProgress(100); }
                  if (!extractedText || extractedText.length < 100) throw new Error("No se pudo extraer texto.");
                  await saveToDB(fileId, { text: extractedText, fileData: file });
                  const currentTotal = editForm.files.reduce((s, f) => s + f.pct, 0);
                  setEditForm(prev => ({ ...prev, files: [...prev.files, { id: fileId, name: file.name, pct: Math.max(0, 100 - currentTotal) }] }));
              } catch (err) { alert(err.message); } finally { setProcessing(false); }
          };

          if (isEditing) return (
              <div className="h-full flex flex-col p-4 overflow-y-auto fade-in">
                  <div className="max-w-4xl mx-auto w-full pb-20">
                      <h3 className="text-xl font-bold text-white mb-6 border-b border-slate-700 pb-2">Configuración Materia</h3>
                      <div className="glass-panel p-6 rounded-xl mb-6 space-y-4">
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label className="text-xs text-slate-400 block mb-1">Nombre</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} /></div><div><label className="text-xs text-slate-400 block mb-1">Tipo</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} /></div></div>
                          <div className="grid grid-cols-4 gap-4">
                              <div><label className="text-xs text-slate-400 block mb-1">Preguntas</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                              <div><label className="text-xs text-slate-400 block mb-1">Corte %</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                              <div><label className="text-xs text-slate-400 block mb-1">Minutos</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} /></div>
                              <div><label className="text-xs text-slate-400 block mb-1">Opciones</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} /></div>
                          </div>
                      </div>
                      <div className="glass-panel p-6 rounded-xl mb-6 bg-slate-800/30 border-slate-600">
                          <div className="grid grid-cols-3 gap-4">
                              <div><label className="text-[10px] text-green-400 font-bold block mb-1">ACIERTO (+)</label><input type="number" step="0.01" className="w-full bg-slate-900 border border-green-900/50 rounded p-2 text-white text-right" value={editForm.pointsHit} onChange={e => setEditForm({...editForm, pointsHit: parseFloat(e.target.value)})} /></div>
                              <div><label className="text-[10px] text-red-400 font-bold block mb-1">FALLO (-)</label><input type="number" step="0.01" className="w-full bg-slate-900 border border-red-900/50 rounded p-2 text-white text-right" value={editForm.pointsMiss} onChange={e => setEditForm({...editForm, pointsMiss: parseFloat(e.target.value)})} /></div>
                              <div><label className="text-[10px] text-slate-400 font-bold block mb-1">BLANCO</label><input type="number" step="0.01" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.pointsSkip} onChange={e => setEditForm({...editForm, pointsSkip: parseFloat(e.target.value)})} /></div>
                          </div>
                      </div>
                      <div className="glass-panel p-6 rounded-xl mb-6 bg-blue-900/10 border-blue-500/30">
                          <div className="flex justify-between items-center mb-4"><h4 className="text-sm font-bold text-blue-400 uppercase">Documentos PDF</h4><label className="cursor-pointer bg-blue-600 px-3 py-1 rounded text-xs font-bold flex gap-2"><Icons.Upload size={14}/> {processing ? `${progress}%` : "Cargar PDF"}<input type="file" accept=".pdf,.txt" className="hidden" onChange={handleFileUpload} disabled={processing} /></label></div>
                          {editForm.files.map((file, idx) => (
                              <div key={file.id} className="flex items-center gap-2 bg-slate-800/50 p-2 rounded mb-2">
                                  <div className="text-xs text-white truncate flex-1">{file.name}</div>
                                  <div className="flex items-center gap-1 bg-slate-900 rounded px-2"><input type="number" value={file.pct} onChange={e => {const f = [...editForm.files]; f[idx].pct = parseFloat(e.target.value)||0; setEditForm({...editForm, files: f});}} className="w-10 bg-transparent text-right text-xs text-white focus:outline-none" /><span className="text-xs text-slate-500">%</span></div>
                                  <button onClick={async () => { await deleteFromDB(file.id); setEditForm({...editForm, files: editForm.files.filter((_,i)=>i!==idx)}); }} className="text-red-400"><Icons.Trash2 size={16}/></button>
                              </div>
                          ))}
                      </div>
                      <div className="glass-panel p-6 rounded-xl mb-6">
                           <div className="flex justify-between items-center mb-4"><h4 className="text-sm font-bold text-slate-300 uppercase">Temas Internet</h4><button onClick={() => setEditForm({...editForm, topics: [...editForm.topics, {name: '', pct: 0}]})} className="text-xs bg-blue-600 px-2 py-1 rounded">+ Tema</button></div>
                           {editForm.topics.map((t, idx) => (
                               <div key={idx} className="flex gap-2 mb-2"><input type="text" className="flex-1 bg-slate-900 border border-slate-600 rounded p-1 text-xs text-white" value={t.name} onChange={e => {const ts=[...editForm.topics]; ts[idx].name=e.target.value; setEditForm({...editForm, topics: ts});}} /><input type="number" className="w-16 bg-slate-900 border border-slate-600 rounded p-1 text-xs text-right text-white" value={t.pct} onChange={e => {const ts=[...editForm.topics]; ts[idx].pct=parseFloat(e.target.value); setEditForm({...editForm, topics: ts});}} /><button onClick={() => setEditForm({...editForm, topics: editForm.topics.filter((_,i)=>i!==idx)})} className="text-red-400"><Icons.Trash2 size={16}/></button></div>
                           ))}
                      </div>
                      <div className="flex gap-4">
                          <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button>
                          <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold">Guardar</button>
                      </div>
                  </div>
              </div>
          );

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold text-white">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus size={20}/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer transition-all ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-lg' : 'bg-slate-900/50 border-slate-700'}`}>
                              <h4 className="text-lg font-bold text-white mb-1 truncate">{sub.name}</h4>
                              <div className="flex justify-between mt-4">
                                  <button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="text-blue-400"><Icons.Settings size={18}/></button>
                                  <button onClick={(e) => { e.stopPropagation(); handleDelete(sub.id, sub); }} className="text-red-400"><Icons.Trash2 size={18}/></button>
                              </div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult, session, setSession, isAuth, trialCount, setTc }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, batchQueue, loadingMsg, error } = session;
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) {
                  timer = setInterval(() => { if (!isFetchingRef.current) setSession(prev => ({ ...prev, timeLeft: prev.timeLeft - 1 })); }, 1000);
              } else if (timeLeft === 0 && status === 'active') { executeFinish(); }
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadNextBatch();
              }
          }, [currentIndex, status, questions.length]);

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true;
              const nextBatch = batchQueue[0]; 
              try {
                  let sourceConfig = { type: nextBatch.type, name: nextBatch.name, content: '' };
                  if (nextBatch.type === 'pdf') { 
                      const dbData = await getFromDB(nextBatch.id);
                      sourceConfig.content = (dbData && dbData.text) ? dbData.text : '';
                  }
                  const newQs = await fetchBatch(apiKey, activeSubject, nextBatch.amount, questions.length, sourceConfig); 
                  const existingTexts = new Set(questions.map(q => q.question.trim().toLowerCase()));
                  const uniqueNewQs = newQs.filter(q => !existingTexts.has(q.question.trim().toLowerCase()));
                  setSession(prev => ({ ...prev, questions: [...prev.questions, ...uniqueNewQs.map((q, i) => ({ ...q, id: prev.questions.length + i }))], batchQueue: prev.batchQueue.slice(1) }));
              } catch (e) { console.error(e); setSession(prev => ({...prev, batchQueue: prev.batchQueue.slice(1)})); } finally { isFetchingRef.current = false; }
          };

          const startExam = async () => {
              if (!activeSubject || !apiKey) return alert("Configuración incompleta.");
              if (!isAuth && trialCount >= 10) return alert("Límite de pruebas alcanzado.");
              if (!isAuth) setTc(prev => prev + 1);
              
              const queue = [];
              const total = activeSubject.qCount;
              activeSubject.files.forEach(f => {
                  let remain = Math.round((f.pct/100)*total);
                  while(remain>0){ const n=Math.min(remain,5); queue.push({type:'pdf', id:f.id, name:f.name, amount:n}); remain-=n; }
              });
              let remainInternet = Math.max(0, total - queue.reduce((s,i)=>s+i.amount,0));
              while(remainInternet>0){ const n=Math.min(remainInternet,5); queue.push({type:'internet', name:'Internet', amount:n}); remainInternet-=n; }

              setSession({ ...session, batchQueue: queue, status: 'loading', loadingMsg: 'Iniciando...' });
              isFetchingRef.current = true;
              try {
                  // Pre-fetch first batch
                  const first = queue[0];
                  let sc = { type: first.type, name: first.name, content: '' };
                  if(first.type === 'pdf') { const d = await getFromDB(first.id); sc.content = d ? d.text : ''; }
                  const qs = await fetchBatch(apiKey, activeSubject, first.amount, 0, sc);
                  setSession(prev => ({ ...prev, questions: qs.map((q,i)=>({...q, id:i})), batchQueue: queue.slice(1), status: 'active', timeLeft: activeSubject.timeMinutes * 60, currentIndex: 0, answers: {} }));
              } catch(e) { setSession(prev => ({...prev, status:'idle', error: e.message})); } finally { isFetchingRef.current = false; }
          };

          const handleAnswer = (idx) => {
              setSession(prev => ({ ...prev, answers: { ...prev.answers, [currentIndex]: idx } }));
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => setSession(prev=>({...prev, currentIndex: prev.currentIndex+1})), 300);
          };

          const executeFinish = () => {
              setShowFinishConfirm(false);
              const stats = calculateDetailedStats();
              onSaveResult({ 
                  date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name,
                  score: stats.points, percentage: stats.percentage,
                  hits: stats.hits, misses: stats.misses, skips: stats.skips, total: activeSubject.qCount,
                  durationSeconds: (activeSubject.timeMinutes * 60) - timeLeft,
                  breakdown: stats.breakdown // New Field: Breakdown by Origin and Topic
              });
              setSession(prev => ({ ...prev, status: 'finished' }));
          };

          const calculateDetailedStats = () => {
              let hits = 0, misses = 0, skips = 0;
              const breakdown = {}; // { "OriginName": {h,m,s}, "TopicName": {h,m,s} }

              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  const res = (ans === undefined || ans === -1) ? 'skips' : (ans === q.correct ? 'hits' : 'misses');
                  
                  if (res === 'hits') hits++; else if (res === 'misses') misses++; else skips++;

                  // Breakdown logic
                  const keys = [q.origin || "Desconocido", q.topic || "General"];
                  keys.forEach(key => {
                      if (!breakdown[key]) breakdown[key] = { hits: 0, misses: 0, skips: 0 };
                      breakdown[key][res]++;
                  });
              });

              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0, breakdown };
          };

          if (status === 'idle') return (
              <div className="h-full flex items-center justify-center p-6"><div className="max-w-md w-full bg-slate-900 border border-slate-800 p-8 rounded-2xl">
                  <h2 className="text-2xl font-bold text-white mb-6 text-center">{activeSubject.name}</h2>
                  {error && <div className="text-red-400 text-center mb-4">{error}</div>}
                  <button onClick={startExam} className="w-full py-4 bg-blue-600 rounded-xl text-white font-bold flex justify-center gap-2"><Icons.Play/> COMENZAR</button>
              </div></div>
          );
          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-white animate-pulse">{loadingMsg}</h3></div>;

          const currentQ = questions[currentIndex];
          return (
              <div className="flex flex-col h-full overflow-hidden bg-[#0a0a0a]">
                  <div className="bg-slate-900 border-b border-slate-800 p-3 flex justify-between items-center text-white font-mono font-bold">
                      <div className="flex gap-4"><span>{formatTime(timeLeft)}</span><span>{currentIndex+1}/{activeSubject.qCount}</span></div>
                      <div className="flex gap-2"><button onClick={() => setSession({...session, showGrid:true})}><Icons.Grid/></button><button onClick={() => setShowFinishConfirm(true)} className="text-red-400">Terminar</button></div>
                  </div>
                  <div className="flex-1 overflow-y-auto p-6">
                      <div className="max-w-3xl mx-auto">
                          {currentQ ? (
                              <>
                                  <div className="flex gap-2 mb-2"><span className="text-[10px] bg-blue-900 text-blue-300 px-2 rounded border border-blue-700">{currentQ.origin}</span><span className="text-[10px] bg-slate-800 text-slate-300 px-2 rounded border border-slate-700">{currentQ.topic}</span></div>
                                  <h2 className="text-xl font-bold text-white mb-6">{currentQ.question}</h2>
                                  <div className="space-y-3">
                                      {currentQ.options.map((opt, i) => (
                                          <button key={i} onClick={() => handleAnswer(i)} disabled={answers[currentIndex]!==undefined} className={`w-full text-left p-4 rounded-xl border ${answers[currentIndex]===i ? (i===currentQ.correct ? 'bg-green-900 border-green-500' : 'bg-red-900 border-red-500') : (answers[currentIndex]!==undefined && i===currentQ.correct ? 'bg-green-900 border-green-500' : 'bg-slate-800 border-slate-700 hover:bg-slate-700')} text-white`}>{opt}</button>
                                      ))}
                                  </div>
                                  {answers[currentIndex] !== undefined && answers[currentIndex] !== currentQ.correct && <div className="mt-4 p-4 bg-slate-800 rounded border-l-4 border-red-500 text-slate-300 text-sm">{currentQ.explanation}</div>}
                              </>
                          ) : <div className="text-center mt-20 text-white animate-pulse">Cargando preguntas...</div>}
                      </div>
                  </div>
                  <div className="bg-slate-900 p-3 flex justify-between">
                      <button onClick={()=>handleAnswer(-1)} className="px-4 py-2 bg-slate-800 text-slate-400 rounded">Omitir</button>
                      <div className="flex gap-2">
                          <button onClick={()=>setSession({...session, currentIndex: Math.max(0, currentIndex-1)})} className="px-4 py-2 bg-blue-700 text-white rounded"><Icons.ArrowLeft/></button>
                          <button onClick={()=>setSession({...session, currentIndex: Math.min(questions.length-1, currentIndex+1)})} className="px-4 py-2 bg-blue-600 text-white rounded"><Icons.ArrowRight/></button>
                      </div>
                  </div>
                  {showFinishConfirm && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center"><div className="bg-slate-900 p-6 rounded-xl border border-slate-700 text-center"><h3 className="text-white font-bold mb-4">¿Finalizar?</h3><div className="flex gap-2"><button onClick={()=>setShowFinishConfirm(false)} className="flex-1 bg-slate-700 p-2 rounded text-white">Cancelar</button><button onClick={executeFinish} className="flex-1 bg-red-600 p-2 rounded text-white">Confirmar</button></div></div></div>}
              </div>
          );
      };

      const AIRecommendationPanel = ({ apiKey, activeSubject, history }) => {
          const [advice, setAdvice] = useState(null);
          const [loading, setLoading] = useState(false);

          const generateAdvice = async () => {
              if(!apiKey) return alert("Configura tu API Key primero.");
              setLoading(true);
              try {
                  // Aggregate data
                  const aggregation = {};
                  history.forEach(h => {
                      if(!h.breakdown) return;
                      Object.entries(h.breakdown).forEach(([key, stats]) => {
                          if(!aggregation[key]) aggregation[key] = { h:0, m:0, s:0 };
                          aggregation[key].h += stats.hits;
                          aggregation[key].m += stats.misses;
                          aggregation[key].s += stats.skips;
                      });
                  });
                  
                  // Convert to array and calc accuracy
                  const items = Object.entries(aggregation).map(([k, v]) => {
                      const total = v.h + v.m + v.s;
                      return { name: k, acc: total > 0 ? (v.h/total)*100 : 0, total };
                  }).sort((a,b) => a.acc - b.acc).filter(i => i.total > 2); // Only significant items

                  const prompt = `Analiza estas estadísticas de estudio del alumno (Tema: Acierto%): ${items.map(i => `${i.name}: ${i.acc.toFixed(0)}%`).join(', ')}. Escribe un breve consejo estratégico (máx 3 párrafos) priorizando qué repasar.`;
                  const text = await askGemini(apiKey, prompt);
                  setAdvice({ text, ranking: items.slice(0, 5) }); // Top 5 worst
              } catch(e) { alert("Error IA: " + e.message); } finally { setLoading(false); }
          };

          return (
              <div className="glass-panel p-6 rounded-xl mb-6 bg-gradient-to-r from-slate-900 to-purple-900/20 border-purple-500/30">
                  <div className="flex justify-between items-center mb-4">
                      <h3 className="text-lg font-bold text-white flex items-center gap-2"><Icons.BrainCircuit className="text-purple-400"/> Análisis Inteligente de Debilidades</h3>
                      <button onClick={generateAdvice} disabled={loading} className="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white rounded-lg text-xs font-bold flex items-center gap-2">{loading ? <Icons.Loader/> : <Icons.Wand/>} ANALIZAR</button>
                  </div>
                  {advice && (
                      <div className="flex flex-col md:flex-row gap-6 animate-pulse-error" style={{animation: 'none'}}>
                          <div className="flex-1 space-y-2">
                              <h4 className="text-xs font-bold text-red-400 uppercase">Prioridad de Repaso (Menor Acierto)</h4>
                              {advice.ranking.map((r, i) => (
                                  <div key={i} className="flex justify-between items-center bg-slate-900/50 p-2 rounded text-sm">
                                      <span className="text-white">{r.name}</span>
                                      <span className="font-bold text-red-400">{r.acc.toFixed(1)}%</span>
                                  </div>
                              ))}
                          </div>
                          <div className="flex-[2] bg-slate-900/50 p-4 rounded text-sm text-slate-300 leading-relaxed whitespace-pre-wrap border border-slate-700">
                              {advice.text}
                          </div>
                      </div>
                  )}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear, onDeleteOne, activeSubject, onAddManual }) => {
          const [showGraph, setShowGraph] = useState(false);
          const [showManual, setShowManual] = useState(false);
          const [manualData, setManualData] = useState({ date: '', hits: 0, misses: 0, timeMinutes: 0 });
          const [filterType, setFilterType] = useState('GLOBAL'); // GLOBAL, ORIGIN, TOPIC
          const [filterValue, setFilterValue] = useState('ALL');
          const [apiKey] = usePersistentState('gemini_api_key', '');

          // Extract unique filters
          const filters = useMemo(() => {
              const origins = new Set();
              const topics = new Set();
              results.forEach(r => {
                  if(r.breakdown) {
                      Object.keys(r.breakdown).forEach(k => {
                          // Simple heuristic: If it looks like a filename (ends in pdf) or starts with Convocatoria -> Origin
                          if(k.toLowerCase().endsWith('.pdf') || k.startsWith('Convocatoria') || k.startsWith('Internet')) origins.add(k);
                          else topics.add(k);
                      });
                  }
              });
              return { origins: Array.from(origins).sort(), topics: Array.from(topics).sort() };
          }, [results]);

          const filteredResults = useMemo(() => {
              return results.map((r, i) => {
                  if (filterValue === 'ALL') return { ...r, originalIndex: i, displayScore: r.score, displayPct: r.percentage, displayHits: r.hits, displayMisses: r.misses, displaySkips: r.skips, isGlobal: true };
                  
                  const stats = r.breakdown?.[filterValue];
                  if (!stats) return null; // This exam didn't have this topic
                  
                  // Recalculate score for this specific topic
                  // Note: Without knowing 'total questions' for this specific topic in this specific exam, we assume total = h+m+s
                  const totalSpecific = stats.hits + stats.misses + stats.skips;
                  if (totalSpecific === 0) return null;

                  const p = (stats.hits * activeSubject.pointsHit) + (stats.misses * activeSubject.pointsMiss) + (stats.skips * activeSubject.pointsSkip);
                  // Max points for this subset
                  const maxP = totalSpecific * activeSubject.pointsHit;
                  const pct = maxP > 0 ? (p / maxP) * 100 : 0;

                  return { 
                      ...r, originalIndex: i, 
                      displayScore: p, displayPct: pct, 
                      displayHits: stats.hits, displayMisses: stats.misses, displaySkips: stats.skips,
                      isGlobal: false, specificTotal: totalSpecific
                  };
              }).filter(r => r !== null);
          }, [results, filterValue, activeSubject]);

          const stats = useMemo(() => {
              if (filteredResults.length === 0) return null;
              const total = filteredResults.length;
              const avgPct = filteredResults.reduce((acc, r) => acc + r.displayPct, 0) / total;
              return { total, avgPct };
          }, [filteredResults]);

          const handleSaveManual = () => {
              const hits = parseInt(manualData.hits)||0; const misses = parseInt(manualData.misses)||0;
              const skips = Math.max(0, activeSubject.qCount - hits - misses);
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss);
              const max = activeSubject.qCount * activeSubject.pointsHit;
              onAddManual({
                  date: new Date(manualData.date).toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name,
                  score: points, percentage: (points/max)*100, hits, misses, skips, total: activeSubject.qCount, durationSeconds: (parseInt(manualData.timeMinutes)||0)*60
              }); setShowManual(false);
          };

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-hidden">
                  <div className="flex justify-between items-center mb-6 shrink-0">
                      <div>
                          <h3 className="text-2xl font-bold text-white">Historial: {activeSubject.name}</h3>
                          <div className="flex gap-2 mt-2">
                              <select value={filterType} onChange={(e) => {setFilterType(e.target.value); setFilterValue('ALL');}} className="bg-slate-800 text-xs text-white p-2 rounded border border-slate-600">
                                  <option value="GLOBAL">Vista Global</option>
                                  <option value="ORIGIN">Por Fuente / Documento</option>
                                  <option value="TOPIC">Por Concepto / Tema</option>
                              </select>
                              {filterType !== 'GLOBAL' && (
                                  <select value={filterValue} onChange={(e) => setFilterValue(e.target.value)} className="bg-slate-800 text-xs text-white p-2 rounded border border-slate-600 max-w-[200px]">
                                      <option value="ALL">-- Seleccionar --</option>
                                      {filterType === 'ORIGIN' ? filters.origins.map(o => <option key={o} value={o}>{o}</option>) : filters.topics.map(t => <option key={t} value={t}>{t}</option>)}
                                  </select>
                              )}
                          </div>
                      </div>
                      <div className="flex gap-2">
                          <button onClick={() => setShowGraph(true)} className="bg-blue-600 px-3 py-2 rounded text-xs font-bold text-white"><Icons.BarChart3/> Gráfica</button>
                          <button onClick={() => {setManualData({date: new Date().toISOString().slice(0,10), hits:0, misses:0, timeMinutes:0}); setShowManual(true);}} className="bg-slate-700 px-3 py-2 rounded text-xs font-bold text-white"><Icons.Edit3/> Manual</button>
                          <button onClick={onClear} className="text-red-400 p-2"><Icons.Trash2/></button>
                      </div>
                  </div>
                  
                  <AIRecommendationPanel apiKey={apiKey} activeSubject={activeSubject} history={results} />

                  <div className="flex-1 overflow-auto bg-slate-900/50 rounded-xl border border-slate-800">
                      <table className="w-full text-left text-sm text-slate-300">
                          <thead className="bg-slate-800 text-xs uppercase text-slate-400 sticky top-0"><tr><th className="p-4">Fecha</th><th className="p-4 text-center">{filterValue==='ALL'?'Puntos':'% Acierto'}</th><th className="p-4 text-center">Nota %</th><th className="p-4 text-right">Detalle A/F/O</th><th className="p-4 text-right"></th></tr></thead>
                          <tbody className="divide-y divide-slate-800">
                              {filteredResults.map((r, i) => (
                                  <tr key={i} className="hover:bg-slate-800/30">
                                      <td className="p-4 font-mono">{new Date(r.date).toLocaleDateString()}</td>
                                      <td className="p-4 text-center font-bold text-white">{filterValue==='ALL' ? r.displayScore.toFixed(1) : ((r.displayHits/r.specificTotal)*100).toFixed(0)+'%'}</td>
                                      <td className={`p-4 text-center font-bold ${r.displayPct >= 50 ? 'text-green-400' : 'text-red-400'}`}>{r.displayPct.toFixed(1)}%</td>
                                      <td className="p-4 text-right font-mono"><span className="text-green-400">{r.displayHits}</span>/<span className="text-red-400">{r.displayMisses}</span>/<span className="text-blue-400">{r.displaySkips}</span></td>
                                      <td className="p-4 text-right"><button onClick={() => onDeleteOne(r.originalIndex)} className="text-red-400 hover:text-red-300"><Icons.Trash2 size={16}/></button></td>
                                  </tr>
                              ))}
                          </tbody>
                      </table>
                  </div>

                  {showGraph && (
                      <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6" onClick={() => setShowGraph(false)}>
                          <div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-4xl h-[400px] flex flex-col" onClick={e=>e.stopPropagation()}>
                              <div className="flex justify-between mb-4"><h3 className="text-white font-bold">{filterValue === 'ALL' ? 'Evolución Puntos Globales' : `Evolución: ${filterValue} (% Acierto)`}</h3><button onClick={()=>setShowGraph(false)}><Icons.XCircle className="text-slate-400"/></button></div>
                              <div className="flex-1 relative border border-slate-800 bg-black/30 rounded p-4 flex items-end gap-2 overflow-x-auto">
                                  {filteredResults.map((r, i) => {
                                      // If Filter is active, graph shows Hit Rate %, if All, shows Score normalized
                                      const max = filterValue === 'ALL' ? (activeSubject.qCount * activeSubject.pointsHit) : 100;
                                      const val = filterValue === 'ALL' ? r.displayScore : (r.specificTotal > 0 ? (r.displayHits/r.specificTotal)*100 : 0);
                                      const h = Math.max(0, (val / max) * 100);
                                      return (
                                          <div key={i} className="flex-1 min-w-[30px] bg-blue-600 hover:bg-blue-500 rounded-t relative group" style={{height: `${h}%`}}>
                                              <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-1 text-[10px] text-white hidden group-hover:block bg-black px-1 rounded">{val.toFixed(1)}</div>
                                          </div>
                                      )
                                  })}
                                  {filteredResults.length === 0 && <div className="text-slate-500 w-full text-center self-center">Sin datos</div>}
                              </div>
                          </div>
                      </div>
                  )}

                  {showManual && (
                       <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6">
                           <div className="bg-slate-900 border border-slate-700 p-6 rounded-xl w-full max-w-sm">
                               <h3 className="text-white font-bold mb-4">Registro Manual</h3>
                               <div className="space-y-3">
                                   <input type="date" value={manualData.date} onChange={e=>setManualData({...manualData, date: e.target.value})} className="w-full bg-slate-800 text-white p-2 rounded border border-slate-600"/>
                                   <div className="flex gap-2"><input type="number" placeholder="Aciertos" value={manualData.hits} onChange={e=>setManualData({...manualData, hits:e.target.value})} className="w-full bg-slate-800 text-green-400 p-2 rounded border border-green-900"/><input type="number" placeholder="Fallos" value={manualData.misses} onChange={e=>setManualData({...manualData, misses:e.target.value})} className="w-full bg-slate-800 text-red-400 p-2 rounded border border-red-900"/></div>
                                   <input type="number" placeholder="Minutos" value={manualData.timeMinutes} onChange={e=>setManualData({...manualData, timeMinutes:e.target.value})} className="w-full bg-slate-800 text-white p-2 rounded border border-slate-600"/>
                                   <div className="text-xs text-slate-500">Blancos se calculan automáticamente.</div>
                               </div>
                               <div className="flex gap-2 mt-4"><button onClick={()=>setShowManual(false)} className="flex-1 bg-slate-700 p-2 rounded text-white">Cancelar</button><button onClick={handleSaveManual} className="flex-1 bg-blue-600 p-2 rounded text-white">Guardar</button></div>
                           </div>
                       </div>
                  )}
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [examSession, setExamSession] = useState({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });

          const isAuth=isRegistered||_0x7a2(rk), handleActivate=v=>{if(_0x7a2(v)){setRk(v);setIsRegistered(!0)}else{alert('Código inválido');}};
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl font-display font-bold"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></h1></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          {['subjects','exam','history','settings'].map(t => (
                              <button key={t} onClick={() => setActiveTab(t)} className={`px-4 py-2 rounded-md text-xs font-bold uppercase ${activeTab === t ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>{t}</button>
                          ))}
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && <ExamTab activeSubject={activeSubject} session={examSession} setSession={setExamSession} isAuth={isAuth} trialCount={tc} setTc={setTc} onSaveResult={(r)=>{setHistory(prev=>[r,...prev]); setActiveTab('history'); setExamSession({status:'idle', questions:[], answers:{}, currentIndex:0, timeLeft:0, autoNext:false, showGrid:false, batchQueue:[], loadingMsg:'', error:null});}} />}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} activeSubject={activeSubject} onAddManual={(r)=>setHistory(prev=>[r,...prev])} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
