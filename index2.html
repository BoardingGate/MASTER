        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>
      };

      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 2); 
              request.onupgradeneeded = (e) => { 
                  if (!e.target.result.objectStoreNames.contains(DB_STORE)) { e.target.result.createObjectStore(DB_STORE); }
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      const saveToDB = async (fileId, text) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(text, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject();
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-pro-preview";
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];
          const searchEnhancedPrompt = `[BÚSQUEDA EN TIEMPO REAL ACTIVA]: Responde con datos oficiales y actualizados de 2024/2025:\n${prompt}`;
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: searchEnhancedPrompt }] }], safetySettings: safetySettings })
              });
              if (!response.ok) throw new Error("API Error");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { console.error(e); throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          const startObj = cleanText.indexOf('{');
          const endObj = cleanText.lastIndexOf('}');
          if(startObj !== -1 && endObj !== -1) return JSON.parse(cleanText.substring(startObj, endObj + 1));
          return null;
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          let contextInstruction = "";
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `--- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) --- ${sourceConfig.content.substring(0, 950000)} --- FIN CONTEXTO --- INSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado arriba.`;
          } else if (sourceConfig.type === 'official') {
              contextInstruction = `CONTEXTO: EXAMEN OFICIAL (AÑO: ${sourceConfig.name}). URL REF: ${sourceConfig.url || 'N/D'}. INSTRUCCIÓN: Rescata preguntas reales de ese examen oficial.`;
          } else {
              contextInstruction = `Temas (Internet): ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}. INSTRUCCIÓN: Usa conocimiento de 2025.`;
          }
          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}). ${contextInstruction} Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta). IMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}). JSON: [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título"}]`;
          const rawText = await askGemini(apiKey, prompt);
          const parsed = extractJSON(rawText);
          return parsed.map(q => ({ ...q, origin: sourceConfig.type === 'pdf' ? `[PDF: ${sourceConfig.name}]` : sourceConfig.type === 'official' ? `[OFICIAL]` : `[Internet]` }));
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "TEST" }] }] })
                  });
                  if(response.ok) setTestStatus('success'); 
                  else { const err = await response.json(); setTestStatus('error'); setErrorDetail(err.error?.message || "Error desconocido"); }
              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">

                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">API Key</label>
                              <div className="relative mb-4">
                                  <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 text-white focus:outline-none font-mono"/>
                                  <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                              </div>
                              <div className="flex gap-4">
                                  <select value={model} onChange={(e) => setModel(e.target.value)} className="flex-1 bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm">
                                      <option value="gemini-3-pro-preview">Gemini 3 Pro (Recomendado)</option>
                                      <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                                  </select>
                                  <button onClick={testConnection} className="bg-slate-700 px-6 rounded-xl font-bold text-sm">PROBAR</button>
                              </div>
                          </div>
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-4">
                              <h4 className="text-blue-400 font-bold text-sm mb-2 flex items-center gap-2"><Icons.HelpCircle size={16}/> ¿Cómo obtener la API Key?</h4>
                              <ol className="text-sm text-slate-300 space-y-3 list-decimal pl-4 mb-4">
                                  <li>Accede a <strong>Google AI Studio</strong> (botón abajo).</li>
                                  <li>Haz clic en <strong>"Get API key"</strong>.</li>
                                  <li>Copia la clave y pégala arriba.</li>
                              </ol>
                              <a href="https://aistudio.google.com/app/apikey" target="_blank" className="inline-flex bg-blue-600 px-4 py-2 rounded-lg text-sm font-bold shadow-lg">Ir a Google AI Studio</a>
                          </div>
                      </div>
                  </div>
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 mb-20 shadow-2xl">
                      <div className="flex items-center gap-4 mb-6 pb-4 border-b border-slate-700">

                      <div className="space-y-6">

                                  <input type="text" value={localLic} onChange={(e) => setLocalLic(e.target.value.toUpperCase())} placeholder="BG-XXXX-XXXX" className="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white font-mono focus:outline-none" />

                      </div>
                  </div>
              </div>
          );
      };

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          const [searchingDesc, setSearchingDesc] = useState(false);
          const [descResults, setDescResults] = useState([]);
          const [generatingTopics, setGeneratingTopics] = useState(false);
          const [searchingLastCall, setSearchingLastCall] = useState(false);
          const [viewingFile, setViewingFile] = useState(null);
          
          const handleNew = () => { setEditForm({ id: Date.now(), name: '', type: '', qCount: 200, cutOffPct: 90, timeMinutes: 270, pointsHit: 3, pointsMiss: -1, pointsSkip: 0, optionsCount: 4, topics: [{ name: 'Temario General', pct: 100 }], files: [], lastCall: { date: '', url: '', seats: '', cutOff: '', examUrl: '', useExam: false, examPct: 0 } }); setIsEditing(true); };
          const handleEdit = (sub) => { setEditForm({ ...sub, lastCall: sub.lastCall || {} }); setIsEditing(true); };
          const handleSave = () => {
              if(!editForm.name) return alert("Nombre obligatorio");
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const officialPct = editForm.lastCall.useExam ? (parseFloat(editForm.lastCall.examPct) || 0) : 0;
              if ((totalPdfPct + officialPct) > 100) return alert(`El porcentaje total excede el 100%.`);
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };

          const handlePdfUpload = async (e) => {
              const file = e.target.files[0];
              if (!file || file.type !== 'application/pdf') return;
              setPdfProcessing(true);
              try {
                  const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                  let fullText = "";
                  for (let i = 1; i <= pdf.numPages; i++) { fullText += (await (await pdf.getPage(i)).getTextContent()).items.map(item => item.str).join(' ') + "\n"; }
                  const fileId = `${editForm.id}_${Date.now()}`;
                  await saveToDB(fileId, fullText);
                  setEditForm(prev => ({ ...prev, files: [...prev.files, { id: fileId, name: file.name, pct: 0 }] }));
              } catch (err) { alert("Error al leer el PDF."); } finally { setPdfProcessing(false); }
          };

          const openFileViewer = async (file) => {
              const text = await getFromDB(file.id);
              setViewingFile({ name: file.name, content: text });
          };

          if (isEditing) {
              const topicsTotal = editForm.topics.reduce((sum, t) => sum + (t.pct || 0), 0);
              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-bold mb-6 border-b border-slate-700 pb-2 flex items-center gap-2"><Icons.Settings className="text-blue-500"/> Configurar Materia</h3>
                          <div className="glass-panel p-6 rounded-xl mb-6 space-y-4">
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                  <input type="text" placeholder="Nombre Corto" className="bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} />
                                  <div className="flex gap-2">
                                      <input type="text" placeholder="Descripción / Oposición" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} />
                                      <button onClick={async () => {
                                          const apiKey = window.localStorage.getItem('gemini_api_key');
                                          if(!apiKey) return; setSearchingDesc(true);
                                          const res = await askGemini(JSON.parse(apiKey), `Buscador: "${editForm.type}". JSON: [{"label": "Nombre", "q": 100, "t": 90, "c": 70, "o": 4}]`);
                                          setDescResults(extractJSON(res) || []); setSearchingDesc(false);
                                      }} className="bg-blue-600 px-3 rounded">{searchingDesc ? <Icons.Loader size={16}/> : <Icons.Search size={18}/>}</button>
                                  </div>
                              </div>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                  <input type="number" placeholder="Preguntas" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} />
                                  <input type="number" placeholder="Corte %" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} />
                                  <input type="number" placeholder="Minutos" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} />
                                  <input type="number" placeholder="Opciones" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} />
                              </div>
                          </div>

                          <div className="glass-panel p-6 rounded-xl mb-6">
                              <div className="flex justify-between items-center mb-4">
                                  <h4 className="text-sm font-bold text-blue-400 uppercase tracking-wider flex items-center gap-2"><Icons.FileText size={16}/> Documentos Anexos (PDF)</h4>
                                  <label className="cursor-pointer bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-2">
                                      <Icons.Upload size={14}/> {pdfProcessing ? 'Leyendo...' : 'Añadir PDF'}
                                      <input type="file" accept="application/pdf" className="hidden" onChange={handlePdfUpload} />
                                  </label>
                              </div>
                              {editForm.files.map((file, idx) => (
                                  <div key={file.id} className="flex items-center gap-2 bg-slate-800/50 p-2 rounded-lg border border-slate-700 mb-2">
                                      <div className="flex-1 truncate font-bold text-sm">{file.name}</div>
                                      <button onClick={() => openFileViewer(file)} className="text-blue-400 hover:text-blue-300 p-2"><Icons.Eye size={16}/></button>
                                      <div className="bg-slate-900 border border-slate-600 rounded flex items-center px-2">
                                          <input type="number" value={file.pct} onChange={e => {const f=[...editForm.files]; f[idx].pct=parseFloat(e.target.value); setEditForm({...editForm, files:f});}} className="w-10 bg-transparent text-right text-sm" />
                                          <span className="text-xs text-slate-500 font-bold">%</span>
                                      </div>
                                      <button onClick={() => setEditForm({...editForm, files: editForm.files.filter(f=>f.id!==file.id)})} className="text-red-400 p-2"><Icons.Trash2 size={16}/></button>
                                  </div>
                              ))}
                              <p className="text-[10px] text-slate-500 italic mt-2">* El % representa el peso de las preguntas a generar de este PDF sobre el total.</p>
                          </div>

                          <div className="glass-panel p-6 rounded-xl mb-6">
                              <div className="flex justify-between items-center mb-4">
                                  <label className="text-sm font-bold text-slate-300 flex items-center gap-2"><Icons.Globe size={16}/> Temario General (Internet)</label>
                                  <div className="flex gap-2">
                                      <button onClick={async () => {
                                          const apiKey = window.localStorage.getItem('gemini_api_key');
                                          if(!apiKey) return; setGeneratingTopics(true);
                                          const res = await askGemini(JSON.parse(apiKey), `Temario Oposición: "${editForm.type}". JSON: [{"name": "Tema X", "pct": 10}]`);
                                          setEditForm(prev=>({...prev, topics: extractJSON(res) || []})); setGeneratingTopics(false);
                                      }} className="bg-purple-600 px-3 py-1 rounded text-xs font-bold flex items-center gap-1">{generatingTopics ? <Icons.Loader size={14}/> : <Icons.Wand size={14}/>} Auto</button>
                                      <button onClick={() => setEditForm({...editForm, topics: [...editForm.topics, {name: '', pct: 0}]})} className="bg-blue-600 px-3 py-1 rounded text-xs font-bold">+ Tema</button>
                                  </div>
                              </div>
                              {editForm.topics.map((t, idx) => (
                                  <div key={idx} className="flex gap-2 mb-2 items-center">
                                      <input type="text" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-sm" value={t.name} onChange={e => {const nt=[...editForm.topics]; nt[idx].name=e.target.value; setEditForm({...editForm, topics:nt});}} />
                                      <div className="bg-slate-900 border border-slate-600 rounded flex items-center px-2 h-[38px]">
                                          <input type="number" className="w-12 bg-transparent text-right text-sm font-bold" value={t.pct} onChange={e => {const nt=[...editForm.topics]; nt[idx].pct=parseFloat(e.target.value); setEditForm({...editForm, topics:nt});}} />
                                          <span className="text-xs text-slate-500 font-bold">%</span>
                                      </div>
                                      <button onClick={() => setEditForm({...editForm, topics: editForm.topics.filter((_,i)=>i!==idx)})} className="text-red-400 p-2"><Icons.Trash2 size={18}/></button>
                                  </div>
                              ))}
                              <div className="flex justify-between items-center mt-2 border-t border-slate-700 pt-2">
                                  <p className="text-[10px] text-slate-500 italic">* El % representa el peso de las preguntas a generar de este tema específico.</p>
                                  <div className="text-xs font-bold">Total: <span className={Math.abs(topicsTotal-100)<1?'text-green-400':'text-yellow-500'}>{topicsTotal}%</span></div>
                              </div>
                          </div>

                          <div className="flex gap-4 pt-6 border-t border-slate-700">
                              <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl font-bold">Cancelar</button>
                              <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl font-bold flex justify-center gap-2"><Icons.Save size={18}/> Guardar</button>
                          </div>
                      </div>
                      {viewingFile && (
                        <div className="fixed inset-0 bg-black/90 z-[9999] flex items-center justify-center p-6">
                            <div className="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-4xl max-h-[80vh] flex flex-col p-6">
                                <div className="flex justify-between items-center mb-4 border-b border-slate-700 pb-2"><h4 className="font-bold truncate">{viewingFile.name}</h4><button onClick={()=>setViewingFile(null)}><Icons.XCircle/></button></div>
                                <div className="flex-1 overflow-y-auto bg-black/40 p-4 rounded text-xs text-slate-400 font-mono whitespace-pre-wrap">{viewingFile.content}</div>
                            </div>
                        </div>
                      )}
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-bold">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus size={20}/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer relative ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-lg' : 'bg-slate-900/50 border-slate-700'}`}>
                              <h4 className="text-lg font-bold text-white mb-1 truncate">{sub.name}</h4><p className="text-xs text-slate-400 h-8 overflow-hidden">{sub.type}</p>
                              <div className="flex justify-end gap-2 mt-4"><button onClick={(e)=>{e.stopPropagation(); handleEdit(sub);}} className="text-blue-400 p-2"><Icons.Settings size={18}/></button><button onClick={(e)=>{e.stopPropagation(); handleDelete(sub.id, sub);}} className="text-red-400 p-2"><Icons.Trash2 size={18}/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult, session, setSession }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, loadingMsg, error, batchQueue } = session;
          const [showRestartConfirm, setShowRestartConfirm] = useState(false);
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          const updateState = (updates) => setSession(prev => ({ ...prev, ...updates }));
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) { timer = setInterval(() => { if (!isFetchingRef.current) updateState({ timeLeft: timeLeft - 1 }); }, 1000); }
              else if (timeLeft === 0 && status === 'active') executeFinish();
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadNextBatch();
              }
          }, [currentIndex, status, questions.length]);

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true;
              const nextBatch = batchQueue[0]; 
              try {
                  let sourceConfig = { type: nextBatch.type, name: nextBatch.name, url: nextBatch.url || '', content: '' };
                  if (nextBatch.type === 'pdf') sourceConfig.content = await getFromDB(nextBatch.id);
                  const newQs = await fetchBatch(apiKey, activeSubject, nextBatch.amount, questions.length, sourceConfig); 
                  updateState({ questions: [...questions, ...newQs.map((q, i) => ({ ...q, id: questions.length + i }))], batchQueue: batchQueue.slice(1) });
              } catch (e) { updateState({ batchQueue: batchQueue.slice(1) }); } 
              finally { setTimeout(() => { isFetchingRef.current = false; }, 3000); }
          };

          const startExam = async () => {
              if (!activeSubject || !apiKey) return alert("Falta configuración.");
              const totalQs = activeSubject.qCount;
              const files = activeSubject.files || [];
              const officialPct = (activeSubject.lastCall?.useExam) ? (activeSubject.lastCall.examPct || 0) : 0;
              let plan = []; 
              files.forEach(f => { const c = Math.round((f.pct / 100) * totalQs); if(c>0) plan.push({ type: 'pdf', id: f.id, name: f.name, count: c }); });
              const offC = Math.round((officialPct / 100) * totalQs); if (offC > 0) plan.push({ type: 'official', id: 'off', name: activeSubject.lastCall.date, url: activeSubject.lastCall.examUrl, count: offC });
              const intC = Math.max(0, totalQs - plan.reduce((s,p) => s + p.count, 0)); if(intC > 0) plan.push({ type: 'internet', id: 'web', name: 'Internet', count: intC });
              let queue = []; plan.forEach(source => { let remain = source.count; while(remain > 0) { const amount = Math.min(remain, 5); queue.push({ ...source, amount: amount }); remain -= amount; } });
              updateState({ batchQueue: queue, status: 'loading', loadingMsg: 'Iniciando simulador...' });
              isFetchingRef.current = true;
              try {
                  const firstBatch = queue[0];
                  let sc = { type: firstBatch.type, name: firstBatch.name, url: firstBatch.url || '', content: firstBatch.type === 'pdf' ? await getFromDB(firstBatch.id) : '' };
                  const initialQs = await fetchBatch(apiKey, activeSubject, firstBatch.amount, 0, sc);
                  updateState({ questions: initialQs.map((q, i) => ({ ...q, id: i })), batchQueue: queue.slice(1), status: 'active', timeLeft: activeSubject.timeMinutes * 60, currentIndex: 0, answers: {} });
              } catch (e) { updateState({ status: 'idle' }); } finally { isFetchingRef.current = false; }
          };

          const executeFinish = () => {
              setShowFinishConfirm(false);
              let h=0, m=0, s=0; questions.forEach((q, idx) => { const a = answers[idx]; if (a === undefined || a === -1) s++; else if (a === q.correct) h++; else m++; });
              const pts = (h * activeSubject.pointsHit) + (m * activeSubject.pointsMiss);
              onSaveResult({ date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, score: pts, percentage: (pts / (activeSubject.qCount * activeSubject.pointsHit)) * 100, hits: h, misses: m, skips: s, total: activeSubject.qCount, maxScorePossible: activeSubject.qCount * activeSubject.pointsHit, cutOffPoints: (activeSubject.cutOffPct / 100) * (activeSubject.qCount * activeSubject.pointsHit) });
              updateState({ status: 'finished' });
          };

          if (status === 'idle') return (
              <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                  {!activeSubject ? <div className="text-slate-500">Selecciona materia para comenzar</div> : (
                      <div className="max-w-lg w-full bg-slate-900/80 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                          <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                          <p className="text-slate-400 mb-8">{activeSubject.type}</p>
                          <button onClick={startExam} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all scale-100 hover:scale-105">COMENZAR SIMULACRO</button>
                      </div>
                  )}
              </div>
          );

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-xl font-bold animate-pulse">{loadingMsg}</h3></div>;

          return (
              <div className="flex flex-col h-full overflow-hidden bg-[#0a0a0a]">
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-2 z-10 shadow-xl">
                      <div className="flex justify-between items-center mb-2 px-2">
                          <div className="flex items-center gap-8">
                              <div className="text-xl font-mono font-bold text-white bg-slate-800 px-3 py-1 rounded border border-slate-700">{formatTime(timeLeft)}</div>
                              <div className="text-xl font-bold text-white leading-none">{currentIndex + 1} <span className="text-slate-500">/ {activeSubject.qCount}</span></div>
                          </div>
                          <div className="flex gap-2">
                              <button onClick={() => updateState({ showGrid: true })} className="p-2 bg-slate-800 rounded text-blue-400"><Icons.Grid size={18}/></button>
                              <button onClick={() => setShowRestartConfirm(true)} className="px-3 py-1 bg-yellow-900/50 rounded text-xs font-bold border border-yellow-800 text-yellow-200">Reset</button>
                              <button onClick={() => setShowFinishConfirm(true)} className="px-3 py-1 bg-red-900/50 rounded text-xs font-bold border border-red-800 text-red-200">Terminar</button>
                          </div>
                      </div>
                      <div className="grid grid-cols-6 gap-2 mb-2 items-center px-2">
                          <div className="col-span-4 grid grid-cols-5 gap-2">
                              <div className="bg-green-900/20 rounded py-1 text-center"><div className="text-[8px] text-green-500 uppercase">Aciertos</div><div className="text-xs font-bold text-green-400">{Object.values(answers).filter((a,i)=>a===questions[i]?.correct).length}</div></div>
                              <div className="bg-red-900/20 rounded py-1 text-center"><div className="text-[8px] text-red-500 uppercase">Fallos</div><div className="text-xs font-bold text-red-400">{Object.values(answers).filter((a,i)=>a!==-1 && a!==questions[i]?.correct).length}</div></div>
                              <div className="bg-slate-800/50 rounded py-1 text-center"><div className="text-[8px] text-slate-400 uppercase">Omitidas</div><div className="text-xs font-bold text-slate-300">{Object.values(answers).filter(a=>a===-1).length}</div></div>
                              <div className="bg-indigo-900/20 rounded py-1 text-center"><div className="text-[8px] text-indigo-400 uppercase font-bold">Netas</div><div className="text-xs font-bold text-indigo-300">{(Object.values(answers).filter((a,i)=>a===questions[i]?.correct).length)-(Object.values(answers).filter((a,i)=>a!==-1 && a!==questions[i]?.correct).length)}</div></div>
                              <div className="bg-purple-900/20 rounded py-1 text-center"><div className="text-[8px] text-purple-400 uppercase">Corte</div><div className="text-xs font-bold text-white">{((activeSubject.qCount*activeSubject.pointsHit*activeSubject.cutOffPct)/100).toFixed(0)}</div></div>
                          </div>
                          <div className="bg-slate-800 border border-yellow-500/30 rounded p-1 flex flex-col items-center justify-center col-span-2 shadow-inner">
                              <div className="text-[9px] text-yellow-500 uppercase leading-none font-bold">Tasa Global</div>
                              <div className="text-2xl font-display font-bold text-yellow-400 leading-none">{( (Object.values(answers).filter((a,i)=>a===questions[i]?.correct).length / activeSubject.qCount)*100 ).toFixed(1)}%</div>
                          </div>
                      </div>
                      <div className="relative h-1.5 bg-slate-800 rounded-full overflow-hidden mx-2"><div className="absolute top-0 left-0 h-full bg-green-500" style={{width: `${(Object.keys(answers).length / activeSubject.qCount) * 100}%`}}></div></div>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6">
                      <div className="max-w-4xl mx-auto">
                          {currentQ ? (
                              <>
                                <div className="flex items-center gap-2 mb-2"><div className="bg-slate-800 text-blue-300 text-[10px] font-bold px-2 py-1 rounded uppercase border border-slate-700">{currentQ.topic || "General"}</div><div className="bg-indigo-900/40 text-indigo-300 text-[10px] font-bold px-2 py-1 rounded border border-indigo-700">{currentQ.origin}</div></div>
                                <h2 className="text-lg md:text-xl font-bold mb-6 leading-snug">{currentQ.question}</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {currentQ.options.slice(0, activeSubject.optionsCount).map((opt, idx) => {
                                        let bC = "bg-slate-800 border-slate-700 hover:bg-slate-700 text-slate-300";
                                        if (answers[currentIndex] !== undefined) {
                                            if (idx === currentQ.correct) bC = "bg-green-900/40 border-green-500 text-green-200";
                                            else if (answers[currentIndex] === idx) bC = "bg-red-900/40 border-red-500 text-red-200";
                                            else bC = "opacity-50";
                                        }
                                        return <button key={idx} disabled={answers[currentIndex]!==undefined} onClick={() => {
                                            updateState({ answers: { ...answers, [currentIndex]: idx } });
                                            if (autoNext && currentIndex < activeSubject.qCount - 1) setTimeout(() => updateState({ currentIndex: currentIndex + 1 }), 300);
                                        }} className={`text-left p-4 rounded-xl border-2 transition-all font-medium flex gap-3 ${bC}`}><div className="shrink-0 w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs font-bold">{String.fromCharCode(65+idx)}</div><span>{opt}</span></button>;
                                    })}
                                </div>
                                {answers[currentIndex] !== undefined && answers[currentIndex] !== currentQ.correct && <div className="mt-6 bg-slate-900 border-l-4 border-red-500 p-4 text-slate-300 text-sm">{currentQ.explanation}</div>}
                              </>
                          ) : <div className="flex flex-col items-center justify-center py-20 animate-pulse"><Icons.Loader size={48} className="text-blue-500 mb-4"/><div className="text-xl font-bold">GENERANDO PREGUNTAS...</div></div>}
                      </div>
                  </div>

                  <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-3 flex justify-between items-center z-30">
                       <div className="flex gap-2">
                           <button onClick={() => updateState({ answers: {...answers, [currentIndex]: -1}, currentIndex: Math.min(activeSubject.qCount-1, currentIndex+1) })} className="px-4 py-3 bg-slate-800 text-slate-400 rounded-lg text-xs font-bold">OMITIR</button>
                           <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-lg border border-slate-700"><input type="checkbox" checked={autoNext} onChange={e => updateState({ autoNext: e.target.checked })} className="w-4 h-4 accent-blue-500" /><span className="text-xs font-bold">AUTO</span></label>
                       </div>
                       <div className="flex gap-2">
                           <button onClick={() => updateState({ currentIndex: Math.max(0, currentIndex - 1) })} className="px-5 py-3 bg-blue-700 rounded-lg text-white"><Icons.ArrowLeft/></button>
                           <button onClick={() => updateState({ currentIndex: Math.min(activeSubject.qCount-1, currentIndex+1) })} className="px-5 py-3 bg-blue-600 rounded-lg text-white"><Icons.ArrowRight/></button>
                       </div>
                  </div>
                  <Modal isOpen={showRestartConfirm} title="¿REINICIAR?" message="Se perderá el progreso." type="danger" onClose={() => setShowRestartConfirm(false)} onConfirm={() => { setShowRestartConfirm(false); updateState({ status: 'idle', questions: [], answers: {}, currentIndex: 0 }); }} />
                  <Modal isOpen={showFinishConfirm} title="¿TERMINAR?" message="¿Seguro que quieres guardar?" type="default" onClose={() => setShowFinishConfirm(false)} onConfirm={executeFinish} />
              </div>
          );
      };

      const HistoryTab = ({ results, onClear, onDeleteOne }) => {
          const [showGraph, setShowGraph] = useState(false);
          const stats = useMemo(() => {
              if (results.length === 0) return null;
              const total = results.length;
              const avgScore = results.reduce((acc, r) => acc + (r.score || 0), 0) / total;
              const avgPct = results.reduce((acc, r) => acc + (r.percentage || 0), 0) / total;
              const avgProgress = results.reduce((acc, r) => acc + (((r.hits+r.misses+r.skips)/r.total)*100), 0) / total;
              const avgHits = results.reduce((acc, r) => acc + r.hits, 0) / total;
              const avgMisses = results.reduce((acc, r) => acc + r.misses, 0) / total;
              const avgSkips = results.reduce((acc, r) => acc + r.skips, 0) / total;
              const avgNetas = results.reduce((acc, r) => acc + (r.hits - r.misses), 0) / total;
              const avgGlobalHitRate = results.reduce((acc, r) => acc + ((r.hits / r.total) * 100), 0) / total;
              return { total, avgScore, avgPct, avgProgress, avgHits, avgMisses, avgSkips, avgNetas, avgGlobalHitRate, maxPointsPossible: results[0]?.maxScorePossible || 600, cutOffLine: results[0]?.cutOffPoints || 0 };
          }, [results]);

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-hidden">
                  <div className="flex justify-between items-center mb-6 shrink-0"><h3 className="text-2xl font-bold">Historial</h3><div className="flex gap-2"><button onClick={() => setShowGraph(true)} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.BarChart3 size={16}/> GRÁFICO</button><button onClick={onClear} className="text-red-400 text-sm font-bold px-4 py-2 hover:bg-red-900/20 rounded">Limpiar</button></div></div>
                  {stats && (
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 shrink-0">
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-blue-500/20 rounded-full text-blue-400"><Icons.BookOpen/></div><div><div className="text-2xl font-bold">{stats.total}</div><div className="text-[10px] text-slate-400 uppercase">Simulacros</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-green-500/20 rounded-full text-green-400"><Icons.BarChart3/></div><div><div className="text-2xl font-bold text-blue-400">{stats.avgScore.toFixed(1)}</div><div className="text-[10px] text-slate-400 uppercase">Nota Media</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-purple-500/20 rounded-full text-purple-400"><Icons.CheckCircle/></div><div><div className="text-2xl font-bold">{stats.avgGlobalHitRate.toFixed(1)}%</div><div className="text-[10px] text-slate-400 uppercase">% Acierto</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-yellow-500/20 rounded-full text-yellow-400"><Icons.Clock/></div><div><div className="text-2xl font-bold">{stats.avgProgress.toFixed(0)}%</div><div className="text-[10px] text-slate-400 uppercase">Progreso</div></div></div>
                          <div className="glass-panel p-3 rounded-xl md:col-span-4 grid grid-cols-4 gap-2 text-center border-slate-800">
                              <div><div className="text-[10px] text-green-500 font-bold uppercase">Media Aciertos</div><div className="text-lg font-bold">{stats.avgHits.toFixed(1)}</div></div>
                              <div className="border-l border-slate-700"><div><div className="text-[10px] text-red-500 font-bold uppercase">Media Fallos</div><div className="text-lg font-bold">{stats.avgMisses.toFixed(1)}</div></div></div>
                              <div className="border-l border-slate-700"><div><div className="text-[10px] text-slate-400 font-bold uppercase">Media Omitidas</div><div className="text-lg font-bold">{stats.avgSkips.toFixed(1)}</div></div></div>
                              <div className="border-l border-slate-700"><div><div className="text-[10px] text-indigo-400 font-bold uppercase">Media Netas</div><div className="text-lg font-bold text-indigo-300">{stats.avgNetas.toFixed(1)}</div></div></div>
                          </div>
                      </div>
                  )}
                  <div className="bg-slate-900/50 border border-slate-800 rounded-xl flex-1 relative overflow-auto custom-scrollbar">
                      <table className="w-full text-left">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase sticky top-0 z-10"><tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4 text-center">Puntos</th><th className="p-4 text-center">Nota %</th><th className="p-4 text-center">% Acierto</th><th className="p-4 text-center">Progreso</th><th className="p-4 text-right">A/F/O [Net]</th><th className="p-4"></th></tr></thead>
                          <tbody className="divide-y divide-slate-800 text-slate-300">
                              {results.map((r, i) => {
                                  const answered = r.hits + r.misses + r.skips;
                                  return (
                                  <tr key={i} className="hover:bg-slate-800/30 text-xs">
                                      <td className="p-4 font-mono">{new Date(r.date).toLocaleDateString()}</td>
                                      <td className="p-4 font-bold truncate max-w-[150px]">{r.subjectName}</td>
                                      <td className="p-4 text-center font-bold text-blue-400">{r.score.toFixed(1)}</td>
                                      <td className="p-4 text-center"><span className={`px-2 py-0.5 rounded ${r.percentage>=50?'bg-green-900/30 text-green-400':'bg-red-900/30 text-red-400'}`}>{r.percentage.toFixed(1)}%</span></td>
                                      <td className="p-4 text-center text-green-400">{( (r.hits/r.total)*100 ).toFixed(1)}%</td>
                                      <td className="p-4 text-center">{answered} / {r.total} ({((answered/r.total)*100).toFixed(0)}%)</td>
                                      <td className="p-4 text-right font-mono">{r.hits}/{r.misses}/{r.skips} <span className="text-indigo-300">[{r.hits-r.misses}]</span></td>
                                      <td className="p-4 text-right"><button onClick={()=>onDeleteOne(i)} className="text-red-500"><Icons.Trash2 size={14}/></button></td>
                                  </tr>
                              )})}
                          </tbody>
                      </table>
                  </div>
                  {showGraph && (
                      <div className="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-6" onClick={() => setShowGraph(false)}>
                          <div className="bg-slate-900 border border-slate-700 p-8 rounded-3xl w-full max-w-5xl max-h-[90vh] flex flex-col shadow-2xl" onClick={e=>e.stopPropagation()}>
                             <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-bold flex items-center gap-3 font-display"><Icons.BarChart3 size={28} className="text-blue-500"/> Evolución</h3><button onClick={()=>setShowGraph(false)}><Icons.XCircle size={32}/></button></div>
                             <div className="flex-1 overflow-x-auto border border-slate-800 rounded-xl bg-black/40 p-6 relative custom-scrollbar">
                                  <div style={{minWidth: `${Math.max(800, results.length*80)}px`, height: '420px', position: 'relative'}}>
                                       <svg width="100%" height="100%" viewBox={`0 0 ${Math.max(800, results.length*80)} 420`}>
                                            {(() => {
                                                const steps = []; const maxVal = stats.maxPointsPossible;
                                                for (let v = 0; v <= maxVal; v += 20) {
                                                    const yPos = 360 - (v / maxVal * 320);
                                                    steps.push(<g key={v}><line x1="50" y1={yPos} x2="100%" y2={yPos} stroke="#ffffff" strokeWidth="1" opacity="0.05" /><text x="40" y={yPos+4} textAnchor="end" fill="#64748b" fontSize="10" fontWeight="bold">{v}</text></g>);
                                                } return steps;
                                            })()}
                                            <line x1="50" y1="360" x2="100%" y2="360" stroke="#475569" strokeWidth="2" />
                                            <line x1="50" y1="40" x2="50" y2="360" stroke="#475569" strokeWidth="2" />
                                            {(() => { const maxV=stats.maxPointsPossible; const cutY=360-(stats.cutOffLine/maxV*320); return (<g><line x1="50" y1={cutY} x2="100%" y2={cutY} stroke="#22c55e" strokeWidth="2" opacity="0.8" /><text x="55" y={cutY-5} fill="#22c55e" fontSize="10" fontWeight="bold">CORTE: {stats.cutOffLine.toFixed(0)} pts</text></g>); })()}
                                            {results.slice().reverse().map((h, i) => {
                                                const maxV = stats.maxPointsPossible; const barH = (h.score/maxV)*320; const xP = 80+(i*80); const yP = 360-barH;
                                                return (<g key={i}><rect x={xP} y={yP} width="40" height={barH} fill="#3b82f6" rx="4" /><text x={xP+20} y={yP-10} textAnchor="middle" fill="white" fontSize="11" fontWeight="bold">{h.score.toFixed(1)}</text><text x={xP+20} y={380} textAnchor="middle" fill="#94a3b8" fontSize="9">{new Date(h.date).toLocaleDateString(undefined, {day:'2-digit',month:'2-digit'})}</text></g>);
                                            })}
                                       </svg>
                                  </div>
                             </div>
                          </div>
                      </div>
                  )}
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '' });
          const [examSession, setExamSession] = useState({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });

          const isAuth = isRegistered || _bg_check_sys(rk);
          const trialExhausted = tc >= 10;
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl md:text-3xl font-display font-bold tracking-tight"><span className="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Oposiciones Simulador AI</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={()=>setActiveTab('subjects')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 ${activeTab === 'subjects' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.BookOpen size={16}/> <span className="hidden md:inline">Materias</span></button>
                          <button onClick={()=>setActiveTab('exam')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 ${activeTab === 'exam' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Play size={16}/> <span className="hidden md:inline">Simulacro</span></button>
                          <button onClick={()=>setActiveTab('history')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 ${activeTab === 'history' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Clock size={16}/> <span className="hidden md:inline">Historial</span></button>
                          <button onClick={()=>setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Settings size={16}/> <span className="hidden md:inline">Config</span></button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && (
                          (!isAuth && trialExhausted) ? (
                              <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                                  <Icons.AlertTriangle size={48} className="text-red-500 mb-6" />
                                  <h2 className="text-2xl font-bold mb-4 font-display">PRUEBA FINALIZADA</h2>
                                  <p className="text-slate-400 mb-6">Has agotado tus 10 sesiones de cortesía.</p>
                                  <button onClick={()=>setActiveTab('settings')} className="bg-blue-600 px-8 py-4 rounded-xl font-bold">ACTIVAR SISTEMA</button>
                              </div>
                          ) : <ExamTab activeSubject={activeSubject} session={examSession} setSession={setExamSession} onSaveResult={(r)=>{ if(!isAuth) setTc(p=>p+1); setHistory(h=>[r,...h]); setActiveTab('history'); setExamSession({status:'idle', questions:[], answers:{}, currentIndex:0, timeLeft:0, autoNext:false, showGrid:false, batchQueue:[], loadingMsg:'', error:null}); }} />
                      )}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={(code)=>{ if(_bg_check_sys(code)){setRk(code);setIsRegistered(true);setModal({open:true,title:'EXITO',message:'Activado',type:'success'});}else{setRk('');setIsRegistered(false);setTc(0);setModal({open:true,title:'ERROR',message:'Código inválido',type:'danger'});} }} />}
                  </main>
                  <Modal isOpen={modal.open} title={modal.title} message={modal.message} onClose={()=>setModal({...modal, open:false})} />
              </div>
          );
      };
      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
