    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }

<body>
    <div id="error-display" style="display:none; color: #ff6b6b; padding: 20px; font-family: monospace; background: #220000; border: 1px solid red; margin: 20px; z-index: 9999; position: absolute; top:0; left:0; right:0;"></div>
    <div id="root"></div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-display').innerHTML = '<strong>Error Detectado:</strong><br>' + message;

    </script>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- ICONOS ---
      const IconBase = ({ children, size = 20, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        Clock: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
        Grid: (p) => <IconBase {...p}><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></IconBase>,
        Save: (p) => <IconBase {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        AlertTriangle: (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        XCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
        BarChart3: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        Play: (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
        ArrowLeft: (p) => <IconBase {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
        ArrowRight: (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        BrainCircuit: (p) => <IconBase {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-1.364"/><path d="M19.97 16.636A4 4 0 0 1 18 18"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        FileText: (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>
      };

      // --- DB HELPER ---
      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 2); 
              request.onupgradeneeded = (e) => { 
                  if (!e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.createObjectStore(DB_STORE); 
                  }
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      const saveToDB = async (fileId, text) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(text, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject();
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      // --- UTILS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      // --- GEMINI API BATCH FETCHING ---
      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          // Por defecto ahora usamos Gemini 3 Flash si no hay nada guardado
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          
          let contextInstruction = "";
          
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `
                --- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) ---
                ${sourceConfig.content.substring(0, 900000)}
                --- FIN CONTEXTO ---
                INSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado.
              `;
          } else {
              contextInstruction = `
                Temas a tratar: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}.
                INSTRUCCIÓN: Usa tu conocimiento general para generar preguntas sobre estos temas.
              `;
          }

          const prompt = `
            Actúa como tribunal experto. Materia: "${subject.name}".
            ${contextInstruction}
            Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta).
            IMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}).
            Responde ÚNICAMENTE con JSON válido:
            [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del tema"}]
          `;

          try {
              // Forzamos v1beta para asegurar compatibilidad con Gemini 3 y 2.0
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      contents: [{ parts: [{ text: prompt }] }],
                      generationConfig: { temperature: 0.7 }
                  })
              });

              if (!response.ok) {
                  const errData = await response.json();
                  throw new Error(errData.error?.message || "Error en la respuesta de API");
              }

              const data = await response.json();
              let text = data.candidates[0].content.parts[0].text || "[]";
              text = text.replace(/```json/g, '').replace(/```/g, '').trim();
              const startInfo = text.indexOf('[');
              const endInfo = text.lastIndexOf(']');
              if(startInfo !== -1 && endInfo !== -1) text = text.substring(startInfo, endInfo + 1);

              return JSON.parse(text).map(q => ({
                  ...q,
                  origin: sourceConfig.type === 'pdf' ? `[PDF: ${sourceConfig.name}]` : `[Internet]`
              }));
          } catch (e) {
              console.warn("Fallo en lote:", e);
              throw e;
          }
      };

      // --- COMPONENTES ---

      const SettingsTab = () => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [model, setModel] = usePersistentState('gemini_model', 'gemini-3-flash-preview');
          const [showKey, setShowKey] = useState(false);
          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              setErrorDetail('');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });
                  if(response.ok) {
                      setTestStatus('success');
                  } else {
                      const err = await response.json();
                      setTestStatus('error');
                      setErrorDetail(err.error?.message || JSON.stringify(err));
                  }
              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-center fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-purple-500/20 rounded-xl text-purple-400"><Icons.BrainCircuit size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Configuración IA</h2><p className="text-slate-400 text-sm">Gestiona tu conexión con Google Gemini</p></div>
                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="relative mb-4">
                                  <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/>
                                  <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                              </div>
                              
                              <div className="flex gap-4 items-end">
                                  <div className="flex-1">
                                      <label className="block text-xs font-bold text-slate-400 mb-1">Modelo de IA</label>
                                      <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none">
                                          <option value="gemini-3-flash-preview">Gemini 3 Flash (Nuevo / Recomendado)</option>
                                          <option value="gemini-3-pro-preview">Gemini 3 Pro (Máxima capacidad)</option>
                                          <option value="gemini-2.0-flash">Gemini 2.0 Flash (Experimental)</option>
                                          <option value="gemini-1.5-flash">Gemini 1.5 Flash (Estable)</option>
                                          <option value="gemini-1.5-pro">Gemini 1.5 Pro (Lento/Potente)</option>
                                      </select>
                                  </div>
                                  <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR CONEXIÓN'}</button>
                              </div>

                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                          </div>
                          
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-4">
                              <h4 className="text-blue-400 font-bold text-sm mb-2 flex items-center gap-2"><Icons.HelpCircle size={16}/> Ayuda</h4>
                              <p className="text-sm text-slate-300 mb-4">Si recibes un error 404, prueba a usar el modelo <strong>Gemini 3 Flash</strong> o <strong>1.5 Flash</strong> con una API Key válida de AI Studio.</p>
                              <a href="https://aistudio.google.com/app/apikey" target="_blank" className="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors shadow-lg"><Icons.ExternalLink size={16}/> Ir a Google AI Studio</a>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          const [pdfProgress, setPdfProgress] = useState(0);
          
          const defaultSubject = { 
              id: null, name: '', type: '', 
              qCount: 50, cutOffPct: 85, timeMinutes: 60, 
              pointsHit: 3, pointsMiss: -1, pointsSkip: 0, 
              optionsCount: 4, 
              topics: [{ name: 'Temario General', pct: 100 }], 
              files: [] 
          };

          const handleNew = () => { 
              setEditForm({ ...defaultSubject, id: Date.now() }); 
              setIsEditing(true); 
          };
          
          const handleEdit = (sub) => { 
              const safeSub = { ...defaultSubject, ...sub, files: sub.files || [] };
              setEditForm(safeSub);
              setIsEditing(true); 
          };

          const handleSave = () => {
              if(!editForm.name) return alert("Nombre obligatorio");
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              if (totalPdfPct > 100) return alert(`El porcentaje total de los PDFs (${totalPdfPct}%) excede el 100%.`);
              
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };

          const handleDelete = async (id, sub) => { 
              if (confirm("¿Borrar materia?")) { 
                  if(sub.files) {
                      for(const f of sub.files) await deleteFromDB(f.id);
                  }
                  await deleteFromDB(id); 
                  setSubjects(prev => prev.filter(s => s.id !== id)); 
                  if (activeSubjectId === id) setActiveSubjectId(null); 
              }
          };

          const handleTopicChange = (idx, field, val) => { const newTopics = [...editForm.topics]; newTopics[idx][field] = val; setEditForm({ ...editForm, topics: newTopics }); };

          const handlePdfUpload = async (e) => {
              const file = e.target.files[0];
              if (!file || file.type !== 'application/pdf') return alert("Solo PDF");
              setPdfProcessing(true);
              setPdfProgress(0);
              try {
                  const arrayBuffer = await file.arrayBuffer();
                  const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                  let fullText = "";
                  for (let i = 1; i <= pdf.numPages; i++) {
                      const page = await pdf.getPage(i);
                      const textContent = await page.getTextContent();
                      fullText += textContent.items.map(item => item.str).join(' ') + "\n";
                      setPdfProgress(Math.round((i / pdf.numPages) * 100));
                  }
                  const fileId = `${editForm.id}_${Date.now()}`;
                  await saveToDB(fileId, fullText);
                  const currentTotal = editForm.files.reduce((s, f) => s + f.pct, 0);
                  const remaining = Math.max(0, 100 - currentTotal);
                  setEditForm(prev => ({...prev, files: [...prev.files, { id: fileId, name: file.name, pct: remaining }]}));
              } catch (err) { alert("Error al leer PDF."); } finally { setPdfProcessing(false); }
          };

          const handleDeleteFile = async (idx) => {
              const file = editForm.files[idx];
              await deleteFromDB(file.id);
              setEditForm({...editForm, files: editForm.files.filter((_, i) => i !== idx)});
          };

          if (isEditing) {
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const internetPct = Math.max(0, 100 - totalPdfPct);
              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-display font-bold text-white mb-6 border-b border-slate-700 pb-2 flex items-center gap-2"><Icons.Settings size={24} className="text-blue-500"/> Materia</h3>
                          <div className="glass-panel p-6 rounded-xl mb-6 space-y-4">
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                  <div><label className="text-xs text-slate-400 block mb-1">Nombre</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Descripción</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} /></div>
                              </div>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                  <div><label className="text-xs text-slate-400 block mb-1">Preguntas</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Corte %</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Minutos</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Opciones</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} /></div>
                              </div>
                          </div>
                          <div className="glass-panel p-6 rounded-xl mb-6 bg-blue-900/10 border-blue-500/30">
                              <div className="flex justify-between items-center mb-4">
                                  <h4 className="text-sm font-bold text-blue-400 flex items-center gap-2"><Icons.FileText size={16}/> PDFs</h4>
                                  <label className="cursor-pointer bg-blue-600 px-3 py-1 rounded text-xs font-bold flex items-center gap-2">
                                      <Icons.Upload size={14}/> {pdfProcessing ? `${pdfProgress}%` : "Añadir"}
                                      <input type="file" accept="application/pdf" className="hidden" onChange={handlePdfUpload} disabled={pdfProcessing} />
                                  </label>
                              </div>
                              {editForm.files.map((file, idx) => (
                                  <div key={file.id} className="flex items-center gap-2 bg-slate-800/50 p-2 rounded mb-2 border border-slate-700">
                                      <div className="flex-1 text-sm truncate text-white">{file.name}</div>
                                      <input type="number" value={file.pct} onChange={e => {const f=[...editForm.files]; f[idx].pct=parseFloat(e.target.value); setEditForm({...editForm, files:f})}} className="w-12 bg-slate-900 text-right text-xs" />
                                      <button onClick={() => handleDeleteFile(idx)} className="text-red-400"><Icons.Trash2 size={16}/></button>
                                  </div>
                              ))}
                          </div>
                          <div className={`glass-panel p-6 rounded-xl mb-6 ${internetPct === 0 ? 'opacity-50' : ''}`}>
                              <div className="flex justify-between items-center mb-4"><label className="text-sm font-bold text-slate-300">Temas Internet ({internetPct}%)</label><button onClick={() => setEditForm({...editForm, topics: [...editForm.topics, {name: '', pct: 0}]})} className="text-xs bg-blue-600 px-2 py-1 rounded">+ Tema</button></div>
                              {editForm.topics.map((t, idx) => (
                                  <div key={idx} className="flex gap-2 mb-2"><input type="text" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white" value={t.name} onChange={e => handleTopicChange(idx, 'name', e.target.value)} /><input type="number" className="w-16 bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white" value={t.pct} onChange={e => handleTopicChange(idx, 'pct', parseFloat(e.target.value))} /><button onClick={() => setEditForm({...editForm, topics: editForm.topics.filter((_, i) => i !== idx)})} className="text-red-400"><Icons.Trash2 size={16}/></button></div>
                              ))}
                          </div>
                          <div className="flex gap-4"><button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button><button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold">Guardar</button></div>
                      </div>
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold text-white">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus size={20}/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500' : 'bg-slate-900/50 border-slate-700'}`}>
                              <h4 className="text-lg font-bold text-white mb-1 truncate">{sub.name}</h4>
                              <div className="flex justify-end gap-2 mt-4"><button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="p-2 text-blue-400"><Icons.Settings size={18}/></button><button onClick={(e) => { e.stopPropagation(); handleDelete(sub.id, sub); }} className="p-2 text-red-400"><Icons.Trash2 size={18}/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult }) => {
          const [status, setStatus] = useState('idle');
          const [questions, setQuestions] = useState([]);
          const [answers, setAnswers] = useState({});
          const [currentIndex, setCurrentIndex] = useState(0);
          const [timeLeft, setTimeLeft] = useState(0);
          const [autoNext, setAutoNext] = useState(false);
          const [showGrid, setShowGrid] = useState(false);
          const [loadingMsg, setLoadingMsg] = useState('');
          const [error, setError] = useState(null);
          const [batchQueue, setBatchQueue] = useState([]); 
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) timer = setInterval(() => setTimeLeft(p => p - 1), 1000);
              else if (timeLeft === 0 && status === 'active') finishExam();
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadNextBatch();
              }
          }, [currentIndex, status, questions.length]);

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true;
              const nextBatch = batchQueue[0]; 
              try {
                  let sourceConfig = { type: nextBatch.type, name: nextBatch.name, content: '' };
                  if (nextBatch.type === 'pdf') {
                      sourceConfig.content = await getFromDB(nextBatch.id);
                  }
                  const newQs = await fetchBatch(apiKey, activeSubject, nextBatch.amount, questions.length, sourceConfig); 
                  if (newQs.length > 0) {
                      setQuestions(prev => [...prev, ...newQs.map((q, i) => ({ ...q, id: questions.length + i }))]);
                      setBatchQueue(prev => prev.slice(1));
                  }
              } catch (e) { console.warn(e); } finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          const startExam = async () => {
              if (!activeSubject || !apiKey) return alert("Configura Materia y API Key.");
              const totalQs = activeSubject.qCount;
              const files = activeSubject.files || [];
              let queue = [];
              files.forEach(f => {
                  const count = Math.round((f.pct / 100) * totalQs);
                  if(count > 0) {
                      let r = count; while(r > 0) { const a = Math.min(r, 5); queue.push({type:'pdf', id:f.id, name:f.name, amount:a}); r -= a; }
                  }
              });
              const internetTotal = totalQs - queue.reduce((s,p) => s + p.amount, 0);
              if(internetTotal > 0) {
                  let r = internetTotal; while(r > 0) { const a = Math.min(r, 5); queue.push({type:'internet', name:'Internet', amount:a}); r -= a; }
              }
              setStatus('loading'); setLoadingMsg('Generando examen...'); setError(null);
              try {
                  const first = queue[0];
                  let sc = { type: first.type, name: first.name, content: first.type === 'pdf' ? await getFromDB(first.id) : '' };
                  const iQs = await fetchBatch(apiKey, activeSubject, first.amount, 0, sc);
                  setQuestions(iQs.map((q, i) => ({ ...q, id: i })));
                  setBatchQueue(queue.slice(1)); setStatus('active'); setTimeLeft(activeSubject.timeMinutes * 60);
              } catch (e) { setError(e.message); setStatus('idle'); }
          };

          const handleAnswer = (optionIdx) => {
              setAnswers(prev => ({ ...prev, [currentIndex]: optionIdx }));
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => setCurrentIndex(p => p + 1), 300);
          };

          const finishExam = () => {
              setStatus('finished');
              const finalStats = calculateStats();
              onSaveResult({ 
                  date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, 
                  score: finalStats.points, percentage: finalStats.percentage, hits: finalStats.hits, 
                  misses: finalStats.misses, skips: finalStats.skips, total: questions.length 
              });
          };

          const calculateStats = () => {
              let hits = 0, misses = 0, skips = 0;
              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  if (ans === undefined || ans === -1) skips++; else if (ans === q.correct) hits++; else misses++;
              });
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0 };
          };

          const stats = useMemo(() => status !== 'idle' ? calculateStats() : {}, [answers, questions]);

          if (status === 'idle') return (
              <div className="h-full flex items-center justify-center p-6 text-center">
                  {activeSubject && <div className="max-w-lg w-full bg-slate-900 border border-slate-800 p-8 rounded-2xl">
                      <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                      {error && <div className="bg-red-900/20 text-red-200 p-4 rounded mb-4 text-xs">{error}</div>}
                      <button onClick={startExam} className="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg flex justify-center gap-3"><Icons.Play/> COMENZAR</button>
                  </div>}
              </div>
          );

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-white animate-pulse">{loadingMsg}</h3></div>;

          const currentQ = questions[currentIndex];
          return (
              <div className="flex flex-col h-full bg-[#0a0a0a]">
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-3">
                      <div className="flex justify-between items-center">
                          <div className="text-xl font-mono font-bold text-white bg-slate-800 px-2 py-1 rounded">{formatTime(timeLeft)}</div>
                          <div className="flex gap-2"><button onClick={() => setShowGrid(true)} className="p-2 bg-slate-800 rounded text-blue-400"><Icons.Grid size={18}/></button><button onClick={finishExam} className="px-3 py-1 bg-red-900/50 text-red-200 rounded text-xs font-bold">Terminar</button></div>
                      </div>
                      <div className="grid grid-cols-3 gap-2 mt-2">
                          <div className="bg-green-900/20 rounded p-1 text-center text-[10px] font-bold text-green-400">A: {stats.hits}</div>
                          <div className="bg-red-900/20 rounded p-1 text-center text-[10px] font-bold text-red-400">F: {stats.misses}</div>
                          <div className="bg-yellow-900/20 rounded p-1 text-center text-[10px] font-bold text-yellow-400">P: {stats.points.toFixed(1)}</div>
                      </div>
                  </div>
                  <div className="flex-1 overflow-y-auto p-4 md:p-6">
                      {currentQ && <div className="max-w-4xl mx-auto">
                          <div className="mb-4 text-xs font-bold text-blue-400 uppercase tracking-widest">{currentQ.topic || 'General'} | {currentQ.origin}</div>
                          <h2 className="text-lg md:text-xl font-bold text-white mb-6 leading-snug">{currentQ.question}</h2>
                          <div className="grid grid-cols-1 gap-3">
                              {currentQ.options.slice(0, activeSubject.optionsCount).map((opt, idx) => {
                                  const isAns = answers[currentIndex] === idx;
                                  const showCorrect = answers[currentIndex] !== undefined;
                                  let cls = "bg-slate-800 border-slate-700 text-slate-300";
                                  if (showCorrect) {
                                      if (idx === currentQ.correct) cls = "bg-green-900/40 border-green-500 text-green-200";
                                      else if (isAns) cls = "bg-red-900/40 border-red-500 text-red-200";
                                      else cls = "opacity-50";
                                  }
                                  return <button key={idx} disabled={showCorrect} onClick={() => handleAnswer(idx)} className={`text-left p-4 rounded-xl border-2 font-medium flex gap-3 ${cls}`}><div className="shrink-0 w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs font-bold">{String.fromCharCode(65+idx)}</div><span>{opt}</span></button>;
                              })}
                          </div>
                          {answers[currentIndex] !== undefined && currentAns !== currentQ.correct && (
                             <div className="mt-4 p-4 bg-slate-900 border-l-4 border-red-500 text-slate-300 text-sm">{currentQ.explanation}</div>
                          )}
                      </div>}
                  </div>
                  <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-3 flex justify-between items-center">
                       <button onClick={() => handleAnswer(-1)} className="px-4 py-3 bg-slate-800 text-slate-400 rounded-lg text-xs font-bold">OMITIR</button>
                       <div className="flex gap-2">
                           <button onClick={() => setCurrentIndex(p => Math.max(0, p - 1))} className="px-5 py-3 bg-blue-700 rounded-lg text-white"><Icons.ArrowLeft/></button>
                           <button onClick={() => setCurrentIndex(p => Math.min(questions.length - 1, p + 1))} className="px-5 py-3 bg-blue-600 rounded-lg text-white"><Icons.ArrowRight/></button>
                       </div>
                  </div>
                  {showGrid && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4" onClick={() => setShowGrid(false)}><div className="bg-slate-900 p-6 rounded-2xl w-full max-h-[80vh] overflow-y-auto grid grid-cols-6 sm:grid-cols-10 gap-2" onClick={e=>e.stopPropagation()}>
                      {Array.from({length: activeSubject.qCount}).map((_, i) => (
                          <button key={i} onClick={() => { if(i < questions.length) { setCurrentIndex(i); setShowGrid(false); }}} className={`aspect-square rounded border font-bold text-xs flex items-center justify-center ${i === currentIndex ? 'ring-2 ring-white' : ''} ${answers[i] !== undefined ? (answers[i] === -1 ? 'bg-slate-700' : (questions[i] && answers[i] === questions[i].correct ? 'bg-green-600' : 'bg-red-600')) : 'bg-slate-800 text-slate-600'}`}>{i + 1}</button>
                      ))}
                  </div></div>}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear, onDeleteOne }) => (
          <div className="h-full flex flex-col p-6 overflow-hidden">
              <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold text-white">Historial</h3><button onClick={onClear} className="text-red-400 text-sm font-bold flex items-center gap-2"><Icons.Trash2 size={16}/> Limpiar</button></div>
              <div className="bg-slate-900/50 border border-slate-800 rounded-xl overflow-y-auto flex-1">
                  <table className="w-full text-left">
                      <thead className="bg-slate-800 text-slate-400 text-xs uppercase sticky top-0"><tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4 text-center">Ptos</th><th className="p-4 text-right">Acción</th></tr></thead>
                      <tbody className="divide-y divide-slate-800 text-slate-300">
                          {results.map((r, i) => (<tr key={i}><td className="p-4 text-xs">{new Date(r.date).toLocaleDateString()}</td><td className="p-4 font-bold text-white truncate max-w-[100px]">{r.subjectName}</td><td className="p-4 text-center font-bold text-blue-400">{r.score.toFixed(1)}</td><td className="p-4 text-right"><button onClick={() => onDeleteOne(i)} className="text-red-400 p-2"><Icons.Trash2 size={16}/></button></td></tr>))}
                      </tbody>
                  </table>
              </div>
          </div>
      );

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const activeSubject = subjects.find(s => s.id === activeSubjectId);
          
          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center z-20">
                      <div><h1 className="text-2xl font-display font-bold"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Oposiciones AI</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('subjects')} className={`p-2 rounded ${activeTab === 'subjects' ? 'bg-blue-600' : 'text-slate-400'}`}><Icons.BookOpen size={18}/></button>
                          <button onClick={() => setActiveTab('exam')} className={`p-2 rounded ${activeTab === 'exam' ? 'bg-blue-600' : 'text-slate-400'}`}><Icons.Play size={18}/></button>
                          <button onClick={() => setActiveTab('history')} className={`p-2 rounded ${activeTab === 'history' ? 'bg-blue-600' : 'text-slate-400'}`}><Icons.Clock size={18}/></button>
                          <button onClick={() => setActiveTab('settings')} className={`p-2 rounded ${activeTab === 'settings' ? 'bg-blue-600' : 'text-slate-400'}`}><Icons.Settings size={18}/></button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && <ExamTab activeSubject={activeSubject} onSaveResult={(r) => {setHistory(prev=>[r, ...prev]); setActiveTab('history');}} />}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={() => setHistory([])} onDeleteOne={(idx) => setHistory(history.filter((_,i)=>i!==idx))} />}
                      {activeTab === 'settings' && <SettingsTab />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
