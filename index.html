    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // --- ICONOS ---
      const IconBase = ({ children, size = 20, className = "" }) => (

        BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
        BarChart3: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Play: (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
        ArrowLeft: (p) => <IconBase {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
        ArrowRight: (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,

        Wifi: (p) => <IconBase {...p}><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></IconBase>,
        WifiOff: (p) => <IconBase {...p}><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.58 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></IconBase>
      };

      // --- UTILS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      // --- GEMINI API BATCH FETCHING ---
      const fetchBatch = async (apiKey, subject, amount, offset) => {
          const MODEL = "gemini-2.0-flash"; 
          const prompt = `
            Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}).
            Temas: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}.
            
            Genera ${amount} preguntas tipo test (dificultad alta).
            NO repetir preguntas anteriores (Offset: ${offset}).
            
            IMPORTANTE: Responde ÚNICAMENTE con un JSON válido.
            Estructura:
            [{"question": "...", "options": ["A", "B", "C", "D"], "correct": 0, "explanation": "...", "topic": "Título del tema específico"}]
          `;

          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];

          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      contents: [{ parts: [{ text: prompt }] }],
                      safetySettings: safetySettings,
                      generationConfig: { temperature: 0.7 }
                  })
              });

              if (!response.ok) {
                  const errData = await response.json();
                  throw new Error(JSON.stringify(errData, null, 2)); 
              }

              const data = await response.json();
              if (!data.candidates || data.candidates.length === 0) throw new Error("Respuesta vacía de IA");

              let text = data.candidates[0].content.parts[0].text || "[]";
              text = text.replace(/```json/g, '').replace(/```/g, '').trim();
              const startInfo = text.indexOf('[');
              const endInfo = text.lastIndexOf(']');
              if(startInfo !== -1 && endInfo !== -1) text = text.substring(startInfo, endInfo + 1);

              return JSON.parse(text);
          } catch (e) {
              console.warn("Fallo en lote:", e);
              if(e.message.includes("API key")) throw e;
              return []; 
          }
      };

      // --- COMPONENTES ---

      // 1. CONFIGURACIÓN
      const SettingsTab = () => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [showKey, setShowKey] = useState(false);
          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              setErrorDetail('');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });
                  
                  if(response.ok) {
                      setTestStatus('success');
                  } else {
                      const err = await response.json();
                      let errMsg = err.error ? `${err.error.code}: ${err.error.message}` : JSON.stringify(err);
                      if(response.status === 404) {
                         try {
                             const listResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                             if(listResp.ok) {
                                 const listData = await listResp.json();
                                 const modelNames = listData.models ? listData.models.map(m => m.name.replace('models/', '')).filter(n => n.includes('gemini')) : [];
                                 errMsg += `\n\nDISPONIBLES: ${modelNames.join(', ')}`;
                             }
                         } catch(e2) {}
                      }
                      setTestStatus('error');
                      setErrorDetail(errMsg);
                  }
              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-center fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-purple-500/20 rounded-xl text-purple-400"><Icons.BrainCircuit size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Configuración IA</h2><p className="text-slate-400 text-sm">Motor: Gemini 2.0 Flash</p></div>
                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="flex gap-2">
                                  <div className="relative flex-1">
                                      <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/>
                                      <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                                  </div>
                                  <button onClick={testConnection} className={`px-4 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-800 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR'}</button>
                              </div>
                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      // 2. MATERIAS (Simplificado para brevedad)
      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const defaultSubject = { id: null, name: '', type: '', qCount: 200, qReserve: 10, cutOffPct: 85, timeMinutes: 270, pointsHit: 3, pointsMiss: -1, pointsSkip: 0, optionsCount: 4, topics: [{ name: 'Temario General', pct: 100 }] };

          const handleNew = () => { setEditForm({ ...defaultSubject, id: Date.now() }); setIsEditing(true); };
          const handleEdit = (sub) => { setEditForm({ ...sub }); setIsEditing(true); };
          const handleSave = () => {
              if(!editForm.name) return alert("Nombre obligatorio");
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };
          const handleTopicChange = (idx, field, val) => { const newTopics = [...editForm.topics]; newTopics[idx][field] = val; setEditForm({ ...editForm, topics: newTopics }); };

          if (isEditing) {
              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-bold text-white mb-6">Editar Materia</h3>
                          <div className="glass-panel p-6 rounded-xl mb-4 space-y-4">
                              <div className="grid grid-cols-2 gap-4">
                                  <input type="text" placeholder="Nombre" className="bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} />
                                  <input type="text" placeholder="Descripción" className="bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} />
                              </div>
                              <div className="grid grid-cols-4 gap-4 text-xs">
                                  <div>Preguntas: <input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                                  <div>Corte %: <input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                                  <div>Acierto: <input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-green-400" value={editForm.pointsHit} onChange={e => setEditForm({...editForm, pointsHit: parseFloat(e.target.value)})} /></div>
                                  <div>Fallo: <input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-red-400" value={editForm.pointsMiss} onChange={e => setEditForm({...editForm, pointsMiss: parseFloat(e.target.value)})} /></div>
                              </div>
                          </div>
                          <div className="glass-panel p-6 rounded-xl">
                              <div className="flex justify-between mb-4"><label>Temas</label><button onClick={() => setEditForm({...editForm, topics: [...editForm.topics, {name: '', pct: 0}]})} className="text-xs bg-blue-600 px-2 py-1 rounded">+ Tema</button></div>
                              {editForm.topics.map((t, idx) => (
                                  <div key={idx} className="flex gap-2 mb-2"><input type="text" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-white" value={t.name} onChange={e => handleTopicChange(idx, 'name', e.target.value)} /><input type="number" className="w-20 bg-slate-900 border border-slate-600 rounded p-2 text-white" value={t.pct} onChange={e => handleTopicChange(idx, 'pct', parseFloat(e.target.value))} /></div>
                              ))}
                          </div>
                          <div className="flex gap-4 mt-4">
                              <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded text-slate-300">Cancelar</button>
                              <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded text-white">Guardar</button>
                          </div>
                      </div>
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-bold text-white">Materias</h3><button onClick={handleNew} className="bg-green-600 px-4 py-2 rounded text-white flex gap-2"><Icons.Plus/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500' : 'bg-slate-900/50 border-slate-700'}`}>
                              <h4 className="text-lg font-bold text-white">{sub.name}</h4><p className="text-xs text-slate-400 mb-4">{sub.type}</p>
                              <div className="flex justify-end gap-2"><button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="text-blue-400"><Icons.Settings/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      // 3. EXAMEN (LÓGICA CORE + FIXED LAYOUT)
      const ExamTab = ({ activeSubject, onSaveResult }) => {
          const [status, setStatus] = useState('idle');
          const [questions, setQuestions] = useState([]);
          const [answers, setAnswers] = useState({});
          const [currentIndex, setCurrentIndex] = useState(0);
          const [timeLeft, setTimeLeft] = useState(0);
          const [autoNext, setAutoNext] = useState(false);
          const [showGrid, setShowGrid] = useState(false);
          const [loadingMsg, setLoadingMsg] = useState('');
          const [error, setError] = useState(null);
          
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) timer = setInterval(() => setTimeLeft(p => p - 1), 1000);
              else if (timeLeft === 0 && status === 'active') finishExam();
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadMoreQuestions();
              }
          }, [currentIndex, status, questions.length]);

          const loadMoreQuestions = async () => {
              if (isFetchingRef.current) return;
              isFetchingRef.current = true;
              try {
                  const newQs = await fetchBatch(apiKey, activeSubject, 5, questions.length);
                  if (newQs && newQs.length > 0) setQuestions(prev => [...prev, ...newQs.map((q, i) => ({ ...q, id: questions.length + i }))]);
              } catch (e) { console.log("Retrying fetch..."); } 
              finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          const startExam = async () => {
              if (!activeSubject) return alert("Selecciona materia.");
              if (!apiKey) return alert("Falta API Key.");
              setStatus('loading'); setLoadingMsg('Iniciando...'); setError(null);
              isFetchingRef.current = true;
              try {
                  const initialBatch = await fetchBatch(apiKey, activeSubject, 5, 0);
                  if (!initialBatch || initialBatch.length === 0) throw new Error("Error IA");
                  setQuestions(initialBatch.map((q, i) => ({ ...q, id: i })));
                  setAnswers({}); setCurrentIndex(0); setTimeLeft(activeSubject.timeMinutes * 60); setStatus('active');
                  setTimeout(() => { isFetchingRef.current = false; }, 4000);
              } catch (e) { setError(e.message); setStatus('idle'); isFetchingRef.current = false; }
          };

          const handleAnswer = (optionIdx) => {
              setAnswers(prev => ({ ...prev, [currentIndex]: optionIdx }));
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => setCurrentIndex(p => p + 1), 300);
          };

          const finishExam = () => {
              setStatus('finished');
              const stats = calculateStats();
              onSaveResult({ date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, ...stats, total: questions.length });
          };

          const calculateStats = () => {
              let hits = 0, misses = 0, skips = 0;
              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  if (ans === undefined || ans === -1) skips++; else if (ans === q.correct) hits++; else misses++;
              });
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const totalTheoreticalPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints: totalTheoreticalPoints, percentage: totalTheoreticalPoints > 0 ? (points / totalTheoreticalPoints) * 100 : 0 };
          };

          const stats = useMemo(() => status !== 'idle' ? calculateStats() : {}, [answers, questions]);

          if (status === 'idle') {
              return (
                  <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                      {!activeSubject ? <div className="text-slate-500">Selecciona materia</div> : (
                          <div className="max-w-lg w-full bg-slate-900/80 border border-slate-800 p-8 rounded-2xl">
                              <h2 className="text-3xl font-bold text-white mb-2">{activeSubject.name}</h2>
                              {error && <div className="text-red-400 mb-4">{error}</div>}
                              <button onClick={startExam} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl flex justify-center gap-3"><Icons.Play/> COMENZAR</button>
                          </div>
                      )}
                  </div>
              );
          }

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-white animate-pulse">{loadingMsg}</h3></div>;

          const currentQ = questions[currentIndex];
          const currentAns = answers[currentIndex];
          const isAnswered = currentAns !== undefined;
          const cutoffPoints = (activeSubject.qCount * activeSubject.pointsHit * activeSubject.cutOffPct) / 100;
          const progressPct = (stats.points / stats.maxPoints) * 100;

          return (
              <div className="h-full flex flex-col relative bg-[#0a0a0a]">
                  {/* HEADER FIXED */}
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-2 z-20 shadow-lg">
                      <div className="flex justify-between items-center mb-2">
                          <div className="flex items-center gap-3">
                              <div className="text-xl font-mono font-bold text-white bg-slate-800 px-2 py-1 rounded border border-slate-700">{formatTime(timeLeft)}</div>
                              <div className="hidden sm:block"><div className="text-xs text-slate-400 font-bold uppercase truncate max-w-[150px]">{activeSubject.name}</div><div className="text-[10px] text-slate-500">P. {currentIndex + 1} / {activeSubject.qCount}</div></div>
                          </div>
                          <div className="flex gap-2"><button onClick={() => setShowGrid(true)} className="p-2 bg-slate-800 rounded text-blue-400"><Icons.Grid/></button><button onClick={finishExam} className="px-3 py-1 bg-red-900/50 text-red-200 rounded text-xs font-bold border border-red-800">Fin</button></div>
                      </div>
                      
                      {/* STATS GRID */}
                      <div className="grid grid-cols-4 gap-2 mb-2">
                          <div className="bg-green-900/20 border border-green-900/50 rounded p-1 text-center"><div className="text-[8px] text-green-500 uppercase font-bold">Aciertos</div><div className="text-xs font-bold text-green-400">{stats.hits}</div></div>
                          <div className="bg-red-900/20 border border-red-900/50 rounded p-1 text-center"><div className="text-[8px] text-red-500 uppercase font-bold">Fallos</div><div className="text-xs font-bold text-red-400">{stats.misses}</div></div>
                          <div className="bg-slate-800/50 border border-slate-700 rounded p-1 text-center"><div className="text-[8px] text-slate-400 uppercase font-bold">Omitidas</div><div className="text-xs font-bold text-slate-300">{stats.skips}</div></div>
                          <div className="bg-purple-900/20 border border-purple-900/50 rounded p-1 text-center"><div className="text-[8px] text-purple-400 uppercase font-bold">Corte</div><div className="text-xs font-bold text-white">{cutoffPoints.toFixed(0)}</div></div>
                      </div>
                      
                      {/* BIG POINTS DISPLAY */}
                      <div className="bg-blue-900/10 border border-blue-500/30 rounded p-2 mb-2 text-center relative overflow-hidden">
                          <div className="text-[10px] text-blue-400 uppercase font-bold tracking-widest mb-1">PUNTUACIÓN ACTUAL</div>
                          <div className="text-4xl font-display font-bold text-yellow-400 text-shadow-glow leading-none">{stats.points.toFixed(1)}</div>
                          <div className="text-[10px] text-slate-500 mt-1">Máximo posible: {stats.maxPoints}</div>
                      </div>

                      {/* PROGRESS BAR */}
                      <div className="relative h-1.5 bg-slate-800 rounded-full overflow-hidden w-full"><div className="absolute top-0 bottom-0 w-0.5 bg-white z-20" style={{left: `${activeSubject.cutOffPct}%`}}></div><div className="absolute top-0 left-0 h-full bg-gradient-to-r from-green-600 to-green-400 transition-all duration-500" style={{width: `${Math.max(0, progressPct)}%`}}></div></div>
                  </div>

                  {/* SCROLLABLE CONTENT */}
                  <div className="flex-1 overflow-y-auto p-4 pb-24 relative custom-scrollbar">
                      <div className="max-w-4xl mx-auto w-full">
                          <div className="mb-4">
                              <div className="inline-block bg-slate-800 text-blue-300 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider mb-2 border border-slate-700">{currentQ && currentQ.topic ? currentQ.topic : "Tema General"}</div>
                              <h2 className="text-lg md:text-xl font-bold text-white leading-snug">{currentQ ? currentQ.question : "Cargando..."}</h2>
                          </div>
                          {currentQ && <div className="grid grid-cols-1 gap-3">
                              {currentQ.options.map((opt, idx) => {
                                  let btnClass = "bg-slate-800 border-slate-700 hover:bg-slate-700 text-slate-300";
                                  if (isAnswered) {
                                      if (idx === currentQ.correct) btnClass = "bg-green-900/40 border-green-500 text-green-200";
                                      else if (currentAns === idx) btnClass = "bg-red-900/40 border-red-500 text-red-200";
                                      else btnClass = "bg-slate-800/50 border-slate-700 text-slate-500 opacity-50";
                                  }
                                  return <button key={idx} disabled={isAnswered || status === 'finished'} onClick={() => handleAnswer(idx)} className={`text-left p-4 rounded-xl border-2 font-medium text-sm flex items-start gap-3 ${btnClass}`}><div className="shrink-0 w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs font-bold mt-0.5">{String.fromCharCode(65+idx)}</div><span>{opt}</span></button>;
                              })}
                          </div>}
                          {isAnswered && currentQ && (currentAns !== currentQ.correct) && (
                              <div className="mt-6 bg-slate-900 border-l-4 border-red-500 p-4 shadow-xl"><h4 className="text-red-400 font-bold uppercase text-xs mb-2">Explicación</h4><p className="text-slate-300 text-sm">{currentQ.explanation}</p></div>
                          )}
                      </div>
                  </div>

                  {/* FOOTER FIXED ABSOLUTE */}
                  <div className="absolute bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 p-3 z-30 flex justify-between items-center shadow-[0_-10px_40px_rgba(0,0,0,0.8)]" style={{paddingBottom: 'max(12px, env(safe-area-inset-bottom))'}}>
                       <div className="flex gap-2 items-center">
                           <button disabled={isAnswered || status === 'finished'} onClick={() => handleAnswer(-1)} className="px-4 py-3 bg-slate-800 hover:bg-slate-700 text-slate-400 rounded-lg font-bold text-xs border border-slate-700 uppercase">Omitir</button>
                           <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 h-full"><input type="checkbox" checked={autoNext} onChange={e => setAutoNext(e.target.checked)} className="accent-blue-500 w-4 h-4" /><span className="text-xs text-slate-300 font-bold">Auto</span></label>
                       </div>
                       <div className="flex gap-2">
                           <button onClick={() => setCurrentIndex(p => Math.max(0, p - 1))} className="px-6 py-3 bg-blue-800 hover:bg-blue-700 rounded-lg text-white"><Icons.ArrowLeft/></button>
                           <button onClick={() => setCurrentIndex(p => Math.min(questions.length - 1, p + 1))} className="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg text-white shadow-[0_0_15px_rgba(37,99,235,0.5)]"><Icons.ArrowRight/></button>
                       </div>
                  </div>

                  {showGrid && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4" onClick={() => setShowGrid(false)}><div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-h-[80vh] flex flex-col"><div className="flex-1 overflow-y-auto grid grid-cols-6 gap-2">{Array.from({length: activeSubject.qCount}).map((_, i) => <button key={i} onClick={() => { if(i < questions.length) { setCurrentIndex(i); setShowGrid(false); }}} className={`p-2 rounded border text-xs ${i === currentIndex ? 'bg-white text-black' : 'bg-slate-800 text-slate-400'}`}>{i + 1}</button>)}</div></div></div>}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear }) => <div className="p-6">Historial... (Implementación estándar)</div>;

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const activeSubject = subjects.find(s => s.id === activeSubjectId);
          const handleSaveResult = (result) => { setHistory(prev => [result, ...prev]); setActiveTab('history'); };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  {/* HEADER GLOBAL - Oculto en modo examen para ganar espacio, visible en otros */}
                  {activeTab !== 'exam' && (
                      <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-4 py-3 flex justify-between items-center shadow-lg z-50">
                          <div><h1 className="text-xl font-display font-bold">Boarding<span className="text-blue-600">Gate</span></h1></div>
                          <nav className="flex bg-slate-800 rounded p-1 gap-1">
                              <button onClick={() => setActiveTab('subjects')} className={`p-2 rounded ${activeTab === 'subjects' ? 'bg-blue-600' : 'text-slate-400'}`}><Icons.BookOpen/></button>
                              <button onClick={() => setActiveTab('history')} className={`p-2 rounded ${activeTab === 'history' ? 'bg-blue-600' : 'text-slate-400'}`}><Icons.Clock/></button>
                              <button onClick={() => setActiveTab('settings')} className={`p-2 rounded ${activeTab === 'settings' ? 'bg-blue-600' : 'text-slate-400'}`}><Icons.Settings/></button>
                          </nav>
                      </header>
                  )}
                  
                  {/* Si estamos en examen, mostramos el botón de salir flotante si se quiere, o usamos la UI del examen */}
                  {activeTab === 'exam' && <button onClick={() => setActiveTab('subjects')} className="fixed top-2 right-2 z-50 p-2 bg-black/50 rounded-full text-slate-500 hover:text-white"><Icons.XCircle size={16}/></button>}

                  <main className="flex-1 overflow-hidden relative w-full h-full">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && <ExamTab activeSubject={activeSubject} onSaveResult={handleSaveResult} />}
                      {activeTab === 'history' && <div className="p-6"><h2 className="text-xl font-bold mb-4">Historial</h2>{history.map((h,i)=><div key={i} className="mb-2 p-3 bg-slate-900 rounded border border-slate-800 flex justify-between"><span>{new Date(h.date).toLocaleDateString()}</span><span className="text-blue-400 font-bold">{h.score.toFixed(1)} pts</span></div>)}</div>}
                      {activeTab === 'settings' && <SettingsTab />}
                  </main>
              </div>
          );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
