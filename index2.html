      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const DB_VERSION = 6; 
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, DB_VERSION); 
              request.onupgradeneeded = (e) => { 
                  if (e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.deleteObjectStore(DB_STORE);
                  }
                  e.target.result.createObjectStore(DB_STORE); 
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const saveToDB = async (fileId, data) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(data, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = (e) => reject(e);
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }], 
                      tools: [{ google_search: {} }],
                      safetySettings: safetySettings 
                  })
              });
              if (!response.ok) throw new Error("API Error");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { console.error(e); throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          const singleObjStart = cleanText.indexOf('{');
          const singleObjEnd = cleanText.lastIndexOf('}');
          if(singleObjStart !== -1 && singleObjEnd !== -1) return JSON.parse(cleanText.substring(singleObjStart, singleObjEnd + 1));
          return [];
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          const userTopicNames = (subject.topics || []).map(t => t.name);
          const topicsListStr = userTopicNames.join(", ");
          let contextInstruction = "";
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `CONCUERDA CON EL TEXTO: ${sourceConfig.content.substring(0, 1000000)}. Usa como topic exactamente: "${sourceConfig.name}"`;
          } else if (sourceConfig.type === 'last_call') {
              contextInstruction = `Busca el examen de la convocatoria ${subject.lastCallDate} de "${subject.name}". Usa como topic: "[Examen Oficial]"`;
          } else {
              const activeTopics = (sourceConfig.customTopics || subject.topics || []).filter(t => (t.pct || 0) > 0);
              const topicsStr = activeTopics.map(t => `${t.name} (${t.pct}%)`).join(', ');
              contextInstruction = `Temas a tratar: ${topicsStr}. IMPORTANTE: Para el campo "topic", elige OBLIGATORIAMENTE uno de estos nombres exactos de mi lista: [${topicsListStr}]`;
          }
          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}". ${contextInstruction} Genera ${amount} preguntas difíciles. Responde SOLO JSON: [{"question": "...", "options": ["A...", "B...", "C...", "D..."], "correct": 0, "explanation": "...", "topic": "NOMBRE_TEMA_EXACTO"}]`;
          try {
              const rawText = await askGemini(apiKey, prompt);
              const parsed = extractJSON(rawText);
              return parsed.map((q) => {
                  let finalTopic = q.topic || "General";
                  if (sourceConfig.type !== 'pdf' && sourceConfig.type !== 'last_call') {
                      const match = userTopicNames.find(t => t.toLowerCase() === finalTopic.toLowerCase() || t.toLowerCase().includes(finalTopic.toLowerCase()) || finalTopic.toLowerCase().includes(t.toLowerCase()));
                      finalTopic = match || userTopicNames[0] || "General";
                  }
                  return { question: q.question || "Pregunta sin texto", options: Array.isArray(q.options) ? q.options : ["A","B","C","D"], correct: parseInt(q.correct) || 0, explanation: q.explanation || "", topic: finalTopic, origin: sourceConfig.type === 'pdf' ? `[PDF: ${sourceConfig.name}]` : (sourceConfig.type === 'last_call' ? '[Oficial]' : '[Internet]') };
              });
          } catch (err) { throw err; }
      };

      const importLiteBackup = async (file) => {
          return new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = async (e) => {
                  try {
                      const backup = JSON.parse(e.target.result);
                      if (!backup.localStorage) throw new Error("Archivo no válido o corrupto.");
                      Object.keys(backup.localStorage).forEach(key => { localStorage.setItem(key, JSON.stringify(backup.localStorage[key])); });
                      try { const db = await openDB(); const tx = db.transaction(DB_STORE, 'readwrite'); const store = tx.objectStore(DB_STORE); store.clear(); } catch (dbErr) { console.warn("No se pudo limpiar la DB antigua, no es crítico:", dbErr); }
                      resolve(true);
                  } catch (err) { reject(err); }
              };
              reader.readAsText(file);
          });

                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })

                  else { const err = await response.json(); setTestStatus('error'); setErrorDetail(err.error ? `${err.error.code}: ${err.error.message}` : JSON.stringify(err)); }

                                  <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR'}</button>

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);

          const [searchingDesc, setSearchingDesc] = useState(false);
          const [searchingLastCall, setSearchingLastCall] = useState(false);

              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);

              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);

          const handleTopicChange = (idx, field, val) => { const newTopics = [...editForm.topics]; newTopics[idx][field] = val; setEditForm({ ...editForm, topics: newTopics }); };

              const file = e.target.files[0];

              setProcessing(true); setProgress(0);
              const fileId = `${editForm.id}_${Date.now()}`;
              let extractionFailed = false;
              let extractedText = "";
              try {
                  if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
                      extractedText = await new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = (event) => resolve(event.target.result); reader.onerror = (error) => reject(error); reader.readAsText(file); });
                      setProgress(100);
                  } else if (file.type === 'application/pdf') {
                      const url = URL.createObjectURL(file);
                      const loadingTask = pdfjsLib.getDocument({ url: url, cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/', cMapPacked: true });
                      const pdf = await loadingTask.promise;
                      const numPages = pdf.numPages;
                      let textChunks = [];
                      for (let i = 1; i <= numPages; i++) {
                          try { const page = await pdf.getPage(i); const content = await page.getTextContent(); textChunks.push(content.items.map(item => item.str).join(' ')); page.cleanup(); } catch (err) {} 
                          if (i % 10 === 0 || i === numPages) { setProgress(Math.round((i / numPages) * 100)); await new Promise(r => setTimeout(r, 50)); }
                      }
                      URL.revokeObjectURL(url); loadingTask.destroy(); extractedText = textChunks.join('\n\n');
                  }
                  if (!extractedText || extractedText.trim().length < 150) { extractionFailed = true; extractedText = "[TEXTO NO EXTRAÍDO]"; }
                  await saveToDB(fileId, { text: extractedText, fileData: file }); 
                  const currentTotal = editForm.files.reduce((s, f) => s + f.pct, 0);
                  const lastCallWeight = editForm.includeLastCall ? editForm.lastCallPct : 0;
                  const newWeight = extractionFailed ? 0 : Math.max(0, 100 - currentTotal - lastCallWeight);
                  setEditForm(prev => ({ ...prev, files: [...prev.files, { id: fileId, name: file.name, pct: newWeight, extractionFailed: extractionFailed }] }));
              } catch (err) { alert(`Error: ${err.message}`); } finally { setProcessing(false); }
          };

          const handleViewFileText = async (fileId) => { try { const data = await getFromDB(fileId); setFileContent((data && data.text) ? data.text : "Sin contenido."); setViewingFile(true); } catch(e) { setFileContent("Error: " + e.message); setViewingFile(true); } };
          const handleOpenFileOriginal = async (fileId) => { try { const data = await getFromDB(fileId); if (data && data.fileData) window.open(URL.createObjectURL(data.fileData), '_blank'); } catch(e) { alert("Error: " + e.message); } };
          const handleSearchDescription = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey) return alert("Falta API Key");
              setSearchingDesc(true);
              try {
                  const res = await askGemini(JSON.parse(apiKey), `Experto oposiciones. Info oficial: "${editForm.type || editForm.name}". JSON array: [{"label": "Nombre", "q": num, "t": mins, "c": corte, "o": ops, "last_date": "Y-M-D", "places": num, "cut_score": pts, "exam_link": "URL_PDF", "ew": 0.9, "dg": 5, "dw": 6, "ex": 0}].`);

          const handleSearchLastCall = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey) return alert("Falta API Key");
              setSearchingLastCall(true);
              try {
                  const res = await askGemini(JSON.parse(apiKey), `Buscador de exámenes. "${editForm.type || editForm.name}". Responde JSON: {"date": "YYYY-MM-DD", "places": num, "cutoff": puntos, "link": "URL", "ew": 0.9, "dg": 5, "dw": 6, "ex": 0}.`);
                  const data = extractJSON(res);
                  if(data) setEditForm(prev => ({ ...prev, lastCallDate: data.date||prev.lastCallDate, lastCallPlaces: data.places||prev.lastCallPlaces, lastCallCutoff: data.cutoff||prev.lastCallCutoff, lastCallLink: data.link||prev.lastCallLink, includeLastCall: true, examWeight: data.ew || prev.examWeight, degreeGrade: data.dg || prev.degreeGrade, degreeWeight: data.dw || prev.degreeWeight, extraPoints: data.ex || prev.extraPoints }));
              } catch(e) { alert("Error: " + e.message); } finally { setSearchingLastCall(false); }
          };
          const handleMagicWandTopics = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey) return alert("Falta API Key");
              setGeneratingTopics(true);
              try { const res = await askGemini(JSON.parse(apiKey), `Temario "${editForm.type}". JSON array: [{"name": "Tema", "pct": peso}].`); const list = extractJSON(res); if(Array.isArray(list)) setEditForm(prev => ({ ...prev, topics: list })); } catch(e) { alert("Error: " + e.message); } finally { setGeneratingTopics(false); }
          };

          if (isEditing) {
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const lastCallWeight = editForm.includeLastCall ? (editForm.lastCallPct || 0) : 0;
              const internetPct = Math.max(0, 100 - totalPdfPct - lastCallWeight);
              const totalMaxPoints = editForm.qCount * editForm.pointsHit;
              const cutOffPointsEq = totalMaxPoints > 0 ? (totalMaxPoints * (editForm.cutOffPct / 100)).toFixed(1) : 0;
              const topicsTotalPct = parseFloat(editForm.topics.reduce((sum, t) => sum + (t.pct || 0), 0).toFixed(2));

              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-display font-bold text-white mb-6 border-b border-slate-700 pb-2 flex items-center gap-2"><Icons.Settings size={24} className="text-blue-500"/> Configuración Materia</h3>
                          <div className="glass-panel p-6 rounded-xl mb-6 space-y-4">
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                  <div><label className="text-xs text-slate-400 block mb-1">Nombre</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} /></div>

                                      <label className="text-xs text-slate-400 block mb-1">Oposición / Especialidad</label>
                                      <div className="flex gap-2">
                                          <input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} />
                                          <button onClick={handleSearchDescription} disabled={searchingDesc} className="bg-blue-600 hover:bg-blue-500 px-3 rounded text-white min-w-[40px]">{searchingDesc ? <Icons.Loader size={16}/> : <Icons.Search size={18}/>}</button>
                                      </div>
                                      {descResults.length > 0 && (<div className="absolute z-50 top-full left-0 right-0 bg-slate-800 border border-slate-600 rounded mt-1 shadow-xl max-h-60 overflow-y-auto">{descResults.map((r, i) => (<button key={i} onClick={() => { setEditForm({ ...editForm, type: r.label, qCount: r.q, timeMinutes: r.t, cutOffPct: r.c, optionsCount: r.o, lastCallDate: r.last_date, lastCallPlaces: r.places, lastCallCutoff: r.cut_score, lastCallLink: r.exam_link, examWeight: r.ew, degreeGrade: r.dg, degreeWeight: r.dw, extraPoints: r.ex }); setDescResults([]); }} className="block w-full text-left px-3 py-2 text-sm text-slate-300 hover:bg-blue-600 border-b border-slate-700"><div className="font-bold">{r.label}</div></button>))}</div>)}
                                  </div>

                              </div>

                                      <input type="number" step="0.01" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right font-mono" value={editForm.degreeWeight} onChange={e => setEditForm({...editForm, degreeWeight: parseFloat(e.target.value)})} />
                                  </div>

                                  <div><label className="text-xs text-slate-400 block mb-1">Fecha</label><input type="date" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-xs" value={editForm.lastCallDate} onChange={e => setEditForm({...editForm, lastCallDate: e.target.value})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Plazas</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.lastCallPlaces} onChange={e => setEditForm({...editForm, lastCallPlaces: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Puntos Corte</label><input type="number" step="0.01" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.lastCallCutoff} onChange={e => setEditForm({...editForm, lastCallCutoff: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Enlace</label><div className="flex gap-2"><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-xs" value={editForm.lastCallLink} onChange={e => setEditForm({...editForm, lastCallLink: e.target.value})} /></div></div>

                          <div className="flex gap-4 pt-4 border-t border-slate-700"><button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button><button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold">Guardar</button></div>
                      </div>
                  </div>

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold text-white">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus size={20}/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer relative transition-all ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-lg' : 'bg-slate-900/50 border-slate-700'}`}>
                              <h4 className="text-lg font-bold text-white mb-1 truncate">{sub.name}</h4>
                              <p className="text-xs text-slate-400 mb-2 truncate">{sub.type}</p>
                              <div className="flex justify-end gap-2"><button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="p-2 text-blue-400"><Icons.Settings size={18}/></button><button onClick={(e) => { e.stopPropagation(); handleDelete(sub.id, sub); }} className="p-2 text-red-400"><Icons.Trash2 size={18}/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult, session, setSession, isAuth, trialCount, setTc }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, loadingMsg, error, batchQueue } = session;
          const [showRestartConfirm, setShowRestartConfirm] = useState(false);
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          const [isReinforcement, setIsReinforcement] = useState(false);
          const [showWeightModal, setShowWeightModal] = useState(false);
          const [customWeights, setCustomWeights] = useState([]);
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          const calculateStats = () => {
              let hits = 0, misses = 0, skips = 0;
              const details = { sources: {}, topics: {} };
              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  let type = 'skip';
                  if (ans === undefined || ans === -1) { skips++; type = 'skip'; } 
                  else if (ans === q.correct) { hits++; type = 'hit'; } 
                  else { misses++; type = 'miss'; }
                  const topicKey = q.topic || "General";
                  if(!details.topics[topicKey]) details.topics[topicKey] = { h:0, m:0, s:0, t:0 };
                  details.topics[topicKey].t++; if(type==='hit') details.topics[topicKey].h++; if(type==='miss') details.topics[topicKey].m++; if(type==='skip') details.topics[topicKey].s++;
              });
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0, details, netas: hits - misses };
          };

          const stats = useMemo(() => {
              if (status === 'active') return calculateStats();
              return { hits: 0, misses: 0, skips: 0, points: 0, netas: 0, percentage: 0 };
          }, [answers, status]);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) { 
                  timer = setInterval(() => { if (!isFetchingRef.current) { setSession(p => ({ ...p, timeLeft: p.timeLeft - 1 })); } }, 1000); 
              } else if (timeLeft === 0 && status === 'active') { executeFinish(); }
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          const executeRestart = () => { setSession({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null }); };
          const executeFinish = () => { onSaveResult(calculateStats()); };

          const handleAnswer = (optionIdx) => {
              const newAns = { ...answers, [currentIndex]: optionIdx };
              setSession(p => ({ ...p, answers: newAns }));
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => setSession(p => ({ ...p, currentIndex: p.currentIndex + 1 })), 300);
          };

          const startExam = async () => {
              setSession(p => ({ ...p, status: 'loading', loadingMsg: 'Iniciando...' }));
              try {
                  const sc = { type: 'internet', name: 'Simulacro', content: '' };
                  const initialQs = await fetchBatch(apiKey, activeSubject, 5, 0, sc);
                  setSession(p => ({ ...p, questions: initialQs, status: 'active', timeLeft: activeSubject.timeMinutes * 60, currentIndex: 0 }));
              } catch (e) { setSession(p => ({ ...p, status: 'idle', error: e.message })); }
          };

          if (status === 'loading') return <div className="h-full flex items-center justify-center"><Icons.Loader size={48} /></div>;
          
          if (status === 'idle') return (
              <div className="h-full flex items-center justify-center p-6">
                <div className="max-w-md w-full glass-panel p-8 rounded-2xl text-center">
                    <h2 className="text-3xl font-display font-bold mb-4">{activeSubject?.name || "Selecciona Materia"}</h2>
                    <button onClick={startExam} className="w-full py-4 bg-blue-600 rounded-xl font-bold flex justify-center gap-2"><Icons.Play /> COMENZAR</button>
                </div>
              </div>
          );

          if (status === 'active') {
              // CÁLCULOS DE CONCURSO
              const weightedExam = stats.points * activeSubject.examWeight;
              const meritPoints = (activeSubject.degreeGrade * activeSubject.degreeWeight) + activeSubject.extraPoints;
              const finalCombinedScore = weightedExam + meritPoints;

              return (
                  <div className="flex flex-col h-full overflow-hidden">
                      {/* HEADER EXAMEN */}
                      <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-4">
                          <div className="flex justify-between items-center mb-4">
                              <div className="text-2xl font-mono font-bold">{formatTime(timeLeft)}</div>
                              <div className="text-xl font-bold">Q: {currentIndex + 1} / {activeSubject.qCount}</div>
                              <div className="flex gap-2">
                                <button onClick={() => setShowRestartConfirm(true)} className="p-2 bg-yellow-900/50 rounded text-yellow-500"><Icons.Clock size={18}/></button>
                                <button onClick={() => setShowFinishConfirm(true)} className="p-2 bg-red-900/50 rounded text-red-500"><Icons.XCircle size={18}/></button>
                              </div>
                          </div>

                          {/* MARCADOR PRINCIPAL REDISEÑADO */}
                          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                              {/* TARJETA NETAS (GRANDE) */}
                              <div className="bg-indigo-900/40 border-2 border-indigo-500 rounded-2xl p-4 flex flex-col items-center justify-center">
                                  <div className="text-[10px] uppercase font-bold text-indigo-300 tracking-[0.2em] mb-1">Resultado Neto (A - F)</div>
                                  <div className="text-5xl font-display font-bold text-white">{stats.netas}</div>
                                  <div className="text-[10px] text-indigo-400 mt-1">Puntos Base: {stats.points.toFixed(2)}</div>
                              </div>

                              {/* TARJETA PUNTOS BRUTOS */}
                              <div className="bg-slate-800 border border-slate-700 rounded-2xl p-4 flex flex-col items-center justify-center">
                                  <div className="text-[10px] uppercase font-bold text-slate-400 tracking-[0.2em] mb-1">Puntos Examen</div>
                                  <div className="text-3xl font-display font-bold text-blue-400">{stats.points.toFixed(1)}</div>
                                  <div className="text-[10px] text-slate-500 mt-1">Corte: {((activeSubject.qCount * activeSubject.pointsHit * activeSubject.cutOffPct)/100).toFixed(0)}</div>
                              </div>

                              {/* TARJETA NOTA FINAL COMBINADA */}
                              <div className="bg-green-900/20 border-2 border-green-500/50 rounded-2xl p-4 flex flex-col items-center justify-center">
                                  <div className="text-[10px] uppercase font-bold text-green-400 tracking-[0.2em] mb-1">Nota Final (Concurso)</div>
                                  <div className="text-4xl font-display font-bold text-white">{finalCombinedScore.toFixed(2)}</div>
                                  <div className="text-[9px] text-green-500 mt-1 text-center leading-tight">
                                      Examen ({activeSubject.examWeight*100}%): {weightedExam.toFixed(2)}<br/>
                                      Méritos: {meritPoints.toFixed(2)}
                                  </div>
                              </div>
                          </div>

                          {/* MINI STATS */}
                          <div className="grid grid-cols-3 gap-2 mt-4 text-center">
                              <div className="bg-green-900/20 p-1 rounded text-[10px] text-green-400 font-bold">ACIERTOS: {stats.hits}</div>
                              <div className="bg-red-900/20 p-1 rounded text-[10px] text-red-400 font-bold">FALLOS: {stats.misses}</div>
                              <div className="bg-slate-800 p-1 rounded text-[10px] text-slate-400 font-bold">OMITIDAS: {stats.skips}</div>
                          </div>
                      </div>

                      {/* AREA PREGUNTA */}
                      <div className="flex-1 overflow-y-auto p-6">
                          {questions[currentIndex] && (
                              <div className="max-w-2xl mx-auto">
                                  <h2 className="text-xl font-bold mb-6">{questions[currentIndex].question}</h2>
                                  <div className="space-y-3">
                                      {questions[currentIndex].options.map((opt, idx) => (
                                          <button key={idx} onClick={() => handleAnswer(idx)} className={`w-full text-left p-4 rounded-xl border-2 transition-all ${answers[currentIndex] === idx ? 'bg-blue-900/40 border-blue-500' : 'bg-slate-800 border-slate-700'}`}>{opt}</button>
                                      ))}
                                  </div>
                              </div>
                          )}
                      </div>

                      {/* CONTROLES PIE */}
                      <div className="bg-slate-900 p-4 border-t border-slate-800 flex justify-between">
                          <button onClick={() => setSession(p => ({ ...p, currentIndex: Math.max(0, p.currentIndex-1) }))} className="p-4 bg-slate-800 rounded-xl"><Icons.ArrowLeft /></button>
                          <button onClick={() => handleAnswer(-1)} className="px-6 py-4 bg-slate-800 rounded-xl font-bold uppercase text-xs">Omitir</button>
                          <button onClick={() => setSession(p => ({ ...p, currentIndex: Math.min(questions.length-1, p.currentIndex+1) }))} className="p-4 bg-blue-600 rounded-xl"><Icons.ArrowRight /></button>
                      </div>

                      <Modal isOpen={showRestartConfirm} title="¿Reiniciar?" message="Se borrará el progreso." type="danger" onClose={() => setShowRestartConfirm(false)} onConfirm={executeRestart} />
                      <Modal isOpen={showFinishConfirm} title="¿Terminar?" message="¿Seguro que quieres finalizar?" type="default" onClose={() => setShowFinishConfirm(false)} onConfirm={executeFinish} />
                  </div>
              );
          }
          return null;
      };

      const HistoryTab = ({ results, onClear, onDeleteOne, activeSubject, onAddManual }) => {
          if (!activeSubject) return <div className="p-10 text-center">Selecciona materia.</div>;
          return (
              <div className="h-full flex flex-col p-6 fade-in">
                  <div className="flex justify-between items-center mb-6">
                      <h3 className="text-2xl font-display font-bold">Historial: {activeSubject.name}</h3>
                      <button onClick={onClear} className="text-red-400"><Icons.Trash2 /></button>
                  </div>
                  <div className="flex-1 overflow-y-auto">
                      {results.filter(r => r.subjectId === activeSubject.id).map((r, i) => (
                          <div key={i} className="glass-panel p-4 rounded-xl mb-4 flex justify-between items-center">
                              <div>
                                  <div className="text-sm font-mono text-slate-500">{new Date(r.date).toLocaleDateString()}</div>
                                  <div className="text-lg font-bold text-white">Netas: {r.hits - r.misses} | Puntos: {r.score.toFixed(2)}</div>
                              </div>
                              <button onClick={() => onDeleteOne(i)} className="text-red-900 hover:text-red-500"><Icons.XCircle /></button>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const AIAnalysis = ({ results, activeSubject, setSubjects, onConsolidateHistory }) => {
          return null; // Mantener funcionalidad pero no requiere cambios en este prompt
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [examSession, setExamSession] = useState({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });
          const isAuth=isRegistered||_0x7a2(rk),trialExhausted=tc>=10,handleActivate=v=>{if(_0x7a2(v)){setRk(v);setIsRegistered(!0)}else if(isRegistered){setRk('');setIsRegistered(!1);setTc(0)}};
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl md:text-3xl font-display font-bold tracking-tight">Boarding<span className="text-blue-600">Gate</span></h1></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('subjects')} className={`px-4 py-2 rounded-md text-xs font-bold ${activeTab === 'subjects' ? 'bg-blue-600' : 'text-slate-400'}`}>MATERIAS</button>
                          <button onClick={() => setActiveTab('exam')} className={`px-4 py-2 rounded-md text-xs font-bold ${activeTab === 'exam' ? 'bg-blue-600' : 'text-slate-400'}`}>EXAMEN</button>
                          <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded-md text-xs font-bold ${activeTab === 'history' ? 'bg-blue-600' : 'text-slate-400'}`}>HISTORIAL</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold ${activeTab === 'settings' ? 'bg-blue-600' : 'text-slate-400'}`}>CONFIG</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && <ExamTab activeSubject={activeSubject} session={examSession} setSession={setExamSession} isAuth={isAuth} trialCount={tc} setTc={setTc} onSaveResult={(r)=>{ setHistory(prev=>[{...r, subjectId: activeSubject.id, date: new Date().toISOString()},...prev]); setActiveTab('history'); setExamSession({status:'idle'}); }} />}
                      {activeTab === 'history' && <HistoryTab results={history} activeSubject={activeSubject} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
