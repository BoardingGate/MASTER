      const { useState, useEffect, useMemo, useRef } = React;

      // Utilidad crucial para convertir Base64 a Blob sin usar fetch (evita errores en Chrome)
      const base64ToBlob = (base64Data, contentType = 'application/pdf') => {
          try {
              const parts = base64Data.split(';base64,');
              const raw = window.atob(parts.length > 1 ? parts[1] : parts[0]);
              const rawLength = raw.length;
              const uInt8Array = new Uint8Array(rawLength);
              for (let i = 0; i < rawLength; ++i) {
                  uInt8Array[i] = raw.charCodeAt(i);
              }
              return new Blob([uInt8Array], { type: contentType });
          } catch (e) {
              console.error("Error converting base64 to blob", e);
              return null;
          }
      };

      const _bg_check_sys = (k) => {
          if (!k) return false;const d = new Date();const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();const hex = "BG-" + (val ^ 0x3E8).toString(16).toUpperCase();  return k.trim().toUpperCase() === hex || k.trim() === val.toString();

        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>,
        Edit3: (p) => <IconBase {...p}><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></IconBase>
      };

      // --- BASE DE DATOS (PDFs) ---
      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const DB_VERSION = 4; // Incremented to force schema refresh if needed
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, DB_VERSION); 
              request.onupgradeneeded = (e) => { 
                  if (!e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.createObjectStore(DB_STORE); 
                  }
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      // Save object: { text, fileData (Base64) }
      const saveToDB = async (fileId, data) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(data, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject();
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      // --- HOOKS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      // --- HELPERS IA ---
      const askGemini = async (apiKey, prompt) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }], 
                      tools: [{ google_search: {} }],
                      safetySettings: safetySettings 
                  })
              });
              if (!response.ok) throw new Error("API Error");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { console.error(e); throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          return [];
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          let contextInstruction = "";
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `--- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) --- ${sourceConfig.content.substring(0, 950000)} --- FIN CONTEXTO --- INSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado arriba.`;
          } else if (sourceConfig.type === 'last_call') {
              contextInstruction = `INSTRUCCIÓN ESPECÍFICA: Usa Google Search para encontrar el documento PDF o la página oficial con el examen de la convocatoria de fecha ${subject.lastCallDate} de la oposición "${subject.name}". Extrae ${amount} preguntas reales. Prioriza enlaces directos a documentos PDF. Si no hallas el examen exacto, busca exámenes de años anteriores. Asegúrate de que los datos sean técnicos y precisos.`;
          } else {
              contextInstruction = `Temas a tratar (Búsqueda General / Internet): ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}. INSTRUCCIÓN: Usa tu conocimiento general y Google Search para generar preguntas actualizadas sobre estos temas.`;
          }
          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}). ${contextInstruction} Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta). IMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}). Añade el campo "topic" indicando el subtema específico. Responde ÚNICAMENTE con JSON válido: [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del tema"}]`;
          const rawText = await askGemini(apiKey, prompt);
          const parsed = extractJSON(rawText);
          const originLabel = sourceConfig.type === 'pdf' ? `[PDF: ${sourceConfig.name}]` : sourceConfig.type === 'last_call' ? `[Convocatoria ${subject.lastCallDate}]` : `[Internet]`;
          return parsed.map(q => ({ ...q, origin: originLabel }));
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = Math.floor(seconds % 60);
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      // --- COMPONENTES PRINCIPALES ---

      const SettingsTab = ({ isAuth, trialCount, onActivate }) => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [model, setModel] = usePersistentState('gemini_model', 'gemini-3-flash-preview');
          const [showKey, setShowKey] = useState(false);
          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');
          const [localLic, setLocalLic] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              setErrorDetail('');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });
                  if(response.ok) { setTestStatus('success'); } 
                  else { const err = await response.json(); setTestStatus('error'); setErrorDetail(err.error ? `${err.error.code}: ${err.error.message}` : JSON.stringify(err)); }
              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-purple-500/20 rounded-xl text-purple-400"><Icons.BrainCircuit size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Configuración IA</h2><p className="text-slate-400 text-sm">Gestiona tu conexión con Google Gemini</p></div>
                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="relative mb-4">
                                  <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/>
                                  <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                              </div>
                              <div className="flex gap-4 items-end">
                                  <div className="flex-1">
                                      <label className="block text-xs font-bold text-slate-400 mb-1">Modelo de IA</label>
                                      <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none">
                                          <option value="gemini-3-flash-preview">Gemini 3 Flash (Recomendado)</option>
                                          <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                                          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                                          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                                          <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                                      </select>
                                  </div>
                                  <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR CONEXIÓN'}</button>
                              </div>
                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                          </div>
                          
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-4">
                              <h4 className="text-blue-400 font-bold text-sm mb-2 flex items-center gap-2"><Icons.HelpCircle size={16}/> ¿Cómo obtener la API Key?</h4>
                              <ol className="text-sm text-slate-300 space-y-3 list-decimal pl-4 mb-4">
                                  <li>Accede a <strong>Google AI Studio</strong> con tu cuenta de Google (botón abajo).</li>
                                  <li>Si es tu primera vez, acepta los términos de uso.</li>
                                  <li>Haz clic en el botón azul <strong>"Get API key"</strong> en la esquina superior izquierda.</li>

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {

              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });

              const file = e.target.files[0];
              if (!file) return;
              if (file.type !== 'application/pdf') return alert("Solo se permiten archivos PDF");
              setPdfProcessing(true); setPdfProgress(0);
              
              // 1. Leemos como DataURL (Base64) para tener el formato final de guardado
              const reader = new FileReader();
              reader.onload = async function(evt) {
                  try {
                      const base64String = evt.target.result; // data:application/pdf;base64,...
                      
                      // 2. Convertimos ese mismo Base64 a Blob/Uint8Array para PDF.js
                      // Esto asegura que la IA lee exactamente lo que guardamos
                      const blob = base64ToBlob(base64String, 'application/pdf');
                      const arrayBuffer = await blob.arrayBuffer();
                      const typedarray = new Uint8Array(arrayBuffer);

                      // 3. Extracción de texto con PDF.js
                      // Usamos { data: ... } para evitar problemas con workers externos
                      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
                      const pdf = await loadingTask.promise;
                      
                      let fullText = "";
                      for (let i = 1; i <= pdf.numPages; i++) {
                          const page = await pdf.getPage(i);
                          const textContent = await page.getTextContent();
                          // Unimos con saltos de línea inteligentes
                          const pageText = textContent.items.map(item => item.str + (item.hasEOL ? '\n' : '')).join(' ');
                          fullText += pageText + "\n\n";
                          setPdfProgress(Math.round((i / pdf.numPages) * 100));
                      }

                      if(fullText.trim().length < 50) {
                          alert("ATENCIÓN: Se ha detectado muy poco texto. Es posible que este PDF sea una imagen escaneada (sin OCR) o esté protegido. La IA no podrá leerlo correctamente.");
                      }

                      // 4. Guardamos en IndexedDB
                      const fileId = `${editForm.id}_${Date.now()}`;
                      await saveToDB(fileId, { text: fullText, fileData: base64String });
                      
                      const currentTotal = editForm.files.reduce((s, f) => s + f.pct, 0);
                      const lastCallWeight = editForm.includeLastCall ? editForm.lastCallPct : 0;
                      setEditForm(prev => ({ ...prev, files: [...prev.files, { id: fileId, name: file.name, pct: Math.max(0, 100 - currentTotal - lastCallWeight) }] }));

              [{"label": "Nombre Oficial Oposición/Máster", "q": nº_preguntas_entero, "t": tiempo_minutos_entero, "c": nota_corte_pct_entero, "o": num_opciones_entero, "last_date": "YYYY-MM-DD", "places": num_plazas_entero, "cut_score": nota_corte_real_puntos, "exam_link": "url_examen_oficial"}]. 
              Para "exam_link", intenta encontrar una URL directa a un PDF o una página de descarga oficial (filetype:pdf).
              Si desconoces algún dato específico, usa estos valores por defecto: q=200, t=270, c=90, o=4, places=0.`;

                  alert("Error al buscar: " + e.message); 
              } finally { 
                  setSearchingDesc(false); 
              }
          };

          const handleMagicWand = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey) return alert("Configura la API Key primero");
              if(!editForm.type) return alert("Rellena la descripción de la materia primero.");
              setGeneratingTopics(true);
              const prompt = `Genera el temario oficial (o estimado si no es público) para la oposición/máster: "${editForm.type}". Devuelve un JSON array de objetos con formato: [{"name": "Título del tema", "pct": numero_entero}]. Distribuye los porcentajes ("pct") según la relevancia habitual en exámenes, sumando 100% en total. Si no sabes los pesos exactos, distribuye equitativamente. Máximo 20 temas.`;
              try {
                  const res = await askGemini(JSON.parse(apiKey), prompt);
                  const list = extractJSON(res);
                  if(Array.isArray(list) && list.length > 0) { setEditForm(prev => ({ ...prev, topics: list })); } 
                  else alert("No se pudo generar el temario.");
              } catch(e) { alert("Error: " + e.message); } finally { setGeneratingTopics(false); }
          };

          if (isEditing) {
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const lastCallWeight = editForm.includeLastCall ? (editForm.lastCallPct || 0) : 0;
              const internetPct = Math.max(0, 100 - totalPdfPct - lastCallWeight);
