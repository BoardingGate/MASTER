      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const DB_VERSION = 6; 
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, DB_VERSION); 
              request.onupgradeneeded = (e) => { 
                  if (e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.deleteObjectStore(DB_STORE);
                  }
                  e.target.result.createObjectStore(DB_STORE); 
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const saveToDB = async (fileId, data) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(data, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = (e) => reject(e);
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {

                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];

      const askGemini = async (apiKey, prompt) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }], 
                      tools: [{ google_search: {} }],
                      safetySettings: safetySettings 
                  })
              });
              if (!response.ok) throw new Error("API Error");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { console.error(e); throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          return [];
      };


const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          
          const userTopicNames = (subject.topics || []).map(t => t.name);
          const topicsListStr = userTopicNames.join(", ");

          let contextInstruction = "";
          
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `CONCUERDA CON EL TEXTO: ${sourceConfig.content.substring(0, 1000000)}. Usa como topic exactamente: "${sourceConfig.name}"`;
          } else if (sourceConfig.type === 'last_call') {
              contextInstruction = `Busca el examen de la convocatoria ${subject.lastCallDate} de "${subject.name}". Usa como topic: "[Examen Oficial]"`;
          } else {
              const activeTopics = (sourceConfig.customTopics || subject.topics || []).filter(t => (t.pct || 0) > 0);
              const topicsStr = activeTopics.map(t => `${t.name} (${t.pct}%)`).join(', ');
              
              contextInstruction = `Temas a tratar: ${topicsStr}. 
              IMPORTANTE: Para el campo "topic", elige OBLIGATORIAMENTE uno de estos nombres exactos de mi lista: [${topicsListStr}]`;
          }

          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}". ${contextInstruction} Genera ${amount} preguntas difíciles. Responde SOLO JSON: [{"question": "...", "options": ["A...", "B...", "C...", "D..."], "correct": 0, "explanation": "...", "topic": "NOMBRE_TEMA_EXACTO"}]`;
          
          try {
              const rawText = await askGemini(apiKey, prompt);
              const parsed = extractJSON(rawText);
              
              return parsed.map((q) => {
                  let finalTopic = q.topic || "General";
                  
                  if (sourceConfig.type !== 'pdf' && sourceConfig.type !== 'last_call') {
                      const match = userTopicNames.find(t => 
                          t.toLowerCase() === finalTopic.toLowerCase() || 
                          t.toLowerCase().includes(finalTopic.toLowerCase()) ||
                          finalTopic.toLowerCase().includes(t.toLowerCase())
                      );
                      finalTopic = match || userTopicNames[0] || "General";
                  }

                  return {
                      question: q.question || "Pregunta sin texto",
                      options: Array.isArray(q.options) ? q.options : ["A","B","C","D"],
                      correct: parseInt(q.correct) || 0,
                      explanation: q.explanation || "",
                      topic: finalTopic,
                      origin: sourceConfig.type === 'pdf' ? `[PDF: ${sourceConfig.name}]` : (sourceConfig.type === 'last_call' ? '[Oficial]' : '[Internet]')
                  };
              });
          } catch (err) { throw err; }
      };

                      if (!backup.localStorage) throw new Error("Archivo no válido o corrupto.");
                      Object.keys(backup.localStorage).forEach(key => { localStorage.setItem(key, JSON.stringify(backup.localStorage[key])); });

                  } catch (err) { reject(err); }
              };

  const AIAnalysis = ({ results, activeSubject, setSubjects, onConsolidateHistory }) => {
          const [analysis, setAnalysis] = useState(null);
          const [loading, setLoading] = useState(false);
          const [aiAdvice, setAiAdvice] = useState('');
          const [showAll, setShowAll] = useState(false);
          const [orphans, setOrphans] = useState([]);
          const [showConsolidate, setShowConsolidate] = useState(false);
          const [consolidationMap, setConsolidationMap] = useState({});
          
          const [showRebalance, setShowRebalance] = useState(false);
          const [proposedWeights, setProposedWeights] = useState(null);
          const [showProposalSavedModal, setShowProposalSavedModal] = useState(false);

          useEffect(() => {
              if(!results.length && !activeSubject) return;
              
              const activeTopicNames = activeSubject.topics.map(t => t.name);
              const activeFileNames = (activeSubject.files || []).map(f => f.name);
              const validItems = new Set([...activeTopicNames, ...activeFileNames]);
              const aggregates = {};
              const foundOrphans = new Set();

              results.forEach(r => {
                  if(r.isReinforcement) return; 
                  if(!r.details || !r.details.topics) return;
                  Object.entries(r.details.topics).forEach(([topic, stats]) => {
                      if(validItems.has(topic)) {
                          if(!aggregates[topic]) aggregates[topic] = { h:0, t:0, exams: 0 };
                          aggregates[topic].h += stats.h; aggregates[topic].t += stats.t; aggregates[topic].exams++;
                      } else { foundOrphans.add(topic); }
                  });
              });

              activeTopicNames.forEach(name => { if(!aggregates[name]) aggregates[name] = { h:0, t:0, exams:0 }; });

              if (foundOrphans.size > 0) {
                  const initialMap = {};
                  foundOrphans.forEach(orphan => {
                      const match = activeTopicNames.find(t => t.toLowerCase().includes(orphan.toLowerCase()) || orphan.toLowerCase().includes(t.toLowerCase()));
                      initialMap[orphan] = { action: match ? 'merge' : 'add', target: match || '', weight: 0 };
                  });
                  setOrphans(Array.from(foundOrphans)); setConsolidationMap(initialMap);
              } else { setOrphans([]); }

              const ranking = Object.entries(aggregates).map(([name, data]) => ({ name, rate: data.t > 0 ? (data.h/data.t)*100 : 0, count: data.t })).sort((a,b) => a.rate - b.rate);
              setAnalysis(ranking);
          }, [results, activeSubject]);

          const handleConsolidate = () => {
              const merges = {}; const additions = [];
              orphans.forEach(orphan => {
                  const decision = consolidationMap[orphan];
                  if (decision.action === 'merge' && decision.target) merges[orphan] = decision.target;
                  else if (decision.action === 'add') additions.push({ name: orphan, pct: parseFloat(decision.weight) || 0 });
              });
              onConsolidateHistory(merges, additions); setOrphans([]); setShowConsolidate(false);
          };
          const updateConsolidation = (orphan, field, value) => { setConsolidationMap(prev => ({ ...prev, [orphan]: { ...prev[orphan], [field]: value } })); };

          const askAI = async (prompt) => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey) { alert("Falta API Key"); return null; }
              setLoading(true);
              try { const text = await askGemini(JSON.parse(apiKey), prompt); return text; } catch(e) { alert(e.message); return null; } finally { setLoading(false); }
          };

          const getAdvice = async () => {
              const summary = analysis.map(i => `${i.name}: ${i.rate.toFixed(1)}%`).join(', ');
              const text = await askAI(`Actúa como tutor. Analiza: [${summary}]. Dame 3 consejos MUY breves, concisos y directos. Máximo 2 frases por consejo.`);
              if(text) setAiAdvice(text);
          };

          const handleGenerateProposal = async () => {
              let prompt = "";
              const currentTopicsJSON = JSON.stringify(activeSubject.topics.map(t => t.name));
              const perfSummary = analysis.filter(i => activeSubject.topics.some(t => t.name === i.name)).map(i => `${i.name} (Ac: ${i.rate.toFixed(0)}%, N: ${i.count})`).join('; ');
              
              prompt = `Soy planificador de estudios. Temas disponibles: ${currentTopicsJSON}. 
              Rendimiento alumno: [${perfSummary}]. 
              OBJETIVO: Generar una distribución de pesos (%) para un EXAMEN DE REFUERZO ESPECÍFICO.
              CRITERIO: Asigna mucho peso (incluso 100% si es necesario) a los temas con PEOR nota o menos preguntas. Pon 0% a los temas dominados.
              Responde ÚNICAMENTE un array JSON válido: [{"name": "NombreTema", "pct": numero}, ...] (Suma 100)`;

              const res = await askAI(prompt);
              if(res) { 
                  const json = extractJSON(res); 
                  if(Array.isArray(json)) { setProposedWeights(json); setShowRebalance(true); } 
                  else alert("Error formato IA"); 
              }
          };

          const saveProposalToReinforcement = () => {
              if(!proposedWeights) return;
              window.localStorage.setItem('bg_reinforcement_proposal', JSON.stringify({
                  subjectId: activeSubject.id,
                  weights: proposedWeights,
                  date: new Date().toISOString()
              }));
              setShowRebalance(false);
              setShowProposalSavedModal(true); 
          };

          if(!analysis || analysis.length === 0) return null;
          const visualRanking = [...analysis].reverse();

          return (
              <div className="glass-panel p-6 rounded-xl mb-6 bg-slate-900/80 border-purple-500/30">
                  <Modal 
                      isOpen={showProposalSavedModal} 
                      title="PROPUESTA GUARDADA" 
                      message="Los pesos de refuerzo se han guardado. Ve a la pestaña 'Examen', marca la casilla 'Simulacro de Refuerzo' y pulsa el botón 'CARGAR PROPUESTA IA' en el modal de configuración." 
                      type="success" 
                      onClose={() => setShowProposalSavedModal(false)} 
                  />

                  {orphans.length > 0 && !showConsolidate && (<div className="mb-6 bg-yellow-900/20 border border-yellow-500/50 p-4 rounded-xl flex justify-between items-center animate-pulse-error"><div className="text-yellow-200 text-xs"><strong>⚠️ Datos Huérfanos Detectados:</strong> Hay {orphans.length} temas en el historial que no existen en la materia actual.</div><button onClick={() => setShowConsolidate(true)} className="bg-yellow-600 hover:bg-yellow-500 text-white text-xs font-bold px-4 py-2 rounded-lg shadow-lg">CONSOLIDAR DATOS</button></div>)}
                  {showConsolidate && (<div className="mb-6 bg-slate-800 border-2 border-yellow-500/50 rounded-xl p-4 fade-in"><h4 className="text-sm font-bold text-white mb-4 border-b border-slate-700 pb-2 flex items-center gap-2"><Icons.Wand size={16}/> Asistente de Consolidación</h4><div className="space-y-3 max-h-80 overflow-y-auto custom-scrollbar mb-4">{orphans.map(orphan => (<div key={orphan} className="bg-slate-900/50 p-3 rounded-lg border border-slate-700"><div className="flex justify-between items-center mb-2"><span className="text-xs font-bold text-red-300 truncate" title={orphan}>{orphan}</span><select value={consolidationMap[orphan].action} onChange={(e) => updateConsolidation(orphan, 'action', e.target.value)} className="bg-slate-800 text-white text-[10px] p-1 rounded border border-slate-600"><option value="merge">Fusionar con existente</option><option value="add">Reactivar (Añadir)</option><option value="ignore">Ignorar (Ocultar)</option></select></div>{consolidationMap[orphan].action === 'merge' && (<select value={consolidationMap[orphan].target} onChange={(e) => updateConsolidation(orphan, 'target', e.target.value)} className="w-full bg-slate-800 text-white text-xs p-2 rounded border border-slate-600"><option value="">Selecciona tema destino...</option>{activeSubject.topics.map(t => <option key={t.name} value={t.name}>{t.name}</option>)}</select>)}{consolidationMap[orphan].action === 'add' && (<div className="flex items-center gap-2"><span className="text-[10px] text-slate-400">Peso nuevo (%):</span><input type="number" value={consolidationMap[orphan].weight} onChange={(e) => updateConsolidation(orphan, 'weight', e.target.value)} className="w-16 bg-black border border-slate-600 rounded p-1 text-right text-white text-xs" /></div>)}</div>))}</div><div className="flex gap-2"><button onClick={() => setShowConsolidate(false)} className="flex-1 py-2 bg-slate-700 rounded text-slate-300 text-xs font-bold">Cancelar</button><button onClick={handleConsolidate} className="flex-1 py-2 bg-yellow-600 hover:bg-yellow-500 text-white text-xs font-bold rounded">APLICAR Y CORREGIR</button></div></div>)}
                  
                  <div className="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                      <h4 className="text-lg font-display font-bold text-purple-400 flex items-center gap-2"><Icons.BrainCircuit size={24}/> Análisis Inteligente</h4>
                      <div className="flex gap-2">
                          <button onClick={getAdvice} disabled={loading} className="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white text-xs font-bold rounded-lg flex items-center gap-2 shadow-lg transition-all">{loading ? <Icons.Loader/> : <Icons.Wand size={16}/>} CONSEJO</button>
                          <button onClick={handleGenerateProposal} disabled={loading} className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded-lg flex items-center gap-2 shadow-lg transition-all border border-blue-400">{loading ? <Icons.Loader/> : <Icons.Settings size={16}/>} GENERAR REFUERZO</button>
                      </div>
                  </div>
                  
                  {aiAdvice && <div className="mb-6 p-4 bg-purple-900/20 border border-purple-500/50 rounded-xl relative animate-pulse-error"><button onClick={() => setAiAdvice('')} className="absolute top-2 right-2 text-purple-300 hover:text-white"><Icons.XCircle size={18}/></button><div className="text-sm text-purple-100 italic leading-relaxed whitespace-pre-wrap pr-6">{aiAdvice}</div></div>}

                  {showRebalance && proposedWeights && (
                      <div className="mb-6 bg-slate-800 border-2 border-blue-500/50 rounded-xl p-4 fade-in">
                          <div className="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                              <h5 className="text-sm font-bold text-blue-300 uppercase flex items-center gap-2"><Icons.BrainCircuit size={16}/> Propuesta de Refuerzo (IA)</h5>
                          </div>
                          <div className="grid grid-cols-3 gap-2 text-[10px] font-bold text-slate-500 uppercase mb-2 px-2"><div>Tema</div><div className="text-center">Actual</div><div className="text-center">Propuesto</div></div>
                          <div className="max-h-60 overflow-y-auto custom-scrollbar space-y-1 mb-4">
                              {activeSubject.topics.map((t, i) => { 
                                  const match = proposedWeights.find(p => p.name === t.name || p.name.includes(t.name)); 
                                  const newPct = match ? match.pct : 0; 
                                  const diff = newPct - t.pct; 
                                  return (<div key={i} className="grid grid-cols-3 gap-2 items-center bg-slate-900/50 p-2 rounded border border-slate-700/50"><div className="truncate text-xs text-white" title={t.name}>{t.name}</div><div className="text-center text-xs text-slate-400">{t.pct}%</div><div className={`text-center text-xs font-bold flex items-center justify-center gap-1 ${diff > 0 ? 'text-green-400' : diff < 0 ? 'text-red-400' : 'text-slate-400'}`}>{newPct}% {diff !== 0 && (diff > 0 ? <Icons.TrendingUp size={10}/> : <Icons.TrendingDown size={10}/>)}</div></div>) 
                              })}
                          </div>
                          <p className="text-[10px] text-blue-300 italic mb-4">* Esta propuesta NO modificará tus materias. Se guardará para usarla en un "Simulacro de Refuerzo".</p>
                          <div className="flex gap-2">
                              <button onClick={() => setShowRebalance(false)} className="flex-1 py-2 bg-slate-700 rounded text-slate-300 text-xs font-bold">Cancelar</button>
                              <button onClick={saveProposalToReinforcement} className="flex-1 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded">GUARDAR PROPUESTA</button>
                          </div>
                      </div>
                  )}

                  {showAll ? <div className="space-y-3"><div className="flex justify-between items-center mb-2"><h5 className="text-xs font-bold text-blue-400 uppercase flex items-center gap-2"><Icons.Award size={14}/> Ranking Completo</h5><button onClick={() => setShowAll(false)} className="text-[10px] text-slate-400 hover:text-white flex items-center gap-1 bg-slate-800 px-2 py-1 rounded">Ver menos <Icons.ChevronUp size={12}/></button></div><div className="grid grid-cols-1 sm:grid-cols-2 gap-3">{visualRanking.map((item, i) => (<div key={i} className="bg-slate-800/50 p-2 rounded border border-slate-700"><div className="flex justify-between text-xs mb-1"><span className="text-white font-bold truncate max-w-[70%]">{item.name}</span><span className={item.rate>=50 ? 'text-green-400' : 'text-red-400'}>{item.rate.toFixed(1)}%</span></div><div className="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div className="h-full transition-all" style={{width: `${item.rate}%`, backgroundColor: item.rate>=50 ? '#22c55e' : '#ef4444'}}></div></div></div>))}</div></div> : <div className="space-y-4"><div className="grid grid-cols-1 md:grid-cols-2 gap-8"><div><h5 className="text-xs font-bold text-green-400 uppercase mb-3 flex items-center gap-2"><Icons.TrendingUp size={14}/> Mejores Temas</h5><div className="space-y-3">{visualRanking.slice(0, 3).map((item, i) => (<div key={i} className="bg-slate-800/50 p-2 rounded border border-slate-700"><div className="flex justify-between text-xs mb-1"><span className="text-white font-bold truncate max-w-[70%]">{item.name}</span><span className="text-green-400">{item.rate.toFixed(1)}%</span></div><div className="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div className="h-full bg-green-500" style={{width: `${item.rate}%`}}></div></div></div>))}</div></div><div><h5 className="text-xs font-bold text-red-400 uppercase mb-3 flex items-center gap-2"><Icons.TrendingDown size={14}/> Necesitan Refuerzo</h5><div className="space-y-3">{visualRanking.slice(-3).reverse().map((item, i) => (<div key={i} className="bg-slate-800/50 p-2 rounded border border-slate-700"><div className="flex justify-between text-xs mb-1"><span className="text-white font-bold truncate max-w-[70%]">{item.name}</span><span className="text-red-400">{item.rate.toFixed(1)}%</span></div><div className="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div className="h-full bg-red-500" style={{width: `${item.rate}%`}}></div></div></div>))}</div></div></div>{visualRanking.length > 3 && <div className="text-center pt-2"><button onClick={() => setShowAll(true)} className="text-xs text-slate-400 hover:text-white bg-slate-800 hover:bg-slate-700 border border-slate-700 px-4 py-2 rounded-full transition-all flex items-center gap-2 mx-auto">Ver ranking completo <Icons.ChevronDown size={12}/></button></div>}</div>}
              </div>
          );
      };


  const ExamTab = ({ activeSubject, onSaveResult, session, setSession, isAuth, trialCount, setTc }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, loadingMsg, error, batchQueue } = session;
          const [showRestartConfirm, setShowRestartConfirm] = useState(false);
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          const [isReinforcement, setIsReinforcement] = useState(false);
          const [showWeightModal, setShowWeightModal] = useState(false);
          const [customWeights, setCustomWeights] = useState([]);
          const [showDeepDive, setShowDeepDive] = useState(false);
          const [deepDiveContent, setDeepDiveContent] = useState('');
          const [loadingDeepDive, setLoadingDeepDive] = useState(false);
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          const calculateStats = () => {
              let hits = 0, misses = 0, skips = 0;
              const details = { sources: {}, topics: {} };
              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  let type = 'skip';
                  if (ans === undefined || ans === -1) { skips++; type = 'skip'; } 
                  else if (ans === q.correct) { hits++; type = 'hit'; } 
                  else { misses++; type = 'miss'; }
                  const originKey = q.origin || "Desconocido";
                  if(!details.sources[originKey]) details.sources[originKey] = { h:0, m:0, s:0, t:0 };
                  details.sources[originKey].t++; if(type==='hit') details.sources[originKey].h++; if(type==='miss') details.sources[originKey].m++; if(type==='skip') details.sources[originKey].s++;
                  const topicKey = q.topic || "General";
                  if(!details.topics[topicKey]) details.topics[topicKey] = { h:0, m:0, s:0, t:0 };
                  details.topics[topicKey].t++; if(type==='hit') details.topics[topicKey].h++; if(type==='miss') details.topics[topicKey].m++; if(type==='skip') details.topics[topicKey].s++;
              });
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0, details, netas: hits - misses };
          };

          const stats = useMemo(() => {
              if (status === 'idle' || status === 'loading' || questions.length === 0) 
                return { hits: 0, misses: 0, skips: 0, points: 0, netas: 0, maxPoints: 1, percentage: 0 };
              return calculateStats();
          }, [answers, questions, status]);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) { 
                  timer = setInterval(() => { if (!isFetchingRef.current) { updateState({ timeLeft: timeLeft - 1 }); } }, 1000); 
              } else if (timeLeft === 0 && status === 'active') { executeFinish(); }
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadNextBatch();
              }
          }, [currentIndex, status, questions.length]);

          useEffect(() => {
              if (showWeightModal && activeSubject) {
                  const baseItems = [];
                  if (activeSubject.files) activeSubject.files.forEach(f => baseItems.push({ type: 'pdf', id: f.id, name: f.name, pct: 0, originalPct: f.pct || 0 }));
                  if (activeSubject.includeLastCall) baseItems.push({ type: 'last_call', id: 'last_call', name: `Conv. ${activeSubject.lastCallDate}`, pct: 0, originalPct: activeSubject.lastCallPct || 0 });
                  activeSubject.topics.forEach(t => baseItems.push({ type: 'specific_topic', id: t.name, name: t.name, pct: 0, originalPct: t.pct || 0 }));
                  const aiProposalRaw = window.localStorage.getItem('bg_reinforcement_proposal');
                  const manualRaw = window.localStorage.getItem('bg_last_reinforcement_manual_' + activeSubject.id);
                  let sourceWeights = null;
                  if (aiProposalRaw) { const aiData = JSON.parse(aiProposalRaw); if (aiData.subjectId === activeSubject.id) sourceWeights = aiData.weights; }
                  if (!sourceWeights && manualRaw) sourceWeights = JSON.parse(manualRaw);
                  if (sourceWeights) {
                      const mergedItems = baseItems.map(item => {
                          const match = sourceWeights.find(w => w.name === item.name);
                          return match ? { ...item, pct: parseFloat(match.pct) || 0 } : item;
                      });
                      setCustomWeights(mergedItems);
                  } else { setCustomWeights(baseItems); }
              }
          }, [showWeightModal, activeSubject]);

          const updateState = (updates) => setSession(prev => ({ ...prev, ...updates }));

          const executeRestart = () => {
              if (!isAuth && trialCount >= 10) return alert("Límite de cortesía alcanzado.");
              if (!isAuth) setTc(prev => prev + 1);
              setShowRestartConfirm(false);
              setSession({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });
          };

          const executeFinish = () => {
              setShowFinishConfirm(false);
              const finalStats = calculateStats();
              const timeSpent = (activeSubject.timeMinutes * 60) - timeLeft; 
              onSaveResult({ date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, score: finalStats.points, percentage: finalStats.percentage, hits: finalStats.hits, misses: finalStats.misses, skips: finalStats.skips, total: activeSubject.qCount, durationSeconds: timeSpent, details: finalStats.details, isReinforcement: isReinforcement });
          };

          const handleAnswer = (optionIdx) => {
              updateState({ answers: { ...answers, [currentIndex]: optionIdx } });
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => updateState({ currentIndex: currentIndex + 1 }), 300);
              if (currentIndex === activeSubject.qCount - 1 && optionIdx !== -1) { setTimeout(() => setShowFinishConfirm(true), 500); }
          };

          const startExam = async () => {
              if (!isAuth && trialCount >= 10) return alert("Has alcanzado el límite.");
              if (!isAuth) setTc(prev => prev + 1);
              setShowWeightModal(false); 
              try {
                  const queue = generateBatchPlan();
                  if(queue.length === 0) return alert("Configuración con 0% de peso.");
                  updateState({ batchQueue: queue, status: 'loading', loadingMsg: 'Confeccionando examen...', error: null });
                  isFetchingRef.current = true;
                  const firstBatch = queue[0];
                  let sc = { type: firstBatch.type, name: firstBatch.name, content: '', customTopics: firstBatch.customTopics };
                  if (firstBatch.type === 'pdf') { const dbData = await getFromDB(firstBatch.id); sc.content = (dbData && dbData.text) ? dbData.text : ''; }
                  const initialQs = await fetchBatch(apiKey, activeSubject, firstBatch.amount, 0, sc);
                  updateState({ questions: initialQs.map((q, i) => ({ ...q, id: i })), batchQueue: queue.slice(1), status: 'active', timeLeft: activeSubject.timeMinutes * 60, currentIndex: 0, answers: {} });
              } catch (e) { updateState({ error: "Error: " + e.message, status: 'idle' }); } finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          const handleDeepDive = async () => {
              const currentQ = questions[currentIndex];
              if(!currentQ) return;
              setLoadingDeepDive(true); setShowDeepDive(true); setDeepDiveContent('');
              try {
                  const prompt = `Actúa como preparador. Pregunta: "${currentQ.question}". Correcta: "${currentQ.options[currentQ.correct]}". Reglas: 1. Sin saludos. 2. Usa UNICODE (→, ✅). 3. Bloques: 📘 FUNDAMENTO TEÓRICO y 🧠 CLAVE DE MEMORIZACIÓN.`;
                  const text = await askGemini(apiKey, prompt);
                  setDeepDiveContent(text);
              } catch (e) { setDeepDiveContent("Error al conectar con la IA."); } finally { setLoadingDeepDive(false); }
          };

          const loadAIProposal = () => {
              const saved = window.localStorage.getItem('bg_reinforcement_proposal');
              if (saved) {
                  const data = JSON.parse(saved);
                  if (data.subjectId === activeSubject.id && data.weights) {
                      setCustomWeights(prev => prev.map(item => {
                          if (item.type === 'specific_topic') { const match = data.weights.find(w => w.name === item.name); return match ? { ...item, pct: parseFloat(match.pct) || 0 } : { ...item, pct: 0 }; }
                          return { ...item, pct: 0 };
                      }));
                      alert("✅ Propuesta de la IA cargada.");
                  } else alert("Propuesta no válida para esta materia.");
              } else alert("No hay propuesta guardada.");
          };

          const generateBatchPlan = () => {
              const totalQs = activeSubject.qCount;
              let plan = [];
              const usedPct = ((activeSubject.files||[]).reduce((s,f)=>s+(f.pct||0),0) + (activeSubject.includeLastCall ? (activeSubject.lastCallPct||0) : 0));
              const internetPct = Math.max(0, 100 - usedPct);
              const sourceData = isReinforcement ? customWeights : [
                  ...(activeSubject.files || []).map(f => ({ type: 'pdf', id: f.id, name: f.name, pct: f.pct || 0 })),
                  ...(activeSubject.includeLastCall ? [{ type: 'last_call', id: 'last_call', name: `Conv. ${activeSubject.lastCallDate}`, pct: activeSubject.lastCallPct || 0 }] : []),
                  { type: 'internet_normal_block', pct: internetPct, customTopics: activeSubject.topics }
              ];
              if (isReinforcement) {
                  window.localStorage.setItem('bg_last_reinforcement_manual_' + activeSubject.id, JSON.stringify(customWeights));
                  sourceData.filter(i => (i.type === 'pdf' || i.type === 'last_call') && i.pct > 0).forEach(item => { const count = Math.round((item.pct / 100) * totalQs); if (count > 0) plan.push({ type: item.type, id: item.id, name: item.name, count: count }); });
                  const topics = sourceData.filter(i => i.type === 'specific_topic' && i.pct > 0);
                  const topicCount = Math.round((topics.reduce((s, i) => s + i.pct, 0) / 100) * totalQs);
                  if (topicCount > 0) plan.push({ type: 'internet', id: 'web_reinf', name: 'Refuerzo Temas', count: topicCount, customTopics: topics });
              } else {
                  sourceData.forEach(item => { const count = Math.round(((item.pct || 0) / 100) * totalQs); if (count > 0) plan.push({ type: item.type === 'internet_normal_block' ? 'internet' : item.type, id: item.id || 'web', name: item.name || 'Internet', count: count, customTopics: item.customTopics }); });
              }
              let queue = [];
              plan.forEach(source => { let remain = source.count; while(remain > 0) { const amount = Math.min(remain, 5); queue.push({ ...source, amount: amount }); remain -= amount; } });
              return queue;
          };

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true;
              const nextBatch = batchQueue[0]; 
              try {
                  let sourceConfig = { type: nextBatch.type, name: nextBatch.name, content: '', customTopics: nextBatch.customTopics };
                  if (nextBatch.type === 'pdf') { const dbData = await getFromDB(nextBatch.id); sourceConfig.content = (dbData && dbData.text) ? dbData.text : ''; }
                  const newQs = await fetchBatch(apiKey, activeSubject, nextBatch.amount, questions.length, sourceConfig); 
                  if (newQs.length > 0) { updateState({ questions: [...questions, ...newQs.map((q, i) => ({ ...q, id: questions.length + i }))], batchQueue: batchQueue.slice(1) }); } 
                  else { updateState({ batchQueue: batchQueue.slice(1) }); }
              } catch (e) { console.error(e); updateState({ batchQueue: batchQueue.slice(1) }); } finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          if (status === 'loading') {
              return <div className="h-full flex flex-col items-center justify-center fade-in"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-xl font-bold text-white animate-pulse">{loadingMsg || "Cargando..."}</h3></div>;
          }

          if (status === 'idle') {
              return (
                <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                    {!activeSubject ? <div className="text-slate-500">Selecciona materia</div> : (
                        <div className="max-w-lg w-full bg-slate-900/80 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                            <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                            <p className="text-slate-400 mb-8">{activeSubject.type}</p>
                            <div className="flex justify-center gap-4 mb-8">
                                {activeSubject.files?.length > 0 && <div className="bg-blue-900/30 border border-blue-500/50 px-4 py-2 rounded-lg text-sm text-blue-200 flex items-center gap-2"><Icons.FileText size={18}/> {activeSubject.files.length} PDF(s)</div>}
                                {activeSubject.includeLastCall && <div className="bg-purple-900/30 border border-purple-500/50 px-4 py-2 rounded-lg text-sm text-purple-200 flex items-center gap-2"><Icons.Clock size={18}/> Convocatoria</div>}
                            </div>
                            <div className="mb-8 p-4 bg-slate-800/50 border border-slate-700 rounded-xl text-left">
                                <label className="flex items-center gap-3 cursor-pointer mb-2"><input type="checkbox" checked={isReinforcement} onChange={e => setIsReinforcement(e.target.checked)} className="w-5 h-5 accent-yellow-500 rounded" /><span className="font-bold text-yellow-100 uppercase text-xs">Simulacro de Refuerzo Específico</span></label>
                                <p className="text-[10px] text-yellow-500/80 italic ml-8 leading-tight">* No computará para medias globales de puntos ni gráficas de evolución.</p>
                            </div>
                            <button onClick={() => { if (!activeSubject || !apiKey) alert("Configuración incompleta."); else if (isReinforcement) setShowWeightModal(true); else startExam(); }} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl flex justify-center gap-3 transition-transform hover:scale-[1.02]"><Icons.Play size={24}/> COMENZAR</button>

              setShowManual(true);

          const handleBreakdownChange = (topic, field, value) => {

              const hits = parseInt(manualData.hits) || 0; const misses = parseInt(manualData.misses) || 0; const skips = parseInt(manualData.skips) || 0;
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);

              Object.entries(breakdownInputs).forEach(([topic, val]) => {

              });
              const newRecord = { date: new Date(manualData.date).toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, score: points, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0, hits, misses, skips, total: activeSubject.qCount, durationSeconds: parseInt(manualData.timeMinutes) * 60, details };
              if (manualMode === 'create') onAddManual(newRecord); else onUpdateManual(editingIndex, newRecord);

                                      <div className="flex flex-col text-[9px] text-slate-400 border-t border-green-500/20 pt-1">
                                          <span>Puntos ({activeSubject.examWeight}%): <b className="text-green-200">{stats.avgWeightedScore.toFixed(2)}</b></span>

                      {viewMode === 'global' && <AIAnalysis results={filteredResults} activeSubject={activeSubject} setSubjects={setSubjects} onConsolidateHistory={executeConsolidation} />}

                                  {viewResults.map((r, i) => {

                  {showGraph && (<div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6 fade-in" onClick={() => setShowGraph(false)}><div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-4xl h-[500px] flex flex-col shadow-2xl" onClick={e => e.stopPropagation()}><div className="flex justify-between items-center mb-4"><h3 className="text-xl font-bold text-white flex items-center gap-2"><Icons.BarChart3 size={24} className="text-blue-500"/> Evolución: {viewMode === 'global' ? 'Nota Final (Concurso-Oposición)' : viewMode}</h3><button onClick={() => setShowGraph(false)} className="text-slate-400 hover:text-white"><Icons.XCircle size={24}/></button></div><div className="flex-1 overflow-x-auto custom-scrollbar border border-slate-800 rounded-lg bg-black/30 p-4 relative">{graphResults.length > 0 ? (<div style={{minWidth: `${Math.max(600, graphResults.length * 60)}px`, height: '100%', position: 'relative'}}><svg width="100%" height="100%" viewBox={`0 0 ${Math.max(600, graphResults.length * 60)} 400`} preserveAspectRatio="none">{(() => { 
                      if (viewMode === 'global') {

                          // Actually, for graph scale, we should use the THEORETICAL MAX of the whole process.
                          // Theoretical Max Merits: Let's assume max degree is 10.
                          const theoreticalMaxMerit = (10 * (activeSubject.degreeWeight||6)) + (activeSubject.extraPoints||0);
                          const totalGraphMax = weightedMax + theoreticalMaxMerit;
                          
                          // Techo Examen (Verde)

                          } 
                          
                          const greenY = 380 - (ceilingExam / totalGraphMax) * 360;
                          const purpleY = 380 - (cutOffVal / totalGraphMax) * 360;
                          const yellowY = 380 - (avgVal / totalGraphMax) * 360;

                          return (<React.Fragment key="graph-global">

                              {/* Ejes */}
                              <line x1="40" y1="380" x2="100%" y2="380" stroke="#475569" strokeWidth="2" />
                              <line x1="40" y1="20" x2="40" y2="380" stroke="#475569" strokeWidth="2" />
                              
                              {/* Lineas Referencia */}
                              <line x1="40" y1={greenY} x2="100%" y2={greenY} stroke="#22c55e" strokeWidth="2" strokeDasharray="5,5" />
                              <text x="100%" y={greenY - 5} textAnchor="end" fill="#22c55e" fontSize="10" fontWeight="bold" dx="-10">TECHO EXAMEN</text>
                              
                              {cutOffVal > 0 && <>
                                  <line x1="40" y1={purpleY} x2="100%" y2={purpleY} stroke="#a855f7" strokeWidth="2" />
                                  <text x="100%" y={purpleY - 5} textAnchor="end" fill="#a855f7" fontSize="10" fontWeight="bold" dx="-10">CORTE OBJETIVO</text>
                              </>}
                              
                              <line x1="40" y1={yellowY} x2="100%" y2={yellowY} stroke="#eab308" strokeWidth="2" strokeDasharray="2,2" />
                              <text x="100%" y={yellowY - 5} textAnchor="end" fill="#eab308" fontSize="10" fontWeight="bold" dx="-10">MEDIA ACTUAL</text>

                              {/* Barras Bicolores */}
                              {graphResults.slice().reverse().map((h, i) => {

                                  const examPart = rawPoints * ((activeSubject.examWeight||90)/100);
                                  const meritPart = ((activeSubject.degreeGrade||5)*(activeSubject.degreeWeight||6)) + (activeSubject.extraPoints||0);
                                  const totalScore = examPart + meritPart;

                                  const barHeightTotal = (totalScore / totalGraphMax) * 360;
                                  const barHeightExam = (examPart / totalGraphMax) * 360;
                                  const barHeightMerit = barHeightTotal - barHeightExam;
                                  
                                  const x = 60 + (i * 60); 
                                  const yBase = 380;
                                  const yExamTop = yBase - barHeightExam;

                                  return (<g key={i}>
                                      {/* Parte Examen (Azul) */}
                                      <rect x={x} y={yExamTop} width="40" height={Math.max(0, barHeightExam)} fill="#2563eb" rx="2" />

                          const gridLines = []; for(let i=0; i<=100; i+=20) { const y = 380 - (i/100)*360; gridLines.push(<g key={i}><line x1="40" y1={y} x2="100%" y2={y} stroke="#334155" strokeWidth="1" strokeDasharray="4,4" opacity="0.3"/><text x="35" y={y+3} textAnchor="end" fill="#64748B" fontSize="10">{i}</text></g>); } 
                          return (<React.Fragment key="graph-details">{gridLines}<line x1="40" y1="380" x2="100%" y2="380" stroke="#475569" strokeWidth="2"/><line x1="40" y1="20" x2="40" y2="380" stroke="#475569" strokeWidth="2"/><text x="100%" y={190} textAnchor="end" fill="#22c55e" fontSize="10" fontWeight="bold" dx="-10">50%</text>{graphResults.slice().reverse().map((r, i) => { const det = r.details.sources?.[viewMode] || r.details.topics?.[viewMode]; const val = det.t > 0 ? (det.h / det.t) * 100 : 0; const barHeight = (val/100)*360; const x=60+(i*60); const y=380-barHeight; return (<g key={i}><rect x={x} y={y} width="40" height={Math.max(0, barHeight)} fill={val>=50 ? "#22c55e" : "#ef4444"} rx="4"/><text x={x+20} y={y-10} textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">{val.toFixed(0)}%</text><text x={x+20} y={395} textAnchor="middle" fill="#94A3B8" fontSize="10">{new Date(r.date).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'})}</text></g>); })}</React.Fragment>); 
                      } })()}</svg></div>) : <div className="text-center text-slate-500 mt-20">No hay datos suficientes con el filtro actual</div>}</div></div></div>)}
                  {showManual && (<div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6 fade-in"><div className="bg-slate-900 border border-slate-700 p-8 rounded-2xl w-full max-w-md shadow-2xl max-h-[90vh] flex flex-col"><h3 className="text-xl font-bold text-white mb-6 border-b border-slate-800 pb-4 shrink-0">{manualMode === 'create' ? 'Nuevo Registro' : 'Editar Registro'}</h3><div className="flex-1 overflow-y-auto custom-scrollbar space-y-6 pr-2"><div className="space-y-4"><div><label className="block text-xs text-slate-400 mb-1">Fecha</label><input type="date" value={manualData.date} onChange={e=>setManualData({...manualData, date: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white" /></div><div><label className="block text-xs text-slate-400 mb-1">Tiempo (Minutos)</label><input type="number" value={manualData.timeMinutes} onChange={e=>setManualData({...manualData, timeMinutes: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-mono" /></div><div className="grid grid-cols-3 gap-4"><div><label className="block text-xs text-green-400 mb-1 font-bold">Total Aciertos</label><input type="number" value={manualData.hits} onChange={e=>setManualData({...manualData, hits: e.target.value})} className="w-full bg-slate-800 border border-green-900 rounded p-2 text-green-400 font-bold" /></div><div><label className="block text-xs text-red-400 mb-1 font-bold">Total Fallos</label><input type="number" value={manualData.misses} onChange={e=>setManualData({...manualData, misses: e.target.value})} className="w-full bg-slate-800 border border-red-900 rounded p-2 text-red-400 font-bold" /></div><div><label className="block text-xs text-blue-400 mb-1 font-bold">Total Omitidas</label><input type="number" value={manualData.skips} onChange={e=>setManualData({...manualData, skips: e.target.value})} className="w-full bg-slate-800 border border-blue-900 rounded p-2 text-blue-400 font-bold" /></div></div></div>{allPossibleTopics.length > 0 && manualMode === 'create' && (<div className="border-t border-slate-700 pt-4"><h4 className="text-xs font-bold text-blue-400 uppercase mb-3 flex items-center justify-between"><span>Desglose por Temas</span><span className="text-[9px] text-slate-500 font-normal normal-case">Se suman al total automáticamente</span></h4><div className="space-y-2">{allPossibleTopics.map((topic, i) => (<div key={i} className="flex items-center gap-2 bg-slate-800/30 p-2 rounded"><span className="flex-1 text-[10px] text-white truncate" title={topic}>{topic}</span><input type="number" placeholder="Ac" className="w-10 bg-black border border-green-900/50 rounded p-1 text-right text-green-400 text-xs" onChange={e => handleBreakdownChange(topic, 'h', e.target.value)} /><input type="number" placeholder="Fa" className="w-10 bg-black border border-red-900/50 rounded p-1 text-right text-red-400 text-xs" onChange={e => handleBreakdownChange(topic, 'm', e.target.value)} /><input type="number" placeholder="Om" className="w-10 bg-black border border-blue-900/50 rounded p-1 text-right text-blue-400 text-xs" onChange={e => handleBreakdownChange(topic, 's', e.target.value)} /></div>))}</div></div>)}</div><div className="flex gap-4 mt-6 shrink-0 pt-4 border-t border-slate-800"><button onClick={() => setShowManual(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button><button onClick={handleSaveManual} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold">Guardar</button></div></div></div>)}
              </div>
          );
      };




      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [examSession, setExamSession] = useState({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });
          const isAuth=isRegistered||_0x7a2(rk),trialExhausted=tc>=10,handleActivate=v=>{if(_0x7a2(v)){setRk(v);setIsRegistered(!0)}else if(isRegistered){setRk('');setIsRegistered(!1);setTc(0)}};
          const handleUpdateManualHistory = (index, updatedRecord) => { setHistory(prev => { const newHistory = [...prev]; newHistory[index] = updatedRecord; return newHistory; }); };
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl md:text-3xl font-display font-bold tracking-tight"><span className="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-bold">Simulador Oposiciones AI</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('subjects')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'subjects' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.BookOpen size={16}/> <span className="hidden md:inline">Materias</span></button>
                          <button onClick={() => setActiveTab('exam')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'exam' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Play size={16}/> <span className="hidden md:inline">Examen</span></button>
                          <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'history' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Clock size={16}/> <span className="hidden md:inline">Histórico</span></button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> <span className="hidden md:inline">Config</span></button>
                      </nav>
                  </header>

                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && (
                          (!isAuth && trialExhausted) ? (
                              <div className="h-full flex flex-col items-center justify-center p-6 text-center fade-in">
                                  <div className="max-w-md bg-slate-900 border border-red-900/50 p-8 rounded-3xl shadow-2xl">
                                      <div className="inline-flex p-4 bg-red-500/10 text-red-500 rounded-full mb-6"><Icons.AlertTriangle size={48} /></div>
                                      <h2 className="text-2xl font-display font-bold text-white mb-4 uppercase">PRUEBA FINALIZADA</h2>
                                      <p className="text-slate-400 text-sm mb-6 leading-relaxed">Has completado tus 10 sesiones de cortesía.</p>
                                      <button onClick={() => setActiveTab('settings')} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg">INTRODUCIR REGISTRO</button>
                                  </div>
                              </div>
                          ) : (
                              <ExamTab activeSubject={activeSubject} session={examSession} setSession={setExamSession} isAuth={isAuth} trialCount={tc} setTc={setTc}
                                  onSaveResult={(r)=>{ setHistory(prev=>[r,...prev]); setActiveTab('history'); setExamSession({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null }); }} 
                              />
                          )
                      )}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} activeSubject={activeSubject} onAddManual={(r)=>setHistory(prev=>[r,...prev])} onUpdateManual={handleUpdateManualHistory} setSubjects={setSubjects} setHistory={setHistory} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
