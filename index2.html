      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const DB_VERSION = 6; 
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, DB_VERSION); 
              request.onupgradeneeded = (e) => { 
                  if (e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.deleteObjectStore(DB_STORE);
                  }
                  e.target.result.createObjectStore(DB_STORE); 
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const saveToDB = async (fileId, data) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(data, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = (e) => reject(e);
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }], 
                      tools: [{ google_search: {} }],
                      safetySettings: safetySettings 
                  })
              });
              if (!response.ok) throw new Error("API Error");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { console.error(e); throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          return [];
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          let contextInstruction = "";
          if (sourceConfig.type === 'pdf') {
              const safeContent = sourceConfig.content.substring(0, 2000000); 
              contextInstruction = `--- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) --- ${safeContent} --- FIN CONTEXTO --- INSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado arriba.`;
          } else if (sourceConfig.type === 'last_call') {
              contextInstruction = `INSTRUCCIÓN ESPECÍFICA: Usa Google Search para encontrar el documento PDF o la página oficial con el examen de la convocatoria de fecha ${subject.lastCallDate} de la oposición "${subject.name}". Extrae ${amount} preguntas reales. Prioriza enlaces directos a documentos PDF. Si no hallas el examen exacto, busca exámenes de años anteriores. Asegúrate de que los datos sean técnicos y precisos.`;
          } else {
              contextInstruction = `Temas a tratar (Búsqueda General / Internet): ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}. INSTRUCCIÓN: Usa tu conocimiento general y Google Search para generar preguntas actualizadas sobre estos temas.`;
          }
          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}). ${contextInstruction} Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta). IMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}). Añade el campo "topic" indicando el subtema específico. Responde ÚNICAMENTE con JSON válido: [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del tema"}]`;
          const rawText = await askGemini(apiKey, prompt);
          const parsed = extractJSON(rawText);
          const originLabel = sourceConfig.type === 'pdf' ? `[PDF: ${sourceConfig.name}]` : sourceConfig.type === 'last_call' ? `[Convocatoria ${subject.lastCallDate}]` : `[Internet]`;
          return parsed.map(q => ({ ...q, origin: originLabel }));
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = Math.floor(seconds % 60);
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

      const exportLiteBackup = async () => {
          try {
              const lsData = {};
              const keysToKeep = [ 'boardinggate_subjects', 'boardinggate_history', 'boardinggate_active_sub', 'gemini_api_key', 'gemini_model', 'bg_app_rk_st', 'bg_app_tc_st', 'bg_is_registered'];
              keysToKeep.forEach(key => { const val = localStorage.getItem(key); if(val) lsData[key] = JSON.parse(val); });
              const backup = { type: 'lite_backup', version: 1, date: new Date().toISOString(), localStorage: lsData };
              const blob = new Blob([JSON.stringify(backup, null, 2)], {type: "application/json"});
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a'); a.href = url; a.download = `BoardingGate_Config_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
              return true;
          } catch (e) { console.error(e); alert("Error al exportar: " + e.message); return false; }
      };

      const importLiteBackup = async (file) => {
          return new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = async (e) => {
                  try {
                      const backup = JSON.parse(e.target.result);
                      if (!backup.localStorage) throw new Error("Archivo no válido o corrupto.");
                      Object.keys(backup.localStorage).forEach(key => { localStorage.setItem(key, JSON.stringify(backup.localStorage[key])); });
                      try { const db = await openDB(); const tx = db.transaction(DB_STORE, 'readwrite'); const store = tx.objectStore(DB_STORE); store.clear(); } catch (dbErr) { console.warn("No se pudo limpiar la DB antigua, no es crítico:", dbErr); }
                      resolve(true);
                  } catch (err) { reject(err); }
              };
              reader.readAsText(file);
          });
      };

          const testConnection = async () => {

                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });

                  else { const err = await response.json(); setTestStatus('error'); setErrorDetail(err.error ? `${err.error.code}: ${err.error.message}` : JSON.stringify(err)); }
              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          const handleRunExport = async () => { setIoStatus('processing'); const success = await exportLiteBackup(); setIoStatus(success ? 'success' : 'error'); setTimeout(() => setIoStatus('idle'), 3000); };
          const handleRunImport = async (e) => {

          const handleTopicChange = (idx, field, val) => { const newTopics = [...editForm.topics]; newTopics[idx][field] = val; setEditForm({ ...editForm, topics: newTopics }); };
          const handleFileUpload = async (e) => {

              setProcessing(true); setProgress(0);
              const fileId = `${editForm.id}_${Date.now()}`;
              try {
                  let extractedText = "";
                  if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
                      extractedText = await new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = (event) => resolve(event.target.result); reader.onerror = (error) => reject(error); reader.readAsText(file); });
                      setProgress(100);
                  } else if (file.type === 'application/pdf') {
                      const url = URL.createObjectURL(file);
                      const loadingTask = pdfjsLib.getDocument({ url: url, cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/', cMapPacked: true });
                      const pdf = await loadingTask.promise;
                      const numPages = pdf.numPages;
                      let textChunks = [];
                      for (let i = 1; i <= numPages; i++) {
                          try { const page = await pdf.getPage(i); const content = await page.getTextContent(); textChunks.push(content.items.map(item => item.str).join(' ')); page.cleanup(); } catch (err) {} 
                          if (i % 10 === 0 || i === numPages) { setProgress(Math.round((i / numPages) * 100)); await new Promise(r => setTimeout(r, 50)); }
                      }
                      URL.revokeObjectURL(url); loadingTask.destroy(); extractedText = textChunks.join('\n\n');
                  }

                                  <div><label className="text-xs text-slate-400 block mb-1">Enlace al Examen</label><div className="flex gap-2"><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-xs" value={editForm.lastCallLink} onChange={e => setEditForm({...editForm, lastCallLink: e.target.value})} placeholder="Directo .pdf" />{editForm.lastCallLink && <a href={editForm.lastCallLink} target="_blank" className="p-2 bg-purple-900/50 hover:bg-purple-800 rounded text-white"><Icons.ExternalLink size={14}/></a>}</div></div>

                                  <div className="mt-4 p-3 bg-yellow-900/30 border border-yellow-500/40 rounded-lg flex gap-3 animate-pulse">
                                      <Icons.AlertTriangle className="text-yellow-500 shrink-0" size={18} />
                                      <div className="text-[11px] text-yellow-200 leading-tight"><span className="font-bold block mb-1 uppercase tracking-wider">Aviso de localización</span>No se ha detectado un PDF directo. El enlace apunta a la web del organismo. Para usar este examen en el simulacro, localiza el PDF manualmente en esa web, descárgalo y súbelo abajo en <b>"Temario Aportado por el Usuario"</b>.</div>
                                  </div>

                              <div className="flex items-center gap-4 bg-slate-900/50 p-3 rounded-lg border border-slate-700 mt-4">
                                  <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={editForm.includeLastCall} onChange={e => setEditForm({...editForm, includeLastCall: e.target.checked})} className="w-4 h-4 accent-purple-500" /><span className="text-sm font-bold text-purple-300">Incluir fuente en simulacro</span></label>
                                  {editForm.includeLastCall && (<div className="flex items-center gap-2 ml-auto"><span className="text-xs text-slate-400">Peso:</span><input type="number" value={editForm.lastCallPct} onChange={e => setEditForm({...editForm, lastCallPct: parseFloat(e.target.value)})} className="w-16 bg-slate-800 border border-slate-600 rounded p-1 text-right text-white text-sm" /><span className="text-xs font-bold text-slate-500">%</span></div>)}
                              </div>
                          </div>
                          <div className="glass-panel p-6 rounded-xl mb-6 bg-blue-900/10 border-blue-500/30">
                              <div className="flex justify-between items-start mb-4">
                                  <div><h4 className="text-sm font-bold text-blue-400 uppercase flex items-center gap-2"><Icons.FileText size={16}/> Temario Aportado por el Usuario</h4><p className="text-[10px] text-slate-400 mt-1 italic leading-tight">Solo PDFs originales con capa de texto. Si el archivo es un escaneo de imagen, procesar con OCR previamente.</p></div>
                                  <label className="cursor-pointer bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-2 transition-colors"><Icons.Upload size={14}/> {processing ? `${progress}%` : "Cargar"}<input type="file" accept=".pdf,.txt" className="hidden" onChange={handleFileUpload} disabled={processing} /></label>
                              </div>
                              <div className="space-y-2">
                                  {editForm.files.map((file, idx) => (
                                      <div key={file.id} className="flex items-center gap-2 bg-slate-800/50 p-2 rounded-lg border border-slate-700">
                                          <div className="p-2 bg-red-900/20 text-red-400 rounded"><Icons.FileText size={16}/></div>
                                          <div className="flex-1 min-w-0"><div className="text-sm font-bold truncate text-white">{file.name}</div></div>
                                          <div className="flex items-center gap-1"><button onClick={() => handleOpenFileOriginal(file.id)} className="px-2 py-1 bg-slate-600 hover:bg-slate-500 text-[10px] text-white rounded font-bold">Abrir</button><button onClick={() => handleViewFileText(file.id)} className="px-2 py-1 bg-slate-700 hover:bg-slate-600 text-[10px] text-white rounded">Texto</button></div>
                                          <div className="flex items-center gap-2 bg-slate-900 p-1 rounded border border-slate-600 ml-2"><input type="number" value={file.pct} onChange={e => {const f = [...editForm.files]; f[idx].pct = parseFloat(e.target.value)||0; setEditForm({...editForm, files: f});}} className="w-12 bg-transparent text-right font-bold text-white text-sm focus:outline-none" /><span className="text-xs font-bold text-slate-500 pr-1">%</span></div>
                                          <button onClick={() => { const newFiles = editForm.files.filter((_, i) => i !== idx); setEditForm({...editForm, files: newFiles}); deleteFromDB(file.id); }} className="p-2 text-slate-500 hover:text-red-400"><Icons.Trash2 size={16}/></button>
                                      </div>
                                  ))}
                              </div>
                          </div>
                          <div className={`glass-panel p-6 rounded-xl mb-6 transition-opacity ${internetPct === 0 ? 'opacity-50 grayscale' : 'opacity-100'}`}>
                              <div className="flex justify-between items-center mb-4">
                                  <label className="text-sm font-bold text-slate-300 flex items-center gap-2"><Icons.Globe size={16}/> Temario Internet / IA ({internetPct}%)</label>
                                  <div className="flex gap-2"><button onClick={handleMagicWandTopics} disabled={internetPct === 0 || generatingTopics} className="text-xs bg-purple-600 px-3 py-1 rounded font-bold flex gap-1">{generatingTopics ? <Icons.Loader size={14}/> : <Icons.Wand size={14}/>} Auto</button><button onClick={() => setEditForm({...editForm, topics: [...editForm.topics, {name: '', pct: 0}]})} className="text-xs bg-blue-600 px-3 py-1 rounded font-bold" disabled={internetPct === 0}>+ Tema</button></div>
                              </div>
                              <div className="space-y-2 mb-4">
                                  {editForm.topics.map((t, idx) => (
                                      <div key={idx} className="flex gap-2 items-center"><input type="text" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white" value={t.name} onChange={e => handleTopicChange(idx, 'name', e.target.value)} disabled={internetPct === 0} /><input type="number" className="w-20 bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white text-right font-mono" value={t.pct} onChange={e => handleTopicChange(idx, 'pct', parseFloat(e.target.value))} disabled={internetPct === 0}/><button onClick={() => {const newT = editForm.topics.filter((_, i) => i !== idx); setEditForm({...editForm, topics: newT});}} className="text-red-400 p-2" disabled={internetPct === 0}><Icons.Trash2 size={18} /></button></div>
                                  ))}
                              </div>
                              <div className="flex justify-end items-center gap-4 text-xs font-bold border-t border-slate-700 pt-3"><span className="text-slate-400 uppercase tracking-widest">Suma Temas:</span><span className={`px-3 py-1 rounded ${topicsTotalPct === 100 ? 'bg-green-900/30 text-green-400' : 'bg-red-900/30 text-red-400'}`}>{topicsTotalPct}% / 100%</span></div>
                          </div>
                          <div className="bg-slate-900 border border-slate-700 p-4 rounded-xl mb-6 shadow-xl">
                              <h5 className="text-[10px] font-bold text-slate-500 uppercase mb-3 tracking-[0.2em] text-center">PESO DE LAS PREGUNTAS DEL SIMULACRO (TOTAL 100%)</h5>
                              <div className="grid grid-cols-3 gap-2">
                                  <div className="bg-purple-900/20 border border-purple-500/30 rounded p-2 text-center"><div className="text-[9px] text-purple-400 font-bold uppercase mb-1">Convocatoria</div><div className="text-lg font-display font-bold text-white">{lastCallWeight}%</div></div>
                                  <div className="bg-blue-900/20 border border-blue-500/30 rounded p-2 text-center"><div className="text-[9px] text-blue-400 font-bold uppercase mb-1">Documentos</div><div className="text-lg font-display font-bold text-white">{totalPdfPct}%</div></div>
                                  <div className="bg-green-900/20 border border-green-500/30 rounded p-2 text-center"><div className="text-[9px] text-green-400 font-bold uppercase mb-1">Internet/IA</div><div className="text-lg font-display font-bold text-white">{internetPct}%</div></div>
                              </div>
                          </div>
                          <div className="flex gap-4 pt-4 border-t border-slate-700"><button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button><button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold flex justify-center gap-2"><Icons.Save size={18}/> Guardar Materia</button></div>
                      </div>
                      {viewingFile && <div className="fixed inset-0 bg-black/90 z-[9999] flex items-center justify-center p-6" onClick={() => setViewingFile(null)}><div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-4xl h-[80vh] flex flex-col shadow-2xl" onClick={e => e.stopPropagation()}><div className="flex justify-between items-center mb-4"><h3 className="text-xl font-bold text-white">Texto extraído</h3><button onClick={() => setViewingFile(null)} className="text-slate-400 hover:text-white"><Icons.XCircle size={24}/></button></div><textarea readOnly className="flex-1 bg-black text-white font-mono text-xs p-4 rounded-xl border border-slate-800 focus:outline-none resize-none" value={fileContent}></textarea></div></div>}
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold text-white">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-green-500 transition-colors"><Icons.Plus size={20}/> Nueva Materia</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer group relative overflow-hidden transition-all ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-lg' : 'bg-slate-900/50 border-slate-700 hover:border-slate-500'}`}>
                              {sub.files?.length > 0 && <div className="absolute top-0 right-0 bg-blue-600 text-white text-[9px] px-2 py-1 rounded-bl-lg font-bold flex items-center gap-1"><Icons.FileText size={10}/> {sub.files.length} Docs</div>}
                              <div className="flex justify-between items-start mb-4"><div className={`p-3 rounded-xl ${activeSubjectId === sub.id ? 'bg-blue-500 text-white' : 'bg-slate-800 text-slate-400'}`}><Icons.BookOpen size={24} /></div></div>
                              <h4 className="text-lg font-bold text-white mb-1 truncate">{sub.name}</h4>
                              <p className="text-xs text-slate-400 mb-2 h-8 overflow-hidden">{sub.type}</p>
                              {activeSubjectId === sub.id && <div className="mb-4 flex items-center gap-1.5"><div className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div><span className="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Seleccionada para Simulacro</span></div>}
                              <div className="flex justify-end gap-2 opacity-50 group-hover:opacity-100"><button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="p-2 hover:bg-slate-700 rounded text-blue-400"><Icons.Settings size={18}/></button><button onClick={(e) => { e.stopPropagation(); handleDelete(sub.id, sub); }} className="p-2 hover:bg-slate-700 rounded text-red-400"><Icons.Trash2 size={18}/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult, session, setSession, isAuth, trialCount, setTc }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, loadingMsg, error, batchQueue } = session;
          const [showRestartConfirm, setShowRestartConfirm] = useState(false);
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          const updateState = (updates) => setSession(prev => ({ ...prev, ...updates }));
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) { timer = setInterval(() => { if (!isFetchingRef.current) { updateState({ timeLeft: timeLeft - 1 }); } }, 1000); } else if (timeLeft === 0 && status === 'active') { executeFinish(); }
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => { if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) { if (questions.length - currentIndex < 5) loadNextBatch(); } }, [currentIndex, status, questions.length, batchQueue.length]);

          const generateBatchPlan = () => {
              const totalQs = activeSubject.qCount;
              const files = activeSubject.files || [];
              const lastCallWeight = activeSubject.includeLastCall ? (activeSubject.lastCallPct || 0) : 0;
              let plan = [];
              files.forEach(f => { const count = Math.round((f.pct / 100) * totalQs); if(count > 0) plan.push({ type: 'pdf', id: f.id, name: f.name, count: count }); });
              const lastCallCount = Math.round((lastCallWeight / 100) * totalQs);
              if(lastCallCount > 0) plan.push({ type: 'last_call', id: 'last_call', name: `Convocatoria ${activeSubject.lastCallDate}`, count: lastCallCount });
              const currentTotal = plan.reduce((s,p) => s + p.count, 0);
              const internetCount = Math.max(0, totalQs - currentTotal);
              if(internetCount > 0) plan.push({ type: 'internet', id: 'web', name: 'Internet/General', count: internetCount });
              let queue = [];
              plan.forEach(source => { let remain = source.count; while(remain > 0) { const amount = Math.min(remain, 5); queue.push({ ...source, amount: amount }); remain -= amount; } });
              return queue;
          };

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true;
              const nextBatch = batchQueue[0]; 
              try {
                  let sourceConfig = { type: nextBatch.type, name: nextBatch.name, content: '' };
                  if (nextBatch.type === 'pdf') { const dbData = await getFromDB(nextBatch.id); sourceConfig.content = (dbData && dbData.text) ? dbData.text : (typeof dbData === 'string' ? dbData : ''); }
                  const newQs = await fetchBatch(apiKey, activeSubject, nextBatch.amount, questions.length, sourceConfig); 
                  const existingTexts = new Set(questions.map(q => q.question.trim().toLowerCase()));
                  const uniqueNewQs = newQs.filter(q => !existingTexts.has(q.question.trim().toLowerCase()));
                  if (uniqueNewQs.length > 0) { updateState({ questions: [...questions, ...uniqueNewQs.map((q, i) => ({ ...q, id: questions.length + i }))], batchQueue: batchQueue.slice(1) }); } 
                  else { updateState({ batchQueue: batchQueue.slice(1) }); }
              } catch (e) { console.log(e); updateState({ batchQueue: batchQueue.slice(1) }); } finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          const startExam = async () => {
              if (!activeSubject || !apiKey) return alert("Configuración incompleta.");
              if (!isAuth && trialCount >= 10) return alert("Has alcanzado el límite de simulacros. Registra la aplicación.");
              if (!isAuth) setTc(prev => prev + 1);
              const queue = generateBatchPlan();
              updateState({ batchQueue: queue, status: 'loading', loadingMsg: 'Planificando examen...', error: null });
              isFetchingRef.current = true;
              try {
                  const firstBatch = queue[0];
                  let sc = { type: firstBatch.type, name: firstBatch.name, content: '' };
                  if (firstBatch.type === 'pdf') { const dbData = await getFromDB(firstBatch.id); sc.content = (dbData && dbData.text) ? dbData.text : (typeof dbData === 'string' ? dbData : ''); }
                  const initialQs = await fetchBatch(apiKey, activeSubject, firstBatch.amount, 0, sc);
                  updateState({ questions: initialQs.map((q, i) => ({ ...q, id: i })), batchQueue: queue.slice(1), status: 'active', timeLeft: activeSubject.timeMinutes * 60, currentIndex: 0, answers: {} });
              } catch (e) { updateState({ error: e.message, status: 'idle' }); } finally { setTimeout(() => { isFetchingRef.current = false; }, 4000); }
          };

          const handleAnswer = (optionIdx) => {
              updateState({ answers: { ...answers, [currentIndex]: optionIdx } });
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => updateState({ currentIndex: currentIndex + 1 }), 300);
              if (currentIndex === activeSubject.qCount - 1 && optionIdx !== -1) { setTimeout(() => setShowFinishConfirm(true), 500); }
          };

          const executeFinish = () => {
              setShowFinishConfirm(false);
              const { hits, misses, skips, points, maxPoints, percentage, details } = calculateStats();
              const timeSpent = (activeSubject.timeMinutes * 60) - timeLeft; 
              onSaveResult({ 
                  date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, 
                  score: points, percentage, hits, misses, skips, total: activeSubject.qCount, durationSeconds: timeSpent, details 
              });
              updateState({ status: 'finished' });
          };

          const executeRestart = () => {
              if (!isAuth && trialCount >= 10) return alert("Has alcanzado el límite de simulacros. Registra la aplicación.");
              if (!isAuth) setTc(prev => prev + 1);
              setShowRestartConfirm(false);
              setSession({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });
          };

          const calculateStats = () => {
              let hits = 0, misses = 0, skips = 0;
              const details = { sources: {}, topics: {} };
              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  let type = 'skip';
                  if (ans === undefined || ans === -1) { skips++; type = 'skip'; } 
                  else if (ans === q.correct) { hits++; type = 'hit'; } 
                  else { misses++; type = 'miss'; }
                  const originKey = q.origin || "Desconocido";
                  if(!details.sources[originKey]) details.sources[originKey] = { h:0, m:0, s:0, t:0 };
                  details.sources[originKey].t++;
                  if(type==='hit') details.sources[originKey].h++;
                  if(type==='miss') details.sources[originKey].m++;
                  if(type==='skip') details.sources[originKey].s++;
                  const topicKey = q.topic || "General";
                  if(!details.topics[topicKey]) details.topics[topicKey] = { h:0, m:0, s:0, t:0 };
                  details.topics[topicKey].t++;
                  if(type==='hit') details.topics[topicKey].h++;
                  if(type==='miss') details.topics[topicKey].m++;
                  if(type==='skip') details.topics[topicKey].s++;
              });
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0, details };
          };

          const stats = useMemo(() => status !== 'idle' ? calculateStats() : {}, [answers, questions]);

          if (status === 'idle') return (
              <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                  {!activeSubject ? <div className="text-slate-500">Selecciona materia</div> : (
                      <div className="max-w-lg w-full bg-slate-900/80 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                          <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                          <p className="text-slate-400 mb-8">{activeSubject.type}</p>
                          <div className="flex justify-center gap-4 mb-8">
                               {activeSubject.files?.length > 0 ? <div className="bg-blue-900/30 border border-blue-500/50 px-4 py-2 rounded-lg text-sm text-blue-200 flex items-center gap-2"><Icons.FileText size={18}/> {activeSubject.files.length} PDF(s)</div> : null}
                               {activeSubject.includeLastCall && <div className="bg-purple-900/30 border border-purple-500/50 px-4 py-2 rounded-lg text-sm text-purple-200 flex items-center gap-2"><Icons.Clock size={18}/> Convocatoria</div>}
                          </div>
                          {error && <div className="bg-red-900/20 border border-red-500/50 p-4 rounded-xl mb-6 text-red-200 text-sm animate-pulse-error">{error}</div>}
                          <button onClick={startExam} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl flex justify-center gap-3 transition-transform hover:scale-[1.02]"><Icons.Play size={24}/> COMENZAR</button>
                      </div>
                  )}
              </div>
          );

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-xl font-bold text-white animate-pulse">{loadingMsg}</h3></div>;

          const currentQ = questions[currentIndex];
          const hitPct = (stats.hits + stats.misses + stats.skips) > 0 ? ((stats.hits / (stats.hits + stats.misses + stats.skips)) * 100).toFixed(1) : "0.0";
          const missPct = (stats.hits + stats.misses + stats.skips) > 0 ? ((stats.misses / (stats.hits + stats.misses + stats.skips)) * 100).toFixed(1) : "0.0";
          const totalExamSeconds = activeSubject.timeMinutes * 60;
          const avgTimePerQuestion = totalExamSeconds / activeSubject.qCount;
          const actualTimeSpent = totalExamSeconds - timeLeft;
          const paceSeconds = (currentIndex * avgTimePerQuestion) - actualTimeSpent;
          const paceAbs = Math.abs(paceSeconds);
          const paceM = Math.floor(paceAbs / 60).toString().padStart(2, '0');
          const paceS = Math.floor(paceAbs % 60).toString().padStart(2, '0');
          const paceString = `${paceSeconds >= 0 ? '+' : '-'}${paceM}:${paceS}`;
          const answeredCount = Object.keys(answers).length;
          const progressPct = ((answeredCount / activeSubject.qCount) * 100).toFixed(1);

          return (
              <div className="flex flex-col h-full overflow-hidden bg-[#0a0a0a]">
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-2 z-10 shadow-xl">
                      <div className="flex justify-between items-center mb-2">
                          <div className="flex items-center gap-8">
                              <div className="flex items-center gap-3">
                                  <div className="text-xl font-mono font-bold text-white bg-slate-800 px-2 py-1 rounded border border-slate-700">{formatTime(timeLeft)}</div>
                                  <div className={`text-xs font-bold ${paceSeconds >= 0 ? 'text-green-400' : 'text-red-400'}`}>{paceString}</div>
                              </div>
                              <div className="w-px h-8 bg-slate-700"></div>
                              <div className="hidden sm:block leading-tight">
                                  <div className="text-xl font-bold text-white leading-none">
                                      {currentIndex + 1} <span className="text-slate-500 text-lg">/ {activeSubject.qCount}</span> 
                                      <span className="text-sm font-mono text-blue-400 font-normal ml-2">[{progressPct}%]</span>
                                  </div>
                              </div>
                          </div>
                          <div className="flex gap-2">
                              <button onClick={() => updateState({ showGrid: true })} className="p-2 bg-slate-800 hover:bg-slate-700 rounded text-blue-400"><Icons.Grid size={18}/></button>

                              <div className="bg-slate-800/50 border border-slate-700 rounded px-1 py-1 text-center"><div className="text-[8px] text-slate-400 uppercase font-bold">Omitidas</div><div className="text-xs font-bold text-slate-300">{stats.skips}</div></div>

                              <div className="bg-purple-900/20 border border-purple-900/50 rounded px-1 py-1 text-center"><div className="text-[8px] text-purple-400 uppercase font-bold">Corte</div><div className="text-xs font-bold text-white">{((stats.maxPoints * activeSubject.cutOffPct)/100).toFixed(0)}</div></div>
                          </div>
                          <div className="bg-slate-800/80 border border-yellow-500/30 rounded p-1 flex flex-col items-center justify-center col-span-2 shadow-[0_0_10px_rgba(234,179,8,0.1)]">
                              <div className="text-3xl font-display font-bold text-yellow-400 leading-none mb-1">{stats.points.toFixed(1)}</div>
                              <div className="text-[9px] text-yellow-500/80 uppercase font-bold leading-none">Puntos</div>
                              <div className="text-[10px] text-yellow-200/60 font-bold mt-1">Tasa: {((stats.hits / activeSubject.qCount) * 100).toFixed(1)}%</div>
                          </div>
                      </div>
                      <div className="relative h-2 bg-slate-800 rounded-full overflow-hidden w-full border border-slate-700"><div className="absolute top-0 bottom-0 w-0.5 bg-white z-20 opacity-80" style={{left: `${activeSubject.cutOffPct}%`}}></div><div className="absolute top-0 left-0 h-full bg-gradient-to-r from-green-600 to-green-400 transition-all duration-500" style={{width: `${(stats.points / stats.maxPoints) * 100}%`}}></div></div>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6">
                      <div className="max-w-4xl mx-auto">
                          {currentQ ? (
                              <>
                                <div className="flex items-center gap-2 mb-2">
                                    <div className="bg-slate-800 text-blue-300 text-[10px] font-bold px-2 py-1 rounded uppercase border border-slate-700">{currentQ.topic || "Tema General"}</div>
                                    <div className="bg-indigo-900/40 text-indigo-300 text-[10px] font-bold px-2 py-1 rounded uppercase border border-indigo-700">{currentQ.origin}</div>
                                </div>
                                <h2 className="text-lg md:text-xl font-bold text-white mb-6 leading-snug">{currentQ.question}</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {currentQ.options.slice(0, activeSubject.optionsCount).map((opt, idx) => {
                                        let btnClass = "bg-slate-800 border-slate-700 hover:bg-slate-700 text-slate-300";
                                        const isAns = answers[currentIndex] === idx;
                                        if (answers[currentIndex] !== undefined) {
                                            if (idx === currentQ.correct) btnClass = "bg-green-900/40 border-green-500 text-green-200";
                                            else if (isAns) btnClass = "bg-red-900/40 border-red-500 text-red-200";
                                            else btnClass = "opacity-50";
                                        }
                                        return <button key={idx} disabled={answers[currentIndex]!==undefined} onClick={() => handleAnswer(idx)} className={`text-left p-4 rounded-xl border-2 transition-all font-medium flex gap-3 ${btnClass}`}><div className="shrink-0 w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs font-bold">{String.fromCharCode(65+idx)}</div><span>{opt}</span></button>;
                                    })}
                                </div>
                                {answers[currentIndex] !== undefined && answers[currentIndex] !== currentQ.correct && (
                                    <div className="mt-6 bg-slate-900 border-l-4 border-red-500 p-4 text-slate-300 text-sm leading-relaxed">{currentQ.explanation}</div>
                                )}
                              </>
                          ) : (
                             status === 'active' && (
                               <div className="flex flex-col items-center justify-center py-20 animate-pulse">
                                   <Icons.Loader size={48} className="text-blue-500 mb-4"/>
                                   <div className="text-xl font-bold text-white text-center">ESPERE, ELABORANDO NUEVO BLOQUE DE PREGUNTAS...</div>
                                   <p className="text-slate-500 mt-2 text-sm">La IA está procesando el siguiente lote con datos actualizados.</p>
                               </div>
                             )
                          )}
                      </div>
                  </div>

                  <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-3 flex justify-between items-center z-30 shadow-[0_-5px_15px_rgba(0,0,0,0.5)]">
                       <div className="flex gap-2">
                           <button onClick={() => handleAnswer(-1)} className="px-4 py-3 bg-slate-800 hover:bg-slate-700 text-slate-400 rounded-lg text-xs font-bold uppercase border border-slate-700 transition-colors">Omitir</button>
                           <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 hidden sm:flex"><input type="checkbox" checked={autoNext} onChange={e => updateState({ autoNext: e.target.checked })} className="w-4 h-4 accent-blue-500" /><span className="text-xs text-slate-300 font-bold">Auto</span></label>
                       </div>
