        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,

        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>
      };

      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 2); 
              request.onupgradeneeded = (e) => { 
                  if (!e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.createObjectStore(DB_STORE); 
                  }
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      const saveToDB = async (fileId, text) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(text, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject();
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          
          let contextInstruction = "";
          
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `
                --- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) ---
                ${sourceConfig.content.substring(0, 950000)}
                --- FIN CONTEXTO ---
                
                INSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado arriba. No uses información externa. Si el texto no es suficiente, genera menos preguntas pero que sean felices al texto.
              `;
          } else {
              contextInstruction = `
                Temas a tratar (Búsqueda General / Internet): ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}.
                INSTRUCCIÓN: Usa tu conocimiento general para generar preguntas sobre estos temas.
              `;
          }

          const prompt = `
            Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}).
            ${contextInstruction}

            Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta).
            IMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}).
            NO repetir preguntas anteriores.
            Añade el campo "topic" indicando el subtema específico.
            
            Responde ÚNICAMENTE con JSON válido:
            [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del tema"}]
          `;

          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];

          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      contents: [{ parts: [{ text: prompt }] }],
                      safetySettings: safetySettings,
                      generationConfig: { temperature: 0.6 }
                  })
              });

              if (!response.ok) {
                  const errData = await response.json();
                  throw new Error(errData.error?.message || JSON.stringify(errData, null, 2)); 
              }

              const data = await response.json();
              if (!data.candidates || data.candidates.length === 0) throw new Error("Respuesta vacía de IA");

              const candidate = data.candidates?.[0];
              const text = candidate?.content?.parts?.[0]?.text || "[]";
              
              const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
              const startInfo = cleanText.indexOf('[');
              const endInfo = cleanText.lastIndexOf(']');
              let finalText = cleanText;
              
              if(startInfo !== -1 && endInfo !== -1) finalText = cleanText.substring(startInfo, endInfo + 1);

              const parsed = JSON.parse(finalText);
              return parsed.map(q => ({
                  ...q,
                  origin: sourceConfig.type === 'pdf' ? `[PDF: ${sourceConfig.name}]` : `[Internet]`
              }));

          } catch (e) {
              console.warn("Fallo en lote:", e);
              if(e.message.includes("API key")) throw e;
              return []; 
          }
      };

      const SettingsTab = ({ isAuth, trialCount, onActivate }) => {

          const [model, setModel] = usePersistentState('gemini_model', 'gemini-3-flash-preview');

          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              setErrorDetail('');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });
                  if(response.ok) {
                      setTestStatus('success');
                  } else {
                      const err = await response.json();
                      let errMsg = err.error ? `${err.error.code}: ${err.error.message}` : JSON.stringify(err);
                      setTestStatus('error');
                      setErrorDetail(errMsg);
                  }
              } catch(e) { setTestStatus('error'); setErrorDetail(e.message); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">

                          <div><h2 className="text-2xl font-bold text-white">Configuración IA</h2><p className="text-slate-400 text-sm">Gestiona tu conexión con Google Gemini</p></div>
                      </div>
                      <div className="space-y-6">
                          <div>

                              <div className="relative mb-4">
                                  <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/>
                                  <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                              </div>
                              
                              <div className="flex gap-4 items-end">
                                  <div className="flex-1">
                                      <label className="block text-xs font-bold text-slate-400 mb-1">Modelo de IA</label>
                                      <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none">
                                          <option value="gemini-3-flash-preview">Gemini 3 Flash (Recomendado)</option>
                                          <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                                          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                                          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                                          <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                                      </select>
                                  </div>
                                  <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR CONEXIÓN'}</button>
                              </div>
                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                          </div>
                          
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-4">
                              <h4 className="text-blue-400 font-bold text-sm mb-2 flex items-center gap-2"><Icons.HelpCircle size={16}/> ¿Cómo obtener la API Key?</h4>
                              <ol className="text-sm text-slate-300 space-y-3 list-decimal pl-4 mb-4">
                                  <li>Accede a <strong>Google AI Studio</strong> con tu cuenta de Google (botón abajo).</li>
                                  <li>Si es tu primera vez, acepta los términos de uso.</li>
                                  <li>Haz clic en el botón azul <strong>"Get API key"</strong> en la esquina superior izquierda.</li>
                                  <li>En el cuadro emergente, haz clic en <strong>"Create API key in new project"</strong>.</li>
                                  <li>Se generará una clave que empieza por "AIza...". Cópiala.</li>
                                  <li>Vuelve aquí y <strong>pega la clave en el campo "Google Gemini API Key"</strong> de este formulario.</li>
                              </ol>
                              <a href="https://aistudio.google.com/app/apikey" target="_blank" className="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors shadow-lg"><Icons.ExternalLink size={16}/> Ir a Google AI Studio</a>
                          </div>
                      </div>
                  </div>

                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-20">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className={`p-3 rounded-xl ${isAuth ? 'bg-green-500/20 text-green-400' : 'bg-blue-500/20 text-blue-400'}`}><Icons.CheckCircle size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Registro de la aplicación</h2><p className="text-slate-400 text-sm">Estado de la instalación y licencia</p></div>
                      </div>
                      
                      <div className="space-y-6">
                          <p className="text-sm text-slate-400 leading-relaxed italic">
                              Esta plataforma es un proyecto independiente que se sustenta exclusivamente mediante un modelo de <strong>crowdfunding</strong> y las aportaciones directas de sus usuarios. Tu registro ayuda a mantener los costes de desarrollo y mantenimiento.
                          </p>

                          <div className="bg-black/30 border border-slate-700 rounded-xl p-5">
                              <label className="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wider">Número de Registro / Código de Instalación</label>
                              <div className="flex gap-3">
                                  <input 
                                      type="text" 
                                      value={localLic} 
                                      onChange={(e) => setLocalLic(e.target.value.toUpperCase())}
                                      placeholder="BG-XXXX-XXXX"

                              <a href="https://x.com/BoardingGate" target="_blank" className="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 font-bold transition-colors">
                                  <Icons.Globe size={16}/> @BoardingGate en X (Twitter)
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          const [pdfProgress, setPdfProgress] = useState(0);
          
          const defaultSubject = { 
              id: null, name: '', type: '', 
              qCount: 200, cutOffPct: 90, timeMinutes: 270, 
              pointsHit: 3, pointsMiss: -1, pointsSkip: 0, 
              optionsCount: 4, 
              topics: [{ name: 'Temario General', pct: 100 }], 
              files: [] 
          };

          const handleNew = () => { 
              setEditForm({ ...defaultSubject, id: Date.now() }); 
              setIsEditing(true); 
          };
          
          const handleEdit = (sub) => { 
              const safeSub = { ...defaultSubject, ...sub, files: sub.files || [] };
              setEditForm(safeSub);
              setIsEditing(true); 
          };

          const handleSave = () => {
              if(!editForm.name) return alert("Nombre obligatorio");
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              if (totalPdfPct > 100) return alert(`El porcentaje total de los PDFs (${totalPdfPct}%) excede el 100%.`);
              
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };

          const handleDelete = async (id, sub) => { 
              if (confirm("¿Borrar materia y todos sus documentos anexos?")) { 
                  if(sub.files) {
                      for(const f of sub.files) await deleteFromDB(f.id);
                  }
                  await deleteFromDB(id); 
                  setSubjects(prev => prev.filter(s => s.id !== id)); 
                  if (activeSubjectId === id) setActiveSubjectId(null); 
              }
          };

          const handleTopicChange = (idx, field, val) => { const newTopics = [...editForm.topics]; newTopics[idx][field] = val; setEditForm({ ...editForm, topics: newTopics }); };

          const handlePdfUpload = async (e) => {
              const file = e.target.files[0];
              if (!file) return;
              if (file.type !== 'application/pdf') return alert("Solo se permiten archivos PDF");

              setPdfProcessing(true);
              setPdfProgress(0);

              try {
                  const arrayBuffer = await file.arrayBuffer();
                  const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                  let fullText = "";
                  
                  for (let i = 1; i <= pdf.numPages; i++) {
                      const page = await pdf.getPage(i);
                      const textContent = await page.getTextContent();
                      const pageText = textContent.items.map(item => item.str).join(' ');
                      fullText += pageText + "\n";
                      setPdfProgress(Math.round((i / pdf.numPages) * 100));
                  }

                  const fileId = `${editForm.id}_${Date.now()}`;
                  await saveToDB(fileId, fullText);
                  
                  const currentTotal = editForm.files.reduce((s, f) => s + f.pct, 0);
                  const remaining = Math.max(0, 100 - currentTotal);
                  
                  setEditForm(prev => ({
                      ...prev,
                      files: [...prev.files, { id: fileId, name: file.name, pct: remaining }] 
                  }));

              } catch (err) {
                  console.error(err);
                  alert("Error al leer el PDF.");
              } finally {
                  setPdfProcessing(false);
              }
          };

          const handleDeleteFile = async (idx) => {
              const file = editForm.files[idx];
              await deleteFromDB(file.id);
              const newFiles = editForm.files.filter((_, i) => i !== idx);
              setEditForm({...editForm, files: newFiles});
          };

          const handleFilePctChange = (idx, val) => {
              const newFiles = [...editForm.files];
              newFiles[idx].pct = parseFloat(val) || 0;
              setEditForm({...editForm, files: newFiles});
          };

          if (isEditing) {
              const totalPdfPct = editForm.files.reduce((sum, f) => sum + (f.pct || 0), 0);
              const internetPct = Math.max(0, 100 - totalPdfPct);

              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-display font-bold text-white mb-6 border-b border-slate-700 pb-2 flex items-center gap-2"><Icons.Settings size={24} className="text-blue-500"/> {editForm.name ? 'Editar' : 'Nueva'} Materia</h3>
                          
                          <div className="glass-panel p-6 rounded-xl mb-6 space-y-4">
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                  <div><label className="text-xs text-slate-400 block mb-1">Nombre</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Descripción</label><input type="text" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} /></div>
                              </div>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                  <div><label className="text-xs text-slate-400 block mb-1">Preguntas</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Corte %</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Minutos</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} /></div>
                                  <div><label className="text-xs text-slate-400 block mb-1">Opciones</label><input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} /></div>
                              </div>
                          </div>

                          <div className="glass-panel p-6 rounded-xl mb-6 bg-blue-900/10 border-blue-500/30">
                              <div className="flex justify-between items-center mb-4">
                                  <h4 className="text-sm font-bold text-blue-400 uppercase tracking-wider flex items-center gap-2"><Icons.FileText size={16}/> Documentación Anexa (PDFs)</h4>
                                  <label className="cursor-pointer bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-2 transition-colors">
                                      <Icons.Upload size={14}/> {pdfProcessing ? `Leyendo ${pdfProgress}%` : "Añadir PDF"}
                                      <input type="file" accept="application/pdf" className="hidden" onChange={handlePdfUpload} disabled={pdfProcessing} />
                                  </label>
                              </div>

                              <div className="space-y-2 mb-4">
                                  {editForm.files.length === 0 && <div className="text-slate-500 text-sm italic p-4 text-center border border-dashed border-slate-700 rounded-xl">No hay documentos anexos. Todo el examen se basará en Internet.</div>}
                                  
                                  {editForm.files.map((file, idx) => (
                                      <div key={file.id} className="flex items-center gap-2 bg-slate-800/50 p-2 rounded-lg border border-slate-700">
                                          <div className="p-2 bg-red-900/20 text-red-400 rounded"><Icons.FileText size={16}/></div>
                                          <div className="flex-1 min-w-0">
                                              <div className="text-sm font-bold truncate text-white">{file.name}</div>
                                              <div className="text-[10px] text-slate-400">ID: {file.id.slice(-6)}</div>
                                          </div>
                                          <div className="flex items-center gap-2 bg-slate-900 p-1 rounded border border-slate-600">
                                              <span className="text-[10px] font-bold text-slate-400 pl-2">Peso:</span>
                                              <input type="number" value={file.pct} onChange={e => handleFilePctChange(idx, e.target.value)} className="w-12 bg-transparent text-right font-bold text-white text-sm focus:outline-none" />
                                              <span className="text-xs font-bold text-slate-500 pr-1">%</span>
                                          </div>
                                          <button onClick={() => handleDeleteFile(idx)} className="p-2 text-slate-500 hover:text-red-400 transition-colors"><Icons.Trash2 size={16}/></button>
                                      </div>
                                  ))}
                              </div>

                              <div className="bg-slate-900/80 p-3 rounded-lg flex justify-between items-center border border-slate-700">
                                  <div className="text-xs text-slate-400 font-bold">Distribución del Examen:</div>
                                  <div className="flex items-center gap-4 text-xs font-mono">
                                      <span className={totalPdfPct > 100 ? "text-red-400 font-bold" : "text-blue-400"}>PDFs: {totalPdfPct}%</span>
                                      <span className="text-slate-600">|</span>
                                      <span className={internetPct === 0 ? "text-slate-600" : "text-green-400"}>Internet (Temas): {internetPct}%</span>
                                  </div>
                              </div>
                          </div>

                          <div className={`glass-panel p-6 rounded-xl mb-6 transition-opacity ${internetPct === 0 ? 'opacity-50 grayscale' : 'opacity-100'}`}>
                              <div className="flex justify-between items-center mb-4">
                                  <label className="text-sm font-bold text-slate-300 flex items-center gap-2"><Icons.Globe size={16}/> Temario General (Búsqueda Internet) <span className="text-xs bg-slate-700 px-2 py-0.5 rounded text-slate-300">{internetPct}% del examen</span></label>
                                  <button onClick={() => setEditForm({...editForm, topics: [...editForm.topics, {name: '', pct: 0}]})} className="text-xs bg-blue-600 px-3 py-1 rounded font-bold" disabled={internetPct === 0}>+ Tema</button>
                              </div>
                              {editForm.topics.map((t, idx) => (
                                  <div key={idx} className="flex gap-2 mb-2 items-center">
                                      <input type="text" placeholder="Tema" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white" value={t.name} onChange={e => handleTopicChange(idx, 'name', e.target.value)} disabled={internetPct === 0} />
                                      <div className="relative w-24">
                                          <input type="number" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-sm text-white text-right pr-6 font-bold" value={t.pct} onChange={e => handleTopicChange(idx, 'pct', parseFloat(e.target.value))} disabled={internetPct === 0}/>
                                          <span className="absolute right-2 top-2 text-slate-500 text-xs font-bold">%</span>
                                      </div>
                                      <button onClick={() => {const newT = editForm.topics.filter((_, i) => i !== idx); setEditForm({...editForm, topics: newT});}} className="text-red-400 p-2" disabled={internetPct === 0}><Icons.Trash2 size={18} /></button>
                                  </div>
                              ))}
                          </div>

                          <div className="glass-panel p-6 rounded-xl">
                              <h4 className="text-sm font-bold text-slate-400 mb-3 uppercase tracking-wider">Baremo</h4>
                              <div className="grid grid-cols-3 gap-4">
                                  <div><label className="text-xs font-bold text-green-400 block mb-1">Acierto</label><input type="number" step="0.1" className="w-full bg-slate-900 border border-green-900/50 rounded p-2 text-green-400 font-bold text-right" value={editForm.pointsHit} onChange={e => setEditForm({...editForm, pointsHit: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs font-bold text-red-400 block mb-1">Fallo</label><input type="number" step="0.1" className="w-full bg-slate-900 border border-red-900/50 rounded p-2 text-red-400 font-bold text-right" value={editForm.pointsMiss} onChange={e => setEditForm({...editForm, pointsMiss: parseFloat(e.target.value)})} /></div>
                                  <div><label className="text-xs font-bold text-slate-400 block mb-1">Omisión</label><input type="number" step="0.1" className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white text-right" value={editForm.pointsSkip} onChange={e => setEditForm({...editForm, pointsSkip: parseFloat(e.target.value)})} /></div>
                              </div>
                          </div>
                          
                          <div className="flex gap-4 pt-6 mt-4 border-t border-slate-700">
                              <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button>
                              <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold flex justify-center gap-2"><Icons.Save size={18}/> Guardar</button>
                          </div>
                      </div>
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-display font-bold text-white">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus size={20}/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => {
                           const fileCount = sub.files ? sub.files.length : 0;
                           return (
                              <div key={sub.id} onClick={() => setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer group relative overflow-hidden ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-lg' : 'bg-slate-900/50 border-slate-700'}`}>
                                  {fileCount > 0 && <div className="absolute top-0 right-0 bg-blue-600 text-white text-[9px] px-2 py-1 rounded-bl-lg font-bold flex items-center gap-1"><Icons.FileText size={10}/> {fileCount} PDF(s)</div>}
                                  <div className="flex justify-between items-start mb-4"><div className={`p-3 rounded-xl ${activeSubjectId === sub.id ? 'bg-blue-500 text-white' : 'bg-slate-800 text-slate-400'}`}><Icons.BookOpen size={24} /></div>{activeSubjectId === sub.id && <div className="bg-blue-500 text-white text-[10px] font-bold px-2 py-1 rounded uppercase">Seleccionada</div>}</div>
                                  <h4 className="text-lg font-bold text-white mb-1 truncate">{sub.name}</h4><p className="text-xs text-slate-400 mb-4 h-8 overflow-hidden">{sub.type}</p>
                                  <div className="flex justify-end gap-2 opacity-50 group-hover:opacity-100"><button onClick={(e) => { e.stopPropagation(); handleEdit(sub); }} className="p-2 hover:bg-slate-700 rounded text-blue-400"><Icons.Settings size={18}/></button><button onClick={(e) => { e.stopPropagation(); handleDelete(sub.id, sub); }} className="p-2 hover:bg-slate-700 rounded text-red-400"><Icons.Trash2 size={18}/></button></div>
                              </div>
                           )
                      })}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult, session, setSession }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, loadingMsg, error, batchQueue } = session;
          const [showRestartConfirm, setShowRestartConfirm] = useState(false);
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          
          const updateState = (updates) => setSession(prev => ({ ...prev, ...updates }));

          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) {
                  timer = setInterval(() => {
                      if (!isFetchingRef.current) {
                           updateState({ timeLeft: timeLeft - 1 });
                      }
                  }, 1000);
              } else if (timeLeft === 0 && status === 'active') {
                  executeFinish();
              }
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadNextBatch();
              }
          }, [currentIndex, status, questions.length, batchQueue.length]);

          const generateBatchPlan = () => {
              const totalQs = activeSubject.qCount;
              const files = activeSubject.files || [];
              const totalPdfPct = files.reduce((s,f) => s + (f.pct||0), 0);
              let plan = []; 
              files.forEach(f => {
                  const count = Math.round((f.pct / 100) * totalQs);
                  if(count > 0) plan.push({ type: 'pdf', id: f.id, name: f.name, count: count });
              });
              const internetCount = totalQs - plan.reduce((s,p) => s + p.count, 0); 
              if(internetCount > 0) plan.push({ type: 'internet', id: 'web', name: 'Internet/General', count: internetCount });
              let queue = [];
              plan.forEach(source => {
                  let remain = source.count;
                  while(remain > 0) {
                      const amount = Math.min(remain, 5);
                      queue.push({ ...source, amount: amount });
                      remain -= amount;
                  }
              });
              return queue;
          };

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true;
              const nextBatch = batchQueue[0]; 
              try {
                  let sourceConfig = { type: nextBatch.type, name: nextBatch.name, content: '' };
                  if (nextBatch.type === 'pdf') {
                      sourceConfig.content = await getFromDB(nextBatch.id);
                  }
                  const newQs = await fetchBatch(apiKey, activeSubject, nextBatch.amount, questions.length, sourceConfig); 
                  const existingTexts = new Set(questions.map(q => q.question.trim().toLowerCase()));
                  const uniqueNewQs = newQs.filter(q => !existingTexts.has(q.question.trim().toLowerCase()));
                  if (uniqueNewQs.length > 0) {
                      updateState({ 
                          questions: [...questions, ...uniqueNewQs.map((q, i) => ({ ...q, id: questions.length + i }))],
                          batchQueue: batchQueue.slice(1)
                      });
                  } else {
                      updateState({ batchQueue: batchQueue.slice(1) });
                  }
              } catch (e) { 
                  console.log(e);
                  updateState({ batchQueue: batchQueue.slice(1) });
              } finally { 
                  setTimeout(() => { isFetchingRef.current = false; }, 4000); 
              }
          };

          const startExam = async () => {
              if (!activeSubject || !apiKey) return alert("Configuración incompleta.");
              const queue = generateBatchPlan();
              updateState({ batchQueue: queue, status: 'loading', loadingMsg: 'Planificando examen...', error: null });
              
              isFetchingRef.current = true;
              try {
                  const firstBatch = queue[0];
                  let sc = { type: firstBatch.type, name: firstBatch.name, content: firstBatch.type === 'pdf' ? await getFromDB(firstBatch.id) : '' };
                  const initialQs = await fetchBatch(apiKey, activeSubject, firstBatch.amount, 0, sc);
                  
                  updateState({
                      questions: initialQs.map((q, i) => ({ ...q, id: i })),
                      batchQueue: queue.slice(1),
                      status: 'active',
                      timeLeft: activeSubject.timeMinutes * 60,
                      currentIndex: 0,
                      answers: {}
                  });
              } catch (e) { 
                  updateState({ error: e.message, status: 'idle' }); 
              } finally { 
                  setTimeout(() => { isFetchingRef.current = false; }, 4000); 
              }
          };

          const handleAnswer = (optionIdx) => {
              updateState({ answers: { ...answers, [currentIndex]: optionIdx } });
              if (autoNext && currentIndex < questions.length - 1) setTimeout(() => updateState({ currentIndex: currentIndex + 1 }), 300);
              
              if (currentIndex === activeSubject.qCount - 1 && optionIdx !== -1) {
                  setTimeout(() => setShowFinishConfirm(true), 500);
              }
          };

          const executeFinish = () => {
              setShowFinishConfirm(false);
              const finalStats = calculateStats();
              onSaveResult({ 
                  date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, 
                  score: finalStats.points, percentage: finalStats.percentage, hits: finalStats.hits, 
                  misses: finalStats.misses, skips: finalStats.skips, total: questions.length 
              });
              updateState({ status: 'finished' });
          };

          const executeRestart = () => {
              setShowRestartConfirm(false);
              setSession({
                  status: 'idle',
                  questions: [],
                  answers: {},
                  currentIndex: 0,
                  timeLeft: 0,
                  autoNext: false,
                  showGrid: false,
                  batchQueue: [],
                  loadingMsg: '',
                  error: null
              });
          };

          const calculateStats = () => {
              let hits = 0, misses = 0, skips = 0;
              questions.forEach((q, idx) => {
                  const ans = answers[idx];
                  if (ans === undefined || ans === -1) skips++; else if (ans === q.correct) hits++; else misses++;
              });
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              return { hits, misses, skips, points, maxPoints, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0 };
          };

          const stats = useMemo(() => status !== 'idle' ? calculateStats() : {}, [answers, questions]);

          if (status === 'idle') return (
              <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                  {!activeSubject ? <div className="text-slate-500">Selecciona materia</div> : (
                      <div className="max-w-lg w-full bg-slate-900/80 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                          <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                          <p className="text-slate-400 mb-8">{activeSubject.type}</p>
                          <div className="flex justify-center gap-4 mb-8">
                               {activeSubject.files?.length > 0 ? (
                                   <div className="bg-blue-900/30 border border-blue-500/50 px-4 py-2 rounded-lg text-sm text-blue-200 flex items-center gap-2"><Icons.FileText size={18}/> {activeSubject.files.length} PDF(s)</div>
                               ) : (
                                   <div className="bg-slate-800 border border-slate-700 px-4 py-2 rounded-lg text-sm text-slate-400 flex items-center gap-2"><Icons.Globe size={18}/> Solo Internet</div>
                               )}
                          </div>
                          {error && <div className="bg-red-900/20 border border-red-500/50 p-4 rounded-xl mb-6 text-red-200 text-sm animate-pulse-error">{error}</div>}
                          <button onClick={startExam} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl flex justify-center gap-3 transition-transform hover:scale-[1.02]"><Icons.Play size={24}/> COMENZAR</button>
                      </div>
                  )}
              </div>
          );

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-xl font-bold text-white animate-pulse">{loadingMsg}</h3></div>;

          const currentQ = questions[currentIndex];
          const hitPct = (stats.hits + stats.misses + stats.skips) > 0 ? ((stats.hits / (stats.hits + stats.misses + stats.skips)) * 100).toFixed(1) : "0.0";
          const missPct = (stats.hits + stats.misses + stats.skips) > 0 ? ((stats.misses / (stats.hits + stats.misses + stats.skips)) * 100).toFixed(1) : "0.0";
          const totalExamSeconds = activeSubject.timeMinutes * 60;
          const avgTimePerQuestion = totalExamSeconds / activeSubject.qCount;
          const actualTimeSpent = totalExamSeconds - timeLeft;
          const paceSeconds = (currentIndex * avgTimePerQuestion) - actualTimeSpent;
          const paceString = `${paceSeconds >= 0 ? '+' : '-'}${Math.floor(Math.abs(paceSeconds)/60).toString().padStart(2,'0')}:${(Math.abs(paceSeconds)%60).toString().padStart(2,'0')}`;
          
          return (
              <div className="flex flex-col h-full overflow-hidden bg-[#0a0a0a]">
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-2 z-10 shadow-xl">
                      <div className="flex justify-between items-center mb-2">
                          <div className="flex items-center gap-3">
                              <div className="text-xl font-mono font-bold text-white bg-slate-800 px-2 py-1 rounded border border-slate-700">{formatTime(timeLeft)}</div>
                              <div className={`text-xs font-bold ${paceSeconds >= 0 ? 'text-green-400' : 'text-red-400'}`}>{paceString}</div>
                              <div className="hidden sm:block leading-tight"><div className="text-xs text-slate-400 font-bold uppercase truncate max-w-[150px]">{activeSubject.name}</div><div className="text-xs text-slate-500">P. {currentIndex + 1} / {activeSubject.qCount}</div></div>
                          </div>
                          <div className="flex gap-2">
                              <button onClick={() => updateState({ showGrid: true })} className="p-2 bg-slate-800 hover:bg-slate-700 rounded text-blue-400"><Icons.Grid size={18}/></button>
                              <button onClick={() => setShowRestartConfirm(true)} className="px-3 py-1 bg-yellow-900/50 hover:bg-yellow-900 text-yellow-200 rounded text-xs font-bold border border-yellow-800">Re-iniciar</button>
                              <button onClick={() => setShowFinishConfirm(true)} className="px-3 py-1 bg-red-900/50 hover:bg-red-900 text-red-200 rounded text-xs font-bold border border-red-800">Terminar</button>
                          </div>
                      </div>
                      <div className="grid grid-cols-6 gap-2 mb-2 items-center">
                          <div className="col-span-4 grid grid-cols-4 gap-2">
                              <div className="bg-green-900/20 border border-green-900/50 rounded px-1 py-1 text-center"><div className="text-[8px] text-green-500 uppercase font-bold">Aciertos</div><div className="text-xs font-bold text-green-400">{stats.hits} <span className="opacity-70">({hitPct}%)</span></div></div>
                              <div className="bg-red-900/20 border border-red-900/50 rounded px-1 py-1 text-center"><div className="text-[8px] text-red-500 uppercase font-bold">Fallos</div><div className="text-xs font-bold text-red-400">{stats.misses} <span className="opacity-70">({missPct}%)</span></div></div>
                              <div className="bg-slate-800/50 border border-slate-700 rounded px-1 py-1 text-center"><div className="text-[8px] text-slate-400 uppercase font-bold">Omitidas</div><div className="text-xs font-bold text-slate-300">{stats.skips}</div></div>
                              <div className="bg-purple-900/20 border border-purple-900/50 rounded px-1 py-1 text-center"><div className="text-[8px] text-purple-400 uppercase font-bold">Corte</div><div className="text-xs font-bold text-white">{((stats.maxPoints * activeSubject.cutOffPct)/100).toFixed(0)}</div></div>
                          </div>
                          <div className="bg-slate-800/80 border border-yellow-500/30 rounded p-1 flex flex-col items-center justify-center col-span-2 shadow-[0_0_10px_rgba(234,179,8,0.1)]">
                              <div className="text-[9px] text-yellow-500/80 uppercase font-bold leading-none mb-1">Puntos</div>
                              <div className="text-3xl font-display font-bold text-yellow-400 leading-none">{stats.points.toFixed(1)}</div>
                              <div className="text-[9px] text-yellow-200/60 font-bold mt-0.5">Tasa: {((stats.hits/(stats.hits+stats.misses+stats.skips||1))*100).toFixed(1)}%</div>
                          </div>
                      </div>
                      <div className="relative h-2 bg-slate-800 rounded-full overflow-hidden w-full border border-slate-700"><div className="absolute top-0 bottom-0 w-0.5 bg-white z-20 opacity-80" style={{left: `${activeSubject.cutOffPct}%`}}></div><div className="absolute top-0 left-0 h-full bg-gradient-to-r from-green-600 to-green-400 transition-all duration-500" style={{width: `${(stats.points / stats.maxPoints) * 100}%`}}></div></div>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6">
                      <div className="max-w-4xl mx-auto">
                          {currentQ ? (
                              <>
                                <div className="flex items-center gap-2 mb-2">
                                    <div className="bg-slate-800 text-blue-300 text-[10px] font-bold px-2 py-1 rounded uppercase border border-slate-700">{currentQ.topic || "Tema General"}</div>
                                    <div className="bg-indigo-900/40 text-indigo-300 text-[10px] font-bold px-2 py-1 rounded uppercase border border-indigo-700">{currentQ.origin}</div>
                                </div>
                                <h2 className="text-lg md:text-xl font-bold text-white mb-6 leading-snug">{currentQ.question}</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {currentQ.options.slice(0, activeSubject.optionsCount).map((opt, idx) => {
                                        let btnClass = "bg-slate-800 border-slate-700 hover:bg-slate-700 text-slate-300";
                                        const isAns = answers[currentIndex] === idx;
                                        if (answers[currentIndex] !== undefined) {
                                            if (idx === currentQ.correct) btnClass = "bg-green-900/40 border-green-500 text-green-200";
                                            else if (isAns) btnClass = "bg-red-900/40 border-red-500 text-red-200";
                                            else btnClass = "opacity-50";
                                        }
                                        return <button key={idx} disabled={answers[currentIndex]!==undefined} onClick={() => handleAnswer(idx)} className={`text-left p-4 rounded-xl border-2 transition-all font-medium flex gap-3 ${btnClass}`}><div className="shrink-0 w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs font-bold">{String.fromCharCode(65+idx)}</div><span>{opt}</span></button>;
                                    })}
                                </div>
                                {answers[currentIndex] !== undefined && answers[currentIndex] !== currentQ.correct && (
                                    <div className="mt-6 bg-slate-900 border-l-4 border-red-500 p-4 text-slate-300 text-sm leading-relaxed">{currentQ.explanation}</div>
                                )}
                              </>
                          ) : (
                             status === 'active' && (
                               <div className="flex flex-col items-center justify-center py-20 animate-pulse">
                                   <Icons.Loader size={48} className="text-blue-500 mb-4"/>
                                   <div className="text-xl font-bold text-white text-center">ESPERE, ELABORANDO NUEVO BLOQUE DE PREGUNTAS...</div>
                                   <p className="text-slate-500 mt-2 text-sm">La IA está procesando el siguiente lote.</p>
                               </div>
                             )
                          )}
                      </div>
                  </div>

                  <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-3 flex justify-between items-center z-30 shadow-[0_-5px_15px_rgba(0,0,0,0.5)]">
                       <div className="flex gap-2">
                           <button onClick={() => handleAnswer(-1)} className="px-4 py-3 bg-slate-800 hover:bg-slate-700 text-slate-400 rounded-lg text-xs font-bold uppercase border border-slate-700 transition-colors">Omitir</button>
                           <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 hidden sm:flex"><input type="checkbox" checked={autoNext} onChange={e => updateState({ autoNext: e.target.checked })} className="w-4 h-4 accent-blue-500" /><span className="text-xs text-slate-300 font-bold">Auto</span></label>
                       </div>
                       <div className="flex gap-2">
                           <button onClick={() => updateState({ currentIndex: Math.max(0, currentIndex - 1) })} className="px-5 py-3 bg-blue-700 hover:bg-blue-600 rounded-lg text-white transition-colors shadow-lg"><Icons.ArrowLeft size={20}/></button>
                           <button onClick={() => updateState({ currentIndex: Math.min(questions.length - 1, currentIndex + 1) })} className="px-5 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg text-white transition-colors shadow-lg"><Icons.ArrowRight size={20}/></button>
                       </div>
                  </div>

                  <Modal
                      isOpen={showRestartConfirm}
                      title="¿REINICIAR EXAMEN?"
                      message="Se perderá todo el progreso actual y volverás al inicio. Esta acción no se puede deshacer."
                      type="danger"
                      onClose={() => setShowRestartConfirm(false)}
                      onConfirm={executeRestart}
                  />

                  <Modal
                      isOpen={showFinishConfirm}
                      title="¿TERMINAR EXAMEN?"
                      message="¿Estás seguro de que deseas finalizar? Se guardará el resultado actual en el historial."
                      type="default"
                      onClose={() => setShowFinishConfirm(false)}
                      onConfirm={executeFinish}
                  />

                  {showGrid && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4" onClick={() => updateState({ showGrid: false })}><div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-h-[80vh] flex flex-col shadow-2xl" onClick={e=>e.stopPropagation()}><div className="flex justify-between items-center mb-4"><h3 className="text-xl font-bold text-white">Mapa</h3><button onClick={() => updateState({ showGrid: false })} className="text-slate-400"><Icons.XCircle/></button></div><div className="flex-1 overflow-y-auto grid grid-cols-6 sm:grid-cols-10 gap-2">
                      {Array.from({length: activeSubject.qCount}).map((_, i) => {
                          let bg = "bg-slate-800 text-slate-500 border-slate-700";
                          const ans = answers[i];
                          if (i < questions.length && ans !== undefined) {
                              if (ans === -1) bg = "bg-blue-900/60 text-blue-400 border-blue-500";
                              else if (ans === questions[i].correct) bg = "bg-green-900/60 text-green-400 border-green-500";
                              else bg = "bg-red-900/60 text-red-400 border-red-500";
                          } else if (i >= questions.length) {
                              bg = "opacity-30 border-dashed border-slate-800";
                          }
                          return <button key={i} onClick={() => {if(i<questions.length){updateState({ currentIndex: i, showGrid: false });}}} className={`aspect-square rounded border font-bold text-sm flex items-center justify-center transition-all ${bg} ${i===currentIndex?'ring-2 ring-white scale-110 z-10':''}`}>{i + 1}</button>
                      })}
                  </div></div></div>}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear, onDeleteOne }) => {
          const stats = useMemo(() => {
              if (results.length === 0) return null;
              const total = results.length;
              const avgScore = results.reduce((acc, r) => acc + (r.score || 0), 0) / total;
              const avgPct = results.reduce((acc, r) => acc + (r.percentage || 0), 0) / total;
              return { total, avgScore, avgPct };
          }, [results]);

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-hidden">
                  <div className="flex justify-between items-center mb-6 shrink-0"><h3 className="text-2xl font-display font-bold text-white">Historial</h3><button onClick={onClear} className="text-red-400 hover:text-red-300 flex items-center gap-2 text-sm font-bold"><Icons.Trash2 size={16}/> Limpiar Todo</button></div>
                  {stats && (
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 shrink-0">
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-blue-500/20 rounded-full text-blue-400"><Icons.BookOpen/></div><div><div className="text-2xl font-bold text-white">{stats.total}</div><div className="text-xs text-slate-400 uppercase">Exámenes</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-green-500/20 rounded-full text-green-400"><Icons.BarChart3/></div><div><div className="text-2xl font-bold text-white">{stats.avgScore.toFixed(1)}</div><div className="text-xs text-slate-400 uppercase">Puntuación Media</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-purple-500/20 rounded-full text-purple-400"><Icons.CheckCircle/></div><div><div className="text-2xl font-bold text-white">{stats.avgPct.toFixed(1)}%</div><div className="text-xs text-slate-400 uppercase">% Acierto Medio</div></div></div>
                      </div>
                  )}
                  <div className="bg-slate-900/50 border border-slate-800 rounded-xl overflow-hidden flex-1 relative">
                      <div className="absolute inset-0 overflow-y-auto">
                          <table className="w-full text-left">
                              <thead className="bg-slate-800 text-slate-400 text-xs uppercase sticky top-0 z-10"><tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4 text-center">Puntos</th><th className="p-4 text-center">Nota %</th><th className="p-4 text-right">Detalle (A/F/O)</th><th className="p-4 text-right">Acción</th></tr></thead>
                              <tbody className="divide-y divide-slate-800 text-slate-300">
                                  {results.map((r, i) => (<tr key={i} className="hover:bg-slate-800/30"><td className="p-4 text-sm font-mono">{new Date(r.date).toLocaleDateString()}</td><td className="p-4 font-bold text-white truncate max-w-[200px]">{r.subjectName}</td><td className="p-4 text-center font-bold text-blue-400">{r.score.toFixed(1)}</td><td className="p-4 text-center"><span className={`px-2 py-1 rounded text-xs font-bold ${r.percentage>=50?'bg-green-900/30 text-green-400':'bg-red-900/30 text-red-400'}`}>{r.percentage.toFixed(1)}%</span></td><td className="p-4 text-right text-xs font-mono"><span className="text-green-400">{r.hits}</span> / <span className="text-red-400">{r.misses}</span> / <span className="text-blue-400">{r.skips}</span></td><td className="p-4 text-right"><button onClick={() => onDeleteOne(i)} className="p-2 bg-red-900/20 text-red-400 rounded hover:bg-red-900/50 transition-colors"><Icons.Trash2 size={16}/></button></td></tr>))}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          );
      };

      const Modal = ({ isOpen, title, message, type, onClose, onConfirm }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[9999] p-6 fade-in">
                  <div className="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-2xl p-8 shadow-2xl text-center">
                      <div className={`mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-6 ${type === 'success' ? 'bg-green-500/20 text-green-400' : type === 'danger' ? 'bg-red-500/20 text-red-400' : 'bg-yellow-500/20 text-yellow-400'}`}>
                          {type === 'success' ? <Icons.CheckCircle size={40} /> : <Icons.AlertTriangle size={40} />}
                      </div>
                      <h3 className="text-xl font-bold text-white mb-2 uppercase">{title}</h3>
                      <p className="text-slate-400 text-sm mb-8 leading-relaxed">{message}</p>
                      <div className="flex gap-3">
                          {onConfirm ? (
                              <>
                                  <button onClick={onClose} className="flex-1 py-3 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold rounded-xl transition-colors">CANCELAR</button>
                                  <button onClick={onConfirm} className="flex-1 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-colors">CONFIRMAR</button>
                              </>
                          ) : (
                              <button onClick={onClose} className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-colors">ENTENDIDO</button>
                          )}
                      </div>
                  </div>
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '' });

          const [examSession, setExamSession] = useState({
              status: 'idle',
              questions: [],
              answers: {},
              currentIndex: 0,
              timeLeft: 0,
              autoNext: false,
              showGrid: false,
              batchQueue: [],
              loadingMsg: '',
              error: null
          });

          const isAuth = _bg_check_sys(rk);
          const trialExhausted = tc >= 4;
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          const handleActivate = (code) => {
              if(!code) return;
              if(_bg_check_sys(code)) {
                  setRk(code);
                  setModal({ open: true, title: 'ACTIVACIÓN ÉXITO', message: 'Sistema registrado correctamente. Acceso ilimitado habilitado.', type: 'success' });
              } else {
                  setRk('');
                  setTc(0);
                  setModal({ open: true, title: 'ERROR', message: 'El código introducido no es válido para esta estación.', type: 'error' });
              }
          };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl md:text-3xl font-display font-bold tracking-tight"><span className="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-bold">Simulador Oposiciones AI</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('subjects')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'subjects' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.BookOpen size={16}/> <span className="hidden md:inline">Materias</span></button>
                          <button onClick={() => setActiveTab('exam')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'exam' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Play size={16}/> <span className="hidden md:inline">Examen</span></button>
                          <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'history' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Clock size={16}/> <span className="hidden md:inline">Histórico</span></button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> <span className="hidden md:inline">Config</span></button>
                      </nav>
                  </header>

                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      
                      {activeTab === 'exam' && (
                          (!isAuth && trialExhausted) ? (
                              <div className="h-full flex flex-col items-center justify-center p-6 text-center fade-in">
                                  <div className="max-w-md bg-slate-900 border border-red-900/50 p-8 rounded-3xl shadow-2xl">
                                      <div className="inline-flex p-4 bg-red-500/10 text-red-500 rounded-full mb-6"><Icons.AlertTriangle size={48} /></div>
                                      <h2 className="text-2xl font-display font-bold text-white mb-4 uppercase">PRUEBA FINALIZADA</h2>
                                      <p className="text-slate-400 text-sm mb-6 leading-relaxed">
                                          Has completado tus 4 sesiones de cortesía. BoardingGate se sustenta mediante <strong>crowdfunding</strong> y aportaciones directas.
                                      </p>
                                      <div className="bg-black/50 p-4 rounded-xl mb-6 border border-slate-800">
                                          <p className="text-xs text-slate-300">Solicita tu Nº de Registro por privado en:</p>
                                          <a href="https://x.com/BoardingGate" target="_blank" className="text-blue-400 font-bold hover:underline mt-1 block tracking-wide">@BoardingGate en X (Twitter)</a>
                                      </div>
                                      <button onClick={() => setActiveTab('settings')} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg">INTRODUCIR REGISTRO</button>
                                  </div>
                              </div>
                          ) : (
                              <ExamTab 
                                  activeSubject={activeSubject} 
                                  session={examSession}
                                  setSession={setExamSession}
                                  onSaveResult={(r)=>{
                                      if(!isAuth && (r.hits + r.misses) > (r.total / 2)) {
                                          setTc(prev => prev + 1);
                                      }
                                      setHistory(prev=>[r,...prev]); 
                                      setActiveTab('history');
                                      setExamSession({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });
                                  }} 
                              />
                          )
                      )}

                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} />}
                      
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </main>

                  <Modal 
                      isOpen={modal.open} 
                      title={modal.title} 
                      message={modal.message} 
                      type={modal.type} 
                      onClose={() => setModal({ ...modal, open: false })} 
                  />
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
