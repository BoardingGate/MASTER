                           <button onClick={() => updateState({ currentIndex: Math.min(questions.length - 1, currentIndex + 1) })} className="px-5 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg text-white transition-colors shadow-lg"><Icons.ArrowRight size={20}/></button>
                       </div>
                  </div>

                  <Modal isOpen={showRestartConfirm} title="¿REINICIAR EXAMEN?" message="Se perderá todo el progreso actual y volverás al inicio. Esta acción no se puede deshacer." type="danger" onClose={() => setShowRestartConfirm(false)} onConfirm={executeRestart} />
                  <Modal isOpen={showFinishConfirm} title="¿TERMINAR EXAMEN?" message="¿Estás seguro de que deseas finalizar? Se guardará el resultado actual en el historial." type="default" onClose={() => setShowFinishConfirm(false)} onConfirm={executeFinish} />

                  {showGrid && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4" onClick={() => updateState({ showGrid: false })}><div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-h-[80vh] flex flex-col shadow-2xl" onClick={e=>e.stopPropagation()}><div className="flex justify-between items-center mb-4"><h3 className="text-xl font-bold text-white">Mapa</h3><button onClick={() => updateState({ showGrid: false })} className="text-slate-400"><Icons.XCircle/></button></div><div className="flex-1 overflow-y-auto grid grid-cols-6 sm:grid-cols-10 gap-2">{Array.from({length: activeSubject.qCount}).map((_, i) => { let bg = "bg-slate-800 text-slate-500 border-slate-700"; const ans = answers[i]; if (i < questions.length && ans !== undefined) { if (ans === -1) bg = "bg-blue-900/60 text-blue-400 border-blue-500"; else if (ans === questions[i].correct) bg = "bg-green-900/60 text-green-400 border-green-500"; else bg = "bg-red-900/60 text-red-400 border-red-500"; } else if (i >= questions.length) { bg = "opacity-30 border-dashed border-slate-800"; } return <button key={i} onClick={() => {if(i<questions.length){updateState({ currentIndex: i, showGrid: false });}}} className={`aspect-square rounded border font-bold text-sm flex items-center justify-center transition-all ${bg} ${i===currentIndex?'ring-2 ring-white scale-110 z-10':''}`}>{i + 1}</button> })}</div></div></div>}
              </div>
          );
      };

      const AIAnalysis = ({ results }) => {
          const [analysis, setAnalysis] = useState(null);
          const [loading, setLoading] = useState(false);
          const [aiAdvice, setAiAdvice] = useState('');
          const [showAll, setShowAll] = useState(false);

          useEffect(() => {
              if(!results.length) return;
              const aggregates = {};
              results.forEach(r => {
                  if(!r.details || !r.details.topics) return;
                  Object.entries(r.details.topics).forEach(([topic, stats]) => {
                      if(!aggregates[topic]) aggregates[topic] = { h:0, t:0, exams: 0 };
                      aggregates[topic].h += stats.h; aggregates[topic].t += stats.t; aggregates[topic].exams++;
                  });
              });
              const ranking = Object.entries(aggregates).map(([name, data]) => ({ name, rate: data.t > 0 ? (data.h/data.t)*100 : 0, count: data.t })).sort((a,b) => b.rate - a.rate);
              setAnalysis(ranking);
          }, [results]);

          const getAdvice = async () => {
              const apiKey = window.localStorage.getItem('gemini_api_key');
              if(!apiKey) return alert("Falta API Key");
              setLoading(true);
              try {
                  const summary = analysis.map(i => `${i.name}: ${i.rate.toFixed(1)}% (en ${i.count} pregs)`).join(', ');
                  const text = await askGemini(JSON.parse(apiKey), `Actúa como tutor de oposiciones. Analiza rendimiento alumno por temas: [${summary}]. Dame 3 consejos MUY breves, concisos y directos sobre qué reforzar. Máximo 2 frases por consejo.`);
                  setAiAdvice(text);
              } catch(e) { alert(e.message); } finally { setLoading(false); }
          };

          if(!analysis || analysis.length === 0) return null;
          
          return (
              <div className="glass-panel p-6 rounded-xl mb-6 bg-slate-900/80 border-purple-500/30">
                  <div className="flex justify-between items-center mb-4">
                      <h4 className="text-lg font-display font-bold text-purple-400 flex items-center gap-2"><Icons.BrainCircuit size={24}/> Análisis Inteligente</h4>
                      <button onClick={getAdvice} disabled={loading} className="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white text-xs font-bold rounded-lg flex items-center gap-2 shadow-lg transition-all">{loading ? <Icons.Loader/> : <Icons.Wand size={16}/>} PEDIR CONSEJO IA</button>
                  </div>
                  
                  {aiAdvice && (
                      <div className="mb-6 p-4 bg-purple-900/20 border border-purple-500/50 rounded-xl relative animate-pulse-error">
                          <button onClick={() => setAiAdvice('')} className="absolute top-2 right-2 text-purple-300 hover:text-white"><Icons.XCircle size={18}/></button>
                          <div className="text-sm text-purple-100 italic leading-relaxed whitespace-pre-wrap pr-6">{aiAdvice}</div>
                      </div>
                  )}

                  {showAll ? (
                      <div className="space-y-3">
                          <div className="flex justify-between items-center mb-2">
                              <h5 className="text-xs font-bold text-blue-400 uppercase flex items-center gap-2"><Icons.Award size={14}/> Ranking Completo</h5>
                              <button onClick={() => setShowAll(false)} className="text-[10px] text-slate-400 hover:text-white flex items-center gap-1 bg-slate-800 px-2 py-1 rounded">Ver menos <Icons.ChevronUp size={12}/></button>
                          </div>
                          <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                              {analysis.map((item, i) => (
                                  <div key={i} className="bg-slate-800/50 p-2 rounded border border-slate-700">
                                      <div className="flex justify-between text-xs mb-1"><span className="text-white font-bold truncate max-w-[70%]">{item.name}</span><span className={item.rate>=50 ? 'text-green-400' : 'text-red-400'}>{item.rate.toFixed(1)}%</span></div>
                                      <div className="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div className="h-full transition-all" style={{width: `${item.rate}%`, backgroundColor: item.rate>=50 ? '#22c55e' : '#ef4444'}}></div></div>
                                  </div>
                              ))}
                          </div>
                      </div>
                  ) : (
                      <div className="space-y-4">
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                              <div><h5 className="text-xs font-bold text-green-400 uppercase mb-3 flex items-center gap-2"><Icons.TrendingUp size={14}/> Mejores Temas</h5><div className="space-y-3">{analysis.slice(0, 3).map((item, i) => (<div key={i} className="bg-slate-800/50 p-2 rounded border border-slate-700"><div className="flex justify-between text-xs mb-1"><span className="text-white font-bold truncate max-w-[70%]">{item.name}</span><span className="text-green-400">{item.rate.toFixed(1)}%</span></div><div className="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div className="h-full bg-green-500" style={{width: `${item.rate}%`}}></div></div></div>))}</div></div>
                              <div><h5 className="text-xs font-bold text-red-400 uppercase mb-3 flex items-center gap-2"><Icons.TrendingDown size={14}/> Necesitan Refuerzo</h5><div className="space-y-3">{analysis.slice(-3).reverse().map((item, i) => (<div key={i} className="bg-slate-800/50 p-2 rounded border border-slate-700"><div className="flex justify-between text-xs mb-1"><span className="text-white font-bold truncate max-w-[70%]">{item.name}</span><span className="text-red-400">{item.rate.toFixed(1)}%</span></div><div className="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div className="h-full bg-red-500" style={{width: `${item.rate}%`}}></div></div></div>))}</div></div>
                          </div>
                          {analysis.length > 3 && <div className="text-center pt-2"><button onClick={() => setShowAll(true)} className="text-xs text-slate-400 hover:text-white bg-slate-800 hover:bg-slate-700 border border-slate-700 px-4 py-2 rounded-full transition-all flex items-center gap-2 mx-auto">Ver ranking completo <Icons.ChevronDown size={12}/></button></div>}
                      </div>
                  )}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear, onDeleteOne, activeSubject, onAddManual, onUpdateManual }) => {
          const [showGraph, setShowGraph] = useState(false);
          const [showManual, setShowManual] = useState(false);
          const [manualMode, setManualMode] = useState('create'); 
          const [editingIndex, setEditingIndex] = useState(-1);
          const [filterStart, setFilterStart] = useState('2020-01-01');
          const [filterEnd, setFilterEnd] = useState('2099-12-31');
          const [viewMode, setViewMode] = useState('global'); 
          const [manualData, setManualData] = useState({ date: new Date().toISOString().slice(0,10), hits: 0, misses: 0, skips: 0, timeMinutes: 0 });
          const [breakdownInputs, setBreakdownInputs] = useState({}); 

          const availableFilters = useMemo(() => {
              if(!results.length) return { sources: [], topics: [] };
              const sources = new Set(); const topics = new Set();
              results.forEach(r => { if(r.details) { if(r.details.sources) Object.keys(r.details.sources).forEach(k => sources.add(k)); if(r.details.topics) Object.keys(r.details.topics).forEach(k => topics.add(k)); } });
              return { sources: Array.from(sources), topics: Array.from(topics) };
          }, [results]);

          const filteredResults = useMemo(() => {
              if(!activeSubject) return [];
              return results.map((r, i) => ({...r, originalIndex: i})).filter(r => {
                  const rDate = new Date(r.date); const start = new Date(filterStart); const end = new Date(filterEnd); end.setHours(23,59,59);
                  return r.subjectId === activeSubject.id && rDate >= start && rDate <= end;
              });
          }, [results, activeSubject, filterStart, filterEnd]);

          const viewResults = useMemo(() => {
               if (viewMode === 'global') return filteredResults;
               return filteredResults.filter(r => r.details && (r.details.sources?.[viewMode] || r.details.topics?.[viewMode]));
          }, [filteredResults, viewMode]);

          const stats = useMemo(() => {
              if (viewResults.length === 0) return null;
              const total = viewResults.length;
              if (viewMode === 'global') {
                  const avgScore = viewResults.reduce((acc, r) => acc + (r.score || 0), 0) / total;
                  const avgPct = viewResults.reduce((acc, r) => acc + (r.percentage || 0), 0) / total;
                  const avgHits = viewResults.reduce((acc, r) => acc + r.hits, 0) / total;
                  const avgMisses = viewResults.reduce((acc, r) => acc + r.misses, 0) / total;
                  const avgSkips = viewResults.reduce((acc, r) => acc + r.skips, 0) / total;
                  const avgNetas = viewResults.reduce((acc, r) => acc + (r.hits - r.misses), 0) / total;
                  const avgGlobalHitRate = viewResults.reduce((acc, r) => acc + ((r.hits / r.total) * 100), 0) / total;
                  const avgTimeStr = formatTime(Math.round(viewResults.reduce((acc, r) => acc + (r.durationSeconds || 0), 0) / total));
                  return { total, avgScore, avgPct, avgHits, avgMisses, avgSkips, avgNetas, avgGlobalHitRate, avgTimeStr, label: 'Puntos Medios', isPct: false, isGlobal: true };
              } else {
                  let sumRate = 0;
                  viewResults.forEach(r => { const det = r.details.sources?.[viewMode] || r.details.topics?.[viewMode]; if(det && det.t > 0) sumRate += (det.h / det.t) * 100; });
                  return { total, avgVal: sumRate / total, label: 'Tasa Acierto Media', isPct: true, isGlobal: false };
              }
          }, [viewResults, viewMode]);

          const allPossibleTopics = useMemo(() => {
              if (!activeSubject) return [];
              const t = activeSubject.topics.map(t => t.name);
              const f = activeSubject.files ? activeSubject.files.map(f => f.name) : [];
              return [...t, ...f];
          }, [activeSubject]);

          const openManualModal = (mode, data = null, idx = -1) => {
              setManualMode(mode);
              setBreakdownInputs({});
              if (mode === 'edit' && data) { 
                  setManualData({ 
                      date: new Date(data.date).toISOString().slice(0,10), hits: data.hits, misses: data.misses, skips: data.skips || 0,
                      timeMinutes: data.durationSeconds ? Math.round(data.durationSeconds / 60) : 0, 
                  }); 
                  setEditingIndex(idx); 
              } else { 
                  setManualData({ date: new Date().toISOString().slice(0,10), hits: 0, misses: 0, skips: 0, timeMinutes: activeSubject ? activeSubject.timeMinutes : 0 }); 
                  const initialBreakdown = {};
                  allPossibleTopics.forEach(t => initialBreakdown[t] = { h: '', m: '', s: '' });
                  setBreakdownInputs(initialBreakdown);
              }
              setShowManual(true);
          };

          const handleBreakdownChange = (topic, field, value) => {
              const val = parseInt(value) || 0;
              const newInputs = { ...breakdownInputs, [topic]: { ...breakdownInputs[topic], [field]: val } };
              setBreakdownInputs(newInputs);
              // Auto-sum to Global
              let totalH = 0, totalM = 0, totalS = 0;
              Object.values(newInputs).forEach(v => { totalH += (v.h || 0); totalM += (v.m || 0); totalS += (v.s || 0); });
              if (totalH > 0 || totalM > 0 || totalS > 0) {
                  setManualData(prev => ({ ...prev, hits: totalH, misses: totalM, skips: totalS }));
              }
          };

          const handleSaveManual = () => {
              if (!activeSubject) return;
              const hits = parseInt(manualData.hits) || 0; const misses = parseInt(manualData.misses) || 0; const skips = parseInt(manualData.skips) || 0;
              const points = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss) + (skips * activeSubject.pointsSkip);
              const maxPoints = activeSubject.qCount * activeSubject.pointsHit;
              
              const details = { sources: {}, topics: {} };
              Object.entries(breakdownInputs).forEach(([topic, val]) => {
                  const h = val.h || 0; const m = val.m || 0; const s = val.s || 0;
                  if (h > 0 || m > 0 || s > 0) { details.topics[topic] = { h, m, s, t: h + m + s }; }
              });

              const newRecord = { 
                  date: new Date(manualData.date).toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, 
                  score: points, percentage: maxPoints > 0 ? (points / maxPoints) * 100 : 0, 
                  hits, misses, skips, total: activeSubject.qCount, 
                  durationSeconds: parseInt(manualData.timeMinutes) * 60,
                  details: details
              };
              
              if (manualMode === 'create') onAddManual(newRecord); else onUpdateManual(editingIndex, newRecord);
              setShowManual(false);
          };

          if (!activeSubject) return <div className="h-full flex items-center justify-center text-slate-500">Selecciona una materia primero.</div>;

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-hidden">
                  <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 shrink-0 gap-4">
                      <div><h3 className="text-2xl font-display font-bold text-white">Historial: {activeSubject.name}</h3><div className="flex gap-2 mt-2 items-center"><input type="date" value={filterStart} onChange={e=>setFilterStart(e.target.value)} className="bg-slate-900 border border-slate-700 text-white text-xs p-1 rounded" /><span className="text-slate-500">-</span><input type="date" value={filterEnd} onChange={e=>setFilterEnd(e.target.value)} className="bg-slate-900 border border-slate-700 text-white text-xs p-1 rounded" /></div></div>
                      <div className="flex gap-2 flex-wrap items-center">
                          <div className="relative"><select value={viewMode} onChange={(e) => setViewMode(e.target.value)} className="appearance-none bg-slate-800 border border-blue-500 text-white text-xs font-bold py-2 pl-3 pr-8 rounded-lg focus:outline-none cursor-pointer"><option value="global">Vista Global (Todo el examen)</option>{availableFilters.sources.length > 0 && <optgroup label="Fuentes (PDFs / Convocatoria)">{availableFilters.sources.map(s => <option key={s} value={s}>{s}</option>)}</optgroup>}{availableFilters.topics.length > 0 && <optgroup label="Temas / Conceptos">{availableFilters.topics.map(t => <option key={t} value={t}>{t}</option>)}</optgroup>}</select><div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white"><Icons.Filter size={14} /></div></div>
                          <div className="w-px h-8 bg-slate-700 mx-2"></div>
                          <button onClick={() => openManualModal('create')} className="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.Edit3 size={16}/> MANUAL</button>
                          <button onClick={() => setShowGraph(true)} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.BarChart3 size={16}/> GRÁFICA</button>
                          <button onClick={onClear} className="text-red-400 hover:text-red-300 flex items-center gap-2 text-sm font-bold px-4 py-2"><Icons.Trash2 size={16}/></button>
                      </div>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar space-y-6 pb-20">
                      {stats && (
                          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                              <div className="glass-panel p-3 rounded-xl"><div className="text-xs text-slate-400 uppercase">Registros</div><div className="text-xl font-bold text-white">{stats.total}</div></div>
                              <div className="glass-panel p-3 rounded-xl"><div className="text-xs text-slate-400 uppercase">{stats.label}</div><div className={`text-xl font-bold ${stats.isPct ? 'text-green-400' : 'text-yellow-400'}`}>{stats.isGlobal ? stats.avgScore.toFixed(1) : stats.avgVal.toFixed(1)}{stats.isPct ? '%' : ''}</div></div>
                              {stats.isGlobal ? (
                                  <>
                                    <div className="glass-panel p-3 rounded-xl"><div className="text-xs text-slate-400 uppercase">Nota Media %</div><div className="text-xl font-bold text-blue-400">{stats.avgPct.toFixed(1)}%</div></div>
                                    <div className="glass-panel p-3 rounded-xl"><div className="text-xs text-slate-400 uppercase">% Acierto Global</div><div className="text-xl font-bold text-green-400">{stats.avgGlobalHitRate.toFixed(1)}%</div></div>
                                    <div className="glass-panel p-3 rounded-xl"><div className="text-xs text-slate-400 uppercase">Tiempo Medio</div><div className="text-xl font-bold text-slate-300 font-mono">{stats.avgTimeStr}</div></div>
                                    <div className="glass-panel p-3 rounded-xl md:col-span-3 grid grid-cols-4 gap-2">
                                      <div className="text-center"><div className="text-[10px] text-green-500 uppercase">Media Aciertos</div><div className="text-lg font-bold text-white">{stats.avgHits.toFixed(1)}</div></div>
                                      <div className="text-center border-l border-slate-700"><div className="text-[10px] text-red-500 uppercase">Media Fallos</div><div className="text-lg font-bold text-white">{stats.avgMisses.toFixed(1)}</div></div>
                                      <div className="text-center border-l border-slate-700"><div className="text-[10px] text-blue-500 uppercase">Media Omisiones</div><div className="text-lg font-bold text-white">{stats.avgSkips.toFixed(1)}</div></div>
                                      <div className="text-center border-l border-slate-700"><div className="text-[10px] text-indigo-400 uppercase font-bold">Media Netas</div><div className="text-lg font-bold text-indigo-300">{stats.avgNetas.toFixed(1)}</div></div>
                                    </div>
                                  </>
                              ) : (
                                  <div className="glass-panel p-3 rounded-xl md:col-span-2 flex items-center gap-2 text-blue-300 text-xs font-bold px-4 border border-blue-500/30 bg-blue-900/10"><Icons.Filter size={16}/> Filtrando por: {viewMode}</div>
                              )}
                          </div>
                      )}

                      {viewMode === 'global' && <AIAnalysis results={filteredResults} activeSubject={activeSubject} />}

                      <div className="bg-slate-900/50 border border-slate-800 rounded-xl overflow-hidden">
                          <table className="w-full text-left">
                              <thead className="bg-slate-800 text-slate-400 text-xs uppercase">
                                  <tr>
                                      <th className="p-4">Fecha</th>
                                      <th className="p-4">Materia / Contexto</th>
                                      <th className="p-4 text-center">Puntos</th>
                                      <th className="p-4 text-center">Nota %</th>
                                      <th className="p-4 text-center">{viewMode === 'global' ? '% Acierto' : 'Tasa Acierto'}</th>
                                      <th className="p-4 text-center">Tiempo</th>
                                      <th className="p-4 text-center">Progreso</th>
                                      <th className="p-4 text-right">Detalle (A/F/O) {viewMode === 'global' && '[Net]'}</th>
                                      <th className="p-4 text-right">Acción</th>
                                  </tr>
                              </thead>
                              <tbody className="divide-y divide-slate-800 text-slate-300">
                                  {viewResults.map((r, i) => {
                                      let hits, misses, skips, total, rate, pointsDisplay, netas, pctDisplay, timeStr, progressDisplay;
                                      
                                      if (viewMode === 'global') {
                                          hits = r.hits; misses = r.misses; skips = r.skips; total = r.total; netas = hits - misses;
                                          rate = ((hits/total)*100).toFixed(1); 
                                          pointsDisplay = <span className="font-bold text-blue-400">{r.score.toFixed(1)}</span>;
                                          pctDisplay = <span className={`px-2 py-1 rounded text-xs font-bold ${r.percentage>=50?'bg-green-900/30 text-green-400':'bg-red-900/30 text-red-400'}`}>{r.percentage.toFixed(1)}%</span>;
                                          timeStr = r.durationSeconds ? formatTime(r.durationSeconds) : "--:--";
                                          progressDisplay = <span className="text-xs text-slate-400">{hits+misses+skips} / {total} <span className="font-bold text-white">({(((hits+misses+skips)/total)*100).toFixed(1)}%)</span></span>;
                                      } else {
                                          const det = r.details.sources?.[viewMode] || r.details.topics?.[viewMode];
                                          hits = det.h; misses = det.m; skips = det.s; total = det.t;
                                          rate = total > 0 ? ((hits/total)*100).toFixed(1) : "0.0"; 
                                          pointsDisplay = <span className="text-slate-600">--</span>;
                                          pctDisplay = <span className="text-slate-600">--</span>;
                                          timeStr = <span className="text-slate-600">--</span>;
                                          progressDisplay = <span className="text-xs text-slate-400">Total: {total}</span>;
                                      }
                                      
                                      return (
                                          <tr key={i} className="hover:bg-slate-800/30">
                                              <td className="p-4 text-sm font-mono">{new Date(r.date).toLocaleDateString()}</td>
                                              <td className="p-4 font-bold text-white truncate max-w-[150px]">{viewMode === 'global' ? r.subjectName : viewMode}</td>
                                              <td className="p-4 text-center">{pointsDisplay}</td>
                                              <td className="p-4 text-center">{pctDisplay}</td>
                                              <td className="p-4 text-center font-mono text-green-400 font-bold">{rate}%</td>
                                              <td className="p-4 text-center font-mono text-slate-400">{timeStr}</td>
                                              <td className="p-4 text-center">{progressDisplay}</td>
                                              <td className="p-4 text-right text-xs font-mono"><span className="text-green-400">{hits}</span> / <span className="text-red-400">{misses}</span> / <span className="text-blue-400">{skips}</span> {viewMode === 'global' && <span className="text-indigo-300 font-bold ml-2">[Net: {netas}]</span>}</td>
                                              <td className="p-4 text-right flex justify-end gap-2">{viewMode === 'global' && <button onClick={() => openManualModal('edit', r, r.originalIndex)} className="p-2 bg-slate-700 text-slate-300 rounded hover:bg-slate-600"><Icons.Edit3 size={16}/></button>}<button onClick={() => onDeleteOne(r.originalIndex)} className="p-2 bg-red-900/20 text-red-400 rounded hover:bg-red-900/50"><Icons.Trash2 size={16}/></button></td>
                                          </tr>
                                      )
                                  })}
                                  {viewResults.length === 0 && <tr><td colSpan="9" className="p-8 text-center text-slate-500 italic">No hay datos para el filtro seleccionado.</td></tr>}
                              </tbody>
                          </table>
                      </div>
                  </div>
                  
                  {showGraph && (
                      <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6 fade-in" onClick={() => setShowGraph(false)}>
                          <div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-4xl h-[500px] flex flex-col shadow-2xl" onClick={e => e.stopPropagation()}>
                             <div className="flex justify-between items-center mb-4"><h3 className="text-xl font-bold text-white flex items-center gap-2"><Icons.BarChart3 size={24} className="text-blue-500"/> Evolución: {viewMode === 'global' ? 'Puntos Totales' : viewMode}</h3><button onClick={() => setShowGraph(false)} className="text-slate-400 hover:text-white"><Icons.XCircle size={24}/></button></div>
                             <div className="flex-1 overflow-x-auto custom-scrollbar border border-slate-800 rounded-lg bg-black/30 p-4 relative">
                                  {viewResults.length > 0 ? (
                                    <div style={{minWidth: `${Math.max(600, viewResults.length * 60)}px`, height: '100%', position: 'relative'}}>
                                       <svg width="100%" height="100%" viewBox={`0 0 ${Math.max(600, viewResults.length * 60)} 400`} preserveAspectRatio="none">
                                            {(() => {
                                                // GLOBAL GRAPH LOGIC
                                                if (viewMode === 'global') {
                                                    const maxPoints = activeSubject ? (activeSubject.qCount * activeSubject.pointsHit) : Math.max(...filteredResults.map(h => h.score), 100) * 1.1;
                                                    const cutOffPoints = activeSubject ? (maxPoints * (activeSubject.cutOffPct / 100)) : 0;
                                                    const gridLines = [];
                                                    for(let i = 0; i <= maxPoints; i += (maxPoints/10)) {
                                                        const y = 380 - (i / maxPoints) * 360;
                                                        gridLines.push(<g key={i}><line x1="40" y1={y} x2="100%" y2={y} stroke="#334155" strokeWidth="1" strokeDasharray="4,4" opacity="0.5" /><text x="35" y={y + 3} textAnchor="end" fill="#64748B" fontSize="10">{Math.round(i)}</text></g>);
                                                    }
                                                    const cutY = 380 - (cutOffPoints / maxPoints) * 360;
                                                    const avgY = 380 - (stats.avgScore / maxPoints) * 360;
                                                    return (
                                                        <>{gridLines}<line x1="40" y1="380" x2="100%" y2="380" stroke="#475569" strokeWidth="2" /><line x1="40" y1="20" x2="40" y2="380" stroke="#475569" strokeWidth="2" />
                                                            <line x1="40" y1={cutY} x2="100%" y2={cutY} stroke="#22c55e" strokeWidth="2" /><text x="100%" y={cutY - 5} textAnchor="end" fill="#22c55e" fontSize="10" fontWeight="bold" dx="-10">CORTE</text>
                                                            <line x1="40" y1={avgY} x2="100%" y2={avgY} stroke="#EAB308" strokeWidth="2" strokeDasharray="5,5" /><text x="100%" y={avgY - 5} textAnchor="end" fill="#EAB308" fontSize="10" fontWeight="bold" dx="-10">MEDIA</text>
                                                            {viewResults.slice().reverse().map((h, i) => {
                                                                const barHeight = (h.score / maxPoints) * 360; const x = 60 + (i * 60); const y = 380 - barHeight;
                                                                return (<g key={i}><rect x={x} y={y} width="40" height={Math.max(0, barHeight)} fill="#3B82F6" rx="4" /><text x={x + 20} y={y - 10} textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">{h.score.toFixed(1)}</text><text x={x + 20} y={395} textAnchor="middle" fill="#94A3B8" fontSize="10">{new Date(h.date).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'})}</text></g>);
                                                            })}
                                                        </>
                                                    );
                                                } 
                                                // FILTERED GRAPH LOGIC
                                                else {
                                                    const maxVal = 100; const cutOffVal = 50;
                                                    const gridLines = []; for(let i=0; i<=100; i+=10) { const y = 380 - (i/100)*360; gridLines.push(<g key={i}><line x1="40" y1={y} x2="100%" y2={y} stroke="#334155" strokeWidth="1" strokeDasharray="4,4" opacity="0.3"/><text x="35" y={y+3} textAnchor="end" fill="#64748B" fontSize="10">{i}</text></g>); }
                                                    const cutY = 380 - (cutOffVal/100)*360;
                                                    return (
                                                        <>{gridLines}<line x1="40" y1="380" x2="100%" y2="380" stroke="#475569" strokeWidth="2"/><line x1="40" y1="20" x2="40" y2="380" stroke="#475569" strokeWidth="2"/><line x1="40" y1={cutY} x2="100%" y2={cutY} stroke="#22c55e" strokeWidth="2"/><text x="100%" y={cutY-5} textAnchor="end" fill="#22c55e" fontSize="10" fontWeight="bold" dx="-10">50%</text>
                                                            {viewResults.slice().reverse().map((r, i) => {
                                                                const det = r.details.sources?.[viewMode] || r.details.topics?.[viewMode]; const val = det.t > 0 ? (det.h / det.t) * 100 : 0;
                                                                const barHeight = (val/100)*360; const x=60+(i*60); const y=380-barHeight;
                                                                return (<g key={i}><rect x={x} y={y} width="40" height={Math.max(0, barHeight)} fill={val>=50 ? "#22c55e" : "#ef4444"} rx="4"/><text x={x+20} y={y-10} textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">{val.toFixed(0)}%</text><text x={x+20} y={395} textAnchor="middle" fill="#94A3B8" fontSize="10">{new Date(r.date).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'})}</text></g>);
                                                            })}
                                                        </>
                                                    );
                                                }
                                            })()}
                                       </svg>
                                    </div>
                                  ) : <div className="text-center text-slate-500 mt-20">No hay datos suficientes con el filtro actual</div>}
                             </div>
                          </div>
                      </div>
                  )}

                  {showManual && (
                      <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6 fade-in">
                          <div className="bg-slate-900 border border-slate-700 p-8 rounded-2xl w-full max-w-md shadow-2xl max-h-[90vh] flex flex-col">
                              <h3 className="text-xl font-bold text-white mb-6 border-b border-slate-800 pb-4 shrink-0">{manualMode === 'create' ? 'Nuevo Registro' : 'Editar Registro'}</h3>
                              
                              <div className="flex-1 overflow-y-auto custom-scrollbar space-y-6 pr-2">
                                  {/* GLOBAL SECTION */}
                                  <div className="space-y-4">
                                      <div><label className="block text-xs text-slate-400 mb-1">Fecha</label><input type="date" value={manualData.date} onChange={e=>setManualData({...manualData, date: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white" /></div>
                                      <div><label className="block text-xs text-slate-400 mb-1">Tiempo (Minutos)</label><input type="number" value={manualData.timeMinutes} onChange={e=>setManualData({...manualData, timeMinutes: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-mono" /></div>
                                      <div className="grid grid-cols-3 gap-4">
                                          <div><label className="block text-xs text-green-400 mb-1 font-bold">Total Aciertos</label><input type="number" value={manualData.hits} onChange={e=>setManualData({...manualData, hits: e.target.value})} className="w-full bg-slate-800 border border-green-900 rounded p-2 text-green-400 font-bold" /></div>
                                          <div><label className="block text-xs text-red-400 mb-1 font-bold">Total Fallos</label><input type="number" value={manualData.misses} onChange={e=>setManualData({...manualData, misses: e.target.value})} className="w-full bg-slate-800 border border-red-900 rounded p-2 text-red-400 font-bold" /></div>
                                          <div><label className="block text-xs text-blue-400 mb-1 font-bold">Total Omitidas</label><input type="number" value={manualData.skips} onChange={e=>setManualData({...manualData, skips: e.target.value})} className="w-full bg-slate-800 border border-blue-900 rounded p-2 text-blue-400 font-bold" /></div>
                                      </div>
                                  </div>

                                  {/* DETAILS SECTION */}
                                  {allPossibleTopics.length > 0 && manualMode === 'create' && (
                                      <div className="border-t border-slate-700 pt-4">
                                          <h4 className="text-xs font-bold text-blue-400 uppercase mb-3 flex items-center justify-between">
                                              <span>Desglose por Temas</span>
                                              <span className="text-[9px] text-slate-500 font-normal normal-case">Se suman al total automáticamente</span>
                                          </h4>
                                          <div className="space-y-2">
                                              {allPossibleTopics.map((topic, i) => (
                                                  <div key={i} className="flex items-center gap-2 bg-slate-800/30 p-2 rounded">
                                                      <span className="flex-1 text-[10px] text-white truncate" title={topic}>{topic}</span>
                                                      <input type="number" placeholder="Ac" className="w-10 bg-black border border-green-900/50 rounded p-1 text-right text-green-400 text-xs" 
                                                          onChange={e => handleBreakdownChange(topic, 'h', e.target.value)} />
                                                      <input type="number" placeholder="Fa" className="w-10 bg-black border border-red-900/50 rounded p-1 text-right text-red-400 text-xs" 
                                                          onChange={e => handleBreakdownChange(topic, 'm', e.target.value)} />
                                                      <input type="number" placeholder="Om" className="w-10 bg-black border border-blue-900/50 rounded p-1 text-right text-blue-400 text-xs" 
                                                          onChange={e => handleBreakdownChange(topic, 's', e.target.value)} />
                                                  </div>
                                              ))}
                                          </div>
                                      </div>
                                  )}
                              </div>

                              <div className="flex gap-4 mt-6 shrink-0 pt-4 border-t border-slate-800">
                                  <button onClick={() => setShowManual(false)} className="flex-1 py-3 bg-slate-800 rounded-xl text-slate-300 font-bold">Cancelar</button>
                                  <button onClick={handleSaveManual} className="flex-1 py-3 bg-blue-600 rounded-xl text-white font-bold">Guardar</button>
                              </div>
                          </div>
                      </div>
                  )}
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [examSession, setExamSession] = useState({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null });
          const isAuth=isRegistered||_0x7a2(rk),trialExhausted=tc>=10,handleActivate=v=>{if(_0x7a2(v)){setRk(v);setIsRegistered(!0)}else if(isRegistered){setRk('');setIsRegistered(!1);setTc(0)}};
          const handleUpdateManualHistory = (index, updatedRecord) => { setHistory(prev => { const newHistory = [...prev]; newHistory[index] = updatedRecord; return newHistory; }); };
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl md:text-3xl font-display font-bold tracking-tight"><span className="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-bold">Simulador Oposiciones AI</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('subjects')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'subjects' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.BookOpen size={16}/> <span className="hidden md:inline">Materias</span></button>
                          <button onClick={() => setActiveTab('exam')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'exam' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Play size={16}/> <span className="hidden md:inline">Examen</span></button>
                          <button onClick={() => setActiveTab('history')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'history' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Clock size={16}/> <span className="hidden md:inline">Histórico</span></button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> <span className="hidden md:inline">Config</span></button>
                      </nav>
                  </header>

                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && (
                          (!isAuth && trialExhausted) ? (
                              <div className="h-full flex flex-col items-center justify-center p-6 text-center fade-in">
                                  <div className="max-w-md bg-slate-900 border border-red-900/50 p-8 rounded-3xl shadow-2xl">
                                      <div className="inline-flex p-4 bg-red-500/10 text-red-500 rounded-full mb-6"><Icons.AlertTriangle size={48} /></div>
                                      <h2 className="text-2xl font-display font-bold text-white mb-4 uppercase">PRUEBA FINALIZADA</h2>
                                      <p className="text-slate-400 text-sm mb-6 leading-relaxed">Has completado tus 10 sesiones de cortesía.</p>
                                      <button onClick={() => setActiveTab('settings')} className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg">INTRODUCIR REGISTRO</button>
                                  </div>
                              </div>
                          ) : (
                              <ExamTab activeSubject={activeSubject} session={examSession} setSession={setExamSession} isAuth={isAuth} trialCount={tc} setTc={setTc}
                                  onSaveResult={(r)=>{ setHistory(prev=>[r,...prev]); setActiveTab('history'); setExamSession({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: false, showGrid: false, batchQueue: [], loadingMsg: '', error: null }); }} 
                              />
                          )
                      )}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} activeSubject={activeSubject} onAddManual={(r)=>setHistory(prev=>[r,...prev])} onUpdateManual={handleUpdateManualHistory} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
