<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Oposiciones Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
      @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
      .animate-pulse-error { animation: pulse-red 1s; }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

</head>
<body>
    <div id="error-display" style="display:none; color: #ff6b6b; padding: 20px; font-family: monospace; background: #220000; border: 1px solid red; margin: 20px; z-index: 9999; position: absolute; top:0; left:0; right:0;"></div>
    <div id="root"></div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-display').innerHTML = '<strong>Error Detectado:</strong><br>' + message;
      };
    </script>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      const _bg_check_sys = (k) => {
          if (!k) return false;const d = new Date();const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();const hex = "BG-" + (val ^ 0x3E8).toString(16).toUpperCase(); 
          return k.trim().toUpperCase() === hex || k.trim() === val.toString();
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      // --- COMPONENTES UI ---
      const IconBase = ({ children, size = 20, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        Clock: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
        Grid: (p) => <IconBase {...p}><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></IconBase>,
        Save: (p) => <IconBase {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        AlertTriangle: (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        XCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
        BarChart3: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        Play: (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
        ArrowLeft: (p) => <IconBase {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
        ArrowRight: (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        BrainCircuit: (p) => <IconBase {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-1.364"/><path d="M19.97 16.636A4 4 0 0 1 18 18"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        FileText: (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>
      };

      const Modal = ({ isOpen, title, message, type, onClose, onConfirm }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[9999] p-6 fade-in">
                  <div className="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-2xl p-8 shadow-2xl text-center">
                      <div className={`mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-6 ${type === 'danger' ? 'bg-red-500/20 text-red-400' : 'bg-blue-500/20 text-blue-400'}`}>
                          {type === 'danger' ? <Icons.AlertTriangle size={40} /> : <Icons.CheckCircle size={40} />}
                      </div>
                      <h3 className="text-xl font-bold text-white mb-2 uppercase font-display">{title}</h3>
                      <p className="text-slate-400 text-sm mb-8 leading-relaxed">{message}</p>
                      <div className="flex gap-3">
                          {onConfirm ? (
                              <><button onClick={onClose} className="flex-1 py-3 bg-slate-800 text-slate-300 font-bold rounded-xl">CANCELAR</button>
                                <button onClick={onConfirm} className="flex-1 py-3 bg-red-600 text-white font-bold rounded-xl">CONFIRMAR</button></>
                          ) : (
                              <button onClick={onClose} className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl">ENTENDIDO</button>
                          )}
                      </div>
                  </div>
              </div>
          );
      };

      // --- HELPERS IA ---
      const askGemini = async (apiKey, prompt) => {
          const MODEL = "gemini-3-pro-preview";
          const safetySettings = [
              { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
              { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
          ];
          const enhancedPrompt = `[BÚSQUEDA EN TIEMPO REAL ACTIVA]: Responde con datos oficiales y actualizados de 2025:\n${prompt}`;
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: enhancedPrompt }] }], safetySettings: safetySettings })
              });
              if (!response.ok) throw new Error("Error en API Gemini");
              const data = await response.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { throw e; }
      };

      const extractJSON = (text) => {
          const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
          const startInfo = cleanText.indexOf('[');
          const endInfo = cleanText.lastIndexOf(']');
          if(startInfo !== -1 && endInfo !== -1) return JSON.parse(cleanText.substring(startInfo, endInfo + 1));
          const startObj = cleanText.indexOf('{');
          const endObj = cleanText.lastIndexOf('}');
          if(startObj !== -1 && endObj !== -1) return JSON.parse(cleanText.substring(startObj, endObj + 1));
          return null;
      };

      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          let contextInstruction = "";
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `BASADO EXCLUSIVAMENTE EN ESTE TEXTO: ${sourceConfig.content.substring(0, 950000)}`;
          } else if (sourceConfig.type === 'official') {
              contextInstruction = `ESTO ES UN EXAMEN OFICIAL (URL: ${sourceConfig.url || 'N/D'}). Rescata preguntas reales.`;
          } else {
              contextInstruction = `Temas: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}. Usa datos de 2025.`;
          }
          const prompt = `Actúa como tribunal experto. Genera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta). JSON: [{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título"}]`;
          const rawText = await askGemini(apiKey, prompt);
          const parsed = extractJSON(rawText);
          return parsed.map(q => ({ ...q, origin: sourceConfig.type === 'pdf' ? `[PDF]` : sourceConfig.type === 'official' ? `[OFICIAL]` : `[IA]` }));
      };

      // --- COMPONENTES DE PESTAÑA ---

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          const [searchingDesc, setSearchingDesc] = useState(false);
          const [descResults, setDescResults] = useState([]);
          const [generatingTopics, setGeneratingTopics] = useState(false);
          const [searchingLastCall, setSearchingLastCall] = useState(false);
          const [viewingFile, setViewingFile] = useState(null);
          
          const handleNew = () => { setEditForm({ id: Date.now(), name: '', type: '', qCount: 200, cutOffPct: 90, timeMinutes: 270, pointsHit: 3, pointsMiss: -1, pointsSkip: 0, optionsCount: 4, topics: [{ name: 'Temario General', pct: 100 }], files: [], lastCall: { date: '', seats: '', cutOff: '', examUrl: '', useExam: false, examPct: 0 } }); setIsEditing(true); };
          const handleEdit = (sub) => { setEditForm({ ...sub }); setIsEditing(true); };
          const handleSave = () => {
              if(!editForm.name) return alert("Nombre obligatorio");
              setSubjects(prev => { const exists = prev.find(s => s.id === editForm.id); return exists ? prev.map(s => s.id === editForm.id ? editForm : s) : [...prev, editForm]; });
              if (!activeSubjectId) setActiveSubjectId(editForm.id); setIsEditing(false);
          };

          if (isEditing) {
              const topicsTotal = editForm.topics.reduce((sum, t) => sum + (t.pct || 0), 0);
              return (
                  <div className="h-full flex flex-col p-4 overflow-y-auto">
                      <div className="max-w-4xl mx-auto w-full pb-20">
                          <h3 className="text-xl font-bold mb-6 border-b border-slate-700 pb-2 flex items-center gap-2"><Icons.Settings className="text-blue-500"/> Configurar Materia</h3>
                          <div className="glass-panel p-6 rounded-xl mb-6 space-y-4">
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                  <input type="text" placeholder="Nombre" className="bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} />
                                  <div className="flex gap-2">
                                      <input type="text" placeholder="Descripción" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-white" value={editForm.type} onChange={e => setEditForm({...editForm, type: e.target.value})} />
                                      <button onClick={async () => {
                                          const ak = window.localStorage.getItem('gemini_api_key'); if(!ak) return alert("API Key requerida"); setSearchingDesc(true);
                                          const r = await askGemini(JSON.parse(ak), `Busca Oposiciones España: "${editForm.type}". JSON: [{"label": "Nombre", "q": 100, "t": 90, "c": 75, "o": 4}]`);
                                          setDescResults(extractJSON(r) || []); setSearchingDesc(false);
                                      }} className="bg-blue-600 px-3 rounded">{searchingDesc ? <Icons.Loader size={16}/> : <Icons.Search size={18}/>}</button>
                                  </div>
                              </div>
                              {descResults.length > 0 && (
                                <div className="bg-slate-800 p-2 rounded border border-slate-600 space-y-1">
                                    {descResults.map((r,i) => <button key={i} onClick={()=> {setEditForm({...editForm, type:r.label, qCount:r.q, timeMinutes:r.t, cutOffPct:r.c, optionsCount:r.o}); setDescResults([]);}} className="block w-full text-left p-2 hover:bg-blue-600 rounded text-xs"><strong>{r.label}</strong> ({r.q}p | {r.t}m | Corte {r.c}%)</button>)}
                                </div>
                              )}
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                  <input type="number" placeholder="Preguntas" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} />
                                  <input type="number" placeholder="Corte %" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} />
                                  <input type="number" placeholder="Minutos" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} />
                                  <input type="number" placeholder="Opciones" className="bg-slate-900 border border-slate-600 rounded p-2 text-right" value={editForm.optionsCount} onChange={e => setEditForm({...editForm, optionsCount: parseInt(e.target.value)})} />
                              </div>
                          </div>

                          <div className="glass-panel p-6 rounded-xl mb-6">
                              <div className="flex justify-between items-center mb-4"><h4 className="text-sm font-bold text-blue-400 uppercase tracking-wider flex items-center gap-2"><Icons.FileText size={16}/> Documentos PDF Anexos</h4>
                                  <label className="cursor-pointer bg-blue-600 px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.Upload size={14}/> Añadir PDF
                                      <input type="file" accept="application/pdf" className="hidden" onChange={async (e)=>{
                                          const f = e.target.files[0]; if(!f) return; setPdfProcessing(true);
                                          const pdf = await pdfjsLib.getDocument(await f.arrayBuffer()).promise;
                                          let txt = ""; for(let i=1;i<=pdf.numPages;i++) txt += (await (await pdf.getPage(i)).getTextContent()).items.map(it=>it.str).join(' ')+"\n";
                                          const fid = `${editForm.id}_${Date.now()}`; await saveToDB(fid, txt);
                                          setEditForm(p=>({...p, files: [...p.files, {id:fid, name:f.name, pct:0}]})); setPdfProcessing(false);
                                      }} />
                                  </label>
                              </div>
                              {editForm.files.map((file, idx) => (
                                  <div key={file.id} className="flex items-center gap-2 bg-slate-800/50 p-2 rounded-lg border border-slate-700 mb-2">
                                      <div className="flex-1 truncate text-sm font-bold">{file.name}</div>
                                      <button onClick={async ()=>{ const txt = await getFromDB(file.id); setViewingFile({name:file.name, content:txt}); }} className="text-blue-400 p-2"><Icons.Eye size={16}/></button>
                                      <div className="bg-slate-900 border border-slate-600 rounded flex items-center px-2">
                                          <input type="number" value={file.pct} onChange={e=>{const f=[...editForm.files]; f[idx].pct=parseFloat(e.target.value); setEditForm({...editForm, files:f});}} className="w-10 bg-transparent text-right text-sm" /><span className="text-xs text-slate-500 font-bold">%</span>
                                      </div>
                                      <button onClick={()=>setEditForm({...editForm, files: editForm.files.filter(f=>f.id!==file.id)})} className="text-red-400 p-2"><Icons.Trash2 size={16}/></button>
                                  </div>
                              ))}
                              <p className="text-[10px] text-slate-500 italic mt-2">* El % representa el peso de las preguntas a generar de este PDF sobre el total.</p>
                          </div>

                          <div className="glass-panel p-6 rounded-xl mb-6">
                              <div className="flex justify-between items-center mb-4"><label className="text-sm font-bold text-slate-300 flex items-center gap-2"><Icons.Globe size={16}/> Temario General (Internet)</label>
                                  <div className="flex gap-2">
                                      <button onClick={async ()=>{
                                          const ak = window.localStorage.getItem('gemini_api_key'); if(!ak) return; setGeneratingTopics(true);
                                          const r = await askGemini(JSON.parse(ak), `Temario Oposición: "${editForm.type}". JSON: [{"name": "Tema X", "pct": 10}]`);
                                          setEditForm(p=>({...p, topics: extractJSON(r) || []})); setGeneratingTopics(false);
                                      }} className="bg-purple-600 px-3 py-1 rounded text-xs font-bold">{generatingTopics ? <Icons.Loader size={14}/> : <Icons.Wand size={14}/>} Auto</button>
                                      <button onClick={()=>setEditForm({...editForm, topics: [...editForm.topics, {name:'', pct:0}]})} className="bg-blue-600 px-3 py-1 rounded text-xs font-bold">+ Tema</button>
                                  </div>
                              </div>
                              {editForm.topics.map((t, idx) => (
                                  <div key={idx} className="flex gap-2 mb-2 items-center">
                                      <input type="text" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-sm" value={t.name} onChange={e=>{const nt=[...editForm.topics]; nt[idx].name=e.target.value; setEditForm({...editForm, topics:nt});}} />
                                      <div className="bg-slate-900 border border-slate-600 rounded flex items-center px-2 h-[38px]">
                                          <input type="number" className="w-12 bg-transparent text-right text-sm font-bold" value={t.pct} onChange={e=>{const nt=[...editForm.topics]; nt[idx].pct=parseFloat(e.target.value); setEditForm({...editForm, topics:nt});}} /><span className="text-xs text-slate-500 font-bold">%</span>
                                      </div>
                                      <button onClick={()=>setEditForm({...editForm, topics: editForm.topics.filter((_,i)=>i!==idx)})} className="text-red-400 p-2"><Icons.Trash2 size={18}/></button>
                                  </div>
                              ))}
                              <div className="flex justify-between items-center mt-2 border-t border-slate-700 pt-2">
                                  <p className="text-[10px] text-slate-500 italic">* El % representa el peso de las preguntas a generar de este tema específico.</p>
                                  <div className="text-xs font-bold">Total Repartido: <span className={Math.abs(topicsTotal-100)<1?'text-green-400':'text-yellow-500'}>{topicsTotal}%</span></div>
                              </div>
                          </div>

                          <div className="glass-panel p-6 rounded-xl mb-6 bg-indigo-900/10 border-indigo-500/30">
                              <h4 className="text-sm font-bold text-indigo-300 uppercase mb-4 flex items-center gap-2"><Icons.Calendar size={16}/> Última Convocatoria</h4>
                              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                  <input type="date" className="bg-slate-900 border border-slate-600 rounded p-2" value={editForm.lastCall?.date || ''} onChange={e=>setEditForm({...editForm, lastCall:{...editForm.lastCall, date:e.target.value}})} />
                                  <input type="text" placeholder="Plazas" className="bg-slate-900 border border-slate-600 rounded p-2" value={editForm.lastCall?.seats || ''} onChange={e=>setEditForm({...editForm, lastCall:{...editForm.lastCall, seats:e.target.value}})} />
                                  <input type="text" placeholder="Nota Corte (Aprobado)" className="bg-slate-900 border border-slate-600 rounded p-2" value={editForm.lastCall?.cutOff || ''} onChange={e=>setEditForm({...editForm, lastCall:{...editForm.lastCall, cutOff:e.target.value}})} />
                              </div>
                              <button onClick={async ()=>{
                                  const ak = window.localStorage.getItem('gemini_api_key'); if(!ak) return; setSearchingLastCall(true);
                                  const r = await askGemini(JSON.parse(ak), `Datos oficiales última convocatoria: "${editForm.type}". La nota de corte es el umbral de aprobado (valor alto). JSON: {"date":"YYYY-MM-DD", "seats":"Plazas", "cutOff":"Valor", "examUrl":"..."}`);
                                  setEditForm(p=>({...p, lastCall: {...p.lastCall, ...extractJSON(r)}})); setSearchingLastCall(false);
                              }} className="text-xs bg-indigo-600 px-3 py-1 rounded font-bold">{searchingLastCall ? <Icons.Loader size={14}/> : 'Auto-Buscar'}</button>
                          </div>

                          <div className="flex gap-4 pt-6 border-t border-slate-700">
                              <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl font-bold">Cancelar</button>
                              <button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl font-bold flex justify-center gap-2"><Icons.Save size={18}/> Guardar Materia</button>
                          </div>
                      </div>
                      {viewingFile && (
                        <div className="fixed inset-0 bg-black/90 z-[9999] flex items-center justify-center p-6" onClick={()=>setViewingFile(null)}>
                            <div className="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-4xl max-h-[80vh] flex flex-col p-6" onClick={e=>e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-4 border-b border-slate-700 pb-2 font-bold truncate">{viewingFile.name} <button onClick={()=>setViewingFile(null)}><Icons.XCircle/></button></div>
                                <div className="flex-1 overflow-y-auto bg-black/40 p-4 rounded text-xs text-slate-400 font-mono whitespace-pre-wrap">{viewingFile.content}</div>
                            </div>
                        </div>
                      )}
                  </div>
              );
          }

          return (
              <div className="h-full flex flex-col p-6 overflow-y-auto">
                  <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-bold">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-3 rounded-xl font-bold flex items-center gap-2"><Icons.Plus size={20}/> Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                      {subjects.map(sub => (
                          <div key={sub.id} onClick={()=>setActiveSubjectId(sub.id)} className={`p-6 rounded-2xl border-2 cursor-pointer relative ${activeSubjectId === sub.id ? 'bg-blue-900/20 border-blue-500 shadow-lg' : 'bg-slate-900/50 border-slate-700'}`}>
                              <h4 className="text-lg font-bold truncate">{sub.name}</h4><p className="text-xs text-slate-400 h-8 overflow-hidden">{sub.type}</p>
                              <div className="flex justify-end gap-2 mt-4"><button onClick={(e)=>{e.stopPropagation(); handleEdit(sub);}} className="text-blue-400 p-2 hover:bg-slate-800 rounded"><Icons.Settings size={18}/></button><button onClick={(e)=>{e.stopPropagation(); if(confirm("¿Borrar?")) {setSubjects(subjects.filter(s=>s.id!==sub.id)); if(activeSubjectId===sub.id)setActiveSubjectId(null);}}} className="text-red-400 p-2 hover:bg-slate-800 rounded"><Icons.Trash2 size={18}/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, session, setSession, onSaveResult }) => {
          const { status, questions, answers, currentIndex, timeLeft, autoNext, showGrid, loadingMsg } = session;
          const [showRestartConfirm, setShowRestartConfirm] = useState(false);
          const [showFinishConfirm, setShowFinishConfirm] = useState(false);
          const updateState = (updates) => setSession(prev => ({ ...prev, ...updates }));
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              if (status === 'active' && timeLeft > 0) { const t = setInterval(() => { if(!isFetchingRef.current) updateState({ timeLeft: timeLeft - 1 }); }, 1000); return () => clearInterval(t); }
              else if (timeLeft === 0 && status === 'active') executeFinish();
          }, [status, timeLeft]);

          useEffect(() => { if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) { if (questions.length - currentIndex < 5) loadNextBatch(); } }, [currentIndex, status, questions.length]);

          const loadNextBatch = async () => {
              if (isFetchingRef.current || session.batchQueue.length === 0) return;
              isFetchingRef.current = true; const next = session.batchQueue[0];
              try {
                  const source = { type: next.type, name: next.name, url: next.url || '', content: next.type === 'pdf' ? await getFromDB(next.id) : '' };
                  const newQs = await fetchBatch(apiKey, activeSubject, next.amount, questions.length, source);
                  updateState({ questions: [...questions, ...newQs.map((q, i) => ({ ...q, id: questions.length + i }))], batchQueue: session.batchQueue.slice(1) });
              } catch (e) { updateState({ batchQueue: session.batchQueue.slice(1) }); } finally { setTimeout(() => isFetchingRef.current = false, 3000); }
          };

          const executeFinish = () => {
              setShowFinishConfirm(false);
              let h=0, m=0, s=0; questions.forEach((q, idx) => { const a = answers[idx]; if (a === undefined || a === -1) s++; else if (a === q.correct) h++; else m++; });
              const pts = (h * activeSubject.pointsHit) + (m * activeSubject.pointsMiss);
              onSaveResult({ date: new Date().toISOString(), subjectId: activeSubject.id, subjectName: activeSubject.name, score: pts, percentage: (pts / (activeSubject.qCount * activeSubject.pointsHit)) * 100, hits: h, misses: m, skips: s, total: activeSubject.qCount, maxScorePossible: activeSubject.qCount * activeSubject.pointsHit, cutOffPoints: (activeSubject.cutOffPct / 100) * (activeSubject.qCount * activeSubject.pointsHit) });
          };

          if (status === 'idle') return (
              <div className="h-full flex flex-col items-center justify-center p-6 text-center">
                  {!activeSubject ? <div className="text-slate-500">Selecciona materia para comenzar</div> : (
                      <div className="max-w-lg w-full bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                          <h2 className="text-3xl font-display font-bold text-white mb-2">{activeSubject.name}</h2>
                          <p className="text-slate-400 mb-8">{activeSubject.type}</p>
                          <button onClick={async ()=>{
                              const totalQs = activeSubject.qCount; const files = activeSubject.files || []; const officialPct = activeSubject.lastCall?.useExam ? (activeSubject.lastCall.examPct || 0) : 0;
                              let plan = []; files.forEach(f => { const c = Math.round((f.pct / 100) * totalQs); if(c>0) plan.push({ type:'pdf', id:f.id, name:f.name, count:c }); });
                              const offC = Math.round((officialPct / 100) * totalQs); if(offC > 0) plan.push({ type:'official', id:'off', name:activeSubject.lastCall.date, url:activeSubject.lastCall.examUrl, count:offC });
                              const assigned = plan.reduce((s,p)=>s+p.count, 0); const intC = Math.max(0, totalQs - assigned); if(intC > 0) plan.push({ type:'internet', id:'web', name:'Internet', count:intC });
                              let queue = []; plan.forEach(src => { let rem = src.count; while(rem > 0) { const amt = Math.min(rem, 5); queue.push({ ...src, amount:amt }); rem -= amt; } });
                              updateState({ batchQueue: queue, status: 'loading', loadingMsg: 'Iniciando...' }); isFetchingRef.current = true;
                              try {
                                  const first = queue[0]; let sc = { type: first.type, name: first.name, url: first.url || '', content: first.type === 'pdf' ? await getFromDB(first.id) : '' };
                                  const initial = await fetchBatch(apiKey, activeSubject, first.amount, 0, sc);
                                  updateState({ questions: initial.map((q, i) => ({ ...q, id: i })), batchQueue: queue.slice(1), status: 'active', timeLeft: activeSubject.timeMinutes * 60, currentIndex: 0, answers: {} });
                              } catch (e) { updateState({ status: 'idle' }); } finally { isFetchingRef.current = false; }
                          }} className="w-full py-4 bg-blue-600 hover:bg-blue-500 font-bold rounded-xl transition-all">COMENZAR SIMULACRO</button>
                      </div>
                  )}
              </div>
          );

          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="text-xl font-bold animate-pulse">{loadingMsg}</h3></div>;

          return (
              <div className="flex flex-col h-full overflow-hidden bg-[#0a0a0a]">
                  <div className="shrink-0 bg-slate-900 border-b border-slate-800 p-2 z-10 shadow-xl">
                      <div className="flex justify-between items-center mb-2 px-2">
                          <div className="flex items-center gap-8">
                              <div className="text-xl font-mono font-bold text-white bg-slate-800 px-3 py-1 rounded border border-slate-700">{formatTime(timeLeft)}</div>
                              <div className="text-xl font-bold text-white leading-none">{currentIndex + 1} <span className="text-slate-500">/ {activeSubject.qCount}</span></div>
                          </div>
                          <div className="flex gap-2">
                              <button onClick={() => updateState({ showGrid: true })} className="p-2 bg-slate-800 rounded text-blue-400"><Icons.Grid size={18}/></button>
                              <button onClick={() => setShowRestartConfirm(true)} className="px-3 py-1 bg-yellow-900/50 rounded text-xs font-bold border border-yellow-800 text-yellow-200">Reset</button>
                              <button onClick={() => setShowFinishConfirm(true)} className="px-3 py-1 bg-red-900/50 rounded text-xs font-bold border border-red-800 text-red-200">Terminar</button>
                          </div>
                      </div>
                      <div className="grid grid-cols-6 gap-2 items-center px-2 pb-2">
                          <div className="col-span-4 grid grid-cols-5 gap-2">
                              <div className="bg-green-900/20 rounded py-1 text-center"><div className="text-[8px] text-green-500 uppercase font-bold">Aciertos</div><div className="text-xs font-bold text-green-400">{Object.values(answers).filter((a,i)=>a===questions[i]?.correct).length}</div></div>
                              <div className="bg-red-900/20 rounded py-1 text-center"><div className="text-[8px] text-red-500 uppercase font-bold">Fallos</div><div className="text-xs font-bold text-red-400">{Object.values(answers).filter((a,i)=>a!==-1 && a!==questions[i]?.correct).length}</div></div>
                              <div className="bg-slate-800/50 rounded py-1 text-center"><div className="text-[8px] text-slate-400 uppercase font-bold">Omitidas</div><div className="text-xs font-bold text-slate-300">{Object.values(answers).filter(a=>a===-1).length}</div></div>
                              <div className="bg-indigo-900/20 rounded py-1 text-center"><div className="text-[8px] text-indigo-400 uppercase font-bold">Netas</div><div className="text-xs font-bold text-indigo-300">{(Object.values(answers).filter((a,i)=>a===questions[i]?.correct).length)-(Object.values(answers).filter((a,i)=>a!==-1 && a!==questions[i]?.correct).length)}</div></div>
                              <div className="bg-purple-900/20 rounded py-1 text-center"><div className="text-[8px] text-purple-400 uppercase font-bold">Corte</div><div className="text-xs font-bold text-white">{((activeSubject.qCount*activeSubject.pointsHit*activeSubject.cutOffPct)/100).toFixed(0)}</div></div>
                          </div>
                          <div className="bg-slate-800 border border-yellow-500/30 rounded p-1 flex flex-col items-center justify-center col-span-2 shadow-inner">
                              <div className="text-[9px] text-yellow-500 uppercase leading-none font-bold">Tasa Global</div>
                              <div className="text-2xl font-display font-bold text-yellow-400 leading-none">{( (Object.values(answers).filter((a,i)=>a===questions[i]?.correct).length / activeSubject.qCount)*100 ).toFixed(1)}%</div>
                          </div>
                      </div>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6">
                      <div className="max-w-4xl mx-auto">
                          {questions[currentIndex] ? (
                              <>
                                <div className="flex items-center gap-2 mb-2"><div className="bg-slate-800 text-blue-300 text-[10px] font-bold px-2 py-1 rounded border border-slate-700">{questions[currentIndex].topic || "General"}</div><div className="bg-indigo-900/40 text-indigo-300 text-[10px] font-bold px-2 py-1 rounded border border-indigo-700">{questions[currentIndex].origin}</div></div>
                                <h2 className="text-lg md:text-xl font-bold mb-6">{questions[currentIndex].question}</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {questions[currentIndex].options.slice(0, activeSubject.optionsCount).map((opt, idx) => {
                                        let bC = "bg-slate-800 border-slate-700 hover:bg-slate-700 text-slate-300";
                                        if (answers[currentIndex] !== undefined) {
                                            if (idx === questions[currentIndex].correct) bC = "bg-green-900/40 border-green-500 text-green-200";
                                            else if (answers[currentIndex] === idx) bC = "bg-red-900/40 border-red-500 text-red-200";
                                            else bC = "opacity-50";
                                        }
                                        return <button key={idx} disabled={answers[currentIndex]!==undefined} onClick={() => {
                                            updateState({ answers: { ...answers, [currentIndex]: idx } });
                                            if (autoNext && currentIndex < activeSubject.qCount - 1) setTimeout(() => updateState({ currentIndex: currentIndex + 1 }), 300);
                                        }} className={`text-left p-4 rounded-xl border-2 transition-all font-medium flex gap-3 ${bC}`}><div className="shrink-0 w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs font-bold">{String.fromCharCode(65+idx)}</div><span>{opt}</span></button>;
                                    })}
                                </div>
                                {answers[currentIndex] !== undefined && answers[currentIndex] !== questions[currentIndex].correct && <div className="mt-6 bg-slate-900 border-l-4 border-red-500 p-4 text-slate-300 text-sm">{questions[currentIndex].explanation}</div>}
                              </>
                          ) : <div className="flex flex-col items-center justify-center py-20 animate-pulse font-display text-blue-400 font-bold">CARGANDO PREGUNTAS...</div>}
                      </div>
                  </div>

                  <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-3 flex justify-between items-center z-30 shadow-[0_-5px_15px_rgba(0,0,0,0.5)]">
                       <div className="flex gap-2">
                           <button onClick={() => updateState({ answers: {...answers, [currentIndex]: -1}, currentIndex: Math.min(activeSubject.qCount-1, currentIndex+1) })} className="px-4 py-3 bg-slate-800 text-slate-400 rounded-lg text-xs font-bold border border-slate-700 transition-colors">OMITIR</button>
                           <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-lg border border-slate-700"><input type="checkbox" checked={autoNext} onChange={e => updateState({ autoNext: e.target.checked })} className="w-4 h-4 accent-blue-500" /><span className="text-xs text-slate-300 font-bold uppercase">Auto</span></label>
                       </div>
                       <div className="flex gap-2">
                           <button onClick={() => updateState({ currentIndex: Math.max(0, currentIndex - 1) })} className="px-5 py-3 bg-blue-700 rounded-lg text-white"><Icons.ArrowLeft size={20}/></button>
                           <button onClick={() => updateState({ currentIndex: Math.min(activeSubject.qCount-1, currentIndex+1) })} className="px-5 py-3 bg-blue-600 rounded-lg text-white"><Icons.ArrowRight size={20}/></button>
                       </div>
                  </div>
                  <Modal isOpen={showRestartConfirm} title="REINICIAR" message="Se perderá el progreso." type="danger" onClose={()=>setShowRestartConfirm(false)} onConfirm={()=>{setShowRestartConfirm(false); updateState({status:'idle', questions:[], answers:{}, currentIndex:0});}} />
                  <Modal isOpen={showFinishConfirm} title="TERMINAR" message="¿Guardar resultado?" onClose={()=>setShowFinishConfirm(false)} onConfirm={executeFinish} />
                  {showGrid && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4" onClick={()=>updateState({showGrid:false})}><div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-h-[80vh] flex flex-col shadow-2xl" onClick={e=>e.stopPropagation()}><div className="flex justify-between items-center mb-4 font-bold text-white font-display uppercase">Mapa <button onClick={()=>updateState({showGrid:false})}><Icons.XCircle/></button></div><div className="flex-1 overflow-y-auto grid grid-cols-6 sm:grid-cols-10 gap-2">
                      {Array.from({length: activeSubject.qCount}).map((_, i) => {
                          let bg = "bg-slate-800 text-slate-500 border-slate-700"; const ans = answers[i];
                          if (i < questions.length && ans !== undefined) { if(ans===-1) bg="bg-blue-900/60 text-blue-400 border-blue-500"; else if(ans===questions[i].correct) bg="bg-green-900/60 text-green-400 border-green-500"; else bg="bg-red-900/60 text-red-400 border-red-500"; }
                          return <button key={i} onClick={()=>{if(i<questions.length){updateState({currentIndex:i, showGrid:false});}}} className={`aspect-square rounded border font-bold text-sm flex items-center justify-center ${bg} ${i===currentIndex?'ring-2 ring-white scale-110 z-10':''}`}>{i + 1}</button>
                      })}
                  </div></div></div>}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear, onDeleteOne }) => {
          const [showGraph, setShowGraph] = useState(false);
          const stats = useMemo(() => {
              if (results.length === 0) return null;
              const total = results.length;
              const avgScore = results.reduce((acc, r) => acc + (r.score || 0), 0) / total;
              const avgHits = results.reduce((acc, r) => acc + r.hits, 0) / total;
              const avgMisses = results.reduce((acc, r) => acc + r.misses, 0) / total;
              const avgSkips = results.reduce((acc, r) => acc + r.skips, 0) / total;
              const avgNetas = results.reduce((acc, r) => acc + (r.hits - r.misses), 0) / total;
              const avgGlobalHitRate = results.reduce((acc, r) => acc + ((r.hits / r.total) * 100), 0) / total;
              const avgProgress = results.reduce((acc, r) => acc + (((r.hits+r.misses+r.skips)/r.total)*100), 0) / total;
              return { total, avgScore, avgHits, avgMisses, avgSkips, avgNetas, avgGlobalHitRate, avgProgress, maxPossible: results[0]?.maxScorePossible || 600, cutOffPoints: results[0]?.cutOffPoints || 0 };
          }, [results]);

          return (
              <div className="h-full flex flex-col p-6 fade-in overflow-hidden">
                  <div className="flex justify-between items-center mb-6 shrink-0"><h3 className="text-2xl font-bold font-display uppercase">Historial</h3><div className="flex gap-2"><button onClick={() => setShowGraph(true)} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.BarChart3 size={16}/> GRÁFICO</button><button onClick={onClear} className="text-red-400 text-sm font-bold px-4 py-2 hover:bg-red-900/20 rounded-lg">Limpiar</button></div></div>
                  {stats && (
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 shrink-0">
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-blue-500/20 rounded-full text-blue-400"><Icons.BookOpen/></div><div><div className="text-2xl font-bold">{stats.total}</div><div className="text-[10px] text-slate-400 uppercase font-bold">Simulacros</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-green-500/20 rounded-full text-green-400"><Icons.BarChart3/></div><div><div className="text-2xl font-bold text-blue-400">{stats.avgScore.toFixed(1)}</div><div className="text-[10px] text-slate-400 uppercase font-bold">Nota Media</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-purple-500/20 rounded-full text-purple-400"><Icons.CheckCircle/></div><div><div className="text-2xl font-bold">{stats.avgGlobalHitRate.toFixed(1)}%</div><div className="text-[10px] text-slate-400 uppercase font-bold">% Acierto</div></div></div>
                          <div className="glass-panel p-4 rounded-xl flex items-center gap-4"><div className="p-3 bg-yellow-500/20 rounded-full text-yellow-400"><Icons.Clock/></div><div><div className="text-2xl font-bold">{stats.avgProgress.toFixed(0)}%</div><div className="text-[10px] text-slate-400 uppercase font-bold">Progreso</div></div></div>
                          <div className="glass-panel p-3 rounded-xl md:col-span-4 grid grid-cols-4 gap-2 text-center border-slate-800">
                              <div><div className="text-[10px] text-green-500 font-bold uppercase">Media Aciertos</div><div className="text-lg font-bold">{stats.avgHits.toFixed(1)}</div></div>
                              <div className="border-l border-slate-700"><div><div className="text-[10px] text-red-500 font-bold uppercase">Media Fallos</div><div className="text-lg font-bold">{stats.avgMisses.toFixed(1)}</div></div></div>
                              <div className="border-l border-slate-700"><div><div className="text-[10px] text-slate-400 font-bold uppercase">Media Omitidas</div><div className="text-lg font-bold">{stats.avgSkips.toFixed(1)}</div></div></div>
                              <div className="border-l border-slate-700"><div><div className="text-[10px] text-indigo-400 font-bold uppercase font-bold">Media Netas</div><div className="text-lg font-bold text-indigo-300">{stats.avgNetas.toFixed(1)}</div></div></div>
                          </div>
                      </div>
                  )}
                  <div className="bg-slate-900/50 border border-slate-800 rounded-xl flex-1 relative overflow-auto custom-scrollbar">
                      <table className="w-full text-left">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase sticky top-0 z-10"><tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4 text-center">Puntos</th><th className="p-4 text-center">Nota %</th><th className="p-4 text-center">% Acierto</th><th className="p-4 text-center">Progreso</th><th className="p-4 text-right">A/F/O [Net]</th><th className="p-4"></th></tr></thead>
                          <tbody className="divide-y divide-slate-800 text-slate-300">
                              {results.map((r, i) => (
                                  <tr key={i} className="hover:bg-slate-800/30 text-xs">
                                      <td className="p-4 font-mono">{new Date(r.date).toLocaleDateString()}</td>
                                      <td className="p-4 font-bold truncate max-w-[150px]">{r.subjectName}</td>
                                      <td className="p-4 text-center font-bold text-blue-400">{r.score.toFixed(1)}</td>
                                      <td className="p-4 text-center"><span className={`px-2 py-0.5 rounded font-bold ${r.percentage>=50?'bg-green-900/30 text-green-400':'bg-red-900/30 text-red-400'}`}>{r.percentage.toFixed(1)}%</span></td>
                                      <td className="p-4 text-center text-green-400 font-bold">{((r.hits/r.total)*100).toFixed(1)}%</td>
                                      <td className="p-4 text-center">{(r.hits+r.misses+r.skips)} / {r.total} ({( ((r.hits+r.misses+r.skips)/r.total)*100 ).toFixed(0)}%)</td>
                                      <td className="p-4 text-right font-mono text-slate-400">{r.hits}/{r.misses}/{r.skips} <span className="text-indigo-300 font-bold ml-1">[{r.hits-r.misses}]</span></td>
                                      <td className="p-4 text-right"><button onClick={()=>onDeleteOne(i)} className="text-red-500 p-2"><Icons.Trash2 size={14}/></button></td>
                                  </tr>
                              ))}
                          </tbody>
                      </table>
                  </div>
                  {showGraph && (
                      <div className="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-6 fade-in" onClick={()=>setShowGraph(false)}>
                          <div className="bg-slate-900 border border-slate-700 p-8 rounded-3xl w-full max-w-5xl max-h-[90vh] flex flex-col shadow-2xl" onClick={e=>e.stopPropagation()}>
                             <div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-bold flex items-center gap-3 font-display uppercase"><Icons.BarChart3 size={28} className="text-blue-500"/> Evolución Puntos</h3><button onClick={()=>setShowGraph(false)} className="text-slate-400 hover:text-white"><Icons.XCircle size={32}/></button></div>
                             <div className="flex-1 overflow-x-auto border border-slate-800 rounded-xl bg-black/40 p-6 relative custom-scrollbar">
                                  <div style={{minWidth: `${Math.max(800, results.length*80)}px`, height: '420px', position: 'relative'}}>
                                       <svg width="100%" height="100%" viewBox={`0 0 ${Math.max(800, results.length*80)} 420`}>
                                            {(() => { const steps = []; const maxV = stats.maxPossible;
                                                for (let v = 0; v <= maxV; v += 20) {
                                                    const yP = 360 - (v / maxV * 320);
                                                    steps.push(<g key={v}><line x1="50" y1={yP} x2="100%" y2={yP} stroke="#ffffff" strokeWidth="1" opacity="0.05" /><text x="40" y={yP+4} textAnchor="end" fill="#64748b" fontSize="10" fontWeight="bold">{v}</text></g>);
                                                } return steps; })()}
                                            <line x1="50" y1="360" x2="100%" y2="360" stroke="#475569" strokeWidth="2" /><line x1="50" y1="40" x2="50" y2="360" stroke="#475569" strokeWidth="2" />
                                            {(() => { const maxV=stats.maxPossible; const cutY=360-(stats.cutOffLine/maxV*320); return (<g><line x1="50" y1={cutY} x2="100%" y2={cutY} stroke="#22c55e" strokeWidth="2" opacity="0.8" /><text x="55" y={cutY-5} fill="#22c55e" fontSize="10" fontWeight="bold">CORTE: {stats.cutOffLine.toFixed(0)} pts</text></g>); })()}
                                            {(() => { const maxV=stats.maxPossible; const avgY=360-(stats.avgScore/maxV*320); return (<g><line x1="50" y1={avgY} x2="100%" y2={avgY} stroke="#eab308" strokeWidth="2" strokeDasharray="5,5" opacity="0.6" /><text x="100%" y={avgY-5} textAnchor="end" fill="#eab308" fontSize="10" fontWeight="bold">MEDIA: {stats.avgScore.toFixed(1)} pts</text></g>); })()}
                                            {results.slice().reverse().map((h, i) => {
                                                const maxV = stats.maxPossible; const barH = (h.score/maxV)*320; const xP = 80+(i*80); const yP = 360-barH;
                                                return (<g key={i}><rect x={xP} y={yP} width="40" height={barH} fill="#3b82f6" rx="4" /><text x={xP+20} y={yP-10} textAnchor="middle" fill="white" fontSize="11" fontWeight="bold">{h.score.toFixed(1)}</text><text x={xP+20} y={380} textAnchor="middle" fill="#94a3b8" fontSize="9">{new Date(h.date).toLocaleDateString(undefined, {day:'2-digit',month:'2-digit'})}</text></g>);
                                            })}
                                       </svg>
                                  </div>
                             </div>
                          </div>
                      </div>
                  )}
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '' });
          const [examSession, setExamSession] = useState({ status: 'idle', questions: [], answers: {}, currentIndex: 0, timeLeft: 0, autoNext: true, showGrid: false, batchQueue: [], loadingMsg: '', error: null });

          const isAuth = isRegistered || _bg_check_sys(rk);
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden font-sans">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <div><h1 className="text-2xl md:text-3xl font-display font-bold tracking-tight"><span className="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold font-display">Simulador Oposiciones AI</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={()=>setActiveTab('subjects')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'subjects' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.BookOpen size={16}/> <span className="hidden md:inline">Materias</span></button>
                          <button onClick={()=>setActiveTab('exam')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'exam' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Play size={16}/> <span className="hidden md:inline">Simulacro</span></button>
                          <button onClick={()=>setActiveTab('history')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'history' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Clock size={16}/> <span className="hidden md:inline">Historial</span></button>
                          <button onClick={()=>setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> <span className="hidden md:inline">Config</span></button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'subjects' && <SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} />}
                      {activeTab === 'exam' && (
                          (!isAuth && tc >= 10) ? (
                              <div className="h-full flex flex-col items-center justify-center p-6 text-center fade-in">
                                  <Icons.AlertTriangle size={48} className="text-red-500 mb-6" />
                                  <h2 className="text-2xl font-bold mb-4 font-display uppercase">Periodo de Cortesía Finalizado</h2>
                                  <p className="text-slate-400 mb-8 max-w-sm">Has completado tus 10 simulacros gratuitos. Activa la licencia para acceso ilimitado.</p>
                                  <button onClick={()=>setActiveTab('settings')} className="bg-blue-600 px-8 py-4 rounded-xl font-bold shadow-lg hover:bg-blue-500 transition-all">REGISTRAR SISTEMA</button>
                              </div>
                          ) : <ExamTab activeSubject={activeSubject} session={examSession} setSession={setExamSession} onSaveResult={(r)=>{ if(!isAuth) setTc(p=>p+1); setHistory(h=>[r,...h]); setActiveTab('history'); setExamSession({status:'idle', questions:[], answers:{}, currentIndex:0, timeLeft:0, autoNext:true, showGrid:false, batchQueue:[], loadingMsg:'', error:null}); }} />
                      )}
                      {activeTab === 'history' && <HistoryTab results={history} onClear={()=>setHistory([])} onDeleteOne={(i)=>setHistory(history.filter((_,idx)=>idx!==i))} />}
                      {activeTab === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={(code)=>{ if(_bg_check_sys(code)){setRk(code);setIsRegistered(true);setModal({open:true,title:'REGISTRADO',message:'Activación completada con éxito.',type:'success'});}else{setRk('');setIsRegistered(false);setTc(0);setModal({open:true,title:'ERROR',message:'Código no válido.',type:'danger'});} }} />}
                  </main>
                  <Modal isOpen={modal.open} title={modal.title} message={modal.message} type={modal.type} onClose={()=>setModal({...modal, open:false})} />
              </div>
          );
      };
      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
