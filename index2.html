    <div id="error-display" style="display:none; color: #ff6b6b; padding: 20px; font-family: monospace; background: #220000; border: 1px solid red; margin: 20px; z-index: 9999; position: absolute; top:0; left:0; right:0;"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- LÓGICA DE REGISTRO (OFUSCADA) ---
      const _bg_v_sys = (k) => {
          if (!k) return false;
          const d = new Date();
          const v = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();
          const hex = "BG-" + (v ^ 0x3E8).toString(16).toUpperCase(); 
          return k.trim().toUpperCase() === hex || k.trim() === v.toString();
      };

      // --- ICONOS ---
      const IconBase = ({ children, size = 20, className = "" }) => (

        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        XCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
        BarChart3: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        Play: (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
        ArrowLeft: (p) => <IconBase {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
        ArrowRight: (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        BrainCircuit: (p) => <IconBase {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-1.364"/><path d="M19.97 16.636A4 4 0 0 1 18 18"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        FileText: (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>
      };

      // --- DB HELPER ---
      const DB_NAME = 'BoardingGateDB';
      const DB_STORE = 'pdfs';
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 2); 
              request.onupgradeneeded = (e) => { 
                  if (!e.target.result.objectStoreNames.contains(DB_STORE)) {
                      e.target.result.createObjectStore(DB_STORE); 
                  }
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      const getFromDB = async (fileId) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readonly');
              const req = tx.objectStore(DB_STORE).get(fileId);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject();
          });
      };
      const saveToDB = async (fileId, text) => {
          const db = await openDB();
          return new Promise((resolve, reject) => {
              const tx = db.transaction(DB_STORE, 'readwrite');
              tx.objectStore(DB_STORE).put(text, fileId);
              tx.oncomplete = () => resolve();
              tx.onerror = () => reject();
          });
      };
      const deleteFromDB = async (fileId) => {
           const db = await openDB();
           return new Promise((resolve, reject) => {
               const tx = db.transaction(DB_STORE, 'readwrite');
               tx.objectStore(DB_STORE).delete(fileId);
               tx.oncomplete = () => resolve();
           });
      };

      // --- UTILS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try {
                const item = window.localStorage.getItem(key);
                return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
        });
        useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(state));
        }, [key, state]);
        return [state, setState];
      };

      const formatTime = (seconds) => {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = seconds % 60;
          return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      };

      // --- GEMINI API BATCH FETCHING ---
      const fetchBatch = async (apiKey, subject, amount, offset, sourceConfig) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-3-flash-preview";
          const optCount = subject.optionsCount || 4;
          const letters = Array.from({length: optCount}, (_, i) => String.fromCharCode(65+i));
          
          let contextInstruction = "";
          if (sourceConfig.type === 'pdf') {
              contextInstruction = `--- CONTEXTO OBLIGATORIO (FUENTE: ${sourceConfig.name}) ---\n${sourceConfig.content.substring(0, 950000)}\n--- FIN CONTEXTO ---\nINSTRUCCIÓN: Genera las preguntas BASÁNDOTE EXCLUSIVAMENTE en el texto proporcionado arriba.`;
          } else {
              contextInstruction = `Temas a tratar: ${subject.topics.map(t => `${t.name} (${t.pct}%)`).join(', ')}.`;
          }

          const prompt = `Actúa como tribunal experto. Materia: "${subject.name}" (${subject.type}).\n${contextInstruction}\nGenera EXACTAMENTE ${amount} preguntas tipo test (dificultad alta).\nIMPORTANTE: Cada pregunta debe tener EXACTAMENTE ${optCount} opciones (${letters.join(',')}).\nNO repetir preguntas anteriores. Añade el campo "topic" indicando el subtema específico.\nResponde ÚNICAMENTE con JSON válido:\n[{"question": "...", "options": [${letters.map(l => `"${l}..."`).join(', ')}], "correct": 0, "explanation": "...", "topic": "Título del tema"}]`;

          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { temperature: 0.6 } })
              });
              if (!response.ok) throw new Error("Error en API Gemini");
              const data = await response.json();
              let text = data.candidates[0].content.parts[0].text || "[]";
              text = text.replace(/```json/g, '').replace(/```/g, '').trim();
              const start = text.indexOf('['); const end = text.lastIndexOf(']');
              if(start !== -1 && end !== -1) text = text.substring(start, end + 1);
              return JSON.parse(text).map(q => ({ ...q, origin: sourceConfig.type === 'pdf' ? `[PDF]` : `[Internet]` }));
          } catch (e) { return []; }
      };

      // --- COMPONENTES ---

      const SettingsTab = ({ isAuth, trialCount, onActivate }) => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [model, setModel] = usePersistentState('gemini_model', 'gemini-3-flash-preview');
          const [showKey, setShowKey] = useState(false);
          const [localLic, setLocalLic] = useState('');
          const [testStatus, setTestStatus] = useState(null);

          const testConnection = async () => {
              if(!apiKey) return;
              setTestStatus('loading');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });
                  setTestStatus(response.ok ? 'success' : 'error');
              } catch(e) { setTestStatus('error'); }
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <Icons.BrainCircuit size={32} className="text-purple-400" />
                          <h2 className="text-2xl font-bold text-white">Configuración IA</h2>
                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="relative mb-4">
                                  <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white font-mono focus:border-purple-500 focus:outline-none"/>
                                  <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                              </div>
                              <div className="flex gap-4 items-end">
                                  <div className="flex-1">
                                      <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm">
                                          <option value="gemini-3-flash-preview">Gemini 3 Flash</option>
                                          <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                                          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                                      </select>
                                  </div>
                                  <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600' : testStatus === 'error' ? 'bg-red-600' : 'bg-slate-700'}`}>TEST</button>
                              </div>
                          </div>
                          
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-6">
                              <h4 className="text-blue-400 font-bold text-sm mb-4 flex items-center gap-2"><Icons.HelpCircle size={18}/> ¿Cómo obtener y configurar la API Key?</h4>
                              <ol className="text-sm text-slate-300 space-y-3 list-decimal pl-4">
                                  <li>Accede al portal oficial de **Google AI Studio** (aistudio.google.com).</li>
                                  <li>Inicia sesión con tu cuenta de Google habitual.</li>
                                  <li>En la barra lateral izquierda, pulsa en el botón **"Get API key"**.</li>
                                  <li>Haz clic en **"Create API key in new project"** para generar una clave única.</li>
                                  <li>Copia el código generado (empieza por **AIza...**).</li>
                                  <li>**Pega la clave copiada en el campo "Google Gemini API Key" de este formulario**.</li>
                                  <li>El sistema guardará automáticamente la clave para tus próximos simulacros.</li>
                              </ol>
                              <a href="https://aistudio.google.com/app/apikey" target="_blank" className="mt-6 inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg text-sm font-bold transition-all"><Icons.ExternalLink size={16}/> Abrir Google AI Studio</a>
                          </div>
                      </div>
                  </div>

                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-20">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <Icons.CheckCircle size={32} className={isAuth ? "text-green-500" : "text-blue-500"} />
                          <h2 className="text-2xl font-bold text-white">Registro de la aplicación</h2>
                      </div>
                      <div className="space-y-6">
                          <p className="text-sm text-slate-400 italic">BoardingGate se sustenta mediante <strong>crowdfunding</strong>. Si el código es incorrecto, el sistema reiniciará cualquier estado previo.</p>
                          <div className="bg-black/30 border border-slate-700 rounded-xl p-5">
                              <div className="flex gap-3">
                                  <input type="text" value={localLic} onChange={(e) => setLocalLic(e.target.value.toUpperCase())} placeholder="BG-XXXX-XXXX" className="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white font-mono focus:outline-none" />
                                  <button onClick={() => onActivate(localLic)} className="bg-blue-600 px-6 py-2 rounded-lg font-bold text-xs uppercase">Activar</button>
                              </div>
                              {isAuth && <div className="mt-3 text-center text-green-400 text-xs font-bold uppercase tracking-widest">● Dispositivo Registrado</div>}
                          </div>
                          {!isAuth && (
                              <div className="flex justify-between items-center bg-blue-900/10 border border-blue-500/30 rounded-xl p-4 text-xs">
                                  <span className="text-blue-200">Prueba: {trialCount} de 4 sesiones consumidas.</span>
                                  <a href="https://x.com/BoardingGate" target="_blank" className="text-blue-400 font-bold hover:underline">Solicitar código en X</a>
                              </div>
                          )}
                      </div>
                  </div>
              </div>
          );
      };

      const SubjectsTab = ({ subjects, setSubjects, activeSubjectId, setActiveSubjectId }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editForm, setEditForm] = useState(null);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          const [pdfProgress, setPdfProgress] = useState(0);
          
          const handleNew = () => { setEditForm({ id: Date.now(), name: '', type: '', qCount: 200, cutOffPct: 90, timeMinutes: 270, pointsHit: 3, pointsMiss: -1, pointsSkip: 0, optionsCount: 4, topics: [{ name: 'Temario General', pct: 100 }], files: [] }); setIsEditing(true); };
          const handleEdit = (s) => { setEditForm({ ...s, files: s.files || [] }); setIsEditing(true); };
          const handleSave = () => { 
              setSubjects(p => p.find(s => s.id === editForm.id) ? p.map(s => s.id === editForm.id ? editForm : s) : [...p, editForm]); 
              setIsEditing(false); 
          };

          const handlePdfUpload = async (e) => {
              const file = e.target.files[0];
              if (!file || file.type !== 'application/pdf') return;
              setPdfProcessing(true); setPdfProgress(0);
              try {
                  const arr = await file.arrayBuffer(); const pdf = await pdfjsLib.getDocument(arr).promise;
                  let full = ""; 
                  for(let i=1; i<=pdf.numPages; i++){
                      const pg = await pdf.getPage(i); const txt = await pg.getTextContent();
                      full += txt.items.map(it => it.str).join(' ') + "\n";
                      setPdfProgress(Math.round((i/pdf.numPages)*100));
                  }
                  const fid = `${editForm.id}_${Date.now()}`; await saveToDB(fid, full);
                  setEditForm(p => ({ ...p, files: [...p.files, { id: fid, name: file.name, pct: 10 }] }));
              } catch (err) { alert("Error PDF"); } finally { setPdfProcessing(false); }
          };

          if (isEditing) return (
              <div className="h-full flex flex-col p-4 overflow-y-auto">
                  <div className="max-w-4xl mx-auto w-full pb-20">
                      <h3 className="text-xl font-bold mb-6 border-b border-slate-700 pb-2">Configurar Materia</h3>
                      <div className="glass-panel p-6 rounded-xl mb-4 space-y-4">
                          <input type="text" placeholder="Nombre" className="w-full bg-slate-900 border border-slate-600 rounded p-2" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} />
                          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                              <div><label className="text-[10px] text-slate-400">Preguntas</label><input type="number" className="w-full bg-slate-900 border rounded p-2" value={editForm.qCount} onChange={e => setEditForm({...editForm, qCount: parseInt(e.target.value)})} /></div>
                              <div><label className="text-[10px] text-slate-400">Corte %</label><input type="number" className="w-full bg-slate-900 border rounded p-2" value={editForm.cutOffPct} onChange={e => setEditForm({...editForm, cutOffPct: parseFloat(e.target.value)})} /></div>
                              <div><label className="text-[10px] text-slate-400">Minutos</label><input type="number" className="w-full bg-slate-900 border rounded p-2" value={editForm.timeMinutes} onChange={e => setEditForm({...editForm, timeMinutes: parseInt(e.target.value)})} /></div>
                          </div>
                      </div>
                      <div className="glass-panel p-6 rounded-xl mb-4">
                          <div className="flex justify-between items-center mb-4"><h4 className="text-sm font-bold text-blue-400">PDFs Anexos</h4><label className="cursor-pointer bg-blue-600 px-3 py-1 rounded text-xs">{pdfProcessing?`Cargando ${pdfProgress}%`:'+ PDF'}<input type="file" className="hidden" accept=".pdf" onChange={handlePdfUpload}/></label></div>
                          {editForm.files.map((f, i) => (
                              <div key={i} className="flex items-center gap-2 mb-2 bg-slate-800 p-2 rounded"><div className="flex-1 truncate text-xs">{f.name}</div><input type="number" className="w-12 bg-black text-right rounded" value={f.pct} onChange={e => {const nf = [...editForm.files]; nf[i].pct = parseInt(e.target.value); setEditForm({...editForm, files: nf})}}/><span className="text-[10px]">%</span><button onClick={() => setEditForm({...editForm, files: editForm.files.filter((_, idx)=>idx!==i)})}><Icons.Trash2 size={14}/></button></div>
                          ))}
                      </div>
                      <div className="flex gap-2"><button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-800 rounded-xl">Cancelar</button><button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl font-bold">Guardar</button></div>
                  </div>
              </div>
          );

          return (
              <div className="h-full p-6 overflow-y-auto">
                  <div className="flex justify-between mb-6"><h3 className="text-2xl font-bold">Materias</h3><button onClick={handleNew} className="bg-green-600 px-6 py-2 rounded-xl font-bold">+ Nueva</button></div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      {subjects.map(s => (
                          <div key={s.id} onClick={() => setActiveSubjectId(s.id)} className={`p-6 rounded-2xl border-2 cursor-pointer relative overflow-hidden ${activeSubjectId === s.id ? 'border-blue-500 bg-blue-900/10' : 'border-slate-800 bg-slate-900/40'}`}>
                              <h4 className="font-bold text-lg mb-1">{s.name}</h4><p className="text-xs text-slate-500">{s.type}</p>
                              <div className="flex justify-end gap-2 mt-4"><button onClick={(e) => {e.stopPropagation(); handleEdit(s)}}><Icons.Settings size={18}/></button><button onClick={(e) => {e.stopPropagation(); setSubjects(p=>p.filter(sub=>sub.id!==s.id))} }><Icons.Trash2 size={18} className="text-red-900"/></button></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const ExamTab = ({ activeSubject, onSaveResult }) => {
          const [status, setStatus] = useState('idle');
          const [questions, setQuestions] = useState([]);
          const [answers, setAnswers] = useState({});
          const [currentIndex, setCurrentIndex] = useState(0);
          const [timeLeft, setTimeLeft] = useState(0);
          const [autoNext, setAutoNext] = useState(false);
          const [showGrid, setShowGrid] = useState(false);
          const [batchQueue, setBatchQueue] = useState([]);
          const [apiKey] = usePersistentState('gemini_api_key', '');
          const isFetchingRef = useRef(false);

          useEffect(() => {
              let timer;
              if (status === 'active' && timeLeft > 0) timer = setInterval(() => setTimeLeft(p => p - 1), 1000);
              else if (timeLeft === 0 && status === 'active') finishExam();
              return () => clearInterval(timer);
          }, [status, timeLeft]);

          useEffect(() => {
              if (status === 'active' && !isFetchingRef.current && questions.length < activeSubject.qCount) {
                  if (questions.length - currentIndex < 5) loadNextBatch();
              }
          }, [currentIndex, status, questions.length]);

          const generateBatchPlan = () => {
              const totalQs = activeSubject.qCount; const files = activeSubject.files || [];
              let plan = []; 
              files.forEach(f => { const c = Math.round((f.pct / 100) * totalQs); if(c>0) plan.push({ type:'pdf', id:f.id, name:f.name, count:c }); });
              const iCount = totalQs - plan.reduce((s,p)=>s+p.count, 0); if(iCount>0) plan.push({ type:'internet', name:'Web', count:iCount });
              let q = []; plan.forEach(s => { let r=s.count; while(r>0){ const a=Math.min(r, 5); q.push({...s, amount:a}); r-=a; } });
              return q;
          };

          const loadNextBatch = async () => {
              if (isFetchingRef.current || batchQueue.length === 0) return;
              isFetchingRef.current = true; const b = batchQueue[0];
              try {
                  const sc = { ...b, content: b.type === 'pdf' ? await getFromDB(b.id) : '' };
                  const n = await fetchBatch(apiKey, activeSubject, b.amount, questions.length, sc);
                  if (n.length > 0) { setQuestions(p => [...p, ...n]); setBatchQueue(p => p.slice(1)); }
              } finally { setTimeout(() => isFetchingRef.current = false, 3000); }
          };

          const startExam = async () => {
              if (!activeSubject || !apiKey) return;
              const q = generateBatchPlan(); setBatchQueue(q); setStatus('loading');
              try {
                  const b = q[0]; const sc = { ...b, content: b.type === 'pdf' ? await getFromDB(b.id) : '' };
                  const n = await fetchBatch(apiKey, activeSubject, b.amount, 0, sc);
                  setQuestions(n); setBatchQueue(p => p.slice(1)); setTimeLeft(activeSubject.timeMinutes * 60); setStatus('active');
              } catch (e) { setStatus('idle'); }
          };

          const finishExam = () => {
              if (window.confirm("¿Has finalizado el simulacro? ¿Deseas guardar este examen en tu historial?")) {
                  const hits = questions.filter((q,i) => answers[i] === q.correct).length;
                  const misses = questions.filter((q,i) => answers[i] !== undefined && answers[i] !== -1 && answers[i] !== q.correct).length;
                  const skips = activeSubject.qCount - (hits + misses);
                  const score = (hits * activeSubject.pointsHit) + (misses * activeSubject.pointsMiss);
                  onSaveResult({ hits, misses, skips, total: activeSubject.qCount, score, percentage: (score/(activeSubject.qCount*activeSubject.pointsHit))*100, subjectName: activeSubject.name, date: new Date().toISOString() });
              }
              setStatus('idle'); setQuestions([]); setAnswers({}); setCurrentIndex(0);
          };

          if (status === 'idle') return <div className="h-full flex items-center justify-center p-6"><div className="text-center bg-slate-900 border border-slate-800 p-10 rounded-3xl w-full max-w-md shadow-2xl"><h2 className="text-2xl font-bold mb-4">{activeSubject?.name || "Selecciona Materia"}</h2><button onClick={startExam} className="w-full bg-blue-600 py-4 rounded-xl font-bold hover:scale-[1.02] transition-transform shadow-lg shadow-blue-600/20">COMENZAR SIMULACRO</button></div></div>;
          if (status === 'loading') return <div className="h-full flex flex-col items-center justify-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><h3 className="animate-pulse">Preparando lotes de preguntas...</h3></div>;

          const q = questions[currentIndex];
          const isAtLimit = currentIndex === questions.length - 1 && questions.length < activeSubject.qCount;

          return (
              <div className="h-full flex flex-col relative">
                  {isAtLimit && isFetchingRef.current && (
                      <div className="absolute top-20 left-1/2 -translate-x-1/2 z-[100] bg-blue-600 text-white px-4 py-2 rounded-full text-xs font-bold animate-pulse shadow-xl border border-blue-400">
                          ESPERE, ELABORANDO NUEVO BLOQUE DE PREGUNTAS...
                      </div>
                  )}
                  <div className="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center shrink-0">
                      <div className="text-xl font-mono font-bold text-white bg-black px-3 py-1 rounded">{formatTime(timeLeft)}</div>
                      <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">{currentIndex + 1} / {activeSubject.qCount}</div>
                      <button onClick={finishExam} className="bg-red-900 text-red-100 px-4 py-1 rounded text-xs font-bold hover:bg-red-700">TERMINAR</button>
                  </div>
                  <div className="flex-1 p-6 overflow-y-auto custom-scrollbar">
                      <div className="max-w-3xl mx-auto pb-20">
                          {q ? (
                              <div className="fade-in">
                                  <div className="flex gap-2 mb-4"><span className="bg-slate-800 text-blue-300 text-[10px] font-bold px-2 py-0.5 rounded">{q.topic}</span><span className="bg-indigo-900/30 text-indigo-300 text-[10px] font-bold px-2 py-0.5 rounded">{q.origin}</span></div>
                                  <h2 className="text-xl font-bold mb-8 leading-snug">{q.question}</h2>
                                  <div className="space-y-3">
                                      {q.options.map((opt, i) => (
                                          <button key={i} onClick={() => { setAnswers({...answers, [currentIndex]: i}); if(autoNext && currentIndex < activeSubject.qCount-1) setTimeout(()=>setCurrentIndex(p=>p+1), 400); }} className={`w-full text-left p-4 rounded-xl border-2 transition-all ${answers[currentIndex] === i ? 'border-blue-500 bg-blue-900/20' : 'border-slate-800 bg-slate-900/40'}`}>
                                              <span className="inline-block w-6 h-6 rounded-full border border-current text-center text-xs mr-3 font-bold">{String.fromCharCode(65+i)}</span>{opt}
                                          </button>
                                      ))}
                                  </div>
                                  {answers[currentIndex] !== undefined && <div className="mt-8 p-4 bg-blue-900/10 border-l-4 border-blue-500 text-sm italic text-slate-400">{q.explanation}</div>}
                              </div>
                          ) : (
                               <div className="h-full flex flex-col items-center justify-center p-20 text-center"><Icons.Loader size={48} className="text-blue-500 mb-4"/><p className="text-slate-400">Generando siguiente bloque de preguntas en tiempo real...</p></div>
                          )}
                      </div>
                  </div>
                  <div className="p-4 bg-slate-900 border-t border-slate-800 flex justify-between items-center shrink-0">
                      <div className="flex gap-3">
                          <button onClick={() => setAnswers({...answers, [currentIndex]: -1})} className="px-5 py-3 bg-slate-800 rounded-xl text-xs font-bold text-slate-400 hover:text-white transition-colors">OMITIR</button>
                          <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-1 rounded-xl"><input type="checkbox" className="accent-blue-500" checked={autoNext} onChange={e=>setAutoNext(e.target.checked)}/><span className="text-[10px] font-bold text-slate-500 uppercase">Auto</span></label>
                      </div>
                      <div className="flex gap-3">
                          <button onClick={() => setCurrentIndex(p => Math.max(0, p - 1))} className="p-3 bg-blue-700/50 hover:bg-blue-700 rounded-xl transition-colors"><Icons.ArrowLeft/></button>
                          <button onClick={() => { if(!isAtLimit || !isFetchingRef.current) setCurrentIndex(p => Math.min(activeSubject.qCount - 1, p + 1)) }} className="p-3 bg-blue-600 hover:bg-blue-500 rounded-xl transition-colors"><Icons.ArrowRight/></button>
                      </div>
                  </div>
                  {showGrid && <div className="fixed inset-0 bg-black/90 z-50 p-6 flex items-center justify-center fade-in" onClick={()=>setShowGrid(false)}><div className="bg-slate-900 border border-slate-700 p-6 rounded-3xl w-full max-w-2xl max-h-[80vh] overflow-y-auto custom-scrollbar" onClick={e=>e.stopPropagation()}><div className="flex justify-between items-center mb-6"><h4 className="font-bold uppercase tracking-widest text-blue-400">Mapa del Simulacro</h4><button onClick={()=>setShowGrid(false)}><Icons.XCircle/></button></div><div className="grid grid-cols-6 sm:grid-cols-10 gap-2">{Array.from({length: activeSubject.qCount}).map((_, i) => (<button key={i} onClick={()=>{ if(i<questions.length){setCurrentIndex(i); setShowGrid(false);} }} className={`aspect-square rounded text-[10px] font-bold border transition-all ${i===currentIndex?'bg-white text-black border-white':'border-slate-800 text-slate-500'}`}>{i+1}</button>))}</div></div></div>}
              </div>
          );
      };

      const HistoryTab = ({ results, onClear }) => (
          <div className="h-full p-6 flex flex-col fade-in">
              <div className="flex justify-between mb-6 shrink-0"><h3 className="text-2xl font-bold">Historial</h3><button onClick={onClear} className="text-red-400 text-xs font-bold uppercase hover:underline">Limpiar Todo</button></div>
              <div className="flex-1 overflow-y-auto bg-slate-900/50 rounded-2xl border border-slate-800">
                  <table className="w-full text-left">
                      <thead className="bg-slate-800 text-slate-500 uppercase text-[10px] sticky top-0"><tr><th className="p-4">Fecha</th><th className="p-4">Materia</th><th className="p-4">Puntos</th><th className="p-4">% Nota</th><th className="p-4">A/F/O</th></tr></thead>
                      <tbody className="divide-y divide-slate-800 text-sm">
                          {results.map((r, i) => (<tr key={i} className="hover:bg-blue-900/10"><td className="p-4 font-mono">{new Date(r.date).toLocaleDateString()}</td><td className="p-4 font-bold">{r.subjectName}</td><td className="p-4 text-blue-400 font-bold">{r.score.toFixed(1)}</td><td className="p-4"><span className={`px-2 py-0.5 rounded text-[10px] font-bold ${r.percentage>=50?'bg-green-900/30 text-green-400':'bg-red-900/30 text-red-400'}`}>{r.percentage.toFixed(1)}%</span></td><td className="p-4 text-xs font-mono">{r.hits}/{r.misses}/{r.skips}</td></tr>))}
                      </tbody>
                  </table>
              </div>
          </div>
      );

      const App = () => {
          const [activeTab, setActiveTab] = useState('subjects');
          const [subjects, setSubjects] = usePersistentState('boardinggate_subjects', []);
          const [activeSubjectId, setActiveSubjectId] = usePersistentState('boardinggate_active_sub', null);
          const [history, setHistory] = usePersistentState('boardinggate_history', []);
          const [rk, setRk] = usePersistentState('bg_app_lic_rk', '');
          const [tc, setTc] = usePersistentState('bg_app_lic_tc', 0);
          
          const isAuth = _bg_v_sys(rk);
          const isLocked = !isAuth && tc >= 4;
          const activeSubject = subjects.find(s => s.id === activeSubjectId);

          const handleActivate = (code) => {
              if(!code) return;
              if(_bg_v_sys(code)) { setRk(code); alert("Simulador Activado"); }
              else { setRk(''); setTc(0); alert("Código no válido"); }
          };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center shadow-2xl z-20">
                      <h1 className="text-2xl font-display font-bold tracking-tight">Boarding<span className="text-blue-600">Gate</span></h1>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          {['subjects', 'exam', 'history', 'settings'].map(t => (
                              <button key={t} onClick={() => setActiveTab(t)} className={`px-4 py-2 rounded text-[10px] font-bold uppercase transition-all ${activeTab === t ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>{t === 'subjects' ? 'Materias' : t === 'exam' ? 'Examen' : t === 'history' ? 'Histórico' : 'Config'}</button>
                          ))}
                      </nav>
                  </header>

                  <main className="flex-1 overflow-hidden relative">
                      <div className={activeTab === 'subjects' ? 'h-full block' : 'hidden'}><SubjectsTab subjects={subjects} setSubjects={setSubjects} activeSubjectId={activeSubjectId} setActiveSubjectId={setActiveSubjectId} /></div>
                      
                      {/* El Examen persiste oculto para no perder el estado */}
                      <div className={activeTab === 'exam' ? 'h-full block' : 'hidden'}>
                          {isLocked ? (
                              <div className="h-full flex items-center justify-center p-6 text-center fade-in"><div className="max-w-md bg-slate-900 border border-red-900/30 p-8 rounded-3xl shadow-2xl"><Icons.AlertTriangle size={48} className="text-red-500 mx-auto mb-6" /><h2 className="text-2xl font-bold mb-4">PRUEBA AGOTADA</h2><p className="text-slate-400 text-sm mb-6 leading-relaxed">BoardingGate se sustenta mediante <strong>crowdfunding</strong>. Has agotado tus 4 sesiones de cortesía.</p><button onClick={() => setActiveTab('settings')} className="w-full py-4 bg-blue-600 rounded-xl font-bold">INTRODUCIR REGISTRO</button></div></div>
                          ) : (
                              <ExamTab activeSubject={activeSubject} onSaveResult={(r)=>{ if(!isAuth && r.hits > 1) setTc(p=>p+1); setHistory(p=>[r,...p]); setActiveTab('history'); }} />
                          )}
                      </div>

                      <div className={activeTab === 'history' ? 'h-full block' : 'hidden'}><HistoryTab results={history} onClear={()=>setHistory([])} /></div>
                      <div className={activeTab === 'settings' ? 'h-full block' : 'hidden'}><SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} /></div>
                  </main>
              </div>
          );
      };
      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
